apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "fe.componentDefName" . }}
  labels:
    {{ include "starrocks.labels" . | nindent 4 }}
  annotations:
    {{- include "starrocks.annotations" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: A StarRocks FE component definition for Kubernetes
  # The FE can only perform leader election when the majority of members are active.
  updateStrategy: Parallel
  serviceKind: starrocks-fe
  services:
  - name: fe
    serviceName: fe
    spec:
      ipFamilies:
      - IPv4
      ipFamilyPolicy: PreferDualStack
      ports:
      - name: fe-http
        port: 8030
        targetPort: http-port
      - name: fe-mysql
        port: {{ .Values.fe.queryPort }}
        targetPort: query-port
  scripts:
  - name: scripts
    templateRef: {{ include "starrocks.name" . }}-scripts
    namespace: {{ .Release.Namespace }}
    volumeName: scripts
    defaultMode: 0555
  volumes:
  - name: data
    needSnapshot: true
  systemAccounts:
  - name: root
    initAccount: true
    passwordGenerationPolicy:
      length: 10
      numDigits: 5
      numSymbols: 0
      letterCase: MixedCases
  configs:
    - name: fe-cm
      templateRef: {{ include "starrocks.name" . }}-fe-cm
      namespace: {{ .Release.Namespace }}
      volumeName: fe-cm
  vars:
  - name: FE_DISCOVERY_SERVICE_NAME
    valueFrom:
      serviceVarRef:
        compDef: {{ include "fe.componentDefName" . }}
        name: fe
        host: Required
  - name: STARROCKS_USER
    valueFrom:
      credentialVarRef:
        compDef: {{ include "fe.componentDefName" . }}
        name: root
        optional: false
        username: Required
  - name: STARROCKS_PASSWORD
    valueFrom:
      credentialVarRef:
        compDef: {{ include "fe.componentDefName" . }}
        name: root
        optional: false
        password: Required
  - name: MYSQL_PWD
    valueFrom:
      credentialVarRef:
        compDef: {{ include "fe.componentDefName" . }}
        name: root
        optional: false
        password: Required
  runtime:
    containers:
    - name: fe
      imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
      command:
      - bash
      - -c
      - |
        /opt/starrocks/fe_entrypoint.sh ${FE_DISCOVERY_SERVICE_NAME}
      ports:
      - containerPort: 8030
        name: http-port
        protocol: TCP
      - containerPort: 9020
        name: rpc-port
        protocol: TCP
      - containerPort: {{ .Values.fe.queryPort }}
        name: query-port
        protocol: TCP
      - containerPort: 9010
        name: edit-log-port
        protocol: TCP
      env:
      - name: HOST_TYPE
        value: FQDN
      - name: TZ
        value: {{ .Values.timezone }}
      - name: POD_NAME
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: metadata.name
      - name: POD_IP
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: status.podIP
      - name: HOST_IP
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: status.hostIP
      - name: POD_NAMESPACE
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: metadata.namespace
      - name: COMPONENT_NAME
        value: fe
      - name: CONFIGMAP_MOUNT_PATH
        value: /etc/starrocks/fe/conf
      - name: SERVICE_PORT
        value: "8030"
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: false
      {{- if .Values.fe.probe }}
      livenessProbe:
        failureThreshold: 3
        {{- toYaml .Values.fe.probe | nindent 8 }}
      readinessProbe:
        failureThreshold: 3
        {{- toYaml .Values.fe.probe | nindent 8 }}
      startupProbe:
        failureThreshold: 60
        {{- toYaml .Values.fe.probe | nindent 8 }}
      {{- end }}
      lifecycle:
        postStart:
          exec:
            command: ["/bin/sh", "-c", "/scripts/fe-post-start.sh"]
        preStop:
          exec:
            command:
            - /opt/starrocks/fe_prestop.sh
      volumeMounts:
      - mountPath: /opt/starrocks/fe/meta
        name: data
      - mountPath: /opt/starrocks/fe/conf
        name: fe-cm
      - mountPath: /scripts
        name: scripts
