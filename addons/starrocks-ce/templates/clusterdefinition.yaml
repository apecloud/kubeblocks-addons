apiVersion: apps.kubeblocks.io/v1
kind: ClusterDefinition
metadata:
  name: {{ include "starrocks.name" . }}
  labels:
    {{- include "starrocks.labels" . | nindent 4 }}
spec:
  topologies:
  - name: shared-nothing
    components:
    - name: fe
      compDef: {{ include "fe.componentDefName" . }}
    - name: be
      compDef: {{ include "be.componentDefName" . }}
    orders:
      provision:
      - fe
      - be
      terminate:
      - be
      - fe
