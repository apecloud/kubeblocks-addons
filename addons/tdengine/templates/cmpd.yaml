apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "tdengine.cmpdName" . }}
  labels:
    {{- include "tdengine.labels" . | nindent 4 }}
  annotations:
    {{- include "tdengine.annotations" . | nindent 4 }}
spec:
  provider: ApeCloud
  description: {{ .Chart.Description }}
  serviceKind: tdengine
  serviceVersion: {{ .Chart.AppVersion }}
  configs:
    - name: tdengine-taos-config
      templateRef: {{ include "tdengine.configurationTemplate" . }}
      volumeName: taos-config
      namespace: {{ .Release.Namespace }}
    - name: metrics-configuration
      templateRef: {{ include "tdengine.metricsConfiguration" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: metrics-configuration
      defaultMode: 0444
  scripts:
    - name: taos-adapter-scripts
      templateRef: {{ include "tdengine.scriptsTemplate" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  vars:
    - name: CLUSTER_NAME
      valueFrom:
        clusterVarRef:
          clusterName: Required
    - name: CLUSTER_NAMESPACE
      valueFrom:
        clusterVarRef:
          namespace: Required
    - name: TAOS_COMPONENT_NAME
      valueFrom:
        componentVarRef:
          optional: false
          componentName: Required
    - name: TAOS_FIRST_EP
      value: "$(TAOS_COMPONENT_NAME)-0.$(TAOS_COMPONENT_NAME)-headless.$(CLUSTER_NAMESPACE).svc.cluster.local:6030"
    - name: TAOS_ADAPTER_USERNAME
      value: {{ .Values.defaultAuth.username }}
    - name: TAOS_ADAPTER_PASSWORD
      value: {{ .Values.defaultAuth.password }}
      # valueFrom:
      #   credentialVarRef:
      #     name: {{ .Values.defaultAuth.username }}
      #     optional: false
      #     password: Required
    - name: TAOS_KEEPER_TDENGINE_USERNAME
      value: {{ .Values.defaultAuth.username }}
    - name: TAOS_KEEPER_TDENGINE_PASSWORD
      value: {{ .Values.defaultAuth.password }}
      # valueFrom:
      #   credentialVarRef:
      #     name: {{ .Values.defaultAuth.username }}
      #     optional: false
      #     password: Required
  # systemAccounts:
  #   - name: {{ .Values.defaultAuth.username }}
  #     initAccount: true
  runtime:
    containers:
      - name: tdengine
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: IfNotPresent
        ports:
          - name: taosd
            containerPort: 6030
          - name: taos-adapter
            containerPort: 6041
        env:
          - name: SVC_PORT
            value: "6030"
          - name: TAOS_ADAPTER_PORT
            value: "6041"
          - name: TZ
            value: {{ .Values.timeZone }}
          - name: CURRENT_POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: TAOS_FQDN
            value: "$(CURRENT_POD_NAME).$(TAOS_COMPONENT_NAME)-headless.$(CLUSTER_NAMESPACE).svc.cluster.local"
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "/scripts/taos-adapter-check.sh"]
        readinessProbe:
          tcpSocket:
            port: 6030
          initialDelaySeconds: 5
          timeoutSeconds: 60
        livenessProbe:
          tcpSocket:
            port: 6030
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
          - name: taos-config
            mountPath: /etc/taos
          - name: data
            mountPath: /var/lib/taos
          - name: scripts
            mountPath: /scripts
      - name: metrics
        image:  {{ .Values.metrics.image.registry | default ( .Values.image.registry | default "docker.io" ) }}/{{ .Values.metrics.image.repository }}:{{ .Values.metrics.image.tag }}
        imagePullPolicy: {{ .Values.metrics.image.pullPolicy | quote }}
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
        command: ["taoskeeper"]
        args: ["-c", "/etc/taos/taoskeeper.toml"]
        ports:
          - name: http-metrics
            containerPort: {{ .Values.metrics.service.port }}
        volumeMounts:
          - name: metrics-configuration
            mountPath: /etc/taos/
