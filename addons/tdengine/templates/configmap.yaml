apiVersion: v1
kind: ConfigMap
metadata:
  name: tdengine-configuration-template
  labels:
    {{- include "tdengine.labels" . | nindent 4 }}
data:
  taos.cfg: |-
    {{- .Files.Get "configs/tdengine-taos-config.tpl" | nindent 4 }}
  taosadapter.toml: |-
    {{- .Files.Get "configs/tdengine-taosadapter-config.tpl" | nindent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tdengine-adapter-config-template
  labels:
    {{- include "tdengine.labels" . | nindent 4 }}
data:
  taosadapter.toml: |-
    {{- .Files.Get "configs/tdengine-taosadapter-config.tpl" | nindent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tdengine-config-template
  labels:
    {{- include "tdengine.labels" . | nindent 4 }}
