{{- $cc := .Files.Get "configs/tdengine-taos-config-effect-scope.yaml" | fromYaml }}
apiVersion: parameters.kubeblocks.io/v1alpha1
kind: ParametersDefinition
metadata:
  name: {{ include "tdengine.parameterDefinitionName" . }}
  labels:
    {{- include "tdengine.labels" . | nindent 4 }}
spec:
  reloadAction:
    shellTrigger:
      sync: true
      command:
        - "reload-parameter.sh"
      scriptConfig:
        scriptConfigMapRef: tdengine-scripts-template
        namespace: {{ .Release.Namespace }}
      toolsSetup:
        mountPoint: /kb_tools
        toolConfigs:
          - name: kb-tools
            asContainerImage: true
            image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}

  fileName: taos.cfg

  # ConfigurationSchema that impose restrictions on engine parameter's rule
  parametersSchema:
    # top level clickhouse configuration type
    topLevelKey: TaosParameter

    # schemaInJSON: auto generate from cue scripts
    # example: ../../pkg/configuration/testdata/mysql_openapi.json
    cue: |-
      {{- .Files.Get "configs/tdengine-taos-config-constraint.cue" | nindent 6 }}

  ## define static parameter list
  {{- if hasKey $cc "staticParameters" }}
  staticParameters:
    {{- $params := get $cc "staticParameters" }}
      {{- range $params }}
      - {{ . }}
      {{- end }}
  {{- end}}

  ## define dynamic parameter list
  {{- if hasKey $cc "dynamicParameters" }}
  dynamicParameters:
    {{- $params := get $cc "dynamicParameters" }}
      {{- range $params }}
      - {{ . }}
      {{- end }}
  {{- end}}

  ## define immutable parameter list, this feature is not currently supported.
  {{- if hasKey $cc "immutableParameters" }}
  immutableParameters:
    {{- $params := get $cc "immutableParameters" }}
      {{- range $params }}
      - {{ . }}
      {{- end }}
  {{- end}}
