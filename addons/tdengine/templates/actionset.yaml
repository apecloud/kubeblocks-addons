apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: tdengine-dump
  labels:
    {{- include "tdengine.labels" . | nindent 4 }}
spec:
  backupType: Full
  env:
    - name: BACKUP_DIR
      value: /var/log/taos/backup
  backup:
    preBackup: []
    postBackup: []
    backupData:
      image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
      runOnTargetPodNode: true
      command:
        - bash
        - -c
        - |
          {{- .Files.Get "dataprotection/dump-backup.sh" | nindent 10 }}
      syncProgress:
        enabled: true
        intervalSeconds: 5
  restore:
    postReady:
    - job:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        runOnTargetPodNode: true
        command:
          - bash
          - -c
          - |
            {{- .Files.Get "dataprotection/dump-restore.sh" | nindent 12 }}
