apiVersion: v1
kind: ConfigMap
metadata:
  name: tdengine-scripts-template
  labels:
    {{- include "tdengine.labels" . | nindent 4 }}
data:
  taos-adapter-check.sh: |
    {{- .Files.Get "scripts/taos-adapter-check.sh.tpl" | nindent 4 }}
  entrypoint.sh: |
    {{- .Files.Get "scripts/entrypoint.sh" | nindent 4 }}
  start-keeper.sh: |
    {{- .Files.Get "scripts/start-keeper.sh" | nindent 4 }}