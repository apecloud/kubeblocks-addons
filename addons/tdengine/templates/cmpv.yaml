apiVersion: apps.kubeblocks.io/v1
kind: ComponentVersion
metadata:
  name: {{ include "tdengine.cmpvName" . }}
  labels:
    {{- include "tdengine.labels" . | nindent 4 }}
  annotations:
    {{- include "tdengine.apiVersion" . | nindent 4 }}
spec:
  compatibilityRules:
    - compDefs:
        - {{ include "tdengine.cmpdRegexPattern" . }}
      releases:
        - 3.3.6-9
  releases:
    - name: 3.3.6-9
      serviceVersion: 3.3.6-9
      images:
        tdengine: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:3.3.6.9
        metrics: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:3.3.6.9
        postProvision: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:3.3.6.9
        memberLeave: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:3.3.6.9
        roleProbe: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:3.3.6.9
