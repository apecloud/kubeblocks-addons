apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tdengine.scriptTemplate" . }}
  labels:
    {{- include "tdengine.labels" . | nindent 4 }}
data:
  taos-adapter-check.sh: |
    {{- .Files.Get "scripts/taos-adapter-check.sh.tpl" | nindent 4 }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tdengine.configTemplate" . }}
  labels:
    {{- include "tdengine.labels" . | nindent 4 }}
data:
  taos.cfg: |-
    {{- .Files.Get "configs/tdengine-taos-config.tpl" | nindent 4 }}
  taosadapter.toml: |-
    {{- .Files.Get "configs/tdengine-taosadapter-config.tpl" | nindent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tdengine-reload-script
  labels:
    {{- include "tdengine.labels" . | nindent 4 }}
data:
  reload.tpl: |-
    {{- .Files.Get "scripts/tdengine-reload.tpl" | nindent 4 }}
  reload.yaml: |-
    scripts: reload.tpl
    fileRegex: taos.cfg
    formatterConfig:
      format: redis
