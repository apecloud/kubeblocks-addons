# Default values for tdengine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  registry: apecloud-registry.cn-zhangjiakou.cr.aliyuncs.com
  repository: apecloud/tdengine
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "3.0.5.0"

imagePullSecrets: []

## Common override values:
##
## @param nameOverride
## @param fullnameOverride
nameOverride: ""
fullnameOverride: ""

defaultAuth:
  username: root
  password: taosdata

timeZone: Asia/Shanghai

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

metrics:
  image:
    # if the value of metrics.image.registry is not specified using `--set`, it will be set to the value of 'image.registry' by default
    registry: ""
    repository: apecloud/taoskeeper
    tag: 0.0.5
    pullPolicy: IfNotPresent
  service:
    port: 6043


