# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

image:
  registry: docker.io
  repository: postgres
  digest: ""
  tags:
    major12:
      minor15: 12.15
    major14:
      minor07: 14.7
    major15:
      minor07: 15.7
  supabase:
    repository: supabase/postgres
    tags:
      major15:
        minor61-138: 15.6.1.138


  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: IfNotPresent
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ## Example:
  ## pullSecrets:
  ##   - myRegistryKeySecretName
  ##
  pullSecrets: [ ]

  syncer:
    repository: apecloud/syncer
    tag: "0.3.6"

  dbctl:
    repository: apecloud/dbctl
    tag: "0.1.6"

dataMountPath: /postgresql/volume_data
confMountPath: /postgresql/mount_conf

dataPath: /postgresql/volume_data/data
confPath: /postgresql/volume_data/conf

logConfigs:
  running: /postgresql/volume_data/data/log/postgresql-*

## @param cmpdVersionPrefix for each ComponentDefinition resources name created by this chart, that can avoid name conflict
## If specified, the component definition will use it as prefix.
cmpdVersionPrefix:
  major12: "vanilla-postgresql-12"
  major14: "vanilla-postgresql-14"
  major15: "vanilla-postgresql-15"
  supabaseMajor15: "vanilla-postgresql-supabase15"

## @param componentServiceVersion define default serviceVersion of each Component
defaultServiceVersion:
  major12: 12.15.0
  major14: 14.7.0
  major15: 15.7.0
  supabaseMajor15: 15.6.1-138

shmVolume:
  ## @param shmVolume.enabled Enable emptyDir volume for /dev/shm for PostgreSQL pod(s)
  ##
  enabled: true
  ## @param shmVolume.sizeLimit Set this to enable a size limit on the shm tmpfs
  ## Note: the size of the tmpfs counts against container's memory limit
  ## e.g:
  ## sizeLimit: 1Gi
  ##
  sizeLimit: ""


# Commit related information
# @param commitInfo - (object) Contains metadata about the last code commit.
commitInfo:
  # @param commitInfo.commitTime - (string) The timestamp of the last code commit, formatted as "YYYY-MM-DD HH:MM:SS".
  # This parameter is used to record the exact time of the most recent code commit.
  commitTime: ""

  # @param commitInfo.commitId - (string) The Git commit hash.
  # This parameter is used to track the specific Git commit identifier associated with the deployment.
  commitId: ""
