apiVersion: parameters.kubeblocks.io/v1alpha1
kind: ParamConfigRenderer
metadata:
  name: {{ include "vanilla.prc15Name" . }}
  labels:
    {{- include "vanilla-postgresql.labels" . | nindent 4 }}
  annotations:
    {{- include "vanilla-postgresql.annotations" . | nindent 4}}
spec:
  componentDef: {{ include "vanilla-postgresql15.compDefName" . }}
  parametersDefs:
    - {{ include "vanilla.pd15Name" . }}

  configs:
    - name: postgresql.conf
      fileFormatConfig:
        format: properties
      templateName: vanilla-postgresql-configuration
      reRenderResourceTypes:
        - vscale
        - tls