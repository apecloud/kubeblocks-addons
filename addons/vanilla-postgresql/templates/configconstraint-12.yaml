{{- $cc := .Files.Get "config/pg12-config-effect-scope.yaml" | fromYaml }}
apiVersion: apps.kubeblocks.io/v1beta1
kind: ConfigConstraint
metadata:
  name: {{ include "vanilla-postgresql12.configConstraint" . }}
  labels:
    {{- include "vanilla-postgresql.labels" . | nindent 4 }}
spec:
  reloadAction:
    shellTrigger:
      sync: true
      command:
        - "update-parameter.sh"
      scriptConfig:
        scriptConfigMapRef: reload-tools-script
        namespace: {{ .Release.Namespace }}
      toolsSetup:
        mountPoint: /kb_tools
        toolConfigs:
          - name: kb-tools
            image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tags.major12.minor15 }}
            asContainerImage: true

  mergeReloadAndRestart: false
  reloadStaticParamsBeforeRestart: true

  ##  require db instance restart
  ## define static parameter list
  {{- if hasKey $cc "staticParameters" }}
  staticParameters:
    {{- $params := get $cc "staticParameters" }}
    {{- range $params }}
    - {{ . }}
    {{- end }}
  {{- end}}

  ## define dynamic parameter list
  {{- if hasKey $cc "dynamicParameters" }}
  dynamicParameters:
   {{- $params := get $cc "dynamicParameters" }}
   {{- range $params }}
    - {{ . }}
   {{- end }}
  {{- end}}

  fileFormatConfig:
    format: properties