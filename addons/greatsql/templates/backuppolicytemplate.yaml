apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: greatsql-physical-backup
  labels:
    clusterdefinition.kubeblocks.io/name: greatsql
    dataprotection.kubeblocks.io/is-default-policy-template: "true"
    {{- include "greatsql.labels" . | nindent 4 }}
spec:
  env:
    - name: DATA_DIR
      value: /data/GreatSQL
  backupType: Full
  backup:
    backupData:
      image: docker.io/perconalab/percona-xtrabackup:8.0.32
      runOnTargetPodNode: true
      command:
        - sh
        - -c
        - |
          set -e;
          mkdir -p /backup/GreatSQL/full/ && cd /backup/GreatSQL/full/
          xtrabackup --backup --datadir=/data/GreatSQL/ --target-dir=/backup/GreatSQL/full/
  restore:
    prepareData:
      image: docker.io/perconalab/percona-xtrabackup:8.0.32
      command:
        - sh
        - -c
        - |
          cd /backup/GreatSQL/full/ && \
          xtrabackup --prepare --target-dir=./
          cd /backup/GreatSQL/full/ && \
          xtrabackup --copy-back --target-dir=./ --datadir=/data/GreatSQL/