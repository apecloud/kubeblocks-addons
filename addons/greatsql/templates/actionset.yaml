apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: greatsql-backup-policy-template
  labels:
    clusterdefinition.kubeblocks.io/name: greatsql
    {{- include "greatsql.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: greatsql
  backupPolicies:
  - componentDefRef: greatsql-compdef
    backupMethods: &backupMethods
      - name: greatsql-backup
        snapshotVolumes: false
        actionSetName: greatsql-physical-backup
        targetVolumes:
          volumeMounts:
            - name: data
              mountPath: /data/GreatSQL
    schedules: &backupschedules
      - backupMethod: greatsql-backup
        enabled: false
        cronExpression: "0 18 * * *"