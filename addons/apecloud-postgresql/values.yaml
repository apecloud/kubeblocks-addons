# Default values for apecloud-postgresql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  registry: docker.io
  repository: apecloud/apecloud-postgres
  tag: latest
  digest: ""
  pullPolicy: IfNotPresent
  pullSecrets: [ ]
  debug: false

clusterVersionOverride: ""

roleProbe:
  failureThreshold: 2
  periodSeconds: 1
  timeoutSeconds: 1