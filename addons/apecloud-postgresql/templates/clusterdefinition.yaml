apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: apecloud-postgresql
  labels:
    {{- include "apecloud-postgresql.labels" . | nindent 4 }}
spec:
  topologies:
    - name: standalone
      components:
        - name: postgresql
          compDef: {{ include "apecloud-postgresql.compDefApecloudPostgresql14" . }}
      default: true
    - name: raftGroup
      components:
        - name: postgresql
          compDef: {{ include "apecloud-postgresql.compDefApecloudPostgresql14" . }}
