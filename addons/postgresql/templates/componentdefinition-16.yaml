apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "postgresql16.compDefName" . }}
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
  annotations:
    {{- include "postgresql.annotations" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: A PostgreSQL (with Patroni HA) component definition for Kubernetes
  serviceKind: postgresql
  serviceVersion: {{ .Values.componentServiceVersion.postgresql16 }}
  serviceRefDeclarations:
    - name: etcd
      serviceRefDeclarationSpecs:
        - serviceKind: etcd
          serviceVersion: "^*"
      optional: true
  services:
    - name: postgresql
      serviceName: postgresql
      spec:
        ports:
          - name: tcp-postgresql
            port: 5432
            targetPort: tcp-postgresql
          - name: tcp-pgbouncer
            port: 6432
            targetPort: tcp-pgbouncer
      roleSelector: primary
  updateStrategy: BestEffortParallel
  volumes:
    - name: data
      needSnapshot: true
  roles:
    - name: primary
      serviceable: true
      writable: true
    - name: secondary
      serviceable: false
      writable: false
  logConfigs:
    {{- range $name,$pattern := .Values.logConfigs }}
    - name: {{ $name }}
      filePathPattern: {{ $pattern }}
    {{- end }}
  exporter:
    containerName: exporter
    scrapePath: /metrics
  configs:
    - name: postgresql-configuration
      templateRef: {{ include "postgresql16.configurationTemplate" . }}
      constraintRef: {{ include "postgresql16.configConstraint" . }}
      keys:
        - postgresql.conf
      namespace: {{ .Release.Namespace }}
      volumeName: postgresql-config
      defaultMode: 0777
      reRenderResourceTypes:
        - vscale
    - name: pgbouncer-configuration
      templateRef: {{ include "pgbouncer.configurationTemplate" . }}
      keys:
        - pgbouncer.ini
      namespace: {{ .Release.Namespace }}
      volumeName: pgbouncer-config
      defaultMode: 0777
    - name: postgresql-custom-metrics
      templateRef: {{ include "postgresql16.metricsConfiguration" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: postgresql-custom-metrics
      defaultMode: 0444
  scripts:
    - name: postgresql-scripts
      templateRef: {{ include "postgresql.scriptsTemplate" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  vars:
    - name: CLUSTER_NAMESPACE
      valueFrom:
        clusterVarRef:
          namespace: Required
    - name: CLUSTER_NAME
      valueFrom:
        clusterVarRef:
          clusterName: Required
    ## the component name of postgres, it's the fullname of postgres component
    - name: POSTGRES_COMPONENT_NAME
      valueFrom:
        componentVarRef:
          compDef: {{ include "postgresql16.compDefName" . }}
          optional: false
          componentName: Required
    ## the component short name of postgres, it's the short name of postgres component without clusterName prefix
    - name: POSTGRES_COMPONENT_SHORT_NAME
      valueFrom:
        componentVarRef:
          compDef: {{ include "postgresql16.compDefName" . }}
          optional: false
          shortName: Required
    ## the etcd version if postgres patroni use etcd as DCS
    - name: PATRONI_DCS_ETCD_VERSION
      value: "3"
    ## the etcd service reference endpoint if postgres patroni use etcd as DCS
    - name: PATRONI_DCS_ETCD_SERVICE_ENDPOINT
      valueFrom:
        serviceRefVarRef:
          name: etcd
          endpoint: Required
          optional: true
    - name: POSTGRES_USER
      valueFrom:
        credentialVarRef:
          compDef: {{ include "postgresql16.compDefName" . }}
          name: postgres
          optional: false
          username: Required
    - name: POSTGRES_PASSWORD
      valueFrom:
        credentialVarRef:
          compDef: {{ include "postgresql16.compDefName" . }}
          name: postgres
          optional: false
          password: Required
    ## the postgres pod name list for each pod, the value format is "pod1,pod2,..."
    - name: POSTGRES_POD_NAME_LIST
      valueFrom:
        componentVarRef:
          compDef: {{ include "postgresql16.compDefName" . }}
          optional: false
          podNames: Required
    ## the postgres pod fqdn list for each pod, the value format is "pod1FQDN,pod2FQDN,..."
    - name: POSTGRES_POD_FQDN_LIST
      valueFrom:
        componentVarRef:
          compDef: {{ include "postgresql16.compDefName" . }}
          optional: false
          podFQDNs: Required
    ## the postgres primary pod name which is dynamically selected, caution to use it
    - name: POSTGRES_PRIMARY_POD_NAME
      valueFrom:
        componentVarRef:
          compDef: {{ include "postgresql16.compDefName" . }}
          optional: true
          podNamesForRole:
            role: primary
            option: Optional
  systemAccounts:
    - name: postgres
      initAccount: true
      passwordGenerationPolicy:
        length: 10
        numDigits: 5
        numSymbols: 0
        letterCase: MixedCases
    - name: kbadmin
      statement: CREATE USER ${KB_ACCOUNT_NAME} SUPERUSER PASSWORD '${KB_ACCOUNT_PASSWORD}';
      passwordGenerationPolicy: &defaultPasswdGenerationPolicy
        length: 10
        numDigits: 5
        numSymbols: 0
        letterCase: MixedCases
    - name: kbdataprotection
      statement: CREATE USER ${KB_ACCOUNT_NAME} SUPERUSER PASSWORD '${KB_ACCOUNT_PASSWORD}';
      passwordGenerationPolicy: *defaultPasswdGenerationPolicy
    - name: kbprobe
      statement: CREATE USER ${KB_ACCOUNT_NAME} WITH PASSWORD '${KB_ACCOUNT_PASSWORD}';  GRANT pg_monitor TO ${KB_ACCOUNT_NAME};
      passwordGenerationPolicy: *defaultPasswdGenerationPolicy
    - name: kbmonitoring
      statement: CREATE USER ${KB_ACCOUNT_NAME} WITH PASSWORD '${KB_ACCOUNT_PASSWORD}';  GRANT pg_monitor TO ${KB_ACCOUNT_NAME};
      passwordGenerationPolicy: *defaultPasswdGenerationPolicy
    - name: kbreplicator
      statement: CREATE USER ${KB_ACCOUNT_NAME} WITH REPLICATION PASSWORD '${KB_ACCOUNT_PASSWORD}';
      passwordGenerationPolicy: *defaultPasswdGenerationPolicy
  lifecycleActions:
    roleProbe:
      periodSeconds: 1
      timeoutSeconds: 1
      exec:
        container: postgresql
        command:
          - /tools/dbctl
          - --config-path
          - /tools/config/dbctl/components
          - postgresql
          - getrole
    switchover:
      exec:
        image: {{ include "postgresql.image.major16.minor040" . }}
        container: postgresql
        command: ["/kb-scripts/switchover.sh"]
        env:
          - name: CURRENT_POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
    accountProvision:
      exec:
        image: {{ include "postgresql.image.major16.minor040" . }}
        container: postgresql
        command:
          - bash
          - -c
          - |
            eval statement=\"${KB_ACCOUNT_STATEMENT}\"
            psql -h 127.0.0.1 -c "${statement}"
        env:
          - name: PGUSER
            value: $(POSTGRES_USER)
          - name: PGPASSWORD
            value: $(POSTGRES_PASSWORD)
        targetPodSelector: Role
        matchingKey: primary
  runtime:
    securityContext:
      runAsUser: 0
      fsGroup: 103
      runAsGroup: 103
      fsGroupChangePolicy: OnRootMismatch
    initContainers:
      - name: pg-init-container
        image: {{ include "postgresql.image.major16.minor040" . }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        command:
          - /kb-scripts/postgres-pre-setup.sh
        volumeMounts:
          - name: data
            mountPath: /home/postgres/pgdata
          - name: postgresql-config
            mountPath: /home/postgres/conf
          - name: scripts
            mountPath: /kb-scripts
      - command:
          - cp
          - -r
          - /bin/dbctl
          - /config
          - /tools/
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.dbctl.repository }}:{{ .Values.image.dbctl.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        name: init-dbctl
        volumeMounts:
          - mountPath: /tools
            name: tools
    containers:
      - name: postgresql
        image: {{ include "postgresql.image.major16.minor040" . }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        securityContext:
          runAsUser: 0
        command:
          - /kb-scripts/postgres-setup.sh
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
          exec:
            command:
              - /bin/sh
              - -c
              - -ee
              - |
                exec pg_isready -U {{ default "postgres" | quote }} -h 127.0.0.1 -p 5432
                [ -f /postgresql/tmp/.initialized ] || [ -f /postgresql/.initialized ]
        volumeMounts:
          - name: dshm
            mountPath: /dev/shm
          - name: data
            mountPath: /home/postgres/pgdata
          - name: postgresql-config
            mountPath: /home/postgres/conf
          - name: scripts
            mountPath: /kb-scripts
          - mountPath: /tools
            name: tools
        ports:
          - name: tcp-postgresql
            containerPort: 5432
          - name: patroni
            containerPort: 8008
        env: ## refer https://github.com/zalando/spilo/blob/master/ENVIRONMENT.rst
          - name: DCS_ENABLE_KUBERNETES_API
            value: "true"
          - name: KUBERNETES_USE_CONFIGMAPS
            value: "true"
          - name: SCOPE
            value: $(POSTGRES_COMPONENT_NAME)
          - name: KUBERNETES_SCOPE_LABEL
            value: "apps.kubeblocks.postgres.patroni/scope"
          - name: KUBERNETES_ROLE_LABEL
            value: "apps.kubeblocks.postgres.patroni/role"
          - name: KUBERNETES_LABELS
            value: '{"app.kubernetes.io/instance":"$(CLUSTER_NAME)","apps.kubeblocks.io/component-name":"$(POSTGRES_COMPONENT_SHORT_NAME)","apps.kubeblocks.postgres.patroni/scope":"$(POSTGRES_COMPONENT_NAME)"}'
          - name: RESTORE_DATA_DIR
            value: /home/postgres/pgdata/kb_restore
          - name: KB_PG_CONFIG_PATH
            value: /home/postgres/conf/postgresql.conf
          - name: SPILO_CONFIGURATION
            value: | ## https://github.com/zalando/patroni#yaml-configuration
              bootstrap:
                initdb:
                  - auth-host: md5
                  - auth-local: trust
          - name: ALLOW_NOSSL
            value: "true"
          - name: PGROOT
            value: /home/postgres/pgdata/pgroot
          - name: PGUSER_SUPERUSER
            value: $(POSTGRES_USER)
          - name: PGPASSWORD_SUPERUSER
            value: $(POSTGRES_PASSWORD)
          - name: PGUSER_ADMIN
            value: superadmin
          - name: PGPASSWORD_ADMIN
            value: $(POSTGRES_PASSWORD)
          - name: PGUSER_STANDBY
            value: standby
          - name: PGPASSWORD_STANDBY
            value: $(POSTGRES_PASSWORD)
          - name: PGUSER
            value: $(POSTGRES_USER)
          - name: PGPASSWORD
            value: $(POSTGRES_PASSWORD)
          - name: CURRENT_POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: CURRENT_POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
          - name: CURRENT_POD_HOST_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.hostIP
          - name: POD_IP
            value: $(CURRENT_POD_IP)
          - name: POD_NAMESPACE
            value: $(CLUSTER_NAMESPACE)
      - name: pgbouncer
        image: {{ include "pgbouncer.image" . }}
        imagePullPolicy: {{ .Values.pgbouncer.image.pullPolicy | quote }}
        securityContext:
          runAsUser: 0
        ports:
          - name: tcp-pgbouncer
            containerPort: 6432
        volumeMounts:
          - name: pgbouncer-config
            mountPath: /home/pgbouncer/conf
          - name: scripts
            mountPath: /kb-scripts
        command:
          - /kb-scripts/pgbouncer-setup.sh
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
          tcpSocket:
            port: tcp-pgbouncer
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
          tcpSocket:
            port: tcp-pgbouncer
        env:
          - name: PGBOUNCER_AUTH_TYPE
            value: md5
          - name: POSTGRESQL_USERNAME
            value: $(POSTGRES_USER)
          - name: POSTGRESQL_PASSWORD
            value: $(POSTGRES_PASSWORD)
          - name: POSTGRESQL_PORT
            value: "5432"
          - name: PGBOUNCER_PORT
            value: "6432"
          - name: PGBOUNCER_BIND_ADDRESS
            value: "0.0.0.0"
          - name: CURRENT_POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: CURRENT_POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
          - name: CURRENT_POD_HOST_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.hostIP
          - name: POSTGRESQL_HOST
            value: $(CURRENT_POD_IP)
      - name: exporter
        ports:
          - name: http-metrics
            containerPort: {{ .Values.metrics.service.port }}
        image: {{ include "metrics.image" . }}
        imagePullPolicy: {{ .Values.metrics.image.pullPolicy | quote }}
        args:
          - "--extend.query-path=/opt/conf/custom-metrics.yaml"
          - "--web.listen-address=:{{ .Values.metrics.service.port }}"
          - "--log.level=info"
        env:
          - name: DATA_SOURCE_USER
            value: $(POSTGRES_USER)
          - name: DATA_SOURCE_PASS
            value: $(POSTGRES_PASSWORD)
          - name: DATA_SOURCE_URI
            value: "localhost:5432/postgres?sslmode=disable"
        volumeMounts:
          - name: postgresql-custom-metrics
            mountPath: /opt/conf
    volumes:
      - name: dshm
        emptyDir:
          medium: Memory
          {{- with .Values.shmVolume.sizeLimit }}
          sizeLimit: {{ . }}
          {{- end }}
