apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: postgresql-backup-policy-template
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
  annotations:
    dataprotection.kubeblocks.io/reconfigure-ref: |
      {
        "name": "postgresql-configuration",
        "key": "postgresql.conf",
        "enable": {
          "archive-wal": [{"key": "archive_command","value": "''"}],
          "wal-g-archive": [{"key": "archive_command","value": "'envdir {{ .Values.dataMountPath }}/wal-g/env {{ .Values.dataMountPath }}/wal-g/wal-g wal-push %p'"}]
        },
        "disable": {
          "archive-wal": [{ "key": "archive_command","value": "'/bin/true'"}],
          "wal-g-archive": [{ "key": "archive_command","value": "'/bin/true'"}]
        }
      }
spec:
  serviceKind: PostgreSQL
  compDefs:
    - postgresql-\d+
  target:
    role: primary
    fallbackRole: secondary
    account: postgres
    useParentSelectedPods: true
  backupMethods:
    - name: pg-basebackup
      snapshotVolumes: false
      actionSetName: postgresql-basebackup
      target:
        role: secondary
        fallbackRole: primary
        account: postgres
      env: &compDefEnvMapping
        - name: IMAGE_TAG
          valueFrom:
            versionMapping:
              - serviceVersions:
                  - "12"
                mappedValue: "12.15.0-pgvector-v0.6.1"
              - serviceVersions:
                  - "14"
                mappedValue: "14.8.0-pgvector-v0.6.1"
              - serviceVersions:
                  - "15"
                mappedValue: "15.7.0"
              - serviceVersions:
                  - "16"
                mappedValue: "16.4.0"
              - serviceVersions:
                  - "17"
                mappedValue: "17.5"
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: volume-snapshot
      snapshotVolumes: true
      targetVolumes:
        volumes:
          - data
    - name: config-wal-g
      target:
        role: ""
        strategy: All
      actionSetName: postgresql-config-wal-g
      snapshotVolumes: false
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: config-replica-wal-g
      actionSetName: postgresql-config-wal-g
      snapshotVolumes: false
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: wal-g
      actionSetName: postgresql-wal-g
      snapshotVolumes: false
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: wal-g-incremental
      actionSetName: postgres-wal-g-incremental
      snapshotVolumes: false
      compatibleMethod: wal-g
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{.Values.dataMountPath }}
    - name: archive-wal
      target:
        role: primary
        account: postgres
      actionSetName: postgresql-for-pitr
      snapshotVolumes: false
      env: *compDefEnvMapping
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: wal-g-archive
      target:
        role: primary
        account: postgres
      actionSetName: postgres-wal-g-pitr
      snapshotVolumes: false
      env: *compDefEnvMapping
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
  schedules:
    - backupMethod: pg-basebackup
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 7d
    - backupMethod: volume-snapshot
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 7d
    - backupMethod: wal-g
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 8d
    - backupMethod: wal-g-incremental
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 7d
    - backupMethod: archive-wal
      enabled: false
      cronExpression: "*/5 * * * *"
      retentionPeriod: 8d
    - backupMethod: wal-g-archive
      enabled: false
      cronExpression: "*/5 * * * *"
      retentionPeriod: 8d