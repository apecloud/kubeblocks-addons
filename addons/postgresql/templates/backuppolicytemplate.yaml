apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: postgresql-backup-policy-template
  labels:
    clusterdefinition.kubeblocks.io/name: postgresql
    service-kind/postgresql: "true"
    {{- include "postgresql.labels" . | nindent 4 }}
  annotations:
    dataprotection.kubeblocks.io/is-default-policy-template: "true"
    dataprotection.kubeblocks.io/reconfigure-ref: |
      {
        "name": "postgresql-configuration",
        "key": "postgresql.conf",
        "enable": {
          "archive-wal": [{"key": "archive_command","value": "''"}],
          "wal-g-archive": [{"key": "archive_command","value": "'envdir {{ .Values.dataMountPath }}/wal-g/env {{ .Values.dataMountPath }}/wal-g/wal-g wal-push %p'"}]
        },
        "disable": {
          "archive-wal": [{"key": "archive_command","value": "'/bin/true'"}],
          "wal-g-archive": [{"key": "archive_command","value": "'/bin/true'"}]
        }
      }
spec:
  clusterDefinitionRef: postgresql
  backupPolicies:
  - componentDefRef: postgresql
    backoffLimit: 1
    target:
      role: secondary
      fallbackRole: primary
      useParentSelectedPods: true
    backupMethods:
    - name: pg-basebackup
      snapshotVolumes: false
      actionSetName: postgres-basebackup
      envMapping: &serviceVersionEnvMapping
      - key: IMAGE_TAG
        valueFrom:
          serviceVersion:
          {{- range .Values.versions }}
          {{- range .minors }}
          - names: [{{ .version }}]
            mappingValue: "{{ .tag }}"
          {{- end }}
          {{- end }}
      targetVolumes:
        volumeMounts:
        - name: data
          mountPath: {{ .Values.dataMountPath }}
    - name: volume-snapshot
      snapshotVolumes: true
      targetVolumes:
        volumes:
        - data
    - name: wal-g
      target:
        role: secondary
        fallbackRole: primary
      actionSetName: postgres-wal-g
      snapshotVolumes: false
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: wal-g-archive
      target:
        role: primary
      actionSetName: postgres-wal-g-pitr
      snapshotVolumes: false
      envMapping: *serviceVersionEnvMapping
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: archive-wal
      target:
        role: primary
      actionSetName: postgresql-pitr
      snapshotVolumes: false
      envMapping: *serviceVersionEnvMapping
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: wal-g-incremental
      actionSetName: postgres-wal-g-incremental
      snapshotVolumes: false
      compatibleMethod: wal-g
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{.Values.dataMountPath }}
    schedules: &backupschedules
    - backupMethod: pg-basebackup
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 7d
    - backupMethod: volume-snapshot
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 7d
    - backupMethod: wal-g
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 8d
    - backupMethod: wal-g-incremental
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 7d
    - backupMethod: archive-wal
      enabled: false
      cronExpression: "*/5 * * * *"
      retentionPeriod: 8d
    - backupMethod: wal-g-archive
      enabled: false
      cronExpression: "*/5 * * * *"
      retentionPeriod: 8d
  - componentDefs: [postgresql-18, postgresql-17, postgresql-16, postgresql-15, postgresql-14, postgresql-12]
    backoffLimit: 1
    target:
      role: primary
      fallbackRole: secondary
      account: postgres
      useParentSelectedPods: true
    backupMethods:
      - name: pg-basebackup
        target:
          role: secondary
          fallbackRole: primary
          account: postgres
        snapshotVolumes: false
        actionSetName: postgres-basebackup
        envMapping: &serviceVersionEnvMapping
        - key: IMAGE_TAG
          valueFrom:
            serviceVersion:
            {{- range .Values.versions }}
            {{- range .minors }}
            - names: [{{ .version }}]
              mappingValue: "{{ .tag }}"
            {{- end }}
            {{- end }}
        targetVolumes:
          volumeMounts:
            - name: data
              mountPath: {{ .Values.dataMountPath }}
      - name: volume-snapshot
        snapshotVolumes: true
        targetVolumes:
          volumes:
            - data
      - name: wal-g
        actionSetName: postgres-wal-g
        snapshotVolumes: false
        targetVolumes:
          volumeMounts:
            - name: data
              mountPath: {{ .Values.dataMountPath }}
      - name: wal-g-archive
        target:
          role: primary
          account: postgres
        actionSetName: postgres-wal-g-pitr
        envMapping: *serviceVersionEnvMapping
        snapshotVolumes: false
        targetVolumes:
          volumeMounts:
            - name: data
              mountPath: {{ .Values.dataMountPath }}
      - name: wal-g-incremental
        actionSetName: postgres-wal-g-incremental
        snapshotVolumes: false
        compatibleMethod: wal-g
        targetVolumes:
          volumeMounts:
            - name: data
              mountPath: {{.Values.dataMountPath }}
      - name: archive-wal
        target:
          role: primary
          account: postgres
        actionSetName: postgresql-pitr
        snapshotVolumes: false
        envMapping: *serviceVersionEnvMapping
        targetVolumes:
          volumeMounts:
            - name: data
              mountPath: {{ .Values.dataMountPath }}
    schedules: *backupschedules