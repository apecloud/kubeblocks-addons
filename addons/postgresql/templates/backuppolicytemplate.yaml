apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: postgresql-backup-policy-template
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
  annotations:
    dataprotection.kubeblocks.io/reconfigure-ref: |
      {
        "name": "postgresql-configuration",
        "key": "postgresql.conf",
        "enable": {
          "archive-wal": [{"key": "archive_command","value": "''"}]
        },
        "disable": {
          "archive-wal": [{ "key": "archive_command","value": "'/bin/true'"}]
        }
      }
spec:
  serviceKind: PostgreSQL
  compDefs:
    - postgresql-\d+
  target:
    role: secondary
    fallbackRole: primary
    account: postgres
  backupMethods:
    - name: pg-basebackup
      snapshotVolumes: false
      actionSetName: postgres-basebackup
      env: &compDefEnvMapping
        - name: IMAGE_TAG
          valueFrom:
            versionMapping:
              - serviceVersions:
                  - "12"
                mappedValue: "12.15.0-pgvector-v0.6.1"
              - serviceVersions:
                  - "14"
                mappedValue: "14.8.0-pgvector-v0.6.1"
              - serviceVersions:
                  - "15"
                mappedValue: "15.7.0"
              - serviceVersions:
                  - "16"
                mappedValue: "16.4.0"
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: volume-snapshot
      snapshotVolumes: true
      targetVolumes:
        volumes:
          - data
    - name: config-wal-g
      target:
        role: ""
        strategy: All
      actionSetName: postgres-config-wal-g
      snapshotVolumes: false
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: wal-g
      target:
        role: secondary
        fallbackRole: primary
        account: postgres
      actionSetName: postgres-wal-g
      snapshotVolumes: false
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: archive-wal
      target:
        role: primary
        account: postgres
      actionSetName: postgresql-pitr
      snapshotVolumes: false
      env: *compDefEnvMapping
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
  schedules:
    - backupMethod: pg-basebackup
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 7d
    - backupMethod: volume-snapshot
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 7d
    - backupMethod: wal-g
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 7d
    - backupMethod: archive-wal
      enabled: false
      cronExpression: "*/5 * * * *"
      retentionPeriod: 8d