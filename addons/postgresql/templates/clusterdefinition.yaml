apiVersion: apps.kubeblocks.io/v1
kind: ClusterDefinition
metadata:
  name: {{ include "postgresql.clusterDefinition" . }}
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
spec:
  topologies:
    - name: standalone
      components:
        - name: postgresql
          compDef: postgresql
      default: true
    - name: replication
      components:
        - name: postgresql
          compDef: postgresql
