apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: postgresql
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
spec:
  topologies:
    - name: standalone
      components:
        - name: postgresql
          compDef: {{ include "postgresql.componentDefNamePrefix" . }}
      default: true
    - name: replication
      components:
        - name: postgresql
          compDef:  postgresql-14 #{{ include "postgresql.componentDefNamePrefix" . }}