{{- range .Values.versions }}
{{- $configName := printf "postgresql%s-configuration" .major }}
{{/*
Compatibility with existing configmap name, named postgresql-configuration for postgresql-14.
*/}}
{{- if eq .major "14" }}
{{- $configName = "postgresql-configuration" }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $configName }}
  labels:
    {{- include "postgresql.labels" $ | nindent 4 }}
data:
  postgresql.conf: |-
    {{- $.Files.Get (printf "config/pg%s-config.tpl" .major) | nindent 4 }}
  # TODO: check if it should trust all
  pg_hba.conf: |
    host     all             all             0.0.0.0/0                md5
    host     all             all             ::/0                     md5
    local    all             all                                     trust
    host     all             all             127.0.0.1/32            trust
    host     all             all             ::1/128                 trust
    local     replication     all                                    trust
    host      replication     all             0.0.0.0/0               md5
    host      replication     all             ::/0                    md5
  kb_pitr.conf: |
    method: kb_restore_from_time
    kb_restore_from_time:
      command: bash /home/postgres/pgdata/kb_restore/kb_restore.sh
      keep_existing_recovery_conf: false
      recovery_conf: {}
  replica_restore.conf: |
    create_replica_methods:
    - restore_data
    restore_data:
      command: bash /home/postgres/pgdata/kb_restore/kb_restore.sh
  patroni.yaml: |-
    {{- $.Files.Get "config/patroni-yaml.tpl" | nindent 4 }}
{{- end }}