apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: nebula-{{ default .Chart.AppVersion .Values.nebula.version }}
  labels:
    {{- include "nebula.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: nebula
  componentVersions:
    - componentDefRef: nebula-console
      versionsContext:
        containers:
        - name: nebula-console
          image: {{ .Values.nebula.images.console.registry | default ( .Values.nebula.images.registry | default "docker.io" ) }}/{{ .Values.nebula.images.console.repository }}:{{ .Values.nebula.images.console.tag }}
    - componentDefRef: nebula-graphd
      versionsContext:
        containers:
        - name: nebula-graphd
          image: {{ .Values.nebula.images.graphd.registry | default ( .Values.nebula.images.registry | default "docker.io" ) }}/{{ .Values.nebula.images.graphd.repository }}:{{ .Values.nebula.images.graphd.tag }}
    - componentDefRef: nebula-metad
      versionsContext:
        containers:
        - name: nebula-metad
          image: {{ .Values.nebula.images.metad.registry | default ( .Values.nebula.images.registry | default "docker.io" ) }}/{{ .Values.nebula.images.metad.repository }}:{{ .Values.nebula.images.metad.tag }}
    - componentDefRef: nebula-storaged
      versionsContext:
        containers:
        - name: nebula-storaged
          image:  {{ .Values.nebula.images.storaged.registry | default ( .Values.nebula.images.registry | default "docker.io" ) }}/{{ .Values.nebula.images.storaged.repository }}:{{ .Values.nebula.images.storaged.tag }}
        - name: nebula-console
          image: {{ .Values.nebula.images.console.registry | default ( .Values.nebula.images.registry | default "docker.io" ) }}/{{ .Values.nebula.images.console.repository }}:{{ .Values.nebula.images.console.tag }}
