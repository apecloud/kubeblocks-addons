apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: nebula-{{ default .Chart.AppVersion .Values.nebula.version }}
  labels:
    {{- include "nebula.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: nebula
  componentVersions:
    - componentDefRef: nebula-console
      versionsContext:
        containers:
        - name: nebula-console
          image: {{ .Values.images.nebula.console.registry | default ( .Values.images.registry | default "docker.io" ) }}/{{ .Values.images.nebula.console.repository }}:{{ .Values.images.nebula.console.tag }}
    - componentDefRef: nebula-graphd
      versionsContext:
        containers:
        - name: nebula-graphd
          image: {{ .Values.images.nebula.graphd.registry | default ( .Values.images.registry | default "docker.io" ) }}/{{ .Values.images.nebula.graphd.repository }}:{{ .Values.images.nebula.graphd.tag }}
    - componentDefRef: nebula-metad
      versionsContext:
        containers:
        - name: nebula-metad
          image: {{ .Values.images.nebula.metad.registry | default ( .Values.images.registry | default "docker.io" ) }}/{{ .Values.images.nebula.metad.repository }}:{{ .Values.images.nebula.metad.tag }}
    - componentDefRef: nebula-storaged
      versionsContext:
        containers:
        - name: nebula-storaged
          image:  {{ .Values.images.nebula.storaged.registry | default ( .Values.images.registry | default "docker.io" ) }}/{{ .Values.images.nebula.storaged.repository }}:{{ .Values.images.nebula.storaged.tag }}
        - name: nebula-console
          image: {{ .Values.images.nebula.console.registry | default ( .Values.images.registry | default "docker.io" ) }}/{{ .Values.images.nebula.console.repository }}:{{ .Values.images.nebula.console.tag }}
