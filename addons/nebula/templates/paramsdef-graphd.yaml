{{- $cc := .Files.Get "configs/nebula-graphd-effect-scope.yaml" | fromYaml }}
apiVersion: parameters.kubeblocks.io/v1alpha1
kind: ParametersDefinition
metadata:
  name: nebula-graphd-pd
  labels:
    {{- include "nebula.labels" . | nindent 4 }}
spec:
  reloadAction:
    shellTrigger:
      sync: true
      command:
        - "update-parameter.sh"
      scriptConfig:
        scriptConfigMapRef: {{ include "nebula.scriptsTemplateName" . }}
        namespace: {{ .Release.Namespace }}
      toolsSetup:
        mountPoint: /kb_tools
        toolConfigs:
          - name: kb-tools
            image: {{ .Values.images.registry | default "docker.io" }}/apecloud/kubeblocks-tools:0.9.4
            asContainerImage: true

  fileName: nebula-graphd.conf

  # ConfigurationSchema that impose restrictions on engine parameter's rule
  parametersSchema:
    # top level mysql configuration type
    topLevelKey: NebulaGraphdParameter

    # schemaInJSON: auto generate from cue scripts
    cue: |-
      {{- .Files.Get "configs/nebula-graphd-constraint.cue" | nindent 6 }}

  ## define static parameter list
  {{- if hasKey $cc "staticParameters" }}
  staticParameters:
    {{- $params := get $cc "staticParameters" }}
      {{- range $params }}
      - {{ . }}
      {{- end }}
  {{- end}}

  ## define dynamic parameter list
  {{- if hasKey $cc "dynamicParameters" }}
  dynamicParameters:
    {{- $params := get $cc "dynamicParameters" }}
      {{- range $params }}
      - {{ . }}
      {{- end }}
  {{- end}}

  ## define immutable parameter list, this feature is not currently supported.
  {{- if hasKey $cc "immutableParameters" }}
  immutableParameters:
    {{- $params := get $cc "immutableParameters" }}
      {{- range $params }}
      - {{ . }}
      {{- end }}
  {{- end}}
