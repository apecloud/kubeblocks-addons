apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: {{ include "nebula-metad.cmpdName" . }}
  labels:
    {{- include "nebula.labels" . | nindent 4 }}
  annotations:
    {{- include "nebula.annotations" . | nindent 4 }}
spec:
  provider: Community
  description: {{ .Chart.Description }}
  serviceKind: nebula
  serviceVersion: {{ .Chart.AppVersion }}
  podManagementPolicy: Parallel
  configs:
    - name: nebula-metad-config
      constraintRef: nebula-metad-config-constraints
      templateRef: {{ include "nebula-metad.configTemplateName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: nebula-metad
  scripts:
    - name: nebula-scripts
      templateRef: {{ include "nebula.scriptsTemplateName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  volumes:
    - name: data
      needSnapshot: true
    - name: logs
  vars:
    - name: CLUSTER_DOMAIN
      value: {{ .Values.clusterDomain }}
    - name: HTTP_PORT
      value: "19559"
    - name: NEBULA_METAD_SVC
      valueFrom:
        componentVarRef:
          optional: false
          podFQDNs: Required
      expression: {{ `{{ $hosts := splitList "," .NEBULA_METAD_SVC }}{{ range $idx, $host := $hosts }}{{ $host }}:9559{{ if lt $idx (sub (len $hosts) 1) }},{{ end }}{{ end }}` | toYaml }}
    - name: COMPONENT_NAME
      valueFrom:
        componentVarRef:
          optional: false
          componentName: Required
  runtime:
    volumes:
      - name: nebula-console
        emptyDir: {}
    initContainers:
      - name: init-agent
        command:
          - /bin/sh
          - -c
          - |
            cp /usr/local/bin/agent /usr/local/nebula/console/agent
        imagePullPolicy: {{default .Values.images.pullPolicy "IfNotPresent"}}
        volumeMounts:
          - name: nebula-console
            mountPath: /usr/local/nebula/console
    containers:
      - name: metad
        command:
          - /bin/bash
          - -c
          - |
            /scripts/start-metad.sh
        imagePullPolicy: {{default .Values.images.pullPolicy "IfNotPresent"}}
        ports:
          - containerPort: 9559
            name: thrift
            protocol: TCP
          - containerPort: 19559
            name: http
            protocol: TCP
          - containerPort: 19560
            name: http2
            protocol: TCP
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: CLUSTER_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: POD_FQDN
            value: $(POD_NAME).$(COMPONENT_NAME)-headless.$(CLUSTER_NAMESPACE).svc.$(CLUSTER_DOMAIN)
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /status
            port: http
            scheme: HTTP
          periodSeconds: 5
          initialDelaySeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        volumeMounts:
          - mountPath: /usr/local/nebula/data
            name: data
          - mountPath: /usr/local/nebula/logs
            name: logs
          - mountPath: /usr/local/nebula/config
            name: nebula-metad
          - name: scripts
            mountPath: /scripts
          - name: nebula-console
            mountPath: /usr/local/nebula/console
      {{- include "nebula.agentContainer" . | nindent 6 }}
