apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nebula.scriptsTemplateName" . }}
  labels:
    {{- include "nebula.labels" . | nindent 4 }}
data:
  start-metad.sh: |
    {{- .Files.Get "scripts/start-metad.sh" | nindent 4 }}
  start-graphd.sh: |
    {{- .Files.Get "scripts/start-graphd.sh" | nindent 4 }}
  start-storaged.sh: |
    {{- .Files.Get "scripts/start-storaged.sh" | nindent 4 }}
  logrotate.sh: |
    {{- .Files.Get "scripts/logrotate.sh" | nindent 4 }}
  member-leave.sh: |
    {{- .Files.Get "scripts/member-leave.sh" | nindent 4 }}
