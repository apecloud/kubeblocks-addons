apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: {{ include "nebula-storaged.cmpdName" . }}
  labels:
    {{- include "nebula.labels" . | nindent 4 }}
  annotations:
    {{- include "nebula.annotations" . | nindent 4 }}
spec:
  provider: Community
  description: {{ .Chart.Description }}
  serviceKind: nebula
  serviceVersion: {{ .Chart.AppVersion }}
  podManagementPolicy: Parallel
  configs:
    - name: nebula-storaged-config
      constraintRef: nebula-storaged-config-constraints
      templateRef: {{ include "nebula-storaged.configTemplateName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: nebula-storaged
  scripts:
    - name: nebula-scripts
      templateRef: {{ include "nebula.scriptsTemplateName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  volumes:
    - name: data
      needSnapshot: true
    - name: logs
  vars:
    - name: CLUSTER_DOMAIN
      value: {{ .Values.clusterDomain }}
    - name: STORAGED_COMPONENT_NAME
      valueFrom:
        componentVarRef:
          optional: false
          componentName: Required
    - name: NEBULA_ROOT_PASSWORD
      valueFrom:
        credentialVarRef:
          compDef: nebula-graphd
          name: root
          password: Required
    - name: STORAGED_COMPONENT_REPLICAS
      valueFrom:
        componentVarRef:
          optional: false
          replicas: Required
    - name: NEBULA_METAD_SVC
      valueFrom:
        componentVarRef:
          compDef: nebula-metad
          optional: false
          podFQDNs: Required
      expression: {{ `{{ $hosts := splitList "," .NEBULA_METAD_SVC }}{{ range $idx, $host := $hosts }}{{ $host }}:9559{{ if lt $idx (sub (len $hosts) 1) }},{{ end }}{{ end }}` | toYaml | nindent 8 }}
    - name: GRAPHD_SVC_NAME
      valueFrom:
        serviceVarRef:
          compDef: {{ include "nebula-graphd.cmpdRegexpPattern" . }}
          name: thrift
          optional: false
          host: Required
    - name: GRAPHD_SVC_PORT
      valueFrom:
        serviceVarRef:
          compDef: {{ include "nebula-graphd.cmpdRegexpPattern" . }}
          name: thrift
          optional: false
          port:
            name: thrift
            option: Required
  lifecycleActions:
    memberLeave:
      builtinHandler: custom
      customHandler:
        container: storaged
        image: {{ $.Values.images.registry | default "docker.io"  }}/{{ $.Values.images.nebula.tool }}
        exec:
          command:
            - bash
            - -c
            - |
              python /scripts/member-leave.py > /usr/local/nebula/logs/member-leave.log 2>&1
  runtime:
    volumes:
      - name: nebula-console
        emptyDir: {}
    securityContext:
      fsGroup: 1001
    initContainers:
      - name: init-console
        command:
          - /bin/sh
          - -c
          - |
            cp /usr/local/bin/nebula-console /usr/local/nebula/console/nebula-console
        imagePullPolicy: {{default .Values.images.pullPolicy "IfNotPresent"}}
        volumeMounts:
          - name: nebula-console
            mountPath: /usr/local/nebula/console
    containers:
      - name: storaged
        command:
          - /bin/bash
          - -c
          - |
            /scripts/start-storaged.sh
        imagePullPolicy: {{default .Values.images.pullPolicy "IfNotPresent"}}
        ports:
          - containerPort: 9779
            name: thrift
            protocol: TCP
          - containerPort: 19779
            name: http
            protocol: TCP
          - containerPort: 19780
            name: http2
            protocol: TCP
          - containerPort: 9778
            name: admin
            protocol: TCP
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: CLUSTER_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: POD_FQDN
            value: $(POD_NAME).$(STORAGED_COMPONENT_NAME)-headless.$(CLUSTER_NAMESPACE).svc.$(CLUSTER_DOMAIN)
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /status
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        volumeMounts:
          - mountPath: /usr/local/nebula/etc
            name: nebula-storaged
          - mountPath: /usr/local/nebula/data
            name: data
          - mountPath: /usr/local/nebula/logs
            name: logs
          - name: scripts
            mountPath: /scripts
          - name: nebula-console
            mountPath: /usr/local/nebula/console
      {{- include "nebula.logrotateContainer" . | nindent 6 }}