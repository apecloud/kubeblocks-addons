apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "nebula-storaged.cmpdName" . }}
  labels:
    {{- include "nebula.labels" . | nindent 4 }}
  annotations:
    {{- include "nebula.annotations" . | nindent 4 }}
spec:
  provider: Community
  description: {{ .Chart.Description }}
  serviceKind: nebula
  serviceVersion: {{ .Chart.AppVersion }}
  podManagementPolicy: Parallel
  minReadySeconds: 10
  configs:
    - name: nebula-storaged-config
      template: {{ include "nebula-storaged.configTemplateName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: nebula-storaged
      externalManaged: true
  scripts:
    - name: nebula-scripts
      template: {{ include "nebula.scriptsTemplateName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  volumes:
    - name: data
      needSnapshot: true
    - name: logs
  vars:
    - name: CLUSTER_DOMAIN
      value: {{ .Values.clusterDomain }}
    - name: HTTP_PORT
      value: "19779"
    - name: IS_STORAGED
      value: "true"
    - name: DEFAULT_TIMEZONE
      value: "UTC+00:00:00"
    - name: COMPONENT_TYPE
      value: storaged
    - name: CLUSTER_NAME
      valueFrom:
        clusterVarRef:
          clusterName: Required
    - name: CLUSTER_NAMESPACE
      valueFrom:
        clusterVarRef:
          namespace: Required
    - name: COMPONENT_NAME
      valueFrom:
        componentVarRef:
          optional: false
          componentName: Required
    - name: STORAGED_COMPONENT_REPLICAS
      valueFrom:
        componentVarRef:
          optional: false
          replicas: Required
    - name: GRAPHD_POD_FQDNS
      valueFrom:
        componentVarRef:
          compDef: nebula-graphd
          optional: false
          podFQDNs: Required
    - name: STORAGED_POD_FQDNS
      valueFrom:
        componentVarRef:
          optional: false
          podFQDNs: Required
    - name: NEBULA_METAD_SVC
      valueFrom:
        componentVarRef:
          compDef: nebula-metad
          optional: false
          podFQDNs: Required
      expression: {{ `{{ $hosts := splitList "," .NEBULA_METAD_SVC }}{{ range $idx, $host := $hosts }}{{ $host }}:9559{{ if lt $idx (sub (len $hosts) 1) }},{{ end }}{{ end }}` | toYaml | nindent 8 }}
    - name: GRAPHD_SVC_NAME
      valueFrom:
        serviceVarRef:
          compDef: {{ include "nebula-graphd.cmpdRegexpPattern" . }}
          name: thrift
          optional: false
          host: Required
    - name: GRAPHD_SVC_PORT
      valueFrom:
        serviceVarRef:
          compDef: {{ include "nebula-graphd.cmpdRegexpPattern" . }}
          name: thrift
          optional: false
          port:
            name: thrift
            option: Required
  lifecycleActions:
    memberLeave:
      exec:
        command:
          - /bin/sh
          - -c
          - |
            python /scripts/member-leave.py > /usr/local/nebula/logs/member-leave.log 2>&1
        targetPodSelector: Any
        container: storaged
  runtime:
    volumes:
      - name: nebula-console
        emptyDir: {}
    securityContext:
      fsGroup: 1001
    initContainers:
      - name: init-console
        command:
          - /bin/sh
          - -c
          - |
            cp /usr/local/bin/nebula-console /usr/local/nebula/console/nebula-console
        imagePullPolicy: {{default .Values.images.pullPolicy "IfNotPresent"}}
        volumeMounts:
          - name: nebula-console
            mountPath: /usr/local/nebula/console
      - name: init-agent
        command:
          - /bin/sh
          - -c
          - |
            cp /usr/local/bin/agent /usr/local/nebula/console/agent
        imagePullPolicy: {{default .Values.images.pullPolicy "IfNotPresent"}}
        volumeMounts:
          - name: nebula-console
            mountPath: /usr/local/nebula/console
    containers:
      - name: storaged
        command:
          - /bin/bash
          - -c
          - |
            /scripts/start-storaged.sh
        imagePullPolicy: {{default .Values.images.pullPolicy "IfNotPresent"}}
        ports:
          - containerPort: 9779
            name: thrift
            protocol: TCP
          - containerPort: 19779
            name: http
            protocol: TCP
          - containerPort: 19780
            name: http2
            protocol: TCP
          - containerPort: 9778
            name: admin
            protocol: TCP
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: POD_FQDN
            value: $(POD_NAME).$(COMPONENT_NAME)-headless.$(CLUSTER_NAMESPACE).svc.$(CLUSTER_DOMAIN)
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /status
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        volumeMounts:
          - mountPath: /usr/local/nebula/config
            name: nebula-storaged
          - mountPath: /usr/local/nebula/data
            name: data
          - mountPath: /usr/local/nebula/logs
            name: logs
          - name: scripts
            mountPath: /scripts
          - name: nebula-console
            mountPath: /usr/local/nebula/console
      {{- include "nebula.agentContainer" . | nindent 6 }}
      {{- include "nebula.exporterContainer" . | nindent 6 }}
