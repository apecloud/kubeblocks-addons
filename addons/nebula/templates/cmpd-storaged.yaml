apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "nebula-storaged.cmpdName" . }}
  labels:
    {{- include "nebula.labels" . | nindent 4 }}
  annotations:
    {{- include "nebula.annotations" . | nindent 4 }}
spec:
  provider: Community
  description: {{ .Chart.Description }}
  serviceKind: nebula
  serviceVersion: {{ .Chart.AppVersion }}
  configs:
    - name: nebula-storaged-config
      templateRef: {{ include "nebula-storaged.configTemplateName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: nebula-storaged
  scripts:
    - name: nebula-storaged-scripts
      templateRef: {{ include "nebula-storaged.scriptsTemplateName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  volumes:
    - name: data
      needSnapshot: true
    - name: logs
  vars:
    - name: CLUSTER_DOMAIN
      value: {{ .Values.clusterDomain }}
    - name: CLUSTER_NAMESPACE
      valueFrom:
        clusterVarRef:
          namespace: Required
    - name: STORAGED_COMPONENT_NAME
      valueFrom:
        componentVarRef:
          optional: false
          componentName: Required
    - name: STORAGED_COMPONENT_REPLICAS
      valueFrom:
        componentVarRef:
          optional: false
          replicas: Required
    - name: NEBULA_METAD_SVC
      valueFrom:
        componentVarRef:
          compDef: nebula-metad
          optional: false
          podFQDNs: Required
      expression: {{ `{{ $hosts := splitList "," .NEBULA_METAD_SVC }}{{ range $idx, $host := $hosts }}{{ $host }}:9559{{ if lt $idx (sub (len $hosts) 1) }},{{ end }}{{ end }}` | toYaml | nindent 8 }}
    - name: GRAPHD_SVC_NAME
      valueFrom:
        serviceVarRef:
          compDef: {{ include "nebula-graphd.cmpdRegexpPattern" . }}
          name: thrift
          optional: false
          host: Required
    - name: GRAPHD_SVC_PORT
      valueFrom:
        serviceVarRef:
          compDef: {{ include "nebula-graphd.cmpdRegexpPattern" . }}
          name: thrift
          optional: false
          port:
            name: thrift
            option: Required
  lifecycleActions:
    memberLeave:
      exec:
        command:
          - /bin/sh
          - -c
          - /scripts/member-leave.sh
        targetPodSelector: Any
        container: console
  runtime:
    securityContext:
      fsGroup: 1001
    containers:
      - name: storaged
        command:
          - /bin/bash
          - -c
          - |
            trap : TERM INT
            exec /usr/local/nebula/bin/nebula-storaged --flagfile=/usr/local/nebula/etc/nebula-storaged.conf --meta_server_addrs=$NEBULA_METAD_SVC --local_ip=$POD_FQDN --daemonize=false
        imagePullPolicy: {{default .Values.nebula.images.pullPolicy "IfNotPresent"}}
        ports:
          - containerPort: 9779
            name: thrift
            protocol: TCP
          - containerPort: 19779
            name: http
            protocol: TCP
          - containerPort: 19780
            name: http2
            protocol: TCP
          - containerPort: 9778
            name: admin
            protocol: TCP
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: POD_FQDN
            value: $(POD_NAME).$(STORAGED_COMPONENT_NAME)-headless.$(CLUSTER_NAMESPACE).svc.$(CLUSTER_DOMAIN)
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /status
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        volumeMounts:
          - mountPath: /usr/local/nebula/etc
            name: nebula-storaged
          - mountPath: /usr/local/nebula/data
            name: data
          - mountPath: /usr/local/nebula/logs
            name: logs
      - name: console
        imagePullPolicy: {{default .Values.nebula.images.pullPolicy "IfNotPresent"}}
        command: [ "/bin/sh" ]
        args: [ "-c", "trap : TERM INT; sleep infinity & wait" ]
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: POD_FQDN
            value: $(POD_NAME).$(STORAGED_COMPONENT_NAME)-headless.$(CLUSTER_NAMESPACE).svc.$(CLUSTER_DOMAIN)
        lifecycle:
          postStart:
            exec:
              command: [ "/bin/sh", "-c", "/scripts/post-start.sh" ]
        volumeMounts:
          - name: scripts
            mountPath: /scripts