apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: nebula
  labels:
    {{- include "nebula.labels" . | nindent 4 }}
spec:
  topologies:
    - name: default
      default: true
      components:
        - name: console
          compDef: nebula-console
        - name: graphd
          compDef: nebula-graphd
        - name: metad
          compDef: nebula-metad
        - name: storaged
          compDef: nebula-storaged
      orders:
        provision:
          - metad
          - graphd
          - console,storaged