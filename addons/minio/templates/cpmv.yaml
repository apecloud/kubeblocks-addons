apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: minio
  labels:
    {{- include "minio.labels" . | nindent 4 }}
spec:
  compatibilityRules:
    - releases:
        - 2024.6.29
        - 0.9.0
      compDefs:
        - minio
  releases:
    - name: 2024.6.29
      serviceVersion: 2024.6.29
      images:
        minio: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        init: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.tools.repository}}:{{ .Values.image.tools.tag }}
    - name: 0.9.0
      serviceVersion: 0.9.0
      images:
        minio: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        init: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.tools.repository}}:{{ .Values.image.tools.tag }}