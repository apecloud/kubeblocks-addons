apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "minio.cmpdName" . }}
  labels:
    {{- include "minio.labels" . | nindent 4 }}
  annotations:
    {{- include "minio.annotations" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: Minio is a High Performance Object Storage.
  serviceKind: minio
  serviceVersion: {{ .Values.defaultServiceVersion.minio }}
  systemAccounts:
    - name: root
      initAccount: true
      passwordGenerationPolicy:
        length: 16
        numDigits: 8
        letterCase: MixedCases
  services:
  - name: default
    spec:
      ports:
        - name: api
          port: 9000
          targetPort: api
        - name: console
          port: 9001
          targetPort: console
  configs:
    - name: minio-configuration
      templateRef: {{ include "minio.configTplName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: minio-config
      defaultMode: 0777
  scripts:
    - name: minio-scripts
      templateRef: {{ include "minio.scriptsTplName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  volumes:
    - name: data
      needSnapshot: true
  vars:
    - name: MINIO_ROOT_USER
      valueFrom:
        credentialVarRef:
          name: root
          optional: false
          username: Required
    - name: MINIO_ROOT_PASSWORD
      valueFrom:
        credentialVarRef:
          name: root
          optional: false
          password: Required
    - name: MINIO_COMP_REPLICAS
      valueFrom:
        componentVarRef:
          compDef: minio
          optional: false
          replicas: Required
    - name: MINIO_COMPONENT_NAME
      valueFrom:
        componentVarRef:
          compDef: minio
          optional: false
          componentName: Required
    - name: CLUSTER_NAMESPACE
      valueFrom:
        clusterVarRef:
          namespace: Required
    - name: CLUSTER_DOMAIN
      value: {{ .Values.clusterDomain | quote }}
    - name: CERTS_PATH
      value: {{ .Values.certsPath | quote }}
    - name: MINIO_API_PORT
      value: {{ .Values.minioAPIPort | quote }}
    - name: MINIO_CONSOLE_PORT
      value: {{ .Values.minioConsolePort | quote}}
    - name: HTTP_PROTOCOL
      value: {{ .Values.tls.enabled | ternary "https" "http" | quote }}
  lifecycleActions:
    roleProbe:
      exec:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        command:
          - /bin/bash
          - -c
          - |
            mc config host add minio http://127.0.0.1:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD
  runtime:
    initContainers:
    - name: init
      image: {{ .Values.image.registry | default "docker.io" }}/apecloud/kubeblocks-tools:0.8.2
      imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
      command:
      - /bin/sh
      - -ce
      - /scripts/initialize-patch-configmap.sh
      volumeMounts:
        - name: scripts
          mountPath: /scripts
    containers:
      - name: minio
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        command:
          - /bin/bash
          - -c
          - /scripts/startup.sh
        ports:
          - name: api
            protocol: TCP
            containerPort: {{ .Values.minioAPIPort }} 
          - name: console
            protocol: TCP
            containerPort: {{ .Values.minioConsolePort }}
        env:
          - name: MINIO_ROOT_USER
            value: $(MINIO_ROOT_USER)
          - name: MINIO_ROOT_PASSWORD
            value: $(MINIO_ROOT_PASSWORD)
          - name: MINIO_BROWSER_LOGIN_ANIMATION
            value: "off"
        volumeMounts:
          - name: data
            mountPath: /data
          - name: scripts
            mountPath: /scripts
          - name: minio-config
            mountPath: /minio-config
