apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "pulsar2.bkRecoveryCmpdName" . }}
  labels:
    {{- include "pulsar.labels" . | nindent 4 }}
  annotations:
    {{- include "pulsar.annotations" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: Pulsar bookies recovery component definition
  serviceKind: pulsar
  serviceVersion: {{ .Values.defaultServiceVersion.recovery.major2 }}
  serviceRefDeclarations:
    - name: pulsarZookeeper
      serviceRefDeclarationSpecs:
        - serviceKind: zookeeper
          serviceVersion: ^3.8.\d{1,2}$
      optional: true
  updateStrategy: BestEffortParallel
  configs:
    - name: bookies-recovery-env
      templateRef:  {{ include "pulsar.bookiesRecoveryEnvTplName" . }}
      namespace: {{ .Release.Namespace }}
      constraintRef: {{ include "pulsar.envConstraintName" . }}
      keys:
        - conf
      injectEnvTo:
        - bookies-recovery
        - check-bookies
      volumeName: recovery-config-env
      reRenderResourceTypes:
        - vscale
  scripts:
    - name: pulsar-scripts
      templateRef: {{ include "pulsar.scriptsTplName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  exporter:
    scrapePath: /metrics
    scrapePort: http
  runtime:
    securityContext:
      runAsNonRoot: true
      runAsUser: 10000
      fsGroup: 0
      runAsGroup: 0
    initContainers:
      - name: check-bookies
        image: {{ include "pulsar2.bookiesImage" . }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        command:
          - /kb-scripts/check-bookies.sh
        env:
        {{- if .Values.debugEnabled }}
          - name: PULSAR_LOG_ROOT_LEVEL
            value: DEBUG
          - name: PULSAR_LOG_LEVEL
            value: DEBUG
        {{- end }}
        volumeMounts:
          - name: scripts
            mountPath: /kb-scripts
        securityContext:
          privileged: true
          runAsNonRoot: false
          runAsUser: 0
    containers:
      - name: bookies-recovery
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 10000
          capabilities:
            drop:
              - ALL
          privileged: false
          runAsGroup: 0
        image: {{ include "pulsar2.bookiesImage" . }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        command:
          - /kb-scripts/start-bookies-recovery.sh
        env:
        {{- if .Values.debugEnabled }}
          - name: PULSAR_LOG_ROOT_LEVEL
            value: DEBUG
          - name: PULSAR_LOG_LEVEL
            value: DEBUG
        {{- end }}
          - name: SERVICE_PORT
            value: "8000"
          - name: httpServerEnabled
            value: "true"
          - name: httpServerPort
            value: "8000"
          - name: prometheusStatsHttpPort
            value: "8000"
          - name: useHostNameAsBookieID
            value: "true"
        ports:
          - name: http
            containerPort: 8000
          - name: bookie
            containerPort: 3181
        volumeMounts:
          - name: scripts
            mountPath: /kb-scripts
          - name: recovery-config-env
            mountPath: /opt/pulsar/none
