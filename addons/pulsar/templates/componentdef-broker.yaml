apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: pulsar-broker
  labels:
      {{- include "pulsar.labels" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: Pulsar broker.
  serviceKind: pulsar
  serviceVersion: {{ default .Chart.AppVersion .Values.clusterVersionOverride }}
  monitor:
    builtIn: false
    exporterConfig:
      scrapePath: /metrics
      scrapePort: {{ .Values.metrics.service.port }}
  vars:
    - name: NODE_PORT_PULSAR
      valueFrom:
        serviceVarRef:
          compDef: pulsar-broker
          name: broker-nodeport
          generatePodOrdinalServiceVar: true
          optional: true
          nodePort:
            name: pulsar
            option: Optional
    - name: NODE_PORT_KAFKA
      valueFrom:
        serviceVarRef:
          compDef: pulsar-broker
          name: broker-nodeport
          generatePodOrdinalServiceVar: true
          optional: true
          nodePort:
            name: kafka-client
            option: Optional
  services:
    - name: broker
      serviceName: broker
      generatePodOrdinalService: true
      spec:
        type: ClusterIP
        ports:
          - name: pulsar
            port: 6650
            targetPort: pulsar
          - name: kafka-client
            port: 9092
            targetPort: kafka-client
    - name: broker-nodeport
      serviceName: broker-nodeport
      generatePodOrdinalService: true
      spec:
        type: NodePort
        ports:
          - name: pulsar
            port: 6650
            targetPort: pulsar
          - name: kafka-client
            port: 9092
            targetPort: kafka-client
  serviceRefDeclarations:
    - name: pulsarZookeeper
      serviceRefDeclarationSpecs:
        - serviceKind: zookeeper
          serviceVersion: ^3.8.\d{1,2}$
  updateStrategy: BestEffortParallel
  configs:
    - name: agamotto-configuration
      templateRef: {{ include "pulsar.name" . }}-agamotto-conf-tpl
      namespace: {{ .Release.Namespace }}
      volumeName: agamotto-configuration
    - name: broker-env
      templateRef: {{ include "pulsar.name" . }}-broker-env-tpl
      namespace: {{ .Release.Namespace }}
      constraintRef: pulsar-env-constraints
      keys:
        - conf
      asEnvFrom:
        - init-broker-cluster
        - broker
        - init-pulsar-client-config
      volumeName: broker-env
    - name: broker-config
      templateRef: {{ include "pulsar.name" . }}3-broker-config-tpl
      namespace: {{ .Release.Namespace }}
      constraintRef: pulsar3-brokers-cc
      volumeName: pulsar-config
  scripts:
    - name: pulsar-scripts
      templateRef: {{ include "pulsar.name" . }}-scripts
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  runtime:
    securityContext:
      runAsNonRoot: true
      runAsUser: 10000
      fsGroup: 0
      runAsGroup: 0
    initContainers:
      - name: init-broker-cluster
        image: "{{ template "pulsar.imageFullName" (dict "image" .Values.images.v3_0_2.broker "root" .) }}"
        imagePullPolicy: "{{ template "pulsar.imagePullPolicy" (dict "image" .Values.images.v3_0_2.broker "root" .) }}"
        command:
          - /kb-scripts/init-broker.sh
        env:
            {{- if .Values.debugEnabled }}
          - name: PULSAR_LOG_ROOT_LEVEL
            value: DEBUG
          - name: PULSAR_LOG_LEVEL
            value: DEBUG
            {{- end }}
          - name: brokerServiceUrl
            value: pulsar://$(KB_CLUSTER_NAME)-broker-bootstrap.$(KB_NAMESPACE).svc{{ .Values.clusterDomain }}:6650
          - name: clusterName
            value: $(KB_NAMESPACE)-$(KB_CLUSTER_COMP_NAME)
          - name: webServiceUrl
            value: http://$(KB_CLUSTER_NAME)-broker-bootstrap.$(KB_NAMESPACE).svc{{ .Values.clusterDomain }}:80
        volumeMounts:
          - name: scripts
            mountPath: /kb-scripts
      - name: init-sysctl
        image: "{{ template "pulsar.imageFullName" (dict "image" .Values.images.v3_0_2.broker "root" .) }}"
        imagePullPolicy: "{{ template "pulsar.imagePullPolicy" (dict "image" .Values.images.v3_0_2.broker "root" .) }}"
        command:
          - /kb-scripts/init-broker-sysctl.sh
        securityContext:
          privileged: true
          runAsNonRoot: false
          runAsUser: 0
        volumeMounts:
          - name: scripts
            mountPath: /kb-scripts
    containers:
      - name: broker
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 10000
          capabilities:
            drop:
              - ALL
          privileged: false
          runAsGroup: 0
        image: "{{ template "pulsar.imageFullName" (dict "image" .Values.images.v3_0_2.broker "root" .) }}"
        imagePullPolicy: "{{ template "pulsar.imagePullPolicy" (dict "image" .Values.images.v3_0_2.broker "root" .) }}"
        command:
          - /kb-scripts/start-broker.sh
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
        env:
            {{- if .Values.debugEnabled }}
          - name: PULSAR_LOG_ROOT_LEVEL
            value: DEBUG
          - name: PULSAR_LOG_LEVEL
            value: DEBUG
            {{- end }}
          - name: clusterName
            value: $(KB_NAMESPACE)-$(KB_CLUSTER_COMP_NAME)
          - name: SERVICE_PORT
            value: "8080"
          - name: brokerServiceUrl
            value: pulsar://$(KB_CLUSTER_NAME)-broker-bootstrap.$(KB_NAMESPACE).svc{{ .Values.clusterDomain }}:6650
          - name: webServiceUrl
            value: http://$(KB_CLUSTER_NAME)-broker-bootstrap.$(KB_NAMESPACE).svc{{ .Values.clusterDomain }}:80
          - name: POD_NAME
            value: $(KB_POD_NAME)
          - name: PULSAR_PREFIX_internalListenerName
            value: cluster
          - name: PULSAR_PREFIX_advertisedListeners
            value: cluster:pulsar://$(POD_NAME).$(KB_CLUSTER_COMP_NAME)-headless.$(KB_NAMESPACE).svc{{ .Values.clusterDomain }}:6650
          # KoP configs:
          #   https://github.com/streamnative/kop/blob/branch-3.0.0.4/docs/configuration.md#configuration
          - name: PULSAR_PREFIX_allowAutoTopicCreationType
            value: partitioned
          - name: PULSAR_PREFIX_kafkaProtocolMap
            value: "PLAINTEXT:PLAINTEXT,CLIENT:PLAINTEXT"
          - name: PULSAR_PREFIX_kafkaListeners
            value: PLAINTEXT://0.0.0.0:9092
          - name: PULSAR_PREFIX_kafkaAdvertisedListeners
            value: PLAINTEXT://$(POD_NAME).$(KB_CLUSTER_COMP_NAME)-headless.$(KB_NAMESPACE).svc{{ .Values.clusterDomain }}:9092
        ports:
          - name: pulsar
            containerPort: 6650
          - name: http
            containerPort: 8080
          - name: kafka-client
            containerPort: 9092
        livenessProbe:
          failureThreshold: 30
          httpGet:
            path: /status.html
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 100
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /status.html
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 100
        startupProbe:
          failureThreshold: 30
          httpGet:
            path: /status.html
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 100
        volumeMounts:
          - name: scripts
            mountPath: /kb-scripts
          - name: pulsar-config
            mountPath: /opt/pulsar/conf
          - name: broker-env
            mountPath: /opt/pulsar/none
      - name: metrics
        image: {{ .Values.images.metrics.registry | default .Values.image.registry }}/{{ .Values.images.metrics.repository }}:{{ .Values.images.metrics.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.images.metrics.pullPolicy }}
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
        env:
          - name: JOB_NAME
            value: broker
          - name: SERVICE_PORT
            value: "8080"
          - name: POD_NAME
            value: $(KB_POD_NAME)
          - name: POD_NAMESPACE
            value: $(KB_NAMESPACE)
              {{- if .Values.debugEnabled }}
          - name: LOG_LEVEL
            value: debug
              {{- else }}
          - name: LOG_LEVEL
            value: info
              {{- end }}
        command:
          - "/bin/agamotto"
          - "--config=/opt/agamotto/agamotto-config.yaml"
          - "--feature-gates=-pkg.translator.prometheus.NormalizeName"
        ports:
          - name: http-metrics
            containerPort: {{ .Values.metrics.service.port }}
        volumeMounts:
          - name: agamotto-configuration
            mountPath: /opt/agamotto