apiVersion: parameters.kubeblocks.io/v1alpha1
kind: ParameterDrivenConfigRender
metadata:
  name: {{ include "pulsar3.bookiesPCRName" . }}
  labels:
    {{- include "pulsar.labels" . | nindent 4 }}
spec:
  componentDef: {{ include "pulsar3.bookkeeperCmpdName" . }}
  parametersDefs:
    - {{ include "pulsar3.bookiesConfigConstraintName" . }}

  configs:
    - name: bookkeeper.conf
      templateName: bookies-config
      fileFormatConfig:
        format: props-plus
    - name: pulsar.env
      templateName: bookies-config
      fileFormatConfig:
        format: dotenv
      reRenderResourceTypes:
        - vscale