apiVersion: parameters.kubeblocks.io/v1alpha1
kind: ParamConfigRenderer
metadata:
  name: {{ include "pulsar4.brokerPCRName" . }}
  labels:
    {{- include "pulsar.labels" . | nindent 4 }}
  annotations:
    {{- include "pulsar.annotations" . | nindent 4 }}
spec:
  componentDef: {{ include "pulsar4.brokerCmpdName" . }}
  parametersDefs:
    - {{ include "pulsar4.brokerConfigConstraintName" . }}

  configs:
    - name: broker.conf
      fileFormatConfig:
        format: props-plus
    - name: pulsar.env
      fileFormatConfig:
        format: dotenv
      reRenderResourceTypes:
        - vscale