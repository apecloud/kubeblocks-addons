apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: pulsar-bookkeeper
  labels:
      {{- include "pulsar.labels" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: Pulsar bookkeeper.
  serviceKind: pulsar
  serviceVersion: {{ default .Chart.AppVersion .Values.clusterVersionOverride }}
  serviceRefDeclarations:
    - name: pulsarZookeeper
      serviceRefDeclarationSpecs:
        - serviceKind: zookeeper
          serviceVersion: ^3.8.\d{1,2}$
  updateStrategy: BestEffortParallel
  configs:
    - name: bookies-env
      templateRef: {{ include "pulsar.name" . }}-bookies-env-tpl
      namespace: {{ .Release.Namespace }}
      constraintRef: pulsar-env-constraints
      volumeName: bookies-env
      keys:
        - conf
      injectEnvTo:
        - init-bookies
        - bookies
    - name: bookies-config
      templateRef: {{ include "pulsar.name" . }}3-bookies-config-tpl
      namespace: {{ .Release.Namespace }}
      volumeName: pulsar-bookies-config
      constraintRef: pulsar3-bookies-cc
  scripts:
    - name: pulsar-scripts
      templateRef: {{ include "pulsar.name" . }}-scripts
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  runtime:
    initContainers:
      - name: init-bookies
        image: "{{ template "pulsar.imageFullName" (dict "image" .Values.images.v3_0_2.bookie "root" .) }}"
        imagePullPolicy: "{{ template "pulsar.imagePullPolicy" (dict "image" .Values.images.v3_0_2.bookie "root" .) }}"
        command:
          - /kb-scripts/init-bookies.sh
        env:
        {{- if .Values.debugEnabled }}
          - name: PULSAR_LOG_ROOT_LEVEL
            value: DEBUG
          - name: PULSAR_LOG_LEVEL
            value: DEBUG
        {{- end }}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - name: scripts
            mountPath: /kb-scripts
    containers:
      - name: bookies
        image: "{{ template "pulsar.imageFullName" (dict "image" .Values.images.v3_0_2.bookie "root" .) }}"
        imagePullPolicy: "{{ template "pulsar.imagePullPolicy" (dict "image" .Values.images.v3_0_2.bookie "root" .) }}"
        command:
          - /kb-scripts/start-bookies.sh
        env:
        {{- if .Values.debugEnabled }}
          - name: PULSAR_LOG_ROOT_LEVEL
            value: DEBUG
          - name: PULSAR_LOG_LEVEL
            value: DEBUG
        {{- end }}
          - name: SERVICE_PORT
            value: "8000"
          - name: cluster_domain
            value: {{ .Values.clusterDomain }}
        lifecycle:
          preStop:
            exec:
              command: [ "/kb-scripts/prestop-bookies.sh" ]
        livenessProbe:
          failureThreshold: 60
          httpGet:
            path: /api/v1/bookie/state
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
        ports:
          - name: http
            containerPort: 8000
          - name: bookie
            containerPort: 3181
        readinessProbe:
          failureThreshold: 60
          httpGet:
            path: /api/v1/bookie/is_ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
        securityContext:
          runAsUser: 0
          runAsGroup: 10000
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /pulsar/data/bookkeeper/journal
            name: journal
          - mountPath: /pulsar/data/bookkeeper/ledgers
            name: ledgers
          - name: scripts
            mountPath: /kb-scripts
          - name: annotations
            mountPath: /etc/annotations
          - name: bookies-env
            mountPath: /opt/pulsar/none
          - name: pulsar-bookies-config
            mountPath: /opt/pulsar/conf
    volumes:
      - name: annotations
        downwardAPI:
          items:
            - path: "component-replicas"
              fieldRef:
                fieldPath: metadata.annotations['apps.kubeblocks.io/component-replicas']
  builtinMonitorContainer:
    name: bookies
    metricsPath: /metrics
    metricsPort: http