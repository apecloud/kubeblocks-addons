apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: solr
  labels:
    {{- include "solr.labels" . | nindent 4 }}
spec:
  type: solr
  connectionCredential:
    username: ""
    password: ""
    endpoint: "$(SVC_FQDN):$(SVC_PORT_http)"
    host: "$(SVC_FQDN)"
    port: "$(SVC_PORT_http)"
  componentDefs:
    - name: solr
      workloadType: Stateful
      characterType: solr
      statefulSpec:
        updateStrategy: BestEffortParallel
      serviceRefDeclarations:
        - name: solrZookeeper
          serviceRefDeclarationSpecs:
            - serviceKind: zookeeper
              serviceVersion: ^3.7.\d{1,2}$
{{/*      logConfigs:*/}}
{{/*        {{- range $name,$pattern := .Values.logConfigs }}*/}}
{{/*        - name: {{ $name }}*/}}
{{/*          filePathPattern: {{ $pattern }}*/}}
{{/*        {{- end }}*/}}
      configSpecs:
        - name: solr-config-env
          templateRef: {{ include "solr.name" . }}-env-tpl
          namespace: {{ .Release.Namespace }}
          volumeName: solr-config-env
          constraintRef: {{ include "solr.name" . }}-env-constraints
          asEnvFrom:
            - solr
{{/*        - name: zookeeper-config*/}}
{{/*          namespace: {{ .Release.Namespace }}*/}}
{{/*          templateRef: {{ include "zookeeper.name" . }}-config-template*/}}
{{/*          constraintRef: {{ include "zookeeper.name" . }}-config-constraints*/}}
{{/*          volumeName: configs*/}}
{{/*          defaultMode: 0755*/}}
      service:
        ports:
          - name: http
            port: {{ .Values.containerPorts.http }}
            targetPort: http
      podSpec:
        securityContext:
          fsGroup: 0
          runAsGroup: 0
          runAsNonRoot: true
          runAsUser: 1001
        containers:
          - name: solr
            env:
              - name: SOLR_ENABLE_CLOUD_MODE
                value: "yes"
              - name: SOLR_CLOUD_BOOTSTRAP
                value: "yes"
              - name: SOLR_NUMBER_OF_NODES
                value: "$(KB_REPLICA_COUNT)"
              - name: SOLR_PORT_NUMBER
                value: {{ .Values.containerPorts.http | quote }}
            ports:
              - name: http
                containerPort: {{ .Values.containerPorts.http }}
            livenessProbe:
              failureThreshold: 6
              initialDelaySeconds: 30
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 5
              exec:
                command:
                - /bin/bash
                - -ec
                - |
                  curl --silent --connect-timeout 15000 http://localhost:${SOLR_PORT_NUMBER}/api/node/health | grep --quiet  '\"status\":\"OK\"'
            readinessProbe:
              failureThreshold: 6
              initialDelaySeconds: 5
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 5
              exec:
                command:
                - /bin/bash
                - -ec
                - |
                  curl --silent --connect-timeout 15000 http://localhost:${SOLR_PORT_NUMBER}/api/node/health | grep --quiet  '\"status\":\"OK\"'
            startupProbe:
              exec:
                command:
                - /bin/bash
                - -ec
                - |
                  curl --silent --connect-timeout 15000 http://localhost:${SOLR_PORT_NUMBER}/api/node/health | grep --quiet  '\"status\":\"OK\"'
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              privileged: false
              runAsGroup: 0
              runAsNonRoot: true
              runAsUser: 1001
            volumeMounts:
              - name: data
                mountPath: /bitnami/solr