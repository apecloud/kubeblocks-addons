apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: influxdb-{{ default .Chart.AppVersion .Values.clusterVersionOverride }}
  labels:
    {{- include "influxdb.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: influxdb
  componentVersions:
    - componentDefRef: influxdb
      versionsContext:
        containers:
          - name: influxdb
            image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.influxdb.repository }}:{{ .Values.image.influxdb.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}