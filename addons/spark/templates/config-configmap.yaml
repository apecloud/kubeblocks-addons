apiVersion: v1
kind: ConfigMap
metadata:
  name: spark-history-config-template
  labels:
    {{- include "spark.labels" . | nindent 4 }}
data:
  spark-defaults.conf: |-
    {{- .Files.Get "config/spark-defaults.tpl" | nindent 4 }}
  hive-site.xml: |-
    {{- .Files.Get "config/hive-metastore.tpl" | nindent 4 }}