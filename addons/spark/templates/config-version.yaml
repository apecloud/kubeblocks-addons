apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: spark
  labels:
    {{- include "spark.labels" . | nindent 4 }}
spec:
  compatibilityRules:
    - releases:
        - v3.4.3
      compDefs:
        - spark-history
  releases:
    - name: v3.4.3
      serviceVersion: v3.4.3
      images:
        spark-history: "{{ .Values.spark.image.repository }}:{{ .Values.spark.image.tag }}"