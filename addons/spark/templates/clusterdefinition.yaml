apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: spark
  labels:
    {{- include "spark.labels" . | nindent 4 }}
spec:
  topologies:
    - name: spark-cluster
      default: true
      components:
        - name: history
          compDef: spark-history
      orders:
        provision:
          - history