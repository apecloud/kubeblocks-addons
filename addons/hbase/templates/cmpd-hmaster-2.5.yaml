apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: hbase-hmaster-2.5
  labels:
    {{- include "hbase.labels" . | nindent 4 }}
  annotations:
    {{- include "hbase.annotations" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: HBase Master component
  serviceKind: hbase-hmaster
  serviceVersion: 2.5.6
  services:
    - name: default
      spec:
        ports:
          - name: hmaster
            port: 16000
  serviceRefDeclarations:
    - name: hbase-zookeeper
      serviceRefDeclarationSpecs:
        - serviceKind: zookeeper
          serviceVersion: "^*"
  runtime:
    initContainers:
      - name: init-regionserver
        image: {{ .Values.init.image.registry | default "docker.io" }}/{{ .Values.init.image.repository }}:{{ .Values.init.image.tag | default "latest" }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.init.image.pullPolicy }}
        command: [ "/hbase/scripts/hbase-config-setup.sh" ]
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
        securityContext:
          runAsUser: 10000
          runAsGroup: 1000
        volumeMounts:
          - name: hbase-orig-conf
            mountPath: /hbase/origconf/hbase-site.xml
            subPath: hbase-site.xml
          - name: hbase-orig-conf
            mountPath: /hbase/origconf/log4j.properties
            subPath: log4j.properties
          - name: hadoop-core-config
            mountPath: /hadoop/conf/core-site.xml
            subPath: core-site.xml
          - name: hadoop-hdfs-config
            mountPath: /hadoop/conf/hdfs-site.xml
            subPath: hdfs-site.xml
          - name: hbase-scripts
            mountPath: /hbase/scripts
          - name: hbase-conf
            mountPath: /hbase/conf
    containers:
      - name: hbase-hmaster
        imagePullPolicy: {{ default "IfNotPresent" .Values.hmaster.image.pullPolicy }}
        #command: ["sleep", "3600"]
        ports:
          - containerPort: 16000
            name: hmaster
        env:
          - name: DEBUG_MODEL
            value: "false"
          - name: CURRENT_POD
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
        volumeMounts:
          - name: hbase-orig-conf
            mountPath: /hbase/origconf/hbase-site.xml
            subPath: hbase-site.xml
          - name: hbase-orig-conf
            mountPath: /hbase/origconf/log4j.properties
            subPath: log4j.properties
          - name: hadoop-core-config
            mountPath: /hadoop/conf/core-site.xml
            subPath: core-site.xml
          - name: hadoop-hdfs-config
            mountPath: /hadoop/conf/hdfs-site.xml
            subPath: hdfs-site.xml
          - name: hbase-scripts
            mountPath: /hbase/scripts
          - name: hbase-conf
            mountPath: /hbase/conf
          - name: hbase-log
            mountPath: /hbase/logs/
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false
          privileged: true
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ "ALL" ]
          seccompProfile:
            type: "RuntimeDefault"
    securityContext:
      fsGroupChangePolicy: Always
      fsGroup: 1000
    volumes:
      - name: hbase-conf
        emptyDir: {}
  vars:
    - name: ZOOKEEPER_HOST
      valueFrom:
        serviceRefVarRef:
          name: hbase-zookeeper
          host: Required
          optional: false
    - name: HBASE_MASTER_POD_LIST
      valueFrom:
        componentVarRef:
          optional: true
          podNames: Optional
    - name: CLUSTER_COMPONENT_NAME
      valueFrom:
        componentVarRef:
          optional: false
          componentName: Required
    - name: CLUSTER_NAME
      valueFrom:
        clusterVarRef:
          clusterName: Required
    - name: CLUSTER_NAMESPACE
      valueFrom:
        clusterVarRef:
          namespace: Required
  configs:
    - name: config
      namespace: {{ .Release.Namespace }}
      templateRef: hbase-config-template
      volumeName: hbase-orig-conf
      defaultMode: 0755
  scripts:
    - name: hbase-scripts
      templateRef: hbase-scripts-template
      namespace: {{ .Release.Namespace }}
      volumeName: hbase-scripts
      defaultMode: 0755
