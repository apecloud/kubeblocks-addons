apiVersion: v1
kind: ConfigMap
metadata:
  name: hbase-scripts-template
  labels:
    {{- include "hbase.labels" . | nindent 4 }}
data:
  hbase-config-setup.sh: |-
    {{- .Files.Get "scripts/hbase-config-setup.sh" | nindent 4 }}
  start-master.sh: |-
    {{- .Files.Get "scripts/start-master.sh" | nindent 4 }}
  start-regionserver.sh: |-
    {{- .Files.Get "scripts/start-regionserver.sh" | nindent 4 }}
  common.sh: |-
    {{- .Files.Get "scripts/common.sh" | nindent 4 }}
  role-check.sh: |-
    {{- .Files.Get "scripts/role-check.sh" | nindent 4 }}
  start-thrift.sh: |-
    {{- .Files.Get "scripts/start-thrift.sh" | nindent 4 }}
