# 根日志配置
log4j.rootLogger=DEBUG, console, DRFA

# 禁用某些包的日志
log4j.logger.org.apache.zookeeper=WARN
log4j.logger.org.apache.hadoop.hbase.zookeeper.RecoverableZooKeeper=WARN
log4j.logger.org.apache.hadoop.hbase.zookeeper.ZKUtil=WARN
log4j.logger.org.apache.hadoop.hbase.HBaseConfiguration=INFO

# 控制台输出配置
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2}: %m%n

# 日志文件输出配置 (Daily Rolling File Appender)
log4j.appender.DRFA=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DRFA.File=${hbase.log.dir}/${hbase.log.file}
log4j.appender.DRFA.DatePattern=.yyyy-MM-dd
log4j.appender.DRFA.layout=org.apache.log4j.PatternLayout
log4j.appender.DRFA.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2}: %m%n

# 安全审计日志配置
log4j.logger.SecurityLogger=INFO,RFAS
log4j.appender.RFAS=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RFAS.File=${hbase.log.dir}/security.log
log4j.appender.RFAS.layout=org.apache.log4j.PatternLayout
log4j.appender.RFAS.layout.ConversionPattern=%d{ISO8601} %p %c: %m%n
log4j.appender.RFAS.DatePattern=.yyyy-MM-dd

# HBase UI 访问日志配置
log4j.logger.http.requests.hbase=INFO,HRFA
log4j.appender.HRFA=org.apache.log4j.DailyRollingFileAppender
log4j.appender.HRFA.File=${hbase.log.dir}/http-access.log
log4j.appender.HRFA.layout=org.apache.log4j.PatternLayout
log4j.appender.HRFA.layout.ConversionPattern=%t %h %l %u %t "%r" %>s %b "%{Referer}i" "%{User-Agent}i"
log4j.appender.HRFA.DatePattern=.yyyy-MM-dd

# 特定组件日志级别配置
log4j.logger.org.apache.hadoop.hbase.master=INFO
log4j.logger.org.apache.hadoop.hbase.regionserver=INFO
log4j.logger.org.apache.hadoop.hbase.client=INFO
log4j.logger.org.apache.hadoop.hbase.replication=INFO
log4j.logger.org.apache.hadoop.hbase.metrics=INFO

# 性能相关日志配置
log4j.logger.org.apache.hadoop.hbase.regionserver.HRegionServer=INFO
log4j.logger.org.apache.hadoop.hbase.regionserver.CompactSplitThread=INFO
log4j.logger.org.apache.hadoop.hbase.regionserver.MemStoreFlusher=INFO

# 添加异步 Appender（提高性能）
log4j.appender.ASYNC=org.apache.log4j.AsyncAppender
log4j.appender.ASYNC.Blocking=false
log4j.appender.ASYNC.BufferSize=10000
log4j.appender.ASYNC.appenders=DRFA

# 日志大小滚动配置
log4j.appender.RFA=org.apache.log4j.RollingFileAppender
log4j.appender.RFA.File=${hbase.log.dir}/${hbase.log.file}
log4j.appender.RFA.MaxFileSize=256MB
log4j.appender.RFA.MaxBackupIndex=20
log4j.appender.RFA.layout=org.apache.log4j.PatternLayout
log4j.appender.RFA.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2}: %m%n

