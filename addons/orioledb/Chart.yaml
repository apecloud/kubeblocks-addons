maintainers:
  - name: 1aal
    url: https://github.com/apecloud/kubeblocks/

# Add a dependency to the kubeblocks definition library chart
dependencies:
  - name: kblib
    version: 0.1.0
    repository: file://../kblib
    alias: extra

