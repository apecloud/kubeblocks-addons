apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: {{ include "orchestrator.componentDefName" . }}-raft
  labels:
      {{- include "orchestrator.labels" . | nindent 4 }}
spec:
  {{- include "orchestrator.cmpd.spec.common" . | nindent 2 }}
  roles:
    - name: primary
      serviceable: true
      writable: true
      votable: true
    - name: secondary
      serviceable: true
      writable: false
      votable: true

  lifecycleActions:
    roleProbe:
      exec:
        command:
          - /bin/bash
          - -c
          - |
            role=$(curl -s http://127.0.0.1:3000/api/leader-check)
            if [[ $role == "\"OK\"" ]]; then
              echo -n "primary"
            elif [[ $role == "\"Not leader\"" ]]; then
              echo -n "secondary"
            else
              echo -n ""
            fi

  services:
    - name: orchestrator
      roleSelector: primary
      spec:
        ports:
          - name: orc-http
            port: 80
            targetPort: orc-http

  runtime:
    containers:
      - name: orchestrator
        {{- include "orchestrator.cmpd.spec.runtime.common" . | nindent 8 }}
        env:
          - name: WORKDIR
            value: /data
          - name: ORC_RAFT_ENABLED
            value: "true"
          - name: ORC_BACKEND_DB
            value: sqlite
