apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "orchestrator.cmpdNameRaft" . }}
  labels:
      {{- include "orchestrator.labels" . | nindent 4 }}
  annotations:
    {{- include "orchestrator.annotations" . | nindent 4 }}
spec:
  {{- include "orchestrator.cmpd.spec.common" . | nindent 2 }}
  podManagementPolicy: Parallel
  roles:
    - name: primary
      updatePriority: 2
      participatesInQuorum: true
    - name: secondary
      updatePriority: 1
      participatesInQuorum: true
  vars:
    - name: ORC_META_DATABASE
      value: orchestrator
    - name: ORC_META_USER
      value: orchestrator
    - name: ORC_META_PASSWORD
      valueFrom:
        credentialVarRef:
          name: meta
          password: Required
    - name: ORC_TOPOLOGY_USER
      valueFrom:
        credentialVarRef:
          name: orchestrator
          username: Required
    - name: ORC_TOPOLOGY_PASSWORD
      valueFrom:
        credentialVarRef:
          name: orchestrator
          password: Required
    - name: COMPONENT_NAME
      valueFrom:
        componentVarRef:
          optional: false
          componentName: Required
    - name: CLUSTER_NAME
      valueFrom:
        clusterVarRef:
          clusterName: Required
    - name: CLUSTER_NAMESPACE
      valueFrom:
        clusterVarRef:
          namespace: Required
    - name: CLUSTER_UID
      valueFrom:
        clusterVarRef:
          clusterUID: Required
    - name: ORC_PER_POD_SVC
      valueFrom:
        serviceVarRef:
          name: advertise
          optional: false
          host: Required

  lifecycleActions:
    roleProbe:
      periodSeconds: {{ .Values.roleProbe.periodSeconds }}
      timeoutSeconds: {{ .Values.roleProbe.timeoutSeconds }}
      exec:
        command:
          - /bin/bash
          - -c
          - |
            role=$(curl -s http://127.0.0.1:3000/api/leader-check)
            if [[ $role == "\"OK\"" ]]; then
              echo -n "primary"
            elif [[ $role == "\"Not leader\"" ]]; then
              echo -n "secondary"
            else
              echo -n ""
            fi
  services:
    - name: orchestrator
      roleSelector: primary
      spec:
        ports:
          - name: orc-http
            port: 80
            targetPort: orc-http
    - name: advertise
      serviceName: advertise
      spec:
        type: ClusterIP
        ports:
        - name: orc-http
          port: 80
          targetPort: orc-http
        - name: raft
          port: 10008
          targetPort: raft
      podService: true
      disableAutoProvision: false
  runtime:
    containers:
      - name: orchestrator
        {{- include "orchestrator.cmpd.spec.runtime.common" . | nindent 8 }}
        env:
          - name: WORKDIR
            value: /data
          - name: ORC_RAFT_ENABLED
            value: "true"
          - name: ORC_BACKEND_DB
            value: sqlite
          - name: CURRENT_POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
