apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "orchestrator.componentDefName" . }}-shareend
  labels:
      {{- include "orchestrator.labels" . | nindent 4 }}
  annotations:
    {{- include "orchestrator.annotations" . | nindent 4 }}
spec:
  {{- include "orchestrator.cmpd.spec.common" . | nindent 2 }}
  services:
    - name: orchestrator
      spec:
        ports:
          - name: orc-http
            port: 80
            targetPort: orc-http
  serviceRefDeclarations:
    - name: metadb
      serviceRefDeclarationSpecs:
        - serviceKind: mysql
          serviceVersion: "^*"
  vars:
    - name: ORC_META_DATABASE
      value: orchestrator
    - name: ORC_META_USER
      value: {{ .Values.auth.metaUser }}
    - name: ORC_META_PASSWORD
      valueFrom:
        credentialVarRef:
          name: meta
          password: Required
    - name: ORC_TOPOLOGY_USER
      valueFrom:
        credentialVarRef:
          name: topology
          username: Required
    - name: ORC_TOPOLOGY_PASSWORD
      valueFrom:
        credentialVarRef:
          name: topology
          password: Required
    - name: COMPONENT_NAME
      valueFrom:
        componentVarRef:
          optional: false
          componentName: Required
    - name: CLUSTER_NAME
      valueFrom:
        clusterVarRef:
          clusterName: Required
    - name: CLUSTER_NAMESPACE
      valueFrom:
        clusterVarRef:
          namespace: Required
    - name: CLUSTER_UID
      valueFrom:
        clusterVarRef:
          clusterUID: Required
    - name: META_MYSQL_PORT
      valueFrom:
        serviceRefVarRef:
          name: metadb
          port: Required
    - name: META_MYSQL_ENDPOINT
      valueFrom:
        serviceRefVarRef:
          name: metadb
          endpoint: Required
    - name: META_MYSQL_USER
      valueFrom:
        serviceRefVarRef:
          name: metadb
          username: Required
    - name: META_MYSQL_PASSWORD
      valueFrom:
        serviceRefVarRef:
          name: metadb
          password: Required
  runtime:
    initContainers:
      - name: init-meta-database
        command:
          - bash
          - -c
          - |
            /scripts/init-meta-database.sh
        volumeMounts:
          - name: scripts
            mountPath: /scripts
    containers:
      - name: orchestrator
        {{- include "orchestrator.cmpd.spec.runtime.common" . | nindent 8 }}
        env:
          - name: WORKDIR
            value: /data
          - name: ORC_RAFT_ENABLED
            value: "false"
          - name: ORC_BACKEND_DB
            value: mysql
