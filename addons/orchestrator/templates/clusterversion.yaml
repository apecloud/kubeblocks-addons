apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: orchestrator-3.2.6
  annotations:
    kubeblocks.io/is-default-cluster-version: "true"
  labels:
    {{- include "orchestrator.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: orchestrator
  componentVersions:
  - componentDefRef: orchestrator
    versionsContext:
      containers:
        - name: orchestrator
          image: {{ .Values.operator.registry | default ( .Values.image.registry | default "docker.io" ) }}/{{ .Values.operator.repository }}:{{ .Values.operator.tag }}
          imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}

