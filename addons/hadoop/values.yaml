# Default values for hadoop-hdfs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

images:
  registry: apecloud-registry.cn-zhangjiakou.cr.aliyuncs.com
  pullPolicy: IfNotPresent

  hadoop:
    repository: apecloud/hadoop-common
    tag: "3.3.6"
  jmxExporter:
    repository: apecloud/jmx-exporter
    tag: "1.4.0"
  kubectl:
    repository: apecloud/kubectl
    tag: "1.29"

versions:
  - version: "3.3.6"
  - version: "3.3.1"

clusterDomain: cluster.local

enableJmxExporter: true
jmxExporterPort: 9200