apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hadoop.name" . }}-scripts
  labels:
    {{- include "hadoop.labels" . | nindent 4 }}
data:
  check-journal-status.sh: |-
    {{- .Files.Get "scripts/check-journal-status.sh" | nindent 4 }}
  check-name-status.sh: |-
    {{- .Files.Get "scripts/check-name-status.sh" | nindent 4 }}
  check-data-status.sh: |-
    {{- .Files.Get "scripts/check-data-status.sh" | nindent 4 }}
  role-check.sh: |-
    {{- .Files.Get "scripts/role-check.sh" | nindent 4 }}
  start-resourcemanager.sh: |-
    {{- .Files.Get "scripts/start-resourcemanager.sh" | nindent 4 }}
  start-nodemanager.sh: |-
    {{- .Files.Get "scripts/start-nodemanager.sh" | nindent 4 }}
  common-env.sh: |-
    {{- .Files.Get "scripts/common-env.sh" | nindent 4 }}
