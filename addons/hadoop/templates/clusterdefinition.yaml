apiVersion: apps.kubeblocks.io/v1
kind: ClusterDefinition
metadata:
  name: hadoop
  labels:
    {{- include "hadoop.labels" . | nindent 4 }}
  annotations:
    {{- include "hadoop.apiVersion" . | nindent 4 }}
spec:
  topologies:
    - name: ha-cluster
      default: true
      components:
        - name: zookeeper
          compDef: zookeeper
        - name: hadoop-core
          compDef: hadoop-hdfs-core
        - name: journalnode
          compDef: hadoop-hdfs-journalnode
        - name: namenode
          compDef: hadoop-hdfs-namenode
        - name: datanode
          compDef: hadoop-hdfs-datanode
      orders:
        provision:
          - zookeeper
          - hadoop-core
          - journalnode
          - namenode
          - datanode
        terminate:
          - datanode
          - namenode
          - journalnode
          - hadoop-core
          - zookeeper
    - name: ha-ref-zk-cluster
      components:
        - name: hadoop-core
          compDef: hadoop-hdfs-core
        - name: journalnode
          compDef: hadoop-hdfs-journalnode
        - name: namenode
          compDef: hadoop-hdfs-namenode
        - name: datanode
          compDef: hadoop-hdfs-datanode
      orders:
        provision:
          - hadoop-core
          - journalnode
          - namenode
          - datanode
        terminate:
          - datanode
          - namenode
          - journalnode
          - hadoop-core