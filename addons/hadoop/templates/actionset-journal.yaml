apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: hdfs-journalnode-backup
  labels:
    clusterdefinition.kubeblocks.io/name: hadoop-hdfs
spec:
  backupType: Full
  env:
    - name: IMAGE_TAG
      value: "{{ .Values.images.hadoop.tag }}"
  backup:
    preBackup: []
    postBackup: []
    backupData:
      image: {{ .Values.images.registry }}/{{ .Values.images.hadoop.repository }}:$(IMAGE_TAG)
      runOnTargetPodNode: true
      command:
      - bash
      - -c
      - |
        {{- .Files.Get "dataprotection/backup-journalnode.sh" | nindent 8 }}
      syncProgress:
        enabled: true
        intervalSeconds: 5
  restore:
    prepareData:
      image: {{ .Values.images.registry }}/{{ .Values.images.hadoop.repository }}:$(IMAGE_TAG)
      command:
      - sh
      - -c
      - |
        {{- .Files.Get "dataprotection/restore-journalnode.sh" | nindent 8 }}
