apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: hadoop-hdfs-journalnode
  labels:
    {{- include "hadoop.labels" . | nindent 4 }}
spec:
  serviceKind: HadoopHDFS
  compDefs:
   - hadoop-hdfs-journalnode
  backupMethods:
    - name: full-journalnode
      snapshotVolumes: false
      actionSetName: hdfs-journalnode-backup
      targetVolumes:
        volumeMounts:
        - name: edits-dir
          mountPath: /hadoop
      env:
        - name: IMAGE_TAG
          valueFrom:
            versionMapping:
              - serviceVersions:
                  - "3.3.1"
                mappedValue: "3.3.1"
              - serviceVersions:
                  - "3.3.6"
                mappedValue: "3.3.6"