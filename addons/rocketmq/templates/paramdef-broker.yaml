{{- $pd := .Files.Get "configs/rocketmq4-broker-config-effect-scope.yaml" | fromYaml }}
apiVersion: parameters.kubeblocks.io/v1alpha1
kind: ParametersDefinition
metadata:
  name: {{ include "rocketmq-broker4.pdName" . }}
  labels:
    {{- include "rocketmq.labels" . | nindent 4 }}
spec:
  fileName: broker.conf
  reloadAction:
    shellTrigger:
      sync: true
      command:
        - "update-broker-parameter.sh"
      scriptConfig:
        scriptConfigMapRef: {{ include "rocketmq.reloader.scripts" . }}
        namespace: {{ .Release.Namespace }}
      toolsSetup:
        mountPoint: /kb_tools
        toolConfigs:
          - name: kb-tools
            image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
            asContainerImage: true

  # ConfigurationSchema that impose restrictions on engine parameter's rule
  parametersSchema:
    # top level gaussdb configuration type
    topLevelKey: RocketMQBrokerParameter

    # schemaInJSON: auto generate from cue scripts
    # example: ../../pkg/configuration/testdata/mysql_openapi.json
    cue: |-
      {{- .Files.Get "configs/rocketmq4-broker-config-constraint.cue" | nindent 6 }}

  ## dynamicParameters
  {{- if hasKey $pd "dynamicParameters" }}
  dynamicParameters:
    {{- $params := get $pd "dynamicParameters" }}
    {{- range $params }}
    - {{ . }}
    {{- end }}
  {{- end}}

  ## define immutable parameter list, this feature is not currently supported.
  {{- if hasKey $pd "immutableParameters" }}
  immutableParameters:
   {{- $params := get $pd "immutableParameters" }}
   {{- range $params }}
    - {{ . }}
   {{- end }}
  {{- end}}
