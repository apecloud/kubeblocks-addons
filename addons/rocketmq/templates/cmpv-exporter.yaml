apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: rocketmq-exporter
  labels:
    {{- include "rocketmq.labels" . | nindent 4 }}
spec:
  releases:
    - name: rocketmq-exporter-0.0.3
      serviceVersion: 0.0.3
      images:
        rocketmq-exporter: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.exporter.repository }}:{{ .Values.image.exporter.tag }}

  compatibilityRules:
    - releases:
        - rocketmq-exporter-0.0.3
      compDefs:
        - {{ include "rocketmq.compDefRocketMQExporter" . }}