apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "rocketmq-namesrv4.configurationTemplate" . }}
  labels:
    {{- include "rocketmq.labels" . | nindent 4 }}
data:
  namesrv.p: |-
    {{- .Files.Get "configs/rocketmq4-namesrv-config.tpl" | nindent 4 }}
  logback_namesrv.xml: |-
    {{- .Files.Get "configs/logback_namesrv.xml" | nindent 4 }}
  logback_tools.xml: |-
    {{- .Files.Get "configs/logback_tools.xml" | nindent 4 }}
