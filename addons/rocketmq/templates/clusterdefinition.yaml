apiVersion: apps.kubeblocks.io/v1
kind: ClusterDefinition
metadata:
  name: {{ include "rocketmq.name" . }}
  labels:
    {{- include "rocketmq.labels" . | nindent 4 }}
  annotations:
    {{- include "rocketmq.apiVersion" . | nindent 4 }}
spec:
  topologies:
    - name: master-slave
      components:
        - name: namesrv
          compDef: {{ include "rocketmq.compDefRocketMQNameSrv4" . }}
        - name: exporter
          compDef: {{ include "rocketmq.compDefRocketMQExporter" . }}
        - name: dashboard
          compDef: {{ include "rocketmq.compDefRocketMQDashboard" . }}
      shardings:
        - name: broker
          shardingDef: rocketmq-broker
      orders:
        provision:
          - namesrv
          - broker
          - exporter
          - dashboard
        terminate:
          - dashboard
          - exporter
          - broker
          - namesrv
        update:
          - namesrv
          - broker
          - exporter
          - dashboard
