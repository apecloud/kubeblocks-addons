apiVersion: apps.kubeblocks.io/v1
kind: ShardingDefinition
metadata:
  name: rocketmq-broker
  labels:
    {{- include "rocketmq.labels" . | nindent 4 }}
  annotations:
    {{- include "rocketmq.apiVersion" . | nindent 4 }}
spec:
  template:
    compDef: {{ include "rocketmq-broker.componentDefNamePrefix" . }}
  shardsLimit:
    minShards: 1
    maxShards: 128
  provisionStrategy: Parallel
  updateStrategy: Parallel
  systemAccounts:
    - name: rocketmq-admin
      # Password generation configuration
      passwordConfig:
        # Total password length
        length: 8
        # Number of digits in the password
        numDigits: 6
        # Letter case: MixedCases, LowerCases, or UpperCases
        letterCase: MixedCases
