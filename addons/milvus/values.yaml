# Default values for milvus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

## @param application images
##
images:
  pullPolicy: IfNotPresent
  milvus:
    repository: milvusdb/milvus
    tag: v2.3.2
  milvusTools:
    repository: milvusdb/milvus-operator
    tag: v0.8.4
  etcd:
    repository: docker.io/milvusdb/etcd
    tag: 3.5.5-r2
  minio:
    repository: docker.io/minio/minio
    tag: RELEASE.2022-03-17T06-34-49Z
  ostools:
    repository: bitnami/os-shell
    tag: 11-debian-11-r90

livenessProbe:
  enabled: true
  initialDelaySeconds: 90
  periodSeconds: 15
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  enabled: true
  initialDelaySeconds: 90
  periodSeconds: 15
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 2

startupProbe:
  enabled: true
  initialDelaySeconds: 90
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 18
