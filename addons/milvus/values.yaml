# Default values for milvus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""

fullnameOverride: ""

## @param application images
##
images:
  registry: docker.io
  pullPolicy: IfNotPresent
  minio:
    registry: ""
    repository: minio/minio
    tag: RELEASE.2022-03-17T06-34-49Z
  ostools:
    registry: ""
    repository: bitnami/os-shell
    tag: 11-debian-11-r90
  operator:
    registry: ""
    repository: milvusdb/milvus-operator
    tag: v0.8.4
  milvus:
    registry: ""
    repository: milvusdb/milvus
    tag: v2.3.2
  

livenessProbe:
  enabled: true
  initialDelaySeconds: 90
  periodSeconds: 15
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  enabled: true
  initialDelaySeconds: 90
  periodSeconds: 15
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 2

startupProbe:
  enabled: true
  initialDelaySeconds: 90
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 18


# Commit related information
# @param commitInfo - (object) Contains metadata about the last code commit.
commitInfo:
  # @param commitInfo.commitTime - (string) The timestamp of the last code commit, formatted as "YYYY-MM-DD HH:MM:SS".
  # This parameter is used to record the exact time of the most recent code commit.
  commitTime: ""

  # @param commitInfo.commitId - (string) The Git commit hash.
  # This parameter is used to track the specific Git commit identifier associated with the deployment.
  commitId: ""
