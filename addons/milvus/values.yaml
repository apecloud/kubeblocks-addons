# Default values for milvus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

clusterVersionOverride: ""

## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}

## @param application images
##
images:
  pullPolicy: IfNotPresent
  milvus:
    repository: milvusdb/milvus
    tag: v2.3.2
  milvus-tools:
    repository: milvusdb/milvus-config-tool
    tag: v0.1.1
  minio:
    repository: docker.io/minio/minio
    tag: RELEASE.2022-03-17T06-34-49Z
  etcd:
    repository: docker.io/milvusdb/etcd
    tag: 3.5.5-r2
  shell_tools:
    repository: bitnami/os-shell
    tag: 11-debian-11-r90
  milvus_init:
    repository: docker.io/milvusdb/milvus-operator
    tag: v0.7.8

livenessProbe:
  enabled: true
  initialDelaySeconds: 90
  periodSeconds: 30
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 5

readinessProbe:
  enabled: true
  initialDelaySeconds: 90
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 5

serviceAccount:
  name: milvus

## @param debugEnabled enables containers' debug logging
##
debugEnabled: true
