apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: milvus-minio-{{ .Chart.Version }}
  labels:
    {{- include "milvus.labels" . | nindent 4 }}
spec:
  provider: ApeCloud
  description: "High Performance, Kubernetes Native Object Storage"
  serviceKind: minio
  serviceVersion: 8.0.17
  runtime:
    initContainers:
      - name: volume-permissions
        image: {{ .Values.images.ostools.repository }}:{{ default .Chart.AppVersion .Values.images.ostools.tag }}
        imagePullPolicy: {{default .Values.images.pullPolicy "IfNotPresent"}}
        command:
          - /bin/bash
          - -ec
          - |
            chown -R 1000:1000 /export
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: data
            mountPath: /export
    containers:
      - name: minio
        image: {{ .Values.images.minio.repository }}:{{ default .Chart.AppVersion .Values.images.minio.tag }}
        imagePullPolicy: {{default .Values.images.pullPolicy "IfNotPresent"}}
        command:
          - /bin/sh
          - -ce
          - /usr/bin/docker-entrypoint.sh minio -S /etc/minio/certs/ server /export
        volumeMounts:
          - mountPath: /export
            name: data
        ports:
          - containerPort: 9000
            name: http
        securityContext:
          runAsGroup: 1000
          runAsUser: 1000
        startupProbe:
          failureThreshold: 60
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 9000
          timeoutSeconds: 5
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /minio/health/live
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 5
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 9000
          timeoutSeconds: 1
  vars:
    - name: MINIO_ACCESS_KEY
      valueFrom:
        credentialVarRef:
          name: admin
          optional: false
          username: Required
    - name: MINIO_SECRET_KEY
      valueFrom:
        credentialVarRef:
          name: admin
          optional: false
          password: Required
  volumes:
    - name: data
      needSnapshot: true
  systemAccounts:
    - name: admin
      initAccount: true
