apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: milvus
  labels:
    {{- include "milvus.labels" . | nindent 4 }}
spec:
  compatibilityRules:
    - releases:
        - v2.3.2-standalone
        - v2.5.13-standalone
      compDefs:
        - milvus-standalone
    - releases:
        - v2.3.2-mixcoord
        - v2.5.13-mixcoord
      compDefs:
        - milvus-mixcoord
    - releases:
        - v2.3.2-proxy
        - v2.5.13-proxy
      compDefs:
        - milvus-proxy
    - releases:
        - v2.3.2-querynode
        - v2.5.13-querynode
      compDefs:
        - milvus-querynode
    - releases:
        - v2.3.2-indexnode
        - v2.5.13-indexnode
      compDefs:
        - milvus-indexnode
    - releases:
        - v2.3.2-datanode
        - v2.5.13-datanode
      compDefs:
        - milvus-datanode
  releases:
    - name: v2.3.2-standalone
      serviceVersion: "2.3.2"
      images:
        setup: {{ .Values.images.milvusTools.registry | default ( .Values.images.registry | default "docker.io" )  }}/{{ .Values.images.milvusTools.repository }}:v0.9.17
        milvus: {{ .Values.images.milvus.registry | default ( .Values.images.registry | default "docker.io" )  }}/{{ .Values.images.milvus.repository }}:v2.3.2
    - name: v2.3.2-mixcoord
      serviceVersion: "2.3.2"
      images:
        setup: {{ .Values.images.milvusTools.registry | default ( .Values.images.registry | default "docker.io" ) }}/{{ .Values.images.milvusTools.repository }}:v0.9.17
        mixcoord: {{ .Values.images.milvus.registry | default ( .Values.images.registry | default "docker.io" ) }}/{{ .Values.images.milvus.repository }}:v2.3.2
    - name: v2.3.2-proxy
      serviceVersion: "2.3.2"
      images:
        setup: {{ .Values.images.milvusTools.registry | default ( .Values.images.registry | default "docker.io" ) }}/{{ .Values.images.milvusTools.repository }}:v0.9.17
        proxy: {{ .Values.images.milvus.registry | default ( .Values.images.registry | default "docker.io" ) }}/{{ .Values.images.milvus.repository }}:v2.3.2
    - name: v2.3.2-querynode
      serviceVersion: "2.3.2"
      images:
        setup: {{ .Values.images.milvusTools.registry | default ( .Values.images.registry | default "docker.io" ) }}/{{ .Values.images.milvusTools.repository }}:v0.9.17
        querynode: {{ .Values.images.milvus.registry | default ( .Values.images.registry | default "docker.io" ) }}/{{ .Values.images.milvus.repository }}:v2.3.2
    - name: v2.3.2-indexnode
      serviceVersion: "2.3.2"
      images:
        setup: {{ .Values.images.milvusTools.registry | default ( .Values.images.registry | default "docker.io" ) }}/{{ .Values.images.milvusTools.repository }}:v0.9.17
        indexnode: {{ .Values.images.milvus.registry | default .Values.images.registry }}/{{ .Values.images.milvus.repository }}:v2.3.2
    - name: v2.3.2-datanode
      serviceVersion: "2.3.2"
      images:
        setup: {{ .Values.images.milvusTools.registry | default ( .Values.images.registry | default "docker.io" ) }}/{{ .Values.images.milvusTools.repository }}:v0.9.17
        datanode: {{ .Values.images.milvus.registry | default ( .Values.images.registry | default "docker.io" ) }}/{{ .Values.images.milvus.repository }}:v2.3.2

    - name: v2.5.13-standalone
      serviceVersion: "2.5.13"
      images:
        setup: {{ .Values.images.milvusTools.registry | default ( .Values.images.registry | default "docker.io" )  }}/{{ .Values.images.milvusTools.repository }}:v0.9.17
        milvus: {{ .Values.images.milvus.registry | default ( .Values.images.registry | default "docker.io" )  }}/{{ .Values.images.milvus.repository }}:v2.5.13
    - name: v2.5.13-mixcoord
      serviceVersion: "2.5.13"
      images:
        setup: {{ .Values.images.milvusTools.registry | default ( .Values.images.registry | default "docker.io" )  }}/{{ .Values.images.milvusTools.repository }}:v0.9.17
        mixcoord: {{ .Values.images.milvus.registry | default ( .Values.images.registry | default "docker.io" )  }}/{{ .Values.images.milvus.repository }}:v2.5.13
    - name: v2.5.13-proxy
