apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: milvus-{{ .Chart.Version }}
  labels:
    {{- include "milvus.labels" . | nindent 4 }}
spec:
  topologies:
    - name: standalone
      components:
        - name: etcd
          compDef: etcd
        - name: minio
          compDef: milvus-minio  # TODO: use the minio component definition
        - name: milvus
          compDef: milvus-standalone
      orders:
        provision:
          - etcd,minio
          - milvus
        terminate:
          - milvus
          - etcd,minio
      default: true
    - name: cluster
      components:
        - name: proxy
          compDef: milvus-proxy
        - name: mixcoord
          compDef: milvus-mixcoord
        - name: datanode
          compDef: milvus-datanode
        - name: indexnode
          compDef: milvus-indexnode
        - name: querynode
          compDef: milvus-querynode