apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: milvus-{{ .Chart.Version }}
  labels:
    clusterdefinition.kubeblocks.io/name: milvus-{{ .Chart.Version }}
    {{- include "milvus.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: milvus
  backupPolicies:
  - componentDefRef: milvus
    backupMethods:
    - name: volume-snapshot
      snapshotVolumes: true
      targetVolumes:
        volumes:
        - data
    schedules:
    - backupMethod: volume-snapshot
      enabled: false
      retentionPeriod: 7d
      cronExpression: "0 18 * * 0"

---

apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: milvus-cluster-backup-policy-template
  labels:
    {{- include "milvus.labels" . | nindent 4 }}
spec:
  serviceKind: Milvus
  compDefs:
    - {{ include "milvus-proxy.cmpdRegexpPattern" . }}
  backupMethods:
    - name: full
      snapshotVolumes: false
      actionSetName: milvus-full
      targetVolumes:
        volumes:
          - milvus-config
        volumeMounts:
          - mountPath: /milvus/configs/
            name: milvus-config
            readOnly: true
  schedules:
    - backupMethod: full
      enabled: false
      retentionPeriod: 7d
      cronExpression: "0 18 * * 0"