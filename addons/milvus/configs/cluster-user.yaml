etcd:
  endpoints:
    - {{ .ETCD_HOST_SVC_REF }}:{{ .ETCD_PORT_SVC_REF }}
  rootPath: {{ .KB_CLUSTER_NAME }}
minio:
  address: {{ .MINIO_HOST }}
  port: {{ .MINIO_PORT }}
  accessKeyID: MINIO_ACCESS_KEY
  secretAccessKey: MINIO_SECRET_KEY
  bucketName: MINIO_BUCKETNAME
  rootPath: {{ .KB_CLUSTER_NAME }}
  cloudProvider: aws
mq:
  type: kafka
messageQueue: kafka
kafka:
  # port is actually endpoint, maybe a bug of kb
  brokerList: {{ .KAFKA_PORT_SVC_REF }}
msgChannel:
  chanNamePrefix:
    cluster: {{ .KB_CLUSTER_NAME }}

