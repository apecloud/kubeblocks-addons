etcd:
  endpoints:
    # port is actually endpoint, maybe a bug of kb
    - {{ .KB_CLUSTER_NAME }}-etcd-headless.{{ .KB_NAMESPACE }}.svc.cluster.local:2379
  rootPath: {{ .KB_CLUSTER_NAME }}
minio:
  address: MINIO_HOST
  port: MINIO_PORT
  accessKeyID: MINIO_ACCESS_KEY
  secretAccessKey: MINIO_SECRET_KEY
  bucketName: MINIO_BUCKETNAME
  rootPath: {{ .KB_CLUSTER_NAME }}
mq:
  type: kafka
messageQueue: kafka
kafka:
  # port is actually endpoint, maybe a bug of kb
  brokerList: {{ .KAFKA_PORT }}
msgChannel:
  chanNamePrefix:
    cluster: {{ .KB_CLUSTER_NAME }}

