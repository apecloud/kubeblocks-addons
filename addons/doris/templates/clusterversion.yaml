apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: {{ include "doris.name" . }}-{{ default .Chart.AppVersion .Values.clusterVersionOverride }}
  labels:
    {{- include "doris.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  clusterDefinitionRef: {{ include "doris.name" . }}
  componentVersions:
    - componentDefRef: doris-fe
      versionsContext:
        containers:
          - name: doris-fe
            image: {{ .Values.images.registry | default "docker.io" }}/{{ .Values.images.doris.fe.repository }}:{{ default .Chart.AppVersion .Values.images.doris.fe.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.images.pullPolicy }}
            securityContext:
              allowPrivilegeEscalation: false
              runAsUser: 0
          - name: mysql-root-script
            image: {{ .Values.images.registry | default "docker.io" }}/{{ .Values.images.doris.fe.repository }}:{{ default .Chart.AppVersion .Values.images.doris.fe.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.images.pullPolicy }}
            securityContext:
              allowPrivilegeEscalation: false
              runAsUser: 0
    - componentDefRef: doris-cn
      versionsContext:
        initContainers:
          - name: sysctl
            image: {{ .Values.images.registry | default "docker.io" }}/{{ .Values.images.init.repository }}:{{ .Values.images.init.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.images.pullPolicy }}
        containers:
          - name: doris-cn
            image: {{ .Values.images.registry | default "docker.io" }}/{{ .Values.images.doris.cn.repository }}:{{ default .Chart.AppVersion .Values.images.doris.cn.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.images.pullPolicy }}
            securityContext:
              allowPrivilegeEscalation: false
              runAsUser: 0
    - componentDefRef: doris-be
      versionsContext:
        initContainers:
          - name: sysctl
            image: {{ .Values.images.registry | default "docker.io" }}/{{ .Values.images.init.repository }}:{{ .Values.images.init.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.images.pullPolicy }}
        containers:
          - name: doris-be
            image: {{ .Values.images.registry | default "docker.io" }}/{{ .Values.images.doris.be.repository }}:{{ default .Chart.AppVersion .Values.images.doris.be.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.images.pullPolicy }}
            securityContext:
              allowPrivilegeEscalation: false
              runAsUser: 0
