apiVersion: parameters.kubeblocks.io/v1alpha1
kind: ParamConfigRenderer
metadata:
  name: {{ include "be.pcrName" . }}
  labels:
    {{- include "doris.labels" . | nindent 4 }}
  annotations:
    {{- include "doris.annotations" . | nindent 4 }}
spec:
  componentDef: {{ include "be.componentDefName" . }}
  parametersDefs:
    - {{ include "be.paramsDefName" . }}
  configs:
    - name: be.conf
      fileFormatConfig:
        format: props-plus
      reRenderResourceTypes:
        - vscale