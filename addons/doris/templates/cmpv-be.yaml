apiVersion: apps.kubeblocks.io/v1
kind: ComponentVersion
metadata:
  name: {{ include "be.componentVersionName" . }}
  labels:
    {{- include "doris.labels" . | nindent 4 }}
  annotations:
    {{- include "doris.apiVersion" . | nindent 4 }}
spec:
  compatibilityRules:
  - compDefs:
    - {{ include "be.cmpdRegexPattern" . }}
    releases:
    - 2.1.6
  releases:
  - name: 2.1.6
    serviceVersion: 2.1.6
    images:
      be: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.be.repository }}:2.1.6
      sysctl: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.be.repository }}:2.1.6