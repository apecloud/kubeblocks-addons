apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: doris-full-backup
spec:
  backupType: Full
  env:
    - name: BACKUP_DIR
      value: /opt/apache-doris/fe/doris-meta/ape/backup
  backup:
    preBackup: []
    postBackup: []
    backupData:
      image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.fe.repository }}:2.1.6
      runOnTargetPodNode: true
      command:
        - bash
        - -c
        - |
          {{- .Files.Get "dataprotection/common.sh" | nindent 10 }} 
          {{- .Files.Get "dataprotection/backup.sh" | nindent 10 }}
      syncProgress:
        enabled: true
        intervalSeconds: 5
  restore:
    prepareData:
      runOnTargetPodNode: true
      image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.fe.repository }}:2.1.6
      command:
        - bash
        - -c
        - |
          {{- .Files.Get "dataprotection/download-meta.sh" | nindent 10 }}
    postReady:
    - job:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.fe.repository }}:2.1.6
        runOnTargetPodNode: false
        command:
          - bash
          - -c
          - |
            {{- .Files.Get "dataprotection/common.sh" | nindent 12 }} 
            {{- .Files.Get "dataprotection/restore.sh" | nindent 12 }}