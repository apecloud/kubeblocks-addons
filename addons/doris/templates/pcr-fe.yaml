apiVersion: parameters.kubeblocks.io/v1alpha1
kind: ParamConfigRenderer
metadata:
  name: {{ include "fe.pcrName" . }}
  labels:
    {{- include "doris.labels" . | nindent 4 }}
  annotations:
    {{- include "doris.annotations" . | nindent 4 }}
spec:
  componentDef: {{ include "fe.componentDefName" . }}
  parametersDefs:
    - {{ include "fe.paramsDefName" . }}
  configs:
    - name: fe.conf
      fileFormatConfig:
        format: props-plus
      reRenderResourceTypes:
        - vscale
        - tls