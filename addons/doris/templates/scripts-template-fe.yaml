apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fe.scriptsTemplate" . }}
  labels:
    {{- include "doris.labels" . | nindent 4 }}
data:
  fe_disaggregated_entrypoint.sh: |-
    {{- .Files.Get "scripts/fe/fe_disaggregated_entrypoint.sh" | nindent 4 }}
  fe_disaggregated_prestop.sh: |-
    {{- .Files.Get "scripts/fe/fe_disaggregated_prestop.sh" | nindent 4 }}
  fe_disaggregated_probe.sh: |-
    {{- .Files.Get "scripts/fe/fe_disaggregated_probe.sh" | nindent 4 }}
  fe_entrypoint.sh: |-
    {{- .Files.Get "scripts/fe/fe_entrypoint.sh" | nindent 4 }}
  fe_prestop.sh: |-
    {{- .Files.Get "scripts/fe/fe_prestop.sh" | nindent 4 }}
  fe_entry_point.sh: |-
    {{- .Files.Get "scripts/fe/fe_entry_point.sh" | nindent 4 }}
  init_fe.sh: |-
    {{- .Files.Get "scripts/fe/init_fe.sh" | nindent 4 }}
