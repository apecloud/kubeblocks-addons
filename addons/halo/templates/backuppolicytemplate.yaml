apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: halo-backup-policy-template
  labels:
    clusterdefinition.kubeblocks.io/name: halo
    {{- include "official-halo.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: halo
  backupPolicies:
  - componentDefRef: halo
    backupMethods:
    - name: pg-basebackup
      snapshotVolumes: false
      actionSetName: halo-basebackup
      envMapping:
      - key: IMAGE_TAG
        valueFrom:
          clusterVersionRef:
          - names: [halo-test]
            mappingValue: "0.6"
      targetVolumes:
        volumeMounts:
        - name: data
          mountPath: {{ .Values.dataMountPath }}
    - name: volume-snapshot
      snapshotVolumes: true
      targetVolumes:
        volumes:
        - data
    schedules: &backupschedules
    - backupMethod: pg-basebackup
      enabled: false
      cronExpression: "1 18 * * *" #测试用每10分钟做一次快照
      retentionPeriod: 7d
    - backupMethod: volume-snapshot #卷做快照
      enabled: false
      cronExpression: "1 18 * * *"
      retentionPeriod: 7d