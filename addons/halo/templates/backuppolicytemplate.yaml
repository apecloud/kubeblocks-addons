apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: halo-backup-policy-template
  labels:
    clusterdefinition.kubeblocks.io/name: halo
    {{- include "official-halo.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: halo
  backupPolicies:
  - componentDefRef: halo
    # target:
    #   role: primary
    backupMethods:
    - name: halo-basebackup
      snapshotVolumes: false
      actionSetName: halo-basebackup
      targetVolumes:
        volumeMounts:
        - name: data
          mountPath: {{ .Values.dataMountPath }}
    # - name: volume-snapshot
    #   snapshotVolumes: true
    #   targetVolumes:
    #     volumes:
    #     - data
    #     volumeMounts:
    #     - name: data
    #       mountPath: {{ .Values.dataMountPath }}
    schedules: 
    - backupMethod: halo-basebackup
      enabled: true
      cronExpression: "*/5 * * * *" #测试用每5分钟做一次快照
      retentionPeriod: 7d
    # - backupMethod: volume-snapshot #卷做快照
    #   enabled: false
    #   cronExpression: "* * * * *"
    #   retentionPeriod: 7d