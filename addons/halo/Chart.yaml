apiVersion: v2
name: halo
description: A Official Halo cluster definition Helm chart for Kubernetes

type: application

version: v1.0-alpha

# The helm chart contains multiple kernel versions of Official PostgreSQL,
# and each PostgreSQL version corresponds to a clusterVersion object.
# appVersion should be consistent with the highest PostgreSQL kernel version in clusterVersion.
appVersion: "halo-14"

annotations:
  addon.kubeblocks.io/kubeblocks-version: ">=0.7.0"
  addon.kubeblocks.io/model: "RDBMS"
  addon.kubeblocks.io/provider: "Halo-Tech 羲和数据库"
