apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: starrocks-{{ default .Chart.AppVersion .Values.clusterVersionOverride }}
  labels:
    {{- include "starrocks.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: starrocks
  componentVersions:
  - componentDefRef: fe
    versionsContext:
      containers:
      - name: fe
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.fe.repository }}:{{ .Values.image.fe.tag }}
        imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
  - componentDefRef: be
    versionsContext:
      containers:
      - name: be
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.be.repository }}:{{ .Values.image.be.tag }}
        imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
