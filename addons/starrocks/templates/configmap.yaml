apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fe-shared-nothing.componentDefName" . }}-cm
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "starrocks.labels" . | nindent 4 }}
data:
  suspend: "none"
  fe.conf: |-
    {{- .Files.Get "config/fe-config-shared-nothing.tpl" | nindent 4 }}
    {{- include "params.priority_networks" . | nindent 4}}

