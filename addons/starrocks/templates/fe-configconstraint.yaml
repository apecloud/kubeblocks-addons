{{- $cc := .Files.Get "config/fe-config-effect-scope.yaml" | fromYaml }}
apiVersion: apps.kubeblocks.io/v1beta1
kind: ConfigConstraint
metadata:
  name: {{ include "fe.configConstraintsName" . }}
  labels:
    {{- include "starrocks.labels" . | nindent 4 }}
spec:
  reloadAction:
    shellTrigger:
      sync: true
      command:
        - "fe-update-dynamic-config.sh"
      scriptConfig:
        scriptConfigMapRef: {{ include "starrocks.name" . }}-scripts
        namespace: {{ .Release.Namespace }}
      toolsSetup:
        mountPoint: /kb_tools
        toolConfigs:
        - name: starrocks-tools
          command:
          - cp
          - /bin/mysql
          - /kb_tools/mysql
          image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.tools.repository }}:{{ .Values.image.tools.tag }}

  # ConfigurationSchema that impose restrictions on engine parameter's rule
  parametersSchema:
    # top level mysql configuration type
    topLevelKey: FEParameter

    # schemaInJSON: auto generate from cue scripts
    # example: ../../internal/configuration/testdata/mysql_openapi.json
    cue: |-
      {{- .Files.Get "config/fe-config-constraint.cue" | nindent 6 }}

  ## define static parameter list
  {{- if hasKey $cc "staticParameters" }}
  staticParameters:
    {{- $params := get $cc "staticParameters" }}
      {{- range $params }}
      - {{ . }}
      {{- end }}
  {{- end}}

  ## define dynamic parameter list
  {{- if hasKey $cc "dynamicParameters" }}
  dynamicParameters:
    {{- $params := get $cc "dynamicParameters" }}
      {{- range $params }}
      - {{ . }}
      {{- end }}
  {{- end}}

  ## define immutable parameter list, this feature is not currently supported.
  {{- if hasKey $cc "immutableParameters" }}
  immutableParameters:
    {{- $params := get $cc "immutableParameters" }}
      {{- range $params }}
      - {{ . }}
      {{- end }}
  {{- end}}


  # mysql configuration file format
  fileFormatConfig:
    format: props-plus
