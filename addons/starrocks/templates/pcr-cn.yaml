apiVersion: parameters.kubeblocks.io/v1alpha1
kind: ParamConfigRenderer
metadata:
  name: {{ include "cn.pcrName" . }}
  labels:
    {{- include "starrocks.labels" . | nindent 4 }}
spec:
  componentDef: {{ include "cn.componentDefName" . }}
  parametersDefs:
    - {{ include "cn.paramsDefName" . }}
  configs:
    - name: cn.conf
      fileFormatConfig:
        format: props-plus