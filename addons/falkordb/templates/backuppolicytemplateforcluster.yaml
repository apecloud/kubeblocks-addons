apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: falkordb-cluster-backup-policy-template
  labels:
    {{- include "falkordb.labels" . | nindent 4 }}
spec:
  serviceKind: falkordb
  compDefs:
  - falkordb-cluster
  target:
    role: secondary
    fallbackRole: primary
    account: default
  backupMethods:
  - name: datafile
    snapshotVolumes: false
    actionSetName: falkordb-cluster-br
    targetVolumes:
      volumeMounts:
        - name: data
          mountPath: {{ .Values.dataMountPath }}
  - name: backup-for-rebuild-instance
    actionSetName: falkordb-for-rebuild-instance
    env:
      - name: REBUILD_CLUSTER_INSTANCE
        value: "true"
    targetVolumes:
      volumeMounts:
        - name: data
          mountPath: {{ .Values.dataMountPath }}
  #  TODO: support it when kb support to input the specified component name for sharding cluster.
  #  - name: volume-snapshot
  #    snapshotVolumes: true
  #    targetVolumes:
  #      volumes:
  #        - data
  schedules:
    - backupMethod: datafile
      enabled: false
      cronExpression: "0 18 * * 0"
      retentionPeriod: 7d