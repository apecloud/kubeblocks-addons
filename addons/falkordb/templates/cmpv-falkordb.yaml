apiVersion: apps.kubeblocks.io/v1
kind: ComponentVersion
metadata:
  name: falkordb
  labels:
    {{- include "falkordb.labels" . | nindent 4 }}
  annotations:
    {{- include "falkordb.apiVersion" . | nindent 4 }}
spec:
  compatibilityRules:
  {{- range .Values.falkordbVersions }}
  - compDefs:
      - {{ .componentDef }}
    releases:
  {{- range .mirrorVersions }}
    - {{ .version }}
  {{- end }}
  {{- end }}
  releases:
  {{- range .Values.falkordbVersions }}
  {{- $falkordbRepository := printf "%s/%s" ( $.Values.image.registry | default "docker.io" ) $.Values.image.repository }}
  {{- range .mirrorVersions }}
  - name: {{ .version }}
    serviceVersion: {{ .version }}
    images:
      falkordb: {{ $falkordbRepository }}:{{ .imageTag }}
      metrics: {{ include "metrics.repository" $ }}:{{ $.Values.metrics.image.tag }}
      init-dbctl: {{ $.Values.dbctlImage.registry | default ( $.Values.image.registry | default "docker.io" ) }}/{{ $.Values.dbctlImage.repository }}:{{ $.Values.dbctlImage.tag }}
      postProvision: {{ $falkordbRepository }}:{{ .imageTag }}
      accountProvision: {{ $falkordbRepository }}:{{ .imageTag }}
      switchover: {{ $falkordbRepository }}:{{ .imageTag }}
      memberJoin: {{ $falkordbRepository }}:{{ .imageTag }}
  {{- end }}
  {{- end }}