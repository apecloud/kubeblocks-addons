{{- range .Values.falkordbVersions }}
---
apiVersion: parameters.kubeblocks.io/v1alpha1
kind: ParamConfigRenderer
metadata:
  name: {{ printf "falkordb-cluster%s-pcr-%s" .major $.Chart.Version }}
  labels:
    {{- include "falkordb.labels" $ | nindent 4 }}
  annotations:
    {{- include "falkordb.annotations" $ | nindent 4 }}
spec:
  componentDef: {{ printf "%s-%s" .clusterComponentDef  $.Chart.Version }}
  parametersDefs:
    - {{ printf "falkordb-cluster%s-pd" .major }}

  configs:
    - name: redis.conf
      fileFormatConfig:
        format: redis
      reRenderResourceTypes:
        - vscale
{{- end }}