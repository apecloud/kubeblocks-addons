apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: falkordb-backup-policy-template
  labels:
    {{- include "falkordb.labels" . | nindent 4 }}
spec:
  serviceKind: falkordb
  compDefs:
      - ^falkordb-\d+.*$
  target:
    role: secondary
    fallbackRole: primary
    account: default
  backupMethods:
    - name: datafile
      snapshotVolumes: false
      actionSetName: falkordb-physical-br
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: aof
      snapshotVolumes: false
      actionSetName: falkordb-for-pitr
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: volume-snapshot
      snapshotVolumes: true
      targetVolumes:
        volumes:
          - data
    - name: backup-for-rebuild-instance
      actionSetName: falkordb-for-rebuild-instance
      env:
        - name: REBUILD_CLUSTER_INSTANCE
          value: "true"
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
  schedules:
    - backupMethod: datafile
      enabled: false
      cronExpression: "0 18 * * 0"
      retentionPeriod: 7d
    - backupMethod: aof
      enabled: false
      cronExpression: "0 18 * * 0"
      retentionPeriod: 7d
    - backupMethod: volume-snapshot
      enabled: false
      cronExpression: "0 18 * * 0"
      retentionPeriod: 7d