# Default values for falkordb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""

fullnameOverride: ""

## FalkorDB versions configuration
## Array of major versions, each containing minor versions with specific image tags
## @param serviceVersion define default serviceVersion of each Component
falkordbVersions:
  - major: "4"
    componentDef: "falkordb-4"
    clusterComponentDef: "falkordb-cluster-4"
    sentinelComponentDef: "falkordb-sent-4"
    serviceVersion: "4.12.5"
    defaultImageTag: "v4.12.5"
    mirrorVersions:
      - version: "4.12.5"
        imageTag: "v4.12.5"

image:
  # refer: https://redis.io/docs/stack/
  # FalkorDB Stack Server, which combines open source FalkorDB,
  # is licensed under the Server Side Public License (SSPL)
  # For information about licensing per version, see https://github.com/falkordb/falkordb?tab=License-1-ov-file#readme
  registry: docker.io
  repository: falkordb/falkordb
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag:
    major4:
      minor12: v4.12.5

  apeDts:
    registry: ""
    repository: apecloud/ape-dts
    tag: 2.0.24
    reshardTag: redis.reshard.2.0.9

apeDtsImage:
  registry: ""
  repository: apecloud/ape-dts
  tag: 2.0.24

dbctlImage:
  registry:
  repository: apecloud/dbctl
  pullPolicy: IfNotPresent
  tag: 0.1.8

busyboxImage:
  # if the value of busyboxImage.registry is not specified using `--set`, it will be set to the value of 'image.registry' by default
  registry: ""
  repository: busybox
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1.36

metrics:
  image:
    # if the value of metrics.image.registry is not specified using `--set`, it will be set to the value of 'image.registry' by default
    registry: ""
    repository: apecloud/agamotto
    tag: 0.1.2-beta.1
    pullPolicy: IfNotPresent
  service:
    port: 9121
    serverPort: 8888

# defined the data volume mount path of redis server
dataMountPath: /data

logConfigs:
  running: /data/running.log

# cluster domain without . prefix
clusterDomain: "cluster.local"

enableMetrics: false
