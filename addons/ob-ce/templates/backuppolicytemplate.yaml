apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: {{ printf "%s-backup-policy-template" (include "oceanbase.name" .) }}
  labels:
    clusterdefinition.kubeblocks.io/name: {{ include "oceanbase.name" . }}
  annotations:
    dataprotection.kubeblocks.io/is-default-policy-template: "true"
spec:
  clusterDefinitionRef: {{ include "oceanbase.name" . }}
  backupPolicies:
  - componentDefs:
    - {{ include "oceanbase.name" . }}
    componentDefRef: {{ include "oceanbase.name" . }}
    backoffLimit: 0
    backupMethods: &backupMethods
      - name: full
        snapshotVolumes: false
        actionSetName: {{ printf "%s-physical-backuptwork" (include "oceanbase.name" .) }}
        targetVolumes:
          volumeMounts:
            - name: workdir
              mountPath: /home/admin/workdir
    schedules: &backupschedules
      - backupMethod: full
        enabled: false
        cronExpression: "0 18 * * *"
        retentionPeriod: 7d
  - componentDefs:
    -  {{ printf "%s-hostnetwork" (include "oceanbase.name" .) }}
    componentDefRef: {{ printf "%s-hostnetwork" (include "oceanbase.name" .) }}
    backoffLimit: 0
    backupMethods: *backupMethods
    schedules: *backupschedules
  - componentDefs:
    - {{ printf "%s-repl" (include "oceanbase.name" .) }}
    componentDefRef: oceanbase-repl
    backoffLimit: 0
    backupMethods: *backupMethods
    schedules: *backupschedules
  - componentDefs:
    - {{ printf "%s-repl-host" (include "oceanbase.name" .) }}
    componentDefRef:  {{ printf "%s-repl-host" (include "oceanbase.name" .) }}
    backoffLimit: 0
    backupMethods: *backupMethods
    schedules: *backupschedules