apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: mysql-orc-5.7
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: mysql-orc
  componentVersions:
  - componentDefRef: mysql
    configSpecs:
      - name: mysql-replication-config
        templateRef: oracle-mysql5.7-config-template
        constraintRef: oracle-mysql8.0-config-constraints
        volumeName: mysql-config
        namespace: {{ .Release.Namespace }}
    versionsContext:
      initContainers:
      - image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        name: init-data
      containers:
      - name: mysql
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
        command:
          - bash
          - -c
          - "/scripts/docker-entrypoint.sh mysqld --server-id $(( ${KB_POD_NAME##*-} + 1)) --ignore-db-dir=lost+found --plugin-load-add=rpl_semi_sync_master=semisync_master.so --plugin-load-add=rpl_semi_sync_slave=semisync_slave.so"

    systemAccountSpec:
      cmdExecutorConfig:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
  - componentDefRef: orchestrator
    versionsContext:
      containers:
        - name: orchestrator
          image: docker.io/bitpoke/mysql-operator-orchestrator:v0.6.3
          imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
