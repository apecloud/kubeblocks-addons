apiVersion: v1
data:
  orc-topology.cnf: |
    [client]
    user = {{ printf "{{ .Env.ORC_TOPOLOGY_USER }}" }}
    password = {{ printf "{{ .Env.ORC_TOPOLOGY_PASSWORD }}" }}
  orchestrator.conf.json: |-
    {{- .Files.Get "config/orchestrator.json" | nindent 4 }}
kind: ConfigMap
metadata:
  name: mysql-orc-config
