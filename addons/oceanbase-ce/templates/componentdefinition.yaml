
apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "oceanbase-ce.compDefName" . }}
  labels:
    {{- include "oceanbase-ce.labels" . | nindent 4 }}
  annotations:
    {{- include "oceanbase-ce.annotations" . | nindent 4 }}
spec:
  provider: Community
  serviceKind: oceanbase-ce
  description:  {{ .Chart.Description }}
  updateStrategy: BestEffortParallel
  {{- include "oceanbase-ce.spec.vars" . | nindent 2 }}
  {{- include "oceanbase-ce.spec.configs" . | nindent 2 }}
  exporter:
    containerName: metrics
    scrapePort: "8088"
  systemAccounts:
    - name: root
      initAccount: true
      passwordGenerationPolicy:
        length: 10
        numDigits: 5
        numSymbols: 0
        letterCase: MixedCases
  services:
    - name: ordinal
      serviceName: ordinal
      podService: true
      spec:
        ports:
          - name: sql
            port: 2881
            targetPort: sql
          - name: rpc
            port: 2882
            targetPort: rpc
  hostNetwork:
    containerPorts:
    - container: observer-container
      ports:
      - sql
      - rpc
    - container: metrics
      ports:
      - http
      - pprof
  runtime:
    containers:
      - name: observer-container
        command:
          - bash
          - -c
          - |
            /scripts/entrypoint.sh
        ports:
          - containerPort: 2881
            name: sql
            protocol: TCP
          - containerPort: 2882
            name: rpc
            protocol: TCP
        readinessProbe:
          failureThreshold: 10
          initialDelaySeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
          exec:
            command:
              - cat
              - /tmp/ready
        volumeMounts:
          - mountPath: /home/admin/data-file
            name: data-file
          - mountPath: /home/admin/data-log
            name: data-log
          - mountPath: /home/admin/log
            name: log
          - mountPath: /home/admin/workdir
            name: workdir
          - name: scripts
            mountPath: /scripts
          - name: oceanbase-config
            mountPath: /kb-config
          - name: oceanbase-sysvars
            mountPath: /opt/oceanbase/sysvars
        workingDir: /home/admin/workdir
        env:
          - name: LD_LIBRARY_PATH
            value: /home/admin/oceanbase/lib
          - name: CLUSTER_NAME
            value: "$(OB_COMPONENT_NAME)"
          - name: OB_HOME_DIR
            value: "/home/admin/workdir"
          - name: POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: spec.nodeName
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
      - name: metrics
        command:
          - bash
          - -c
          - |
            /scripts/setupmetrics.sh
        env:
          - name: OB_MONITOR_STATUS
            value: active
          - name: CLUSTER_NAME
            value: "$(OB_COMPONENT_NAME)"
          - name: MONITOR_USER
            value: "root"
          - name: MONITOR_PASSWORD
            value: ""
          - name: POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: spec.nodeName
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
        ports:
          - containerPort: 8088
            name: http
            protocol: TCP
          - containerPort: 8089
            name: pprof
            protocol: TCP
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: "200m"
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - name: scripts
            mountPath: /scripts
          - name: kb-tools
            mountPath: /kb_tools
          - name: metricslog
            mountPath: /home/admin/obagent/log
        workingDir: /home/admin/obagento
    volumes:
      - name: metricslog
        emptyDir:
          sizeLimit: 1Gi   # Can use Mi, Gi, Ti etc