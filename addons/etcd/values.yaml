
nameOverride: ""
fullnameOverride: ""

clusterDomain: ".cluster.local"

# volume backup
dataMountPath: /var/run/etcd
dataDir: /var/run/etcd/default.etcd

tlsMountPath: /etc/pki/tls

# a copy version of /etc/etcd/etcd.conf but add some modification
tmpConfigPath: /var/run/etcd/etcd.conf

# These TLS settings are used to configure two kind of TLS for etcd
# They will only take effect when 'etcd-cluster.Values.tlsEnable' is set to true
tls:
  client: true
  peer: true


# define a threshold to check if backup total key is too low
# '8' is the initial count for a 3-replica etcd cluster
# consider increasing this value when dealing with larger etcd clusters
backupKeyThreshold: 8

image:
  registry: quay.io/coreos
  repository: etcd
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag:
    major3:
      # latest etcd version build with busybox
      minor56: v3.5.6
      # latest etcd version build with distroless(default)
      minor515: v3.5.15

busyboxImage:
  registry: docker.io
  repository: busybox
  pullPolicy: IfNotPresent
  # use static compile version
  tag: 1.35-musl