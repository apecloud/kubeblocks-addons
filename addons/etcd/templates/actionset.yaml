apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: {{ include "etcd.backupActionSet" .}}
  labels:
    {{- include "etcd.labels" . | nindent 4 }}
spec:
  env:
    - name: TLS_DIR
      value: {{ .Values.tlsMountPath }}
    - name: RESTORE_DIR
      value: {{ .Values.restoreDir }}
    - name: CLUSTER_DOMAIN
      value: {{ .Values.clusterDomain }}
    - name: IMAGE_TAG
      value: v3.6.1
  backupType: Full
  backup:
    backupData:
      image: {{ include "etcd.repository" . }}:$(IMAGE_TAG)
      runOnTargetPodNode: true
      syncProgress:
        enabled: false
        intervalSeconds: 5
      command:
      - {{ .Values.binDir }}/bash
      - -c
      - |
        {{- .Files.Get "scripts/common.sh" | nindent 8 }}
        {{- .Files.Get "dataprotection/backup.sh" | nindent 8 }}
  restore:
    prepareData:
      image: {{ include "bashBusybox.image" . }}
      runOnTargetPodNode: true
      command:
      - /bin/bash
      - -c
      - |
        {{- .Files.Get "scripts/common.sh" | nindent 12 }}
        {{- .Files.Get "dataprotection/prepare-for-restore.sh" | nindent 12 }}
