apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: etcd-backup-policy-template
  labels:
    {{- include "etcd.labels" . | nindent 4 }}
    clusterdefinition.kubeblocks.io/name: etcd
spec:
  clusterDefinitionRef: etcd
  backupPolicies:
    - componentDefs:
      - etcd-{{ .Values.image.tag.major3.minor515 }}
      target:
        role: leader
      backupMethods:
        - name: {{ include "etcd.backupActionSetName" .}}
          snapshotVolumes: false
          actionSetName: {{ include "etcd.backupActionSetName" .}}
          targetVolumes:
            volumes:
            - tls
            - data
            volumeMounts:
            - name: tls
              mountPath: /etc/pki/tls
            - name: data
              mountPath: {{ .Values.dataMountPath }}
      schedules:
        - backupMethod: {{ include "etcd.backupActionSetName" .}}
          enabled: false
          cronExpression: "0 18 * * 0"
          retentionPeriod: 7d