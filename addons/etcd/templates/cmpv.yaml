apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: etcd
  labels:
    {{- include "etcd.labels" . | nindent 4 }}
spec:
  compatibilityRules:
    - releases:
        - {{ .Values.image.tag }}
      compDefs:
        - etcd
  releases:
    - name: {{ .Values.image.tag }}
      serviceVersion: {{ .Values.image.tag }}
      images:
        etcd: {{ .Values.image.repository }}:{{ .Values.image.tag }}
