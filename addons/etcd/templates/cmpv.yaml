apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: etcd
  labels:
    {{- include "etcd.labels" . | nindent 4 }}
spec:
  compatibilityRules:
    - compDefs: [etcd-v3.5.6]
      releases: [v3.5.6]
    - compDefs: [etcd-v3.5.15]
      releases: [v3.5.15]
  releases:
    - name: v3.5.6
      serviceVersion: v3.5.6
      images:
        etcd: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:v3.5.6
    - name: v3.5.15
      serviceVersion: v3.5.15
      images:
        etcd: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository}}:v3.5.15