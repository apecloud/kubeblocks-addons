apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: etcd
  labels:
    {{- include "etcd.labels" . | nindent 4 }}
spec:
  compatibilityRules:
    - releases:
        - v3.5.6
        - v3.4.32
        - v3.5.13
      compDefs:
        - etcd
  releases:
    - name: v3.5.6
      serviceVersion: v3.5.6
      images:
        etcd: {{ .Values.image.repository }}:v3.5.6
    - name: v3.4.32
      serviceVersion: v3.4.32
      images:
        etcd: {{ .Values.image.repository }}:v3.4.32
    - name: v3.5.13
      serviceVersion: v3.5.13
      images:
        etcd: {{ .Values.image.repository }}:v3.5.13
