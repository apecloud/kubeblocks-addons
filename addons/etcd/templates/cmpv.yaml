apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: etcd
  labels:
    {{- include "etcd.labels" . | nindent 4 }}
spec:
  compatibilityRules:
    - compDefs:
        - etcd
      releases:
        - 3.5.6
        - 3.5.15
        - 3.6.1
  releases:
    - name: 3.5.6
      serviceVersion: 3.5.6
      images:
        inject-bash: {{ include "bashBusyboxImage.image" . }}
        etcd: {{ include "etcd.repository" . }}:v3.5.6
    - name: 3.5.15
      serviceVersion: 3.5.15
      images:
        inject-bash: {{ include "bashBusyboxImage.image" . }}
        etcd: {{ include "etcd.repository" . }}:v3.5.15
    - name: 3.6.1
      serviceVersion: 3.6.1
      images:
        inject-bash: {{ include "bashBusyboxImage.image" . }}
        etcd: {{ include "etcd.repository" . }}:v3.6.1
