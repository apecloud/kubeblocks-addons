{{- $cc := .Files.Get "config/etcd-config-effect-scope.yaml" | fromYaml }}
apiVersion: apps.kubeblocks.io/v1beta1
kind: ConfigConstraint
metadata:
  name: etcd-constraints
  labels:
    {{- include "etcd.labels" . | nindent 4 }}
spec:
  reloadAction:
    autoTrigger:
      processName: ""

  # ConfigurationSchema that impose restrictions on engine parameter's rule
  parametersSchema:
    # top level etcd configuration type
    topLevelKey: EtcdParameter

    # schemaInJSON: auto generate from cue scripts
    cue: |-
      {{- .Files.Get "config/etcd-config-constraint.cue" | nindent 6 }}

  fileFormatConfig:
    format: yaml

  ## define static parameter list
  {{- if hasKey $cc "staticParameters" }}
  staticParameters:
    {{- $params := get $cc "staticParameters" }}
    {{- range $params }}
    - {{ . }}
    {{- end }}
  {{- end}}

  ## define dynamic parameter list
  {{- if hasKey $cc "dynamicParameters" }}
  dynamicParameters:
    {{- $params := get $cc "dynamicParameters" }}
    {{- range $params }}
    - {{ . }}
    {{- end }}
  {{- end}}

  ## define immutable parameter list
  {{- if hasKey $cc "immutableParameters" }}
  immutableParameters:
    {{- $params := get $cc "immutableParameters" }}
    {{- range $params }}
    - {{ . }}
    {{- end }}
  {{- end}}
