apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: etcd
  labels:
    {{- include "etcd.labels" . | nindent 4 }}
spec:
  compatibilityRules:
    - releases:
        - v3.5.6-etcd
      compDefs:
        - etcd
  releases:
    - name: v3.5.6-etcd
      serviceVersion: "3.5.6"
      images:
        etcd: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:v3.5.6
        roleProbe: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:v3.5.6
