apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "etcd3.cmpdName" . }}
  labels:
    {{- include "etcd.labels" . | nindent 4 }}
  annotations:
    {{- include "etcd.annotations" . | nindent 4 }}
spec:
  provider: ApeCloud
  description: {{ .Chart.Description }}
  serviceKind: {{ .Chart.Name }}
  serviceVersion: {{ .Chart.AppVersion }}
  runtime:
    initContainers:
      - name: inject-bash
        imagePullPolicy: {{default .Values.debianImage.pullPolicy "IfNotPresent"}}
        volumeMounts:
          - name: scripts
            mountPath: /scripts
          - name: bin
            mountPath: /share/bin
          - name: lib
            mountPath: /share/lib
          - name: lib64
            mountPath: /share/lib64
        command:
          - /bin/bash
          - -c
          - scripts/inject-bash.sh
    containers:
      - name: etcd
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - containerPort: 2379
            name: client
          - containerPort: 2380
            name: peer
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
          - name: config
            mountPath: /etc/etcd
          - name: scripts
            mountPath: /scripts
          - name: bin
            mountPath: /bin
          - name: lib
            mountPath: /lib
          - name: lib64
            mountPath: /lib64
        command:
          - /bin/bash
          - -c
          - |
            export PATH=$PATH:/bin
            /scripts/start.sh
        env:
          - name: CURRENT_POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
    volumes:
      - name: bin
        emptyDir: {}
      - name: lib
        emptyDir: {}
      - name: lib64
        emptyDir: {}
  vars:
    - name: ETCD_VERSION
      value: {{ .Chart.AppVersion }}
    - name: DATA_DIR
      value: {{ .Values.dataDir }}
    - name: CLUSTER_NAME
      valueFrom:
        clusterVarRef:
          clusterName: Required
    - name: TLS_MOUNT_PATH
      value: {{ .Values.tlsMountPath }}
    - name: CLIENT_TLS
      value: "{{ .Values.tls.client }}"
    - name: PEER_TLS
      value: "{{ .Values.tls.peer }}"
    - name: TMP_CONFIG_PATH
      value: {{ .Values.tmpConfigPath }}
    - name: PEER_FQDNS
      valueFrom:
        componentVarRef:
          optional: false
          podFQDNs: Required
    - name: PEER_ENDPOINT
      valueFrom:
        serviceVarRef:
          optional: true
          host: Required
          loadBalancer: Required
    - name: LEADER_POD_FQDN
      valueFrom:
        componentVarRef:
          optional: false
          podFQDNsForRole:
            role: leader
            option: Required
    - name: ETCD_COMPONENT_NAME
      valueFrom:
        componentVarRef:
          optional: false
          componentName: Required
    - name: CLUSTER_NAMESPACE
      valueFrom:
        clusterVarRef:
          namespace: Required
  volumes:
    - name: data
      needSnapshot: true
  services:
    - name: peer
      spec:
        ports:
          - name: peer
            port: 2380
            targetPort: peer
      podService: true
      disableAutoProvision: true
  # reference: https://etcd.io/docs/v3.5/op-guide/runtime-configuration/ single member changes is better
  updateStrategy: Serial
  roles:
    - name: leader
      serviceable: true
      writable: true
      votable: true
    - name: follower
      serviceable: true
      writable: false
      votable: true
  lifecycleActions:
    roleProbe:
      exec:
        image: {{ include "etcd356.image" . }}
        container: etcd
        command:
          - /bin/bash
          - -c
          - scripts/roleprobe.sh
    memberJoin:
      exec:
        image: {{ include "etcd356.image" . }}
        container: etcd
        command:
          - /bin/bash
          - -c
          - scripts/member-leave.sh
    memberLeave:
      exec:
        image: {{ include "etcd356.image" . }}
        container: etcd
        command:
          - /bin/bash
          - -c
          - scripts/member-leave.sh
    switchover:
      exec:
        image: {{ include "etcd356.image" . }}
        container: etcd
        command:
          - /bin/bash
          - -c
          - scripts/switchover.sh
  configs:
    - name: etcd-configuration-tpl
      templateRef: {{ include "etcd3.configurationTemplate" .}}
      constraintRef: {{ include "etcd3.configConstraint" .}}
      namespace: {{ .Release.Namespace }}
      volumeName: config
      defaultMode: 0666
      reRenderResourceTypes:
        - hscale
        - vscale
  scripts:
    - name: etcd-scripts
      templateRef: {{ include "etcd3.scriptsTemplate" .}}
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  exporter:
    containerName: etcd
    scrapePort: "2379"
    scrapePath: /metrics
    scrapeScheme: http
