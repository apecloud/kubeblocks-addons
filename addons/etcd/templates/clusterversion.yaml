apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: etcd-{{ default .Chart.AppVersion .Values.clusterVersionOverride }}
  labels:
    {{- include "etcd.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: etcd
  componentVersions:
    - componentDefRef: etcd
      versionsContext:
        containers:
          - name: etcd
            image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}