apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: xinference
  labels:
    {{- include "xinference.labels" . | nindent 4}}
spec:
  compatibilityRules:
  - compDefs:
    - xinference
    releases:
    - 0.11.0
    - 0.11.0-cpu
    - 0.15.4
    - 0.15.4-cpu
  releases:
  - name: 0.11.0
    serviceVersion: 0.11.0
    images:
      xinference: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:v0.11.0
  - name: 0.11.0-cpu
    serviceVersion: 0.11.0-cpu
    images:
      xinference: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:v0.11.0-cpu
  - name: 0.15.4
    serviceVersion: 0.15.4
    images:
      xinference: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:v0.15.4
  - name: 0.15.4-cpu
    serviceVersion: 0.15.4-cpu
    images:
      xinference: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:v0.15.4-cpu
