apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: xinference
spec:
  compatibilityRules:
  - compDefs:
    - xinference
    releases:
    - 0.11.1
    - 0.11.1-cpu
  releases:
  - name: 0.11.1
    serviceVersion: 0.11.1
    images:
      xinference: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:v0.11.1
  - name: 0.11.1-cpu
    serviceVersion: 0.11.1-cpu
    images:
      xinference: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:v0.11.1-cpu
