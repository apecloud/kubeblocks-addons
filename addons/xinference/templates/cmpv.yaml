apiVersion: apps.kubeblocks.io/v1
kind: ComponentVersion
metadata:
  name: xinference
  labels:
    {{- include "xinference.labels" . | nindent 4}}
  annotations:
    {{- include "xinference.annotations" . | nindent 4 }}
spec:
  compatibilityRules:
  - compDefs:
    - xinference
    releases:
    - 0.11.0
    - 0.11.0-cpu
    - 1.13.0
    - 1.13.0-cpu
  releases:
  - name: 0.11.0
    serviceVersion: 0.11.0
    images:
      xinference: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:v0.11.0
  - name: 0.11.0-cpu
    serviceVersion: 0.11.0-cpu
    images:
      xinference: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:v0.11.0-cpu
  - name: 1.13.0
    serviceVersion: 1.13.0
    images:
      xinference: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:v1.13.0
  - name: 1.13.0-cpu
    serviceVersion: 1.13.0-cpu
    images:
      xinference: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:v1.13.0-cpu
