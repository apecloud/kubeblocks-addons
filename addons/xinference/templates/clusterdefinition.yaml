apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: xinference
  labels:
    {{- include "xinference.labels" . | nindent 4}}
spec:
  topologies:
    - name: cluster
      default: true
      components:
      - name: xinference
        compDef: xinference
  componentDefs:
    - name: xinference
      workloadType: Stateful
      characterType: xinference
      scriptSpecs:
        - name: xinference-scripts
          templateRef: xinference-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 493
      service:
        ports:
          - name: xinference
            port: 9997
            targetPort: xinference
      podSpec:
        containers:
          - name: xinference
            image:  {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository}}:{{ default .Chart.AppVersion .Values.image.tag }}
            # image:  {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository}}:{{ default .Chart.AppVersion .Values.image.tag }}-cpu
            imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
            securityContext:
              runAsUser: 0
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
              - name: scripts
                mountPath: /scripts
              {{- if .Values.modelDir }}
              - name: models
                mountPath: /xinference/models
              {{- end }}
            command:
              - /scripts/start.sh
            ports:
              - name: xinference
                containerPort: 9997
        {{- if .Values.modelDir }}
        volumes:
        - hostPath:
            path: {{ .Values.modelDir }}
            type: DirectoryOrCreate
          name: models
        {{- end }}
  connectionCredential:
    username: root
    password: ""
