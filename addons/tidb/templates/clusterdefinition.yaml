apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: tidb
  labels:
    {{- include "tidb.labels" . | nindent 4 }}
spec:
  topologies:
    - name: cluster
      default: true
      components:
        - name: tidb-pd
          compDef: tidb-pd-\d+
        - name: tikv
          compDef: tikv-\d+
        - name: tidb
          compDef: tidb-\d+
      orders:
        provision:
          - tidb-pd
          - tikv
          - tidb
        terminate:
          - tidb
          - tikv
          - tidb-pd
        # FIXME: due to kb bugs, if update order is specified, update will not succeed
        # update:
        #   - tidb
        #   - tikv
        #   - tidb-pd
