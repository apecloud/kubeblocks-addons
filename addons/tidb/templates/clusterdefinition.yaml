apiVersion: apps.kubeblocks.io/v1
kind: ClusterDefinition
metadata:
  name: tidb
  labels:
    {{- include "tidb.labels" . | nindent 4 }}
spec:
  topologies:
    - name: cluster
      default: true
      components:
        - name: tidb-pd
          compDef: {{ include "tidb.pd7.componentDefNamePrefix" . }}
        - name: tikv
          compDef: {{ include "tidb.tikv7.componentDefNamePrefix" . }}
        - name: tidb
          compDef: {{ include "tidb.tidb7.componentDefNamePrefix" . }}
      orders:
        provision:
          - tidb-pd
          - tikv
          - tidb
        terminate:
          - tidb
          - tikv
          - tidb-pd
        update:
          - tidb
          - tikv
          - tidb-pd
