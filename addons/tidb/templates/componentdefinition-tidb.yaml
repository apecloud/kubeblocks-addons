apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: tidb-7
  labels:
    {{- include "tidb.labels" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: tidb's SQL layer
  serviceKind: MySQL
  serviceVersion: "7.1.5"
  updateStrategy: BestEffortParallel
  runtime:
    containers:
      - name: tidb
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 4000
            name: client
          - containerPort: 10080
            name: status
        command:
          - bin/sh
          - -c
          - |
            echo "start tidb..."
            DOMAIN=$KB_NAMESPACE".svc{{ .Values.clusterDomain }}"
            exec /tidb-server --store=tikv \
            --advertise-address=${KB_POD_FQDN}:4000 \
            --host=0.0.0.0 \
            --path=${KB_CLUSTER_NAME}-tidb-pd.${DOMAIN}:2379 \
            --log-slow-query=/var/log/tidb/slowlog
        volumeMounts:
          - name: slowlog
            mountPath: /var/log/tidb
      - name: slowlog
        imagePullPolicy: IfNotPresent
        command:
          - bin/sh
          - -c
          - |
            echo "start slowlog..."
            touch /var/log/tidb/slowlog
            tail -n0 -F /var/log/tidb/slowlog;
        volumeMounts:
          - name: slowlog
            mountPath: /var/log/tidb
    volumes:
      - name: slowlog
        emptyDir: {}
  builtinMonitorContainer:
    name: metrics
    metricsPort: "10080"
  services:
    - name: tidb
      spec:
        ports:
          - name: client
            port: 4000
            targetPort: client
          - name: status
            port: 10080
            targetPort: status