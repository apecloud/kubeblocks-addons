apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "tidb.tidb7.compDefName" . }}
  annotations:
    {{- include "tidb.multiVersionAnnotation" . | nindent 4}}
  labels:
    {{- include "tidb.labels" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: tidb's SQL layer
  serviceKind: MySQL
  updateStrategy: BestEffortParallel
  vars:
    - name: CLUSTER_NAMESPACE
      valueFrom:
        clusterVarRef:
          namespace: Required
    - name: DOMAIN
      value: "$(CLUSTER_NAMESPACE).svc{{ .Values.clusterDomain }}"
    - name: TIDB_COMPONENT_NAME
      valueFrom:
        componentVarRef:
          optional: false
          componentName: Required
    - name: PD_HOST
      valueFrom:
        serviceVarRef:
          compDef: {{ include "tidb.pd7.compDefName" . }}
          host: Required
    - name: PD_PORT
      valueFrom:
        serviceVarRef:
          compDef: {{ include "tidb.pd7.compDefName" . }}
          port:
            name: client
    - name: PD_ADDRESS
      value: "$(PD_HOST).$(CLUSTER_NAMESPACE).svc{{ .Values.clusterDomain }}:$(PD_PORT)"
  runtime:
    containers:
      - name: tidb
        imagePullPolicy: IfNotPresent
        env:
          - name: CURRENT_POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
        ports:
          - containerPort: 4000
            name: client
          - containerPort: 10080
            name: status
        command:
          - bin/sh
          - -c
          - |
            echo "start tidb..."
            exec /tidb-server --store=tikv \
            --advertise-address=${CURRENT_POD_NAME}.${TIDB_COMPONENT_NAME}-headless.${DOMAIN} \
            --host=0.0.0.0 \
            --path=${PD_ADDRESS} \
            --log-slow-query=/var/log/tidb/slowlog \
            --config=/etc/tidb/tidb.toml
        volumeMounts:
          - name: slowlog
            mountPath: /var/log/tidb
          - name: config
            mountPath: /etc/tidb
      - name: slowlog
        imagePullPolicy: IfNotPresent
        command:
          - bin/sh
          - -c
          - |
            echo "start slowlog..."
            touch /var/log/tidb/slowlog
            tail -n0 -F /var/log/tidb/slowlog;
        volumeMounts:
          - name: slowlog
            mountPath: /var/log/tidb
    volumes:
      - name: slowlog
        emptyDir: {}
  configs:
    - name: tidb-configuration
      templateRef: {{ include "tidb.tidb.configTplName" . }}
      constraintRef: {{ include "tidb.tidb.configConstraintName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: config
  # TODO: account provision is unsupported for now because lorry doesn't support accountProvision lifecycle action
  # systemAccounts:
  #   - name: root
  # lifecycleActions:
  #   accountProvision:
  #     exec:
  #       image: {{ .Values.image.registry | default "docker.io" }}/imega/mysql-client:10.6.4
  #       command:
  #       - mysql
  #       args:
  #       - 
  exporter:
    containerName: tidb
    scrapePort: "10080"
  services:
    - name: tidb
      spec:
        ports:
          - name: client
            port: 4000
            targetPort: client
          - name: status
            port: 10080
            targetPort: status
