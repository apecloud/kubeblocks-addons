apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: tidb-7
  labels:
    {{- include "tidb.labels" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: tidb's SQL layer
  serviceKind: MySQL
  updateStrategy: BestEffortParallel
  vars:
    - name: PD_HOST
      valueFrom:
        serviceVarRef:
          compDef: tidb-pd-7
          host: Required
    - name: PD_PORT
      valueFrom:
        serviceVarRef:
          compDef: tidb-pd-7
          port:
            name: client
    - name: PD_ADDRESS
      value: "$(PD_HOST).$(KB_NAMESPACE).svc{{ .Values.clusterDomain }}:$(PD_PORT)"
  runtime:
    containers:
      - name: tidb
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 4000
            name: client
          - containerPort: 10080
            name: status
        command:
          - bin/sh
          - -c
          - |
            echo "start tidb..."
            exec /tidb-server --store=tikv \
            --advertise-address=${KB_POD_FQDN}{{ .Values.clusterDomain }} \
            --host=0.0.0.0 \
            --path=${PD_ADDRESS}:2379 \
            --log-slow-query=/var/log/tidb/slowlog \
            --config=/etc/tidb/tidb.toml
        volumeMounts:
          - name: slowlog
            mountPath: /var/log/tidb
          - name: config
            mountPath: /etc/tidb
      - name: slowlog
        imagePullPolicy: IfNotPresent
        command:
          - bin/sh
          - -c
          - |
            echo "start slowlog..."
            touch /var/log/tidb/slowlog
            tail -n0 -F /var/log/tidb/slowlog;
        volumeMounts:
          - name: slowlog
            mountPath: /var/log/tidb
    volumes:
      - name: slowlog
        emptyDir: {}
  configs:
    - name: tidb-configuration
      templateRef: {{ include "tidb.tidb.configTplName" . }}
      constraintRef: {{ include "tidb.tidb.configConstraintName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: config
  # TODO: account provision is unsupported for now because lorry doesn't support accountProvision lifecycle action
  # systemAccounts:
  #   - name: root
  # lifecycleActions:
  #   accountProvision:
  #     customHandler:
  #       image: {{ .Values.image.registry | default "docker.io" }}/imega/mysql-client:10.6.4
  #       exec:
  #         command:
  #         - mysql
  #         args:
  #         - 
  exporter:
    containerName: tidb
    scrapePort: "10080"
  services:
    - name: tidb
      spec:
        ports:
          - name: client
            port: 4000
            targetPort: client
          - name: status
            port: 10080
            targetPort: status