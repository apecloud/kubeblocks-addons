apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "tidb.pd7.compDefName" . }}
  annotations:
    {{- include "tidb.annotations" . | nindent 4}}
  labels:
    {{- include "tidb.labels" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: tidb's metadata server
  updateStrategy: BestEffortParallel
  vars:
    - name: PD_LEADER_POD_NAME
      valueFrom:
        componentVarRef:
          optional: true
          podNamesForRole:
            role: leader
            option: Optional
    - name: PD_POD_FQDN_LIST
      valueFrom:
        componentVarRef:
          optional: false
          podFQDNs: Required
  runtime:
    containers:
      - name: pd
        imagePullPolicy: IfNotPresent
        env:
          - name: CURRENT_POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
        ports:
          - containerPort: 2379
            name: client
          - containerPort: 2380
            name: peer
        volumeMounts:
          - name: data
            mountPath: /var/lib/pd
          - name: scripts
            mountPath: /scripts
          - name: config
            mountPath: /etc/pd
        command: [ "/scripts/pd_start.sh" ]
  volumes:
    - name: data
      needSnapshot: true
  scripts:
    - name: tidb-scripts
      templateRef: {{ include "tidb.cmScriptsName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
  configs:
    - name: pd-configuration
      templateRef: {{ include "tidb.pd.configTplName" . }}
      constraintRef: {{ include "tidb.pd.configConstraintName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: config
  roles:
    - name: leader
      serviceable: true
      votable: true
      writable: true
    - name: follower
      serviceable: true
      votable: true
      writable: false
  lifecycleActions:
    roleProbe:
      exec:
        command:
          - bash
          - -c
          - |
            LEADER_NAME=$(/pd-ctl member | jq -r '.leader.name')
            if [ "$LEADER_NAME" == "$HOSTNAME" ]; then
                echo "leader"
            else
                echo "follower"
            fi
    memberLeave:
      exec:
        command:
          - bash
          - -c
          - |
            ADDRESS=${PD_POD_FQDN_LIST%%,*}
            echo $KB_LEAVE_MEMBER_POD_NAME
            echo $ADDRESS
            /pd-ctl -u "$ADDRESS:2379" member delete name $KB_LEAVE_MEMBER_POD_NAME
  exporter:
    containerName: pd
    scrapePort: "2379"
  services:
    - name: pd
      spec:
        ports:
          - name: client
            port: 2379
            targetPort: client
          - name: peer
            port: 2380
            targetPort: peer
