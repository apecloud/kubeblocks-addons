apiVersion: parameters.kubeblocks.io/v1alpha1
kind: ParametersDefinition
metadata:
  name: {{ include "tidb.tikv.paramName" . }}
  labels:
    {{- include "tidb.labels" . | nindent 4 }}
spec:
  fileName: tikv.toml

  parametersSchema:
    topLevelKey: TIKVParameter
    cue: |-
      {{- .Files.Get "config/tikv-config-constraint.cue" | nindent 6 }}
