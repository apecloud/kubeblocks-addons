apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: tidb-actionset
  labels:
    {{- include "tidb.labels" . | nindent 4 }}
spec:
  backupType: Full
  backup:
    backupData:
      image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}/br:{{ default .Chart.AppVersion .Values.image.tag }}
      syncProgress:
        enabled: false
        intervalSeconds: 5
      command:
      - bash
      - -c
      - |
        {{- .Files.Get "dataprotection/backup.sh" | nindent 8 }}
  restore:
    postReady:
    - job:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}/br:{{ default .Chart.AppVersion .Values.image.tag }}
        command:
        - bash
        - -c
        - |
          {{- .Files.Get "dataprotection/restore.sh" | nindent 12 }}
