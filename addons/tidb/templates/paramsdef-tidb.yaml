apiVersion: parameters.kubeblocks.io/v1alpha1
kind: ParametersDefinition
metadata:
  name: {{ include "tidb.pd.paramName" . }}
  labels:
    {{- include "tidb.labels" . | nindent 4 }}
spec:
  fileName: tidb.toml

  parametersSchema:
    topLevelKey: TIDBParameter
    cue: |-
      {{- .Files.Get "config/tidb-config-constraint.cue" | nindent 6 }}
