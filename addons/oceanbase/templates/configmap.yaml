apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-config" (include "oceanbase.name" .) }}
  labels:
    {{- include "oceanbase.labels" . | nindent 4 }}
data:
  oceanbase.conf: |-
    {{- .Files.Get "config/oceanbase-config.tpl" | nindent 4 }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-sysvars" (include "oceanbase.name" .) }}
  labels:
    {{- include "oceanbase.labels" . | nindent 4 }}
data:
  oceanbase.sysvars: |-
    {{- .Files.Get "config/oceanbase-sysvars.tpl" | nindent 4 }}


---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-inject-env" (include "oceanbase.name" .) }}
  labels:
    {{- include "oceanbase.labels" . | nindent 4 }}
data:
  oceanbase-env: |-
    {{- .Files.Get "config/oceanbase-inject-env.tpl" | nindent 4 }}