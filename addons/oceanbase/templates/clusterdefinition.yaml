apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: oceanbase
  labels:
    {{- include "oceanbase.labels" . | nindent 4 }}
spec:
  connectionCredential:
    username: root
    password: ""
    endpoint: "$(SVC_FQDN):$(SVC_PORT_sql)"
    host: "$(SVC_FQDN)"
    port: "$(SVC_PORT_sql)"
  componentDefs:
    - name: oceanbase
      characterType: oceanbase
      workloadType: Stateful
      service: &obsvc
        ports:
          - name: sql
            port: 2881
            targetPort: sql
          - name: rpc
            port: 2882
            targetPort: rpc
      configSpecs: &obconfigs
#        - name: oceanbase-init-config
#          templateRef: oceanbase-init-config
#          volumeName: oceanbase-init-config
#          namespace: {{ .Release.Namespace }}
#          defaultMode: 0555
        - name: oceanbase-sysvars
          templateRef: oceanbase-sysvars
          volumeName: oceanbase-sysvars
          constraintRef: oceanbase-sysvars-cc
          namespace: {{ .Release.Namespace }}
          defaultMode: 0555
        - name: oceanbase-config
          templateRef: oceanbase-config
          volumeName: oceanbase-config
          constraintRef: oceanbase-parameters-cc
          namespace: {{ .Release.Namespace }}
          defaultMode: 0555
      scriptSpecs: &obscripts
        - name: oceanbase-scripts
          templateRef: oceanbase-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0555
      podSpec: &obpods
        terminationGracePeriodSeconds: 60
        containers:
          - name: observer-container
            command:
              - bash
              - -c
              - |
                /scripts/entrypoint.sh
            ports:
              - containerPort: 2881
                name: sql
                protocol: TCP
              - containerPort: 2882
                name: rpc
                protocol: TCP
            readinessProbe:
              failureThreshold: 10
              initialDelaySeconds: 10
              successThreshold: 1
              timeoutSeconds: 5
              exec:
                command:
                  - cat
                  - /tmp/ready
            volumeMounts:
              - mountPath: /home/admin/data-file
                name: data-file
              - mountPath: /home/admin/data-log
                name: data-log
              - mountPath: /home/admin/log
                name: log
              - mountPath: /home/admin/workdir
                name: workdir
              - name: scripts
                mountPath: /scripts
              - name: oceanbase-config
                mountPath: /kb-config
              - name: oceanbase-sysvars
                mountPath: /opt/oceanbase/sysvars
            workingDir: /home/admin/workdir
            env:
              - name: LD_LIBRARY_PATH
                value: /home/admin/oceanbase/lib
              - name: CLUSTER_NAME
                value: "$(KB_CLUSTER_COMP_NAME)"
              - name: POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
              - name: DB_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
              - name: OB_HOME_DIR
                value: "/home/admin/workdir"
              - name: CLUSTER_ID
                value: "1"
              - name: OB_SERVICE_PORT
                value: "2881"
          - name: metrics
            command:
              - bash
              - -c
              - |
                /scripts/setupmetrics.sh
            env:
              - name: OB_MONITOR_STATUS
                value: active
              - name: CLUSTER_NAME
                value: "$(KB_CLUSTER_COMP_NAME)"
              - name: CLUSTER_ID
                value: "1"
              - name: MONITOR_USER
                value: "root"
              - name: MONITOR_PASSWORD
                value: ""
              - name: SERVICE_PORT
                value: "8088"
              - name: OB_SERVICE_PORT
                value: "2881"
            ports:
              - containerPort: 8088
                name: http
                protocol: TCP
              - containerPort: 8089
                name: pprof
                protocol: TCP
#            readinessProbe:
#              failureThreshold: 3
#              httpGet:
#                path: /metrics/stat
#                port: 8088
#                scheme: HTTP
#              initialDelaySeconds: 5
#              periodSeconds: 2
#              successThreshold: 1
#              timeoutSeconds: 1
            resources:
              limits:
                cpu: "1"
                memory: 1Gi
              requests:
                cpu: "200m"
                memory: 256Mi
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
              - name: scripts
                mountPath: /scripts
              - name: kb-tools
                mountPath: /kb_tools
              - name: metricslog
                mountPath: /home/admin/obagent/log
            workingDir: /home/admin/obagent
        volumes:
          - name: metricslog
            emptyDir: {}
    - name: oceanbase-hostnetwork
      characterType: oceanbase
      workloadType: Stateful
      service: *obsvc
      configSpecs: &obhostconfigs
#        - name: oceanbase-init-config
#          templateRef: oceanbase-init-config
#          volumeName: oceanbase-init-config
#          namespace: {{ .Release.Namespace }}
#          defaultMode: 0555
        - name: oceanbase-sysvars
          templateRef: oceanbase-sysvars
          volumeName: oceanbase-sysvars
          constraintRef: oceanbase-sysvars-cc
          namespace: {{ .Release.Namespace }}
          defaultMode: 0555
        - name: oceanbase-config
          templateRef: oceanbase-config
          volumeName: oceanbase-config
          constraintRef: oceanbase-parameters-cc
          namespace: {{ .Release.Namespace }}
          defaultMode: 0555
        - name: oceanbase-inject-env
          templateRef: oceanbase-inject-env
          volumeName: oceanbase-inject-env
          constraintRef: oceanbase-env-cc
          namespace: {{ .Release.Namespace }}
          defaultMode: 0555
          asEnvFrom:
            - observer-container
            - metrics
            - config-manager
      scriptSpecs: *obscripts
      podSpec: &obhostpods
        terminationGracePeriodSeconds: 60
        hostNetwork: true
        dnsPolicy: ClusterFirstWithHostNet
        containers:
          - name: observer-container
            command:
              - bash
              - -c
              - |
                /scripts/entrypoint.sh
            ports:
              - containerPort: 88
                name: sql
                protocol: TCP
              - containerPort: 99
                name: rpc
                protocol: TCP
            readinessProbe:
              failureThreshold: 10
              initialDelaySeconds: 10
              successThreshold: 1
              timeoutSeconds: 5
              exec:
                command:
                  - cat
                  - /tmp/ready
            volumeMounts:
              - mountPath: /home/admin/data-file
                name: data-file
              - mountPath: /home/admin/data-log
                name: data-log
              - mountPath: /home/admin/log
                name: log
              - mountPath: /home/admin/workdir
                name: workdir
              - name: scripts
                mountPath: /scripts
              - name: oceanbase-config
                mountPath: /kb-config
              - name: oceanbase-sysvars
                mountPath: /opt/oceanbase/sysvars
            workingDir: /home/admin/workdir
            env:
              - name: LD_LIBRARY_PATH
                value: /home/admin/oceanbase/lib
              - name: CLUSTER_NAME
                value: "$(KB_CLUSTER_COMP_NAME)"
              - name: POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
              - name: DB_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
              - name: OB_HOME_DIR
                value: "/home/admin/workdir"
          - name: metrics
            command:
              - bash
              - -c
              - |
                /scripts/setupmetrics.sh
            env:
              - name: OB_MONITOR_STATUS
                value: active
              - name: CLUSTER_NAME
                value: "$(KB_CLUSTER_COMP_NAME)"
              - name: CLUSTER_ID
                value: "1"
              - name: MONITOR_USER
                value: "root"
              - name: MONITOR_PASSWORD
                value: ""
            ports:
              - containerPort: 60
                name: http
                protocol: TCP
              - containerPort: 61
                name: pprof
                protocol: TCP
              - containerPort: 62
                name: config-manager
                protocol: TCP
#            readinessProbe:
#              failureThreshold: 3
#              httpGet:
#                path: /metrics/stat
#                port: http
#                scheme: HTTP
#              initialDelaySeconds: 5
#              periodSeconds: 2
#              successThreshold: 1
#              timeoutSeconds: 1
            resources:
              limits:
                cpu: "1"
                memory: 1Gi
              requests:
                cpu: "200m"
                memory: 256Mi
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
              - name: scripts
                mountPath: /scripts
              - name: kb-tools
                mountPath: /kb_tools
              - name: metricslog
                mountPath: /home/admin/obagent/log
            workingDir: /home/admin/obagent
        volumes:
          - name: metricslog
            emptyDir: {}
    - name: oceanbase-repl
      characterType: oceanbase
      workloadType: Stateful
      service: *obsvc
      configSpecs: *obconfigs
      scriptSpecs: *obscripts
      probes: &obprobes
        roleProbeTimeoutAfterPodsReady: 300
        roleProbe:
          failureThreshold: {{ .Values.roleProbe.failureThreshold }}
          periodSeconds: {{ .Values.roleProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.roleProbe.timeoutSeconds }}
      podSpec: *obpods
    - name: oceanbase-repl-host
      characterType: oceanbase
      workloadType: Stateful
      service: *obsvc
      configSpecs: *obhostconfigs
      scriptSpecs: *obscripts
      probes: *obprobes
      podSpec: *obhostpods
    - name: oceanbase-configserver
      workloadType: Stateless
      service:
        ports:
          - name: http
            port: 8080
            targetPort: http
      scriptSpecs:
        - name: ob-proxy-scripts
          templateRef: ob-proxy-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0555
      podSpec:
        containers:
          - name: obconfigserver
            image: oceanbase/ob-configserver:1.0.0-2
            command:
              - bash
              - -c
              - |
                /scripts/obconfigserver.sh
            ports:
              - containerPort: 8080
                name: "http"
            env:
              - name: DATABASE_TYPE
                value: sqlite3
            resources:
              limits:
                memory: 1Gi
            volumeMounts:
              - name: scripts
                mountPath: /scripts
    - name: oceanbase-proxy
      workloadType: Stateless
      service:
        ports:
          - name: sql
            port: 2883
            targetPort: sql
      scriptSpecs:
        - name: ob-proxy-scripts
          templateRef: ob-proxy-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0555
      podSpec:
        containers:
          - name: obproxy
            image: oceanbase/obproxy-ce:4.2.1.0-11
            command:
              - bash
              - -c
              - |
                /scripts/obproxy.sh
            ports:
              - containerPort: 2883
                name: "sql"
              - containerPort: 2884
                name: "prometheus"
            env:
              - name: APP_NAME
                value: $(KB_CLUSTER_COMP_NAME)
              - name: PROXYRO_PASSWORD
                value: ""
            resources:
              limits:
                memory: 1Gi
            volumeMounts:
              - name: scripts
                mountPath: /scripts
