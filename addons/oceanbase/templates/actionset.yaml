apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: {{ printf "%s-physical-backup" (include "oceanbase.name" .) }}
  labels:
    clusterdefinition.kubeblocks.io/name: {{ include "oceanbase.name" . }}
spec:
  backupType: Full
  env:
    - name: REP_USER
      value: rep_user
    - name: REP_PASSWD
      value: rep_user
      # rebuild standby cluster
    - name: REBUILD_STANDBY
      value: "false"
    - name: DP_TIME_FORMAT
      value: "2006-01-02 15:04:05"
  backup:
    preBackup: []
    postBackup: []
    backupData:
      image: {{ .Values.images.registry | default "docker.io" }}/{{ .Values.images.observer.repository }}:{{ .Values.images.observer.tag }}
      runOnTargetPodNode: true
      command:
      - sh
      - -c
      - |
        {{- .Files.Get "dataprotection/backup.sh" | nindent 8 }}
      syncProgress:
        enabled: true
        intervalSeconds: 5
  restore:
    postReady:
    - job:
        image: {{ .Values.images.registry | default "docker.io" }}/{{ .Values.images.observer.repository }}:{{ .Values.images.observer.tag }}
        runOnTargetPodNode: true
        command:
        - bash
        - -c
        - |
          {{- .Files.Get "dataprotection/restore.sh" | nindent 10 }}