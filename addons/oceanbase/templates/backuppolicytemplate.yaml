apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: oceanbase-backup-policy-template
  labels:
    clusterdefinition.kubeblocks.io/name: oceanbase
  annotations:
    dataprotection.kubeblocks.io/is-default-policy-template: "true"
spec:
  clusterDefinitionRef: oceanbase
  backupPolicies:
  - componentDefRef: ob-bundle
    backoffLimit: 0
    backupMethods:
      - name: full
        snapshotVolumes: false
        actionSetName: oceanbase-physical-backup
    schedules:
      - backupMethod: full
        enabled: false
        cronExpression: "0 18 * * *"
        retentionPeriod: 7d
  - componentDef: oceanbase
    backoffLimit: 0
    backupMethods:
      - name: full
        snapshotVolumes: false
        actionSetName: oceanbase-physical-backup
    schedules:
      - backupMethod: full
        enabled: false
        cronExpression: "0 18 * * *"
        retentionPeriod: 7d