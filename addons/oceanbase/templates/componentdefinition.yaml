apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: oceanbase
  labels:
    {{- include "oceanbase.labels" . | nindent 4 }}
spec:
  provider: community
  serviceKind: oceanbase
  serviceVersion: 4.2.0
  description: "Unlimited scalable distributed database for data-intensive transactional and real-time operational analytics workloads, with ultra-fast performance that has once achieved world records in the TPC-C benchmark test."
  services:
    - name: oceanbase
      serviceName: oceanbase
      spec:
        ports:
          - name: sql
            port: 2881
            targetPort: 2881
          - name: rpc
            port: 2882
            targetPort: 2882
  updateStrategy: Serial
  configs:
    - name: oceanbase-init-config
      templateRef: oceanbase-init-config
      volumeName: oceanbase-init-config
      namespace: {{ .Release.Namespace }}
      defaultMode: 0555
    - name: oceanbase-sysvars
      templateRef: oceanbase-sysvars
      volumeName: oceanbase-sysvars
      constraintRef: oceanbase-sysvars-cc
      namespace: {{ .Release.Namespace }}
      defaultMode: 0555
    - name: oceanbase-parameters
      templateRef: oceanbase-parameters
      volumeName: oceanbase-parameters
      constraintRef: oceanbase-parameters-cc
      namespace: {{ .Release.Namespace }}
      defaultMode: 0555
  scripts:
    - name: oceanbase-scripts
      templateRef: oceanbase-scripts
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  runtime:
    terminationGracePeriodSeconds: 60
    containers:
      - name: observer-container
        command:
          - bash
          - -c
          - |
            /scripts/entrypoint.sh
        image: {{ .Values.images.registry | default "docker.io" }}/{{ .Values.images.observer.repository }}:{{ .Values.images.observer.tag }}
        imagePullPolicy: {{ default .Values.images.pullPolicy "IfNotPresent" }}
        ports:
          - containerPort: 2881
            name: sql
            protocol: TCP
          - containerPort: 2882
            name: rpc
            protocol: TCP
        readinessProbe:
          failureThreshold: 10
          initialDelaySeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
          exec:
            command:
              - cat
              - /tmp/ready
        volumeMounts:
          - mountPath: /home/admin/data-file
            name: data-file
          - mountPath: /home/admin/data-log
            name: data-log
          - mountPath: /home/admin/log
            name: log
          - mountPath: /home/admin/workdir
            name: workdir
          - name: scripts
            mountPath: /scripts
          - name: oceanbase-init-config
            mountPath: /kb-config
          - name: oceanbase-sysvars
            mountPath: /opt/oceanbase/sysvars
          - name: oceanbase-parameters
            mountPath: /opt/oceanbase/parameters
        workingDir: /home/admin/workdir
        env:
          - name: LD_LIBRARY_PATH
            value: /home/admin/oceanbase/lib
          - name: CLUSTER_NAME
            value: "$(KB_CLUSTER_COMP_NAME)"
          - name: OB_HOME_DIR
            value: "/home/admin/workdir"
      - name: metrics
        image: {{ .Values.images.registry | default "docker.io" }}/{{ .Values.images.metrics.repository }}:{{ .Values.images.metrics.tag }}
        imagePullPolicy: {{ default .Values.images.pullPolicy "IfNotPresent" }}
        command:
          - bash
          - -c
          - |
            /scripts/setupmetrics.sh
        env:
          - name: OB_MONITOR_STATUS
            value: active
          - name: CLUSTER_NAME
            value: "$(KB_CLUSTER_COMP_NAME)"
          - name: CLUSTER_ID
            value: "1"
          - name: MONITOR_USER
            value: "root"
          - name: MONITOR_PASSWORD
            value: ""
          - name: SERVICE_PORT
            value: "8088"
          - name: OB_SERVICE_PORT
            value: "2881"
        ports:
          - containerPort: 8088
            name: http
            protocol: TCP
          - containerPort: 8089
            name: pprof
            protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /metrics/stat
            port: 8088
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 2
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: "200m"
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - name: scripts
            mountPath: /scripts
          - name: kb-tools
            mountPath: /kb_tools
          - name: metricslog
            mountPath: /home/admin/obagent/log
        workingDir: /home/admin/obagento
    volumes:
      - name: metricslog
        emptyDir: {}
---
