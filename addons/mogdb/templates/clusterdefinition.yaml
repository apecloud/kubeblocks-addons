apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: mogdb
  labels:
    {{- include "mogdb.labels" . | nindent 4 }}
spec:
  type: mogdb
  connectionCredential:
    username: mogdb
    password: "Enmo@123"
    endpoint: "$(SVC_FQDN):$(SVC_PORT_tcp-mogdb)"
    host: "$(SVC_FQDN)"
    port: "$(SVC_PORT_tcp-mogdb)"
  componentDefs:
    - name: mogdb
      workloadType: Stateful
      rsmSpec:
        roles:
          - name: primary
            accessMode: ReadWrite
            isLeader: true
          - name: standby
            accessMode: Readonly
            isLeader: false
        roleProbe:
          customHandler:
            - image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
              command:
                - |
                  original_role=$(su -l omm -c "gsql -h 127.0.0.1 -p 26000  -U ${KB_RSM_USERNAME} -W ${KB_RSM_PASSWORD} -dpostgres -t -c 'select local_role from pg_stat_get_wal_senders() limit 1'")
                  if [ -z "$original_role" ]; then
                    original_role=$(su -l omm -c "gsql -h 127.0.0.1 -p 26000  -U ${KB_RSM_USERNAME} -W ${KB_RSM_PASSWORD} -dpostgres -t -c 'select local_role from pg_stat_get_wal_receiver() limit 1'")
                  fi
                
                  role=$(echo ${original_role} | tr 'A-Z' 'a-z')
                  echo -n "$role"

      characterType: mogdb
      configSpecs:
        - name: mogdb-configuration
          templateRef: mogdb-configuration
          constraintRef: mogdb-cc
          keys:
            - postgresql.conf
          namespace: {{ .Release.Namespace }}
          volumeName: mogdb-config
          defaultMode: 0777
        - name: mogdb-custom-metrics
          templateRef: mogdb-custom-metrics
          namespace: {{ .Release.Namespace }}
          volumeName: mogdb-custom-metrics
          defaultMode: 0777
        - name: agamotto-configuration
          templateRef: mogdb-agamotto-configuration
          namespace: {{ .Release.Namespace }}
          volumeName: agamotto-configuration
          defaultMode: 0777
      scriptSpecs:
        - name: mogdb-scripts
          templateRef: mogdb-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0777
      logConfigs:
        {{- range $name,$pattern := .Values.logConfigs }}
        - name: {{ $name }}
          filePathPattern: {{ $pattern }}
        {{- end }}
      service:
        ports:
          - name: tcp-mogdb
            port: 5432
            targetPort: tcp-mogdb
      volumeTypes:
        - name: data
          type: data
        - name: log
          type: log
      podSpec:
        shareProcessNamespace: true
        securityContext:
          runAsUser: 0
          fsGroup: 103
          runAsGroup: 103
        containers:
          - name: mogdb
            imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
            command:
              - bash
              - -c
              - |
                set -ex
                MogDB_Role=
                REPL_CONN_INFO=
  
                cat >>/home/omm/.profile <<-EOF
                export OG_SUBNET="0.0.0.0/0"
                export PGHOST="/var/lib/mogdb/tmp"
                export PGPORT="$PGPORT"
                EOF
                [[ -d "$PGHOST" ]] || (mkdir -p $PGHOST && chown omm $PGHOST)
  
                hostname=`hostname`
                [[ "$hostname" =~ -([0-9]+)$ ]] || exit 1
                ordinal=${BASH_REMATCH[1]}
                if [[ $ordinal -eq 0 ]];then
                  MogDB_Role="primary"
                else
                  MogDB_Role="standby"
                  echo "$hostname $PodIP" |ncat --send-only ${KB_CLUSTER_COMP_NAME}-0.${KB_CLUSTER_COMP_NAME}-headless 6543
                  remote_ip=`ping ${KB_CLUSTER_COMP_NAME}-0.${KB_CLUSTER_COMP_NAME}-headless -c 1 | sed '1{s/[^(]*(//;s/).*//;q}'`
                
                  if [ -n "$PGPORT" ];then
                    ha_port=$(expr $PGPORT + 1)
                    ha_service_port=$(expr $PGPORT + 2)
                  else
                    ha_port=$(expr 5432 + 1)
                    ha_service_port=$(expr 5432 + 2)                    
                  fi
                  
                  REPL_CONN_INFO="replconninfo${ordinal} = 'localhost=$PodIP localport=${ha_port} localservice=${ha_service_port} remotehost=$remote_ip remoteport=${ha_port} remoteservice=${ha_service_port}'"
                fi
  
                [[ -n "$REPL_CONN_INFO" ]] && export REPL_CONN_INFO
                source /home/omm/.profile
           
                cp /home/omm/conf/* /tmp/
                chmod 777 /tmp/postgresql.conf /tmp/pg_hba.conf
                exec bash /kb-scripts/setup.sh -M "$MogDB_Role"
            securityContext:
              runAsUser: 0
            ports:
              - name: tcp-mogdb
                containerPort: 26000
            env:
              - name: GS_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: username
              - name: GS_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
              - name: GS_DB
                value: mogdb
              - name: PGPORT
                value: "26000"
              - name: PATH
                value: /usr/local/mogdb/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
              - name: GAUSSHOME
                value: /usr/local/mogdb
              - name: LD_LIBRARY_PATH
                value: /usr/local/mogdb/lib
              - name: PGDATA
                value: /var/lib/mogdb/data
              - name: PGHOST
                value: /var/lib/mogdb/tmp
              - name: PodIP
                valueFrom:
                  fieldRef:
                    apiVersion: v1
                    fieldPath: status.podIP
            volumeMounts:
              - name: data
                mountPath: /var/lib/mogdb
                subPath: mogdb
              - name: scripts
                mountPath: /kb-scripts
              - name: mogdb-config
                mountPath: /home/omm/conf
            livenessProbe:
              exec:
                command:
                  - sh
                  - -c
                  - su -l omm -c "gsql -dpostgres -c 'select 1'"
              initialDelaySeconds: 120
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 12
            readinessProbe:
              exec:
                # Check we can execute queries over TCP (skip-networking is off).
                command:
                  - sh
                  - -c
                  - su -l omm -c "gsql -dpostgres -c 'select 1'"
              initialDelaySeconds: 30
              periodSeconds: 3
              timeoutSeconds: 5
          - name: helper
            imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
            ports:
              - name: helper
                containerPort: 6543
            command:
              - bash
              - "-c"
              - |
                set -ex
                cat >>/home/omm/.profile <<-EOF
                export PGHOST="/var/lib/mogdb/tmp"
                EOF
                source /home/omm/.profile
                while true;do
                  ncat -l 6543 >/tmp/remote.info
                  read host_name remote_ip < /tmp/remote.info
                  [[ "$host_name" =~ -([0-9]+)$ ]] || exit 1
                  remote_ordinal=${BASH_REMATCH[1]}

                  if [ -n "$PGPORT" ];then
                    ha_port=$(expr $PGPORT + 1)
                    ha_service_port=$(expr $PGPORT + 2)
                  else
                    ha_port=$(expr 5432 + 1)
                    ha_service_port=$(expr 5432 + 2)                    
                  fi

                  repl_conn_info="replconninfo${remote_ordinal} = 'localhost=$PodIP localport=${ha_port} localservice=${ha_service_port} remotehost=$remote_ip remoteport=${ha_port} remoteservice=${ha_service_port}'"

                  su - omm -c "gs_guc reload -D $PGDATA -c \"${repl_conn_info}\""
                done
            env:
              - name: PodIP
                valueFrom:
                  fieldRef:
                    apiVersion: v1
                    fieldPath: status.podIP
              - name: PGDATA
                value: "/var/lib/mogdb/data"
              - name: PGHOST
                value: "/var/lib/mogdb/tmp"
              - name: PGPORT
                value: "26000"
            volumeMounts:
              - name: data
                mountPath: /var/lib/mogdb
                subPath: mogdb
            resources:
              requests:
                cpu: 500m
                memory: 64Mi

        volumes:
          - name: dshm
            emptyDir:
              medium: Memory
              {{- with .Values.shmVolume.sizeLimit }}
              sizeLimit: {{ . }}
              {{- end }}