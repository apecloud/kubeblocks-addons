apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: mogdb-backup-policy-template
  labels:
    {{- include "mogdb.labels" . | nindent 4 }}
spec:
  serviceKind: mogdb
  compDefs:
    - {{ include "mogdb.cmpdRegexpPattern" . }}
  target:
    role: secondary
    fallbackRole: primary
    account: root
  backupMethods:
    - name: mogdb-basebackup
      actionSetName: mogdb-basebackup
      snapshotVolumes: false
      env:
      - name: IMAGE_TAG
        valueFrom:
          versionMapping:
          - serviceVersions:
              - "5"
            mappedValue: "5.0.5"
      targetVolumes:
        volumeMounts:
        - name: data
          mountPath: {{ .Values.dataMountPath }}
        volumes:
        - data
    - name: volume-snapshot
      snapshotVolumes: true
      targetVolumes:
        volumeMounts:
        - name: data
          mountPath: {{ .Values.dataMountPath }}
        volumes:
        - data
  schedules:
    - backupMethod: mogdb-basebackup
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 7d
    - backupMethod: volume-snapshot
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 7d