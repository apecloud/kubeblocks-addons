apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: neon
  labels:
    {{- include "neon.labels" . | nindent 4 }}
spec:
  type: postgresql
  connectionCredential:
    username: cloud_admin
    password: "$(RANDOM_PASSWD)"
    endpoint: "$(SVC_FQDN):$(SVC_PORT_postgresql)"
    host: "$(SVC_FQDN)"
    port: "$(SVC_PORT_postgresql)"
  componentDefs:
    - name: neon-compute
      workloadType: Stateful
      characterType: postgresql
      service:
        ports:
        - name: postgresql
          protocol: TCP
          port: 55432
      componentDefRef:
        - componentDefName: neon-pageserver
          componentRefEnv:
            - name: PAGESERVER
              valueFrom:
                type: HeadlessServiceRef
                format: $(POD_FQDN){{ .Values.clusterDomain }}
                joinWith: ","
        - componentDefName: neon-safekeeper
          componentRefEnv:
            - name: SAFEKEEPERS
              valueFrom:
                type: HeadlessServiceRef
                format: $(POD_FQDN){{ .Values.clusterDomain }}:5454
                joinWith: ","
      volumeTypes:
        - name: data
          type: data
      podSpec:
        containers:
          - name: postgresql
            volumeMounts:
              - name: data
                mountPath: /data
            env:
              - name: PGPORT
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: port
                    optional: false
              - name: PGDATA
                value: /data
              - name: PGUSER
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: username
                    optional: false
              - name: PGPASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
            ports:
              - name: postgresql
                containerPort: 55432
            command:
              - /bin/bash
              - -c
              - |
                set -ex
                trap : TERM INT
                /compute.sh

    - name: neon-storagebroker
      workloadType: Stateful
      characterType: storagebroker
      podSpec:
        containers:
          - name: neon-storagebroker
            volumeMounts:
              - mountPath: /usr/local/neon/storagebroker
                name: neon-storagebroker
            command:
              - "storage_broker"
              - "-l"
              - "0.0.0.0:50051"
    - name: neon-safekeeper
      workloadType: Stateful
      characterType: safekeeper
      componentDefRef:
        - &storagebrokerRef
          componentDefName: neon-storagebroker
          componentRefEnv:
            - name: NEON_BROKER_SVC
              valueFrom:
                type: HeadlessServiceRef
                format: $(POD_FQDN){{ .Values.clusterDomain }}
                joinWith: ","
      service:
        ports:
        - name: safekeeper
          protocol: TCP
          port: 5454
      podSpec:
        containers:
          - name: neon-safekeeper
            volumeMounts:
              - mountPath: /usr/local/neon/safekeeper
                name: neon-safekeeper
            env:
              - name: POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
            command:
              - /bin/bash
              - -c
              - |
                set -ex
                trap : TERM INT
                exec safekeeper --id=1 -D /data --broker-endpoint=http://$NEON_BROKER_SVC:50051 -l ${POD_IP}:5454 --listen-http=0.0.0.0:7676
    - name: neon-pageserver
      workloadType: Stateful
      characterType: pageserver
      componentDefRef:
        - *storagebrokerRef
      service:
        ports:
        - name: pageserver
          protocol: TCP
          port: 6400
      podSpec:
        containers:
          - name: neon-pageserver
            volumeMounts:
              - mountPath: /usr/local/neon/pageserver
                name: neon-pageserver
            command:
              - /bin/bash
              - -c
              - |
                set -ex
                trap : TERM INT
                exec pageserver -D /data -c "id=1" -c "broker_endpoint='http://$NEON_BROKER_SVC:50051'" -c "listen_pg_addr='0.0.0.0:6400'" -c "listen_http_addr='0.0.0.0:9898'" -c "pg_distrib_dir='/opt/neondatabase-neon/pg_install'"