apiVersion: apps.kubeblocks.io/v1
kind: ComponentVersion
metadata:
  name: neon-compute
  labels:
    {{- include "neon.labels" . | nindent 4 }}
spec:
  compatibilityRules:
    - compDefs:
        - {{ include "neon-compute.cmpdRegexpPattern" . }}
      releases:
        - pg14-1.0.0
  releases:
