apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: neon-{{ .Chart.AppVersion }}
  labels:
    {{- include "neon.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: neon
  componentVersions:
    - componentDefRef: compute
      versionsContext:
        containers:
        - name: postgresql
          image: {{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}
    - componentDefRef: storagebroker
      versionsContext:
        containers:
        - name: neon-storagebroker
          image: {{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}
    - componentDefRef: safekeeper
      versionsContext:
        containers:
        - name: neon-safekeeper
          image: {{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}
    - componentDefRef: pageserver
      versionsContext:
        containers:
        - name: neon-pageserver
          image: {{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}