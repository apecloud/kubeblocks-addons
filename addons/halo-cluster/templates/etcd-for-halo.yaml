apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: etcd-service
  namespace: default
spec:
  clusterDefinitionRef: etcd
  clusterVersionRef: etcd-v3.5.6
  componentSpecs:
    - componentDefRef: etcd
      monitor: false
      name: etcd
      noCreatePDB: false
      replicas: 3
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 512Mi
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
  terminationPolicy: WipeOut
