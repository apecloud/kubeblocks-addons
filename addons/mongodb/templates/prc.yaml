apiVersion: parameters.kubeblocks.io/v1alpha1
kind: ParamConfigRenderer
metadata:
  name: {{ include "mongodb.pcrName" . }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
spec:
  componentDef: {{ include "mongodb.compDefName" . }}
  configs:
    - name: mongodb.conf
      fileFormatConfig:
        format: yaml