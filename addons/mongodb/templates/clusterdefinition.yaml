apiVersion: apps.kubeblocks.io/v1
kind: ClusterDefinition
metadata:
  name: mongodb
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
spec:
  topologies:
    - name: replicaset
      components:
        - name: mongodb
          compDef: {{ include "mongodb.componentDefNamePrefix" . }}
      default: true
