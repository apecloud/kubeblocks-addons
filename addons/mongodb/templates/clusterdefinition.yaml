apiVersion: apps.kubeblocks.io/v1
kind: ClusterDefinition
metadata:
  name: mongodb
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
  annotations:
    {{- include "mongodb.apiVersion" . | nindent 4 }}
spec:
  topologies:
    - name: replicaset
      components:
        - name: mongodb
          compDef: {{ include "mongodb.componentDefNamePrefix" . }}
      default: true
    - name: sharding
      components:
        - name: mongo-mongos
          compDef: {{ include "mongos.componentDefNamePrefix" . }}
        - name: mongo-config-server
          compDef: {{ include "cfgServer.componentDefNamePrefix" . }}
      shardings:
        - name: mongo-shard
          shardingDef: {{ include "mongodbShard.componentDefNamePrefix" . }}
      orders:
        provision:
          - mongo-config-server
          - mongo-mongos
          - mongo-shard
        terminate:
          - mongo-mongos
          - mongo-shard
          - mongo-config-server
        update:
          - mongo-mongos
          - mongo-config-server
          - mongo-shard