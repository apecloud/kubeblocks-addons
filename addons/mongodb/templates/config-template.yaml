apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mongodb.configTplName" . }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
data:
  mongodb.conf: |-
    {{- .Files.Get "config/mongodb8.0-config.tpl" | nindent 4 }}
  keyfile: |-
    {{- .Files.Get "config/keyfile.tpl" | nindent 4 }}
---

