apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: {{ include "mongos.componentDefName" . }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
spec:
  provider: kubeblocks.io
  serviceKind: mongodb
  serviceVersion: "8.0.4"
  services:
    - name: everypod
      spec:
        ports:
          - name: mongos
            port: 27017
            targetPort: mongos
  configs:
    - name: mongodb-config
      templateRef: {{ include "mongos.configTplName" . }}
      constraintRef: {{ include "mongodb.configConstraintName" . }}
      volumeName: mongodb-config
      namespace: {{ .Release.Namespace }}
      defaultMode: 0400
      keys:
        - mongos.conf
  logConfigs:
    {{- range $name,$pattern := .Values.logConfigs }}
    - name: {{ $name }}
      filePathPattern: {{ $pattern }}
    {{- end }}
  scripts:
    - name: mongodb-scripts
      templateRef: {{ include "mongodbShard.cmScriptsName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555  # for read and execute, mysql container switched user account.
  runtime:
    securityContext:
      # percona-server-mongodb needs run as root to have privilege to access to keyfile
      runAsUser: 0
    containers:
      - name: mongos
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.percona.repository }}:{{ .Values.image.percona.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        ports:
          - name: mongos
            protocol: TCP
            containerPort: 27017
        command:
          - bash
          - -c
          - /scripts/mongodb-mongos-setup.sh
        env:
          - name: PATH
            value: /kubeblocks/:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          - name: SERVICE_PORT
            value: $(KB_SERVICE_PORT)
          - name: MONGODB_ROOT_USER
            value: $(MONGOS_USER)
          - name: MONGODB_ROOT_PASSWORD
            value: $(MONGOS_PASSWORD)
        volumeMounts:
          - mountPath: {{ .Values.dataMountPath }}
            name: data
          - mountPath: /etc/mongodb/mongos.conf
            name: mongodb-config
            subPath: mongos.conf
          - mountPath: /etc/mongodb/keyfile
            name: mongodb-config
            subPath: keyfile
          - name: scripts
            mountPath: /scripts
          - mountPath: /kubeblocks
            name: kubeblocks
    volumes:
      {{- if .Values.logCollector.enabled }}
      - name: log-data
        hostPath:
          path: /var/log/kubeblocks
          type: DirectoryOrCreate
      {{- end }}
      # mongos does not need persistent volume
      - name: data
        emptyDir: {}
  vars:
    - name: KB_SERVICE_PORT  
      value: "27017"
      valueFrom:
        hostNetworkVarRef:
          optional: true
          container:
            name: mongos
            port:
              name: mongos
              option: Optional
    - name: CFG_SERVER_REPLICA_SET_NAME
      valueFrom:
        componentVarRef:
          compDef: {{ include "cfgServer.componentDefName" . }}
          optional: false
          componentName: Required
    - name: CFG_SERVER_POD_FQDN_LIST
      valueFrom:
        componentVarRef:
          compDef: {{ include "cfgServer.componentDefName" . }}
          optional: false
          podFQDNs: Required
    - name: CFG_SERVER_INTERNAL_PORT
      valueFrom:
        serviceVarRef:
          compDef: {{ include "cfgServer.componentDefName" . }}
          optional: false
          port:
            name: mongodb
    - name: MONGOS_USER
      valueFrom:
        credentialVarRef:
          # use config server credential to access to mongos
          compDef: {{ include "cfgServer.componentDefName" . }}
          name: root
          optional: false
          username: Required
    - name: MONGOS_PASSWORD
      valueFrom:
        credentialVarRef:
          # use config server credential to access to mongos
          compDef: {{ include "cfgServer.componentDefName" . }}
          name: root
          optional: false
          password: Required
    - name: MONGODB_ADMIN_USER
      valueFrom:
        credentialVarRef:
          compDef: {{ include "mongodbShard.componentDefName" . }}
          name: root
          optional: false
          username: Required
          multipleClusterObjectOption:
            strategy: individual
    - name: MONGODB_ADMIN_PASSWORD
      valueFrom:
        credentialVarRef:
          compDef: {{ include "mongodbShard.componentDefName" . }}
          name: root
          optional: false
          password: Required
          multipleClusterObjectOption:
            strategy: individual
    - name: MONGOS_INTERNAL_SVC_NAME
      valueFrom:
        serviceVarRef:
          compDef: {{ include "mongos.componentDefName" . }}
          optional: false
          host: Required
    - name: MONGOS_INTERNAL_PORT 
      valueFrom:
        serviceVarRef:
          compDef: {{ include "mongos.componentDefName" . }}
          optional: false
          port:
            name: mongos
    - name: MONGOS_INTERNAL_HOST
      value: "$(MONGOS_INTERNAL_SVC_NAME).$(KB_NAMESPACE).svc.{{ .Values.clusterDomain }}"
  hostNetwork:
    containerPorts:
      - container: mongos
        ports:
          - mongos