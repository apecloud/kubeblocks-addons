apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: mongodb-shard-backup-policy-template
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
spec:
  serviceKind: MongoDB
  compDefs: [mongo-config-server]
  target:
    role: secondary
    fallbackRole: primary
    account: root
  backupMethods:
    - name: dump
      snapshotVolumes: false
      actionSetName: mongodb-shard-pbm-logical
      env:
        - name: PBM_IMAGE_TAG
          valueFrom:
            versionMapping:
              - serviceVersions: ["6.0", "7.0", "8.0"]
                mappedValue: "2.9.1"
              - serviceVersions: ["5.0", "4.4", "4.2", "4.0"]
                mappedValue: "2.5.0-multi"
        - name: PSM_IMAGE_TAG
          valueFrom:
            versionMapping:
              - serviceVersions: ["8.0"]
                mappedValue: "8.0.8"
              - serviceVersions: ["7.0"]
                mappedValue: "7.0.18"
              - serviceVersions: ["6.0"]
                mappedValue: "6.0.21"
              - serviceVersions: ["5.0"]
                mappedValue: "5.0.29-multi"
              - serviceVersions: ["4.4"]
                mappedValue: "4.4.29-multi"
              - serviceVersions: ["4.2"]
                mappedValue: "4.2.25"
              - serviceVersions: ["4.0"]
                mappedValue: "4.0.28"
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: pbm-physical
      snapshotVolumes: false
      actionSetName: mongodb-shard-pbm-physical
      env:
        - name: PBM_IMAGE_TAG
          valueFrom:
            versionMapping:
              - serviceVersions: ["6.0", "7.0", "8.0"]
                mappedValue: "2.9.1"
              - serviceVersions: ["5.0", "4.4", "4.2", "4.0"]
                mappedValue: "2.5.0-multi"
        - name: PSM_IMAGE_TAG
          valueFrom:
            versionMapping:
              - serviceVersions: ["8.0"]
                mappedValue: "8.0.8"
              - serviceVersions: ["7.0"]
                mappedValue: "7.0.18"
              - serviceVersions: ["6.0"]
                mappedValue: "6.0.21"
              - serviceVersions: ["5.0"]
                mappedValue: "5.0.29-multi"
              - serviceVersions: ["4.4"]
                mappedValue: "4.4.29-multi"
              - serviceVersions: ["4.2"]
                mappedValue: "4.2.25"
              - serviceVersions: ["4.0"]
                mappedValue: "4.0.28"
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: pbm-pitr
      snapshotVolumes: false
      actionSetName: mongodb-shard-pbm-pitr
      env:
        - name: PBM_IMAGE_TAG
          valueFrom:
            versionMapping:
              - serviceVersions: ["6.0", "7.0", "8.0"]
                mappedValue: "2.9.1"
              - serviceVersions: ["5.0", "4.4", "4.2", "4.0"]
                mappedValue: "2.5.0-multi"
        - name: PSM_IMAGE_TAG
          valueFrom:
            versionMapping:
              - serviceVersions: ["8.0"]
                mappedValue: "8.0.8"
              - serviceVersions: ["7.0"]
                mappedValue: "7.0.18"
              - serviceVersions: ["6.0"]
                mappedValue: "6.0.21"
              - serviceVersions: ["5.0"]
                mappedValue: "5.0.29-multi"
              - serviceVersions: ["4.4"]
                mappedValue: "4.4.29-multi"
              - serviceVersions: ["4.2"]
                mappedValue: "4.2.25"
              - serviceVersions: ["4.0"]
                mappedValue: "4.0.28"
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: archive-oplog
      env:
        - name: TARGET_POD_ROLE
          value: primary
      actionSetName: mongodb-pitr
      snapshotVolumes: false
      target:
        account: root
        role: primary
  schedules:
    - backupMethod: dump
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 7d
    - backupMethod: pbm-physical
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 7d
    - backupMethod: pbm-pitr
      enabled: false
      cronExpression: "*/5 * * * *"
      retentionPeriod: 8d
    - backupMethod: archive-oplog
      enabled: false
      cronExpression: "*/5 * * * *"
      retentionPeriod: 8d