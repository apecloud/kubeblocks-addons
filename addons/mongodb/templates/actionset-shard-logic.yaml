apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: mongodb-shard-logical
  labels:
    clusterdefinition.kubeblocks.io/name: mongodb
    {{- include "mongodb.labels" . | nindent 4 }}
spec:
  env:
    - name: DATA_DIR
      value: {{ .Values.dataMountPath }}/db
  backupType: Full
  backup:
    preBackup: []
    postBackup: []
    backupData:
      image: percona/percona-backup-mongodb
      runOnTargetPodNode: false
      syncProgress:
        enabled: true
        intervalSeconds: 5
      command:
      - bash
      - -c
      - |
        {{- .Files.Get "dataprotection/backup-info-collector.sh" | nindent 8 }}
        {{- .Files.Get "dataprotection/backup-common.sh" | nindent 8 }}
        {{- .Files.Get "dataprotection/shard-logical-backup.sh" | nindent 8 }}
  restore:
    postReady:
    - job:
        image: percona/percona-backup-mongodb
        runOnTargetPodNode: false
        command:
        - bash
        - -c
        - |
          {{- .Files.Get "dataprotection/shard-logical-restore.sh" | nindent 10 }}