apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: {{ include "mongodb.componentDefName" . }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
spec:
  provider: kubeblocks.io
  description: MongoDB is a document database designed for ease of application development and scaling.
  serviceKind: mongodb
  serviceVersion: "5.0.29"
  services:
    - name: default
      serviceName: mongodb
      spec:
        ports:
          - name: mongodb
            port: 27017
            targetPort: mongodb
      roleSelector: primary
    - name: readonly
      serviceName: mongodb-ro
      spec:
        ports:
          - name: mongodb
            port: 27017
            targetPort: mongodb
      roleSelector: secondary
    - name: everypod
      spec:
        ports:
          - name: mongodb
            port: 27017
            targetPort: mongodb
  configs:
    - name: mongodb-config
      templateRef: {{ include "mongodb.configTplName" . }}
      constraintRef: {{ include "mongodb.configConstraintName" . }}
      volumeName: mongodb-config
      namespace: {{ .Release.Namespace }}
      defaultMode: 0400  # for only read
      keys:
        - mongodb.conf
  logConfigs:
    {{- range $name,$pattern := .Values.logConfigs }}
    - name: {{ $name }}
      filePathPattern: {{ $pattern }}
    {{- end }}
  scripts:
    - name: mongodb-scripts
      templateRef: {{ include "mongodb.cmScriptsName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555  # for read and execute, mysql container switched user account.
  systemAccounts:
    - name: root
      initAccount: true
      passwordGenerationPolicy:
        length: 16
        numDigits: 8
        numSymbols: 0
        letterCase: MixedCases
  roles:
    - name: primary
      serviceable: true
      writable: true
      votable: true
    - name: secondary
      serviceable: true
      writable: false
      votable: true
  exporter:
    containerName: exporter
    scrapePath: /metrics
    scrapePort: exporter
  lifecycleActions:
    roleProbe:
      builtinHandler: mongodb
      periodSeconds: {{ .Values.roleProbe.periodSeconds }}
      timeoutSeconds: {{ .Values.roleProbe.timeoutSeconds }}
      #   container: mongodb
      #   exec:
      #     command:
      #       - bash
      #       - -c
      #       - |
      #         Status=$(export CLIENT=`which mongosh>/dev/null&&echo mongosh||echo mongo`; $CLIENT -u $KB_SERVICE_USER -p $KB_SERVICE_PASSWORD 127.0.0.1:27017 --quiet --eval "JSON.stringify(rs.status())") &&
      #         MyState=$(echo $Status | jq '.myState') &&
      #         echo $Status | jq ".members[] | select(.state == ($MyState | tonumber)) | .stateStr" |tr '[:upper:]' '[:lower:]'|uniq| xargs echo -n
  runtime:
    securityContext:
      runAsUser: 0
    initContainers:
      - command:
          - cp
          - -r
          - /bin/syncer
          - /bin/syncerctl
          - /tools/
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.syncer.repository }}:{{ .Values.image.syncer.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        name: init-syncer
        volumeMounts:
          - mountPath: /tools
            name: tools
      - command:
          - sh
          - -c
          - |
            mkdir -p {{ .Values.dataMountPath }}/tmp/bin
            cp -r /opt/bitnami/kubectl/bin/kubectl {{ .Values.dataMountPath }}/tmp/bin
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.kubectl.repository }}:{{ .Values.image.kubectl.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        name: init-kubectl
        volumeMounts:
          - mountPath: {{ .Values.dataMountPath }}
            name: data
      - command:
          - sh
          - -c
          - |
            cp -r /usr/bin/pbm /tools
            cp -r /usr/bin/pbm-agent /tools
            cp -r /usr/bin/pbm-agent-entrypoint /tools
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.percona.backup.repository }}:{{ .Values.image.percona.backup.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        name: init-pbm-agent
        volumeMounts:
          - mountPath: /tools
            name: tools
    containers:
      - name: mongodb
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        ports:
          - name: mongodb
            protocol: TCP
            containerPort: 27017
          - name: ha
            protocol: TCP
            containerPort: 3601
        command:
          - syncer
          - --
          - /scripts/replicaset-setup.sh
        env:
          - name: PATH
            value: /tools/:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          - name: KB_SERVICE_CHARACTER_TYPE
            value: mongodb
          - name: SERVICE_PORT
            value: $(KB_SERVICE_PORT)
          - name: MONGODB_ROOT_USER
            value: $(MONGODB_USER)
          - name: MONGODB_ROOT_PASSWORD
            value: $(MONGODB_PASSWORD)
          - name: MONGODB_GRANT_ANYACTION_PRIVILEGE
            value: "true"
          - name: PBM_AGENT_MONGODB_USERNAME
            value: $(MONGODB_USER)
          - name: PBM_AGENT_MONGODB_PASSWORD
            value: $(MONGODB_PASSWORD)
          - name: PBM_MONGODB_REPLICA_SET
            value: $(KB_CLUSTER_COMP_NAME)
          - name: PBM_AGENT_SIDECAR
            value: "true"
          - name: PBM_AGENT_SIDECAR_SLEEP
            value: "5"
          - name: POD_NAME
            value: $(KB_POD_NAME)
          - name: PBM_MONGODB_URI
            value: mongodb://$(PBM_AGENT_MONGODB_USERNAME):$(PBM_AGENT_MONGODB_PASSWORD)@localhost:$(KB_SERVICE_PORT)/?authSource=admin
        volumeMounts:
          - mountPath: {{ .Values.dataMountPath }}
            name: data
          - mountPath: /etc/mongodb/mongodb.conf
            name: mongodb-config
            subPath: mongodb.conf
          - mountPath: /etc/mongodb/keyfile
            name: mongodb-config
            subPath: keyfile
          - name: scripts
            mountPath: /scripts
          - mountPath: /tools
            name: tools
      - name: mongodb-backup-agent
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.percona.backup.repository }}:{{ .Values.image.percona.backup.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        command:
            - /bin/bash
            - -c
            - |
              while [ -f $PBM_DATA_MOUNT_POINT/tmp/mongodb_pbm.backup ]; do
                echo "Waiting for restore...";
                sleep 5;
              done
              exec pbm-agent-entrypoint
        env:
          - name: PATH
            value: /tools/:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          - name: PBM_AGENT_MONGODB_USERNAME
            value: $(MONGODB_USER)
          - name: PBM_AGENT_MONGODB_PASSWORD
            value: $(MONGODB_PASSWORD)
          - name: PBM_MONGODB_REPLICA_SET
            value: $(KB_CLUSTER_COMP_NAME)
          - name: PBM_AGENT_SIDECAR
            value: "true"
          - name: PBM_AGENT_SIDECAR_SLEEP
            value: "5"
          - name: POD_NAME
            value: $(KB_POD_NAME)
          - name: PBM_MONGODB_URI
            value: mongodb://$(PBM_AGENT_MONGODB_USERNAME):$(PBM_AGENT_MONGODB_PASSWORD)@localhost:$(KB_SERVICE_PORT)/?authSource=admin
          - name: PBM_DATA_MOUNT_POINT
            value: {{ .Values.dataMountPath }}
        volumeMounts:
          - mountPath: {{ .Values.dataMountPath }}
            name: data
          - name: scripts
            mountPath: /scripts
          - mountPath: /tools
            name: tools
      - name: exporter
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        command:
          - /mongodb_exporter
        args:
          - --compatible-mode
          - --discovering-mode
          - --mongodb.direct-connect
          - --mongodb.global-conn-pool
          - --collect-all
        ports:
          - name: exporter
            protocol: TCP
            containerPort: 9216
        env:
          - name: MONGODB_URI
            value: mongodb://127.0.0.1:$(KB_SERVICE_PORT)
    volumes:
      {{- if .Values.logCollector.enabled }}
      - name: log-data
        hostPath:
          path: /var/log/kubeblocks
          type: DirectoryOrCreate
      {{- end }}
  vars:
    - name: MONGODB_USER
      valueFrom:
        credentialVarRef:
          compDef: {{ include "mongodb.componentDefName" . }}
          name: root
          optional: false
          username: Required
    - name: MONGODB_PASSWORD
      valueFrom:
        credentialVarRef:
          compDef: {{ include "mongodb.componentDefName" . }}
          name: root
          optional: false
          password: Required
    - name: KB_SERVICE_PORT  
      value: "27017"
      valueFrom:
        hostNetworkVarRef:
          optional: true
          container:
            name: mongodb
            port:
              name: mongodb
              option: Optional
    - name: SYNCER_SERVICE_PORT  
      valueFrom:
        hostNetworkVarRef:
          optional: true
          container:
            name: mongodb
            port:
              name: ha
              option: Optional
    - name: EXPORTER_SERVICE_PORT  
      value: "9216"
      valueFrom:
        hostNetworkVarRef:
          optional: true
          container:
            name: exporter
            port:
              name: exporter
              option: Optional
    - name: MONGODB_REPLICA_SET_NAME
      valueFrom:
        componentVarRef:
          optional: false
          componentName: Required
    - name: MONGODB_POD_FQDN_LIST
      valueFrom:
        componentVarRef:
          optional: false
          podFQDNs: Required
  hostNetwork: 
    containerPorts:  
      - container: mongodb
        ports:
          - mongodb
          - ha