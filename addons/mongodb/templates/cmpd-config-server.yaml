apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: {{ include "cfgServer.componentDefName" . }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
spec:
  provider: kubeblocks.io
  serviceKind: mongodb
  serviceVersion: "8.0.4"
  configs:
    - name: mongodb-config
      templateRef: {{ include "mongodbShard.configTplName" . }}
      constraintRef: {{ include "mongodb.configConstraintName" . }}
      volumeName: mongodb-config
      namespace: {{ .Release.Namespace }}
      defaultMode: 0400
      keys:
        - mongodb.conf
  logConfigs:
    {{- range $name,$pattern := .Values.logConfigs }}
    - name: {{ $name }}
      filePathPattern: {{ $pattern }}
    {{- end }}
  scripts:
    - name: mongodb-scripts
      templateRef: {{ include "mongodb.cmScriptsName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555  # for read and execute, mysql container switched user account.
  systemAccounts:
    - name: admin
      initAccount: true
      passwordGenerationPolicy:
        length: 16
        numDigits: 8
        numSymbols: 0
        letterCase: MixedCases
  roles:
    - name: primary
      serviceable: true
      writable: true
      votable: true
    - name: secondary
      serviceable: true
      writable: false
      votable: true
  lifecycleActions:
    roleProbe:
      builtinHandler: mongodb
      periodSeconds: {{ .Values.roleProbe.periodSeconds }}
      timeoutSeconds: {{ .Values.roleProbe.timeoutSeconds }}
      #   container: mongodb
      #   exec:
      #     command:
      #       - bash
      #       - -c
      #       - |
      #         Status=$(export CLIENT=`which mongosh>/dev/null&&echo mongosh||echo mongo`; $CLIENT -u $KB_SERVICE_USER -p $KB_SERVICE_PASSWORD 127.0.0.1:27017 --quiet --eval "JSON.stringify(rs.status())") &&
      #         MyState=$(echo $Status | jq '.myState') &&
      #         echo $Status | jq ".members[] | select(.state == ($MyState | tonumber)) | .stateStr" |tr '[:upper:]' '[:lower:]'|uniq| xargs echo -n
    postProvision:
      customHandler:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.percona.backup.repository }}:{{ .Values.image.percona.backup.tag }}
        exec:
          command:
            - /bin/bash
            - -c
            - /scripts/mongodb-config-server-post-provision.sh
        preCondition: ComponentReady
        retryPolicy:
  runtime:
    securityContext:
      # percona-server-mongodb needs run as root to have privilege to access to keyfile
      runAsUser: 0
    initContainers:
      - command:
          - cp
          - -r
          - /bin/syncer
          - /kubeblocks/
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.syncer.repository }}:{{ .Values.image.syncer.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        name: init-syncer
        volumeMounts:
          - mountPath: /kubeblocks
            name: kubeblocks
      - command:
          - bash
          - -c
          - |
            client_path=$(whereis mongosh | awk '{print $2}')
            CLIENT="mongosh"
            if [ -z "$client_path" ]; then
                CLIENT="mongo"
            fi
            # used by backup agent
            cp -r /usr/bin/$CLIENT /kubeblocks
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.percona.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        name: init-backup-agent
        volumeMounts:
          - mountPath: /kubeblocks
            name: kubeblocks
    containers:
      - name: mongodb
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.percona.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        ports:
          - name: mongodb
            protocol: TCP
            containerPort: &mongodbPort 27017
          - name: ha
            protocol: TCP
            containerPort: 3601
        command:
          - syncer
          - --
          - /scripts/mongodb-shard-setup.sh
        env:
          - name: PATH
            value: /kubeblocks/:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          - name: KB_SERVICE_CHARACTER_TYPE
            value: mongodb
          - name: SERVICE_PORT
            value: $(KB_SERVICE_PORT)
          - name: MONGODB_ROOT_USER
            value: $(MONGODB_USER)
          - name: MONGODB_ROOT_PASSWORD
            value: $(MONGODB_PASSWORD)
          - name: MONGODB_GRANT_ANYACTION_PRIVILEGE
            value: "true"
        volumeMounts:
          - mountPath: {{ .Values.dataMountPath }}
            name: data
          - mountPath: /etc/mongodb/mongodb.conf
            name: mongodb-config
            subPath: mongodb.conf
          - mountPath: /etc/mongodb/keyfile
            name: mongodb-config
            subPath: keyfile
          - name: scripts
            mountPath: /scripts
          - mountPath: /kubeblocks
            name: kubeblocks
      - name: mongodb-backup-agent
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.percona.backup.repository }}:{{ .Values.image.percona.backup.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        command:
          - /bin/bash
          - -c
          - /scripts/backup-agent-setup.sh
        env:
          - name: PATH
            value: /kubeblocks/:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          - name: PBM_MONGODB_REPLICA_SET
            value: $(KB_CLUSTER_COMP_NAME)
          - name: PBM_AGENT_SIDECAR
            value: "true"
          - name: PBM_AGENT_SIDECAR_SLEEP
            value: "5"
          - name: SHARED
            value: "TRUE"
          - name: POD_NAME
            value: $(KB_POD_NAME)
        volumeMounts:
          - mountPath: {{ .Values.dataMountPath }}
            name: data
          - name: scripts
            mountPath: /scripts
          - mountPath: /kubeblocks
            name: kubeblocks
          - mountPath: /tmp/mongodb/backups
            name: tmp-backups
    volumes:
      - name: tmp-backups
        emptyDir: {}
      {{- if .Values.logCollector.enabled }}
      - name: log-data
        hostPath:
          path: /var/log/kubeblocks
          type: DirectoryOrCreate
      {{- end }}
  services:
    - name: default
      spec:
        ports:
          - name: mongodb
            port: *mongodbPort
            targetPort: mongodb
      roleSelector: primary
  vars:
    - name: MONGODB_USER
      valueFrom:
        credentialVarRef:
          name: admin
          optional: false
          username: Required
    - name: MONGODB_PASSWORD
      valueFrom:
        credentialVarRef:
          name: admin
          optional: false
          password: Required
    - name: KB_SERVICE_PORT  
      value: "27017"
      valueFrom:
        hostNetworkVarRef:
          optional: true
          container:
            name: mongodb
            port:
              name: mongodb
              option: Optional
    - name: SYNCER_SERVICE_PORT  
      valueFrom:
        hostNetworkVarRef:
          optional: true
          container:
            name: mongodb
            port:
              name: ha
              option: Optional
    - name: MONGODB_CLUSTER_ROLE
      value: "configsvr"
    - name: KUBERNETES_CLUSTER_DOMAIN
      # syncer will use this env to get the cluster domain to generate the pod FQDN to initialize the replica set
      value: "{{ .Values.clusterDomain }}"
    - name: CFG_SERVER_REPLICA_SET_NAME
      valueFrom:
        componentVarRef:
          optional: false
          componentName: Required
    - name: CFG_SERVER_POD_FQDN_LIST
      valueFrom:
        componentVarRef:
          optional: false
          podFQDNs: Required
    - name: CFG_SERVER_INTERNAL_PORT
      valueFrom:
        serviceVarRef:
          optional: false
          port:
            name: mongodb
    - name: MONGOS_INTERNAL_SVC_NAME
      valueFrom:
        serviceVarRef:
          compDef: {{ include "mongos.componentDefName" . }}
          optional: false
          host: Required
    - name: MONGOS_INTERNAL_PORT 
      valueFrom:
        serviceVarRef:
          compDef: {{ include "mongos.componentDefName" . }}
          optional: false
          port:
            name: mongos
    - name: MONGOS_INTERNAL_HOST
      value: "$(MONGOS_INTERNAL_SVC_NAME).$(KB_NAMESPACE).svc.{{ .Values.clusterDomain }}"
    - name: MONGODB_SHARD_REPLICA_SET_NAME_LIST
      valueFrom:
        componentVarRef:
          compDef: {{ include "mongodbShard.componentDefName" . }}
          optional: false
          instanceNames: Required
          multipleClusterObjectOption:
            strategy: combined
            combinedOption:
              flattenFormat:
                delimiter: "."
                keyValueDelimiter: "@"
    - name: MONGODB_ADMIN_USER
      valueFrom:
        credentialVarRef:
          compDef: {{ include "mongodbShard.componentDefName" . }}
          name: admin
          optional: false
          username: Required
          multipleClusterObjectOption:
            strategy: individual
    - name: MONGODB_ADMIN_PASSWORD
      valueFrom:
        credentialVarRef:
          compDef: {{ include "mongodbShard.componentDefName" . }}
          name: admin
          optional: false
          password: Required
          multipleClusterObjectOption:
            strategy: individual
  hostNetwork: 
    containerPorts:  
      - container: mongodb
        ports:
          - mongodb
          - ha