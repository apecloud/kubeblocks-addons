apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: mongodb-backup-policy-template
  labels:
    clusterdefinition.kubeblocks.io/name: mongodb
    service-kind/mongodb: "true"
    {{- include "mongodb.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: mongodb
  backupPolicies:
  - componentDefRef: mongodb
    target:
      role: secondary
      fallBackRole: primary
    backupMethods: &backupMethods
    - name: dump
      snapshotVolumes: false
      actionSetName: mongodb-dump
      envMapping:
        - key: IMAGE_TAG
          valueFrom:
            clusterVersionRef:
              - names: [mongodb-4.0, mongodb-4.2, mongodb-4.4]
                mappingValue: "4.4"
              - names: [mongodb-5.0, mongodb-5.0.20]
                mappingValue: "5.0.20"
              - names: [mongodb-6.0]
                mappingValue: "6.0"
    - name: datafile
      snapshotVolumes: false
      actionSetName: mongodb-physical-backup
      targetVolumes:
        volumeMounts:
        - name: data
          mountPath: {{ .Values.dataMountPath }}
    - name: volume-snapshot
      snapshotVolumes: true
      actionSetName: mongodb-volumesnapshot
      targetVolumes:
        volumes:
        - data
        volumeMounts:
        - name: data
          mountPath: {{ .Values.dataMountPath }}
    schedules: &backupSchedules
      - backupMethod: dump
        enabled: false
        cronExpression: "0 18 * * *"
        retentionPeriod: 7d
      - backupMethod: datafile
        enabled: false
        cronExpression: "0 18 * * *"
        retentionPeriod: 7d
      - backupMethod: volume-snapshot
        enabled: false
        cronExpression: "0 18 * * *"
        retentionPeriod: 7d
  - componentDefRef: mongodb-hostnetwork
    target:
      role: secondary
      fallBackRole: primary
    backupMethods: *backupMethods
    schedules: *backupSchedules
  - componentDefs: [mongodb]
    target:
      role: secondary
      fallBackRole: primary
      account: root
    backupMethods:
      - name: dump
        snapshotVolumes: false
        actionSetName: mongodb-dump
      - name: datafile
        snapshotVolumes: false
        actionSetName: mongodb-physical-backup
        targetVolumes:
          volumeMounts:
            - name: data
              mountPath: {{ .Values.dataMountPath }}
        envMapping:
          - key: IMAGE_TAG
            valueFrom:
              serviceVersion:
                - names: ["7.0.12"]
                  mappingValue: "7.0.12"
                - names: ["6.0.16"]
                  mappingValue: "6.0.16"
                - names: ["5.0.28"]
                  mappingValue: "5.0.28"
                - names: ["4.4.29"]
                  mappingValue: "4.4.29"
                - names: ["4.2.24"]
                  mappingValue: "4.2.24"
                - names: ["4.0.28"]
                  mappingValue: "4.0.28"
      - name: volume-snapshot
        snapshotVolumes: true
        actionSetName: mongodb-volumesnapshot
        targetVolumes:
          volumes:
            - data
          volumeMounts:
            - name: data
              mountPath: {{ .Values.dataMountPath }}
    schedules: *backupSchedules