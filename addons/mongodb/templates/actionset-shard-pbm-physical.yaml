apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: mongodb-shard-pbm-physical
  labels:
    clusterdefinition.kubeblocks.io/name: mongodb
    {{- include "mongodb.labels" . | nindent 4 }}
spec:
  env:
    - name: DATA_DIR
      value: {{ .Values.dataMountPath }}/db
    - name: MOUNT_DIR
      value: {{ .Values.dataMountPath }}
    - name: PBM_BACKUP_DIR_NAME
      value: "pbm-backups"
    - name: PBM_BACKUP_TYPE
      value: physical
    - name: PBM_COMPRESSION
      value: zstd
    - name: PBM_IMAGE_TAG
      value: {{ .Values.image.percona.backup.tag }}
    - name: PSM_IMAGE_TAG
      value: {{ .Values.image.tag }}
  backupType: Full
  backup:
    preBackup:
    - job:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:$(PSM_IMAGE_TAG)
        runOnTargetPodNode: false
        command:
          - bash
          - -c
          - |
            {{- .Files.Get "dataprotection/shard-pbm-pre-backup.sh" | nindent 12 }}
    postBackup: []
    backupData:
      image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.percona.backup.repository }}:$(PBM_IMAGE_TAG)
      runOnTargetPodNode: true
      syncProgress:
        enabled: true
        intervalSeconds: 5
      command:
        - bash
        - -c
        - |
          {{- .Files.Get "dataprotection/common-scripts.sh" | nindent 10 }}
          {{- .Files.Get "dataprotection/shard-pbm-full-backup.sh" | nindent 10 }}
    preDelete:
      image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.percona.backup.repository }}:$(PBM_IMAGE_TAG)
      command:
        - bash
        - -c
        - |
          {{- .Files.Get "dataprotection/pbm-backup-delete.sh" | nindent 10 }}
  restore:
    postReady:
    - job:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:$(PSM_IMAGE_TAG)
        runOnTargetPodNode: false
        command:
          - bash
          - -c
          - |
            {{- .Files.Get "dataprotection/shard-pbm-restore-prepare.sh" | nindent 12 }}
    - job:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.percona.backup.repository }}:$(PBM_IMAGE_TAG)
        runOnTargetPodNode: true
        command:
          - bash
          - -c
          - |
            {{- .Files.Get "dataprotection/common-scripts.sh" | nindent 12 }}
            {{- .Files.Get "dataprotection/shard-pbm-full-restore.sh" | nindent 12 }}