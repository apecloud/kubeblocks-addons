{{- $imageRegistry := .Values.image.registry | default "docker.io" -}}
apiVersion: apps.kubeblocks.io/v1
kind: ComponentVersion
metadata:
  name: mongos
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
  annotations:
    {{- include "mongodb.apiVersion" . | nindent 4 }}
spec:
  compatibilityRules:
{{- range .Values.versions }}
  - compDefs:
    - "^mongo-mongos-"
    releases:
{{- range .minors }}
      - {{ index . 0 }}
{{- end }}
{{- end }}
  releases:
{{- range .Values.versions }}
{{- range .minors }}
{{- if not (index . 4) }}
  - name: {{ index . 0 }}
    changes:
    serviceVersion: {{ index . 1 }}
    images:
      mongos: {{ $imageRegistry }}/{{ $.Values.image.repository }}:{{ index . 2 }}
      init-kubectl: {{ $imageRegistry }}/{{ $.Values.image.kubectl.repository }}:{{ $.Values.image.kubectl.tag }}
      exporter: {{ $imageRegistry }}/{{ $.Values.image.exporter.repository }}:{{ $.Values.image.exporter.tag }}
{{- end }}
{{- end }}
{{- end }}