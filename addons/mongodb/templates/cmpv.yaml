{{- $imageRegistry := .Values.image.registry | default "docker.io" -}}
apiVersion: apps.kubeblocks.io/v1
kind: ComponentVersion
metadata:
  name: mongodb
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
  annotations:
    {{- include "mongodb.apiVersion" . | nindent 4 }}
spec:
  compatibilityRules:
{{- range .Values.versions }}
  - compDefs:
    - {{ .componentDef }}
    releases:
{{- range .minors }}
      - {{ index . 0 }}
{{- end }}
{{- end }}
  releases:
{{- range .Values.versions }}
{{- range .minors }}
{{- if not (index . 4) }}
  - name: {{ index . 0 }}
    changes:
    serviceVersion: {{ index . 1 }}
    images:
      mongodb: {{ $imageRegistry }}/{{ $.Values.image.repository }}:{{ index . 2 }}
      switchover: {{ $imageRegistry }}/{{ $.Values.image.repository }}:{{ index . 2 }}
      memberLeave: {{ $imageRegistry }}/{{ $.Values.image.repository }}:{{ index . 2 }}
      mongodb-backup-agent: {{ $imageRegistry }}/{{ $.Values.image.percona.backup.repository }}:{{ index . 3 }}
      init-syncer: {{ $imageRegistry }}/{{ $.Values.image.syncer.repository }}:{{ $.Values.image.syncer.tag }}
      init-kubectl: {{ $imageRegistry }}/{{ $.Values.image.kubectl.repository }}:{{ $.Values.image.kubectl.tag }}
      init-pbm-agent: {{ $imageRegistry }}/{{ $.Values.image.percona.backup.repository }}:{{ index . 3 }}
      exporter: {{ $imageRegistry }}/{{ $.Values.image.exporter.repository }}:{{ $.Values.image.exporter.tag }}
{{- end }}
{{- end }}
{{- end }}
