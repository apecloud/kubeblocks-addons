apiVersion: parameters.kubeblocks.io/v1alpha1
kind: ParamConfigRenderer
metadata:
  name: {{ include "mongoShard.pcrName" . }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
spec:
  componentDef: {{ include "mongodbShard.componentDefName" . }}
  configs:
    - name: mongodb.conf
      fileFormatConfig:
        format: yaml
---

