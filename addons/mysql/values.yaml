# Default values for mysql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  registry:  docker.io
  repository: mysql
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # example for mysql 8.0
  #tag: 8.0.33
  tag: 5.7.44
  xtraBackup:
    # if the value of image.xtraBackup.registry is not specified using `--set`, it will be set to the value of 'image.registry' by default
    registry: ""
    repository: perconalab/percona-xtrabackup
  syncer:
    repository: apecloud/syncer
    tag: 0.1.9
  dbctl:
    repository: apecloud/dbctl
    tag: 0.1.2
  # refer: addons/mysql/orc-tools/Dockerfile
  orcTools:
    repository: apecloud/orc-tools
    tag: 1.0.3

## MySQL Cluster parameters
cluster:
  ## CLUSTER_ID
  clusterId: "1"
  ## CLUSTER_START_INDEX
  clusterStartIndex: "1"
  ## @param cluster.replicaSetCount
  replicaSetCount: 3
  ## MYSQL_TEMPLATE_CONFIG
  templateConfig:
  ## MYSQL_CUSTOM_CONFIG
  customConfig:
  ## MYSQL_DYNAMIC_CONFIG
  dynamicConfig:
  ## KB_EMBEDDED_WESQL
  kbWeSQLImage: "1"

## MySQL Authentication parameters
auth:
  ## MYSQL_ROOT_HOST
  rootHost: "%"
  ## @param auth.createDatabase Whether to create the .Values.auth.database or not
  ##
  createDatabase: true
  ## @param auth.database Name for a custom database to create
  ## MYSQL_DATABASE
  database: "mydb"
  ## @param auth.username Name for a custom user to create
  ## MYSQL_USER
  username: "u1"
  ## MYSQL_PASSWORD
  password: "u1"
  ## @param auth.replicationUser MySQL replication user
  ##
  replicationUser: "replicator"
  ## @param auth.replicationPassword MySQL replication user password. Ignored if existing secret is provided
  ##
  replicationPassword: ""


configTemplate:
  ## @param config template name
  ## name: mysql-3node-tpl-8.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
clusterVersionOverride: ""

logConfigs:
  error: /var/lib/mysql/log/mysqld-error.log
  slow: /var/lib/mysql/log/mysqld-slowquery.log
  # general: /var/lib/mysql/log/mysqld.log

metrics:
  image:
    # if the value of metrics.image.registry is not specified using `--set`, it will be set to the value of 'image.registry' by default
    registry: ""
    repository: bitnami/mysqld-exporter
    tag: 0.15.1
    pullPolicy: IfNotPresent

  logLevel: "info"

  service:
    port: 9104

dataMountPath: /var/lib/mysql

## @param compDefinitionVersionSuffix for all ComponentDefinition resources name created by this chart, that can avoid name conflict
## if you install multiple releases of this chart.
## If specified, the component definition will use it as name.
compDefinitionVersionSuffix: ""

## @param orche
orchestrator:
  metaBackends:
    database: orchestrator
  topology:
    username: orchestrator
    password: orchestrator

roleProbe:
  failureThreshold: 2
  periodSeconds: 1
  timeoutSeconds: 1
