apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: {{ include "mysql.componentDefName" . }}
  labels:
      {{- include "mysql.labels" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: mysql component definition for Kubernetes
  serviceKind: mysql
  serviceVersion: 5.7.44
  updateStrategy: BestEffortParallel

  services:
    - name: mysql-server
      serviceName: mysql-server
      spec:
        ports:
          - name: mysql
            port: 3306
            targetPort: mysql
    - name: mysql
      serviceName: mysql
      podService: true
      spec:
        ports:
          - name: mysql
            port: 3306
            targetPort: mysql
  configs:
    - name: mysql-replication-config
      templateRef: mysql-5.7-config-template
      constraintRef: mysql-config-constraints
      volumeName: mysql-config
      namespace: {{ .Release.Namespace }}
  scripts:
    - name: mysql-scripts
      templateRef: mysql-scripts
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  volumes:
    - name: data
      needSnapshot: true
  systemAccounts:
    - name: root
      initAccount: true
      passwordGenerationPolicy:
        length: 10
        numDigits: 5
        numSymbols: 0
        letterCase: MixedCases
  runtime:
    initContainers:
      - image: {{ .Values.image.registry | default "docker.io" }}/apecloud/mysql_audit_log:{{ .Values.image.tag }}
        name: init-data
        command:
          - bash
          - -c
          - |
            mkdir -p {{ .Values.dataMountPath }}/{log,binlog,auditlog}
            cp /usr/lib/mysql/plugin/ {{ .Values.dataMountPath }}/plugin -r
        imagePullPolicy: {{ include "mysql.imagePullPolicy" . }}
        volumeMounts:
          - mountPath: {{ .Values.dataMountPath }}
            name: data
      - command:
          - cp
          - -r
          - /bin/syncer
          - /config
          - /kubeblocks/
        image: infracreate-registry.cn-zhangjiakou.cr.aliyuncs.com/apecloud/syncer:latest
        imagePullPolicy: {{ include "mysql.imagePullPolicy" . }}
        name: init-syncer
        volumeMounts:
          - mountPath: /kubeblocks
            name: kubeblocks
      - command:
          - cp
          - -r
          - /xtrabackup-2.4
          - /kubeblocks/xtrabackup
        image: infracreate-registry.cn-zhangjiakou.cr.aliyuncs.com/apecloud/syncer:mysql
        imagePullPolicy: {{ include "mysql.imagePullPolicy" . }}
        name: init-xtrabackup
        volumeMounts:
          - mountPath: /kubeblocks
            name: kubeblocks
    containers:
      - name: mysql
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:5.7.44
        imagePullPolicy: {{ include "mysql.imagePullPolicy" . }}
        command:
          - bash
          - -c
          - |
            mv {{ .Values.dataMountPath }}/plugin/audit_log.so /usr/lib64/mysql/plugin/
            rm -rf {{ .Values.dataMountPath }}/plugin
            chown -R mysql:root {{ .Values.dataMountPath }}
            skip_slave_start="OFF"
            if [ -f {{ .Values.dataMountPath }}/data/.restore_new_cluster ]; then
              skip_slave_start="ON"
            fi
            /scripts/mysql-entrypoint.sh
        volumeMounts:
          - mountPath: {{ .Values.dataMountPath }}
            name: data
          - mountPath: /etc/mysql/conf.d
            name: mysql-config
          - name: scripts
            mountPath: /scripts
          - mountPath: /kubeblocks
            name: kubeblocks
        ports:
          - containerPort: 3306
            name: mysql
          - containerPort: 3601
            name: ha
        env:
          - name: PATH
            value: /kubeblocks/xtrabackup/bin:/kubeblocks/:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          - name: KB_SERVICE_CHARACTER_TYPE
            value: mysql
          - name: MYSQL_INITDB_SKIP_TZINFO
            value: "1"
          - name: MYSQL_RANDOM_ROOT_PASSWORD
            value: ""
          - name: SERVICE_PORT
            value: "3306"
          - name: MYSQL_ROOT_HOST
            value: {{ .Values.auth.rootHost | default "%" | quote }}
          - name: ORC_TOPOLOGY_USER
            value: {{ .Values.orchestrator.topology.password }}
          - name: ORC_TOPOLOGY_PASSWORD
            value: {{ .Values.orchestrator.topology.password }}
          - name: KB_POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name

  vars:
    - name: MYSQL_ROOT_USER
      valueFrom:
        credentialVarRef:
          ## reference the current component definition name
          compDef: {{ include "mysql.componentDefName" . }}
          name: root
          username: Required


    - name: MYSQL_ROOT_PASSWORD
      valueFrom:
        credentialVarRef:
          ## reference the current component definition name
          compDef: {{ include "mysql.componentDefName" . }}
          name: root
          password: Required
