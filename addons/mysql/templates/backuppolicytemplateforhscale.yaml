apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: mysql-hscale-backup-policy-template
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
spec:
  serviceKind: MySQL
  compDefs: [^mysql-\d+.*$]
  target:
    role: secondary
    fallbackRole: primary
  backupMethods:
    - name: xtrabackup
      snapshotVolumes: false
      actionSetName: mysql-xtrabackup
      env:
        - name: IMAGE_TAG
          valueFrom:
            versionMapping:
              - serviceVersions:
                  - "8.4"
                mappedValue: "8.4.0-1"
              - serviceVersions: [ "8.0" ]
                mappedValue: "8.0.33-28"
              - serviceVersions: [ "5.7" ]
                mappedValue: "2.4"
        - name: BACKUP_FOR_STANDBY
          valueFrom:
            versionMapping:
              - serviceVersions: [ "5.7" ]
                mappedValue: "true"
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: volume-snapshot
      snapshotVolumes: true
      actionSetName: mysql-volumesnapshot
      env:
        - name: RESTORE_STANDBY
          value: "true"
      targetVolumes:
        volumes:
        - data
        volumeMounts:
        - name: data
          mountPath: {{ .Values.dataMountPath }}