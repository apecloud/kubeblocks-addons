apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: mysql
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
spec:
  type: mysql
  connectionCredential:
    username: root
    password: "$(RANDOM_PASSWD)"
    endpoint: "$(SVC_FQDN):$(SVC_PORT_mysql)"
    host: "$(SVC_FQDN)"
    port: "$(SVC_PORT_mysql)"
  componentDefs:
    - name: mysql
      characterType: mysql
      probes:
        roleProbe:
          failureThreshold: {{ .Values.roleProbe.failureThreshold }}
          periodSeconds: {{ .Values.roleProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.roleProbe.timeoutSeconds }}
      workloadType: Replication
      service:
        ports:
          - name: mysql
            port: 3306
            targetPort: mysql
      configSpecs:
        - name: mysql-replication-config
          templateRef: oracle-mysql8.0-config-template
          constraintRef: oracle-mysql8.0-config-constraints
          volumeName: mysql-config
          namespace: {{ .Release.Namespace }}
      scriptSpecs:
        - name: mysql-scripts
          templateRef: mysql-scripts
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0555
      volumeTypes:
        - name: data
          type: data
            # horizontalScalePolicy:
            #   type: CloneVolume
            #   backupPolicyTemplateName: mysql-hscale-backup-policy-template
      podSpec:
        initContainers:
          - command:
            - bash 
            - -c
            - |
              mkdir -p {{ .Values.dataMountPath }}/{log,binlog,auditlog}
              cp /usr/lib/mysql/plugin/ {{ .Values.dataMountPath }}/plugin -r
            imagePullPolicy: Always
            name: init-data
            volumeMounts:
              - mountPath: {{ .Values.dataMountPath }}
                name: data
        containers:
          - name: mysql
            imagePullPolicy: IfNotPresent
            command:
              - bash 
              - -c
              - "docker-entrypoint.sh mysqld --server-id $(( ${KB_POD_NAME##*-} + 1))"
            volumeMounts:
              - mountPath: {{ .Values.dataMountPath }}
                name: data
              - mountPath: /etc/mysql/conf.d
                name: mysql-config
              - name: scripts
                mountPath: /scripts
              - mountPath: /kubeblocks
                name: kubeblocks
            ports:
              - containerPort: 3306
                name: mysql
              - containerPort: 3601
                name: ha
            env:
              - name: PATH
                value: /kubeblocks/xtrabackup/bin:/kubeblocks/:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
              - name: KB_SERVICE_CHARACTER_TYPE
                value: mysql
              - name: MYSQL_INITDB_SKIP_TZINFO
                value: "1"
              - name: SERVICE_PORT
                value: "3306"
              - name: MYSQL_ROOT_HOST
                value: {{ .Values.auth.rootHost | default "%" | quote }}
              - name: MYSQL_ROOT_USER
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: username
                    optional: false
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
          - name: metrics
            image:  {{ .Values.metrics.image.registry | default "docker.io" }}/{{ .Values.metrics.image.repository }}:{{ .Values.metrics.image.tag }}
            imagePullPolicy: {{ .Values.metrics.image.pullPolicy | quote }}
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
            env:
              - name: DB_TYPE
                value: MySQL
              - name: ENDPOINT
                value: "localhost:3306"
              - name: MYSQL_USER
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: username
                    optional: false
              - name: MYSQL_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
            command: ["/scripts/agamotto.sh"]
            ports:
              - name: http-metrics
                containerPort: {{ .Values.metrics.service.port }}
            volumeMounts:
              - name: agamotto-configuration
                mountPath: /opt/agamotto
              - name: data
                mountPath: /data/mysql
              - name: log-data
                mountPath: /var/log/kubeblocks
                readOnly: false
              - name: scripts
                mountPath: /scripts
