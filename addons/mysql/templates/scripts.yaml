apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-scripts
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
data:
  docker-entrypoint.sh: |-
    {{- .Files.Get "scripts/docker-entrypoint-5.7.sh" | nindent 4 }}
  mysql-orchestrator-register.sh: |-
    {{- .Files.Get "scripts/mysql-orchestrator-register.sh" | nindent 4 }}
  init-mysql-instance-for-orc.sh: |-
    {{- .Files.Get "scripts/init-mysql-instance-for-orc.sh" | nindent 4 }}
  orchestrator-client: |-
    {{- .Files.Get "scripts/orchestrator-client.sh" | nindent 4 }}
  cluster-info.sql: |-
    {{- .Files.Get "scripts/cluster-info.sql" | nindent 4 }}
  mysql-entrypoint.sh: |-
    {{- .Files.Get "scripts/mysql-entrypoint.sh" | nindent 4 }}
  agamotto.sh: |-
    #!/bin/sh
    if [ "$KB_PROXY_ENABLED" != "on" ]; then
      /bin/agamotto --config=/opt/agamotto/agamotto-config.yaml
    else
      /bin/agamotto --config=/opt/agamotto/agamotto-config-with-proxy.yaml
    fi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-reconfigure-script
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
data:
  {{- include "mysql.extend.reload.scripts" . | nindent 2 }}

---
