apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "proxysql.componentDefName" . }}
  labels:
      {{- include "mysql.labels" . | nindent 4 }}
  annotations:
    {{- include "mysql.annotations" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: mysql proxy definition for Kubernetes
  serviceKind: proxysql
  serviceVersion: 2.4.4
  updateStrategy: BestEffortParallel
  configs:
    - name: proxy-config
      templateRef: proxysql-config
      namespace: {{ .Release.Namespace }}
      volumeName: proxy-config
  scripts:
    - name: proxysql-scripts
      template: proxysql-scripts
      namespace: {{ .Release.Namespace }}
      volumeName: proxysql-scripts
      defaultMode: 0555
  services:
    - name: proxy-server
      serviceName: proxy-server
      spec:
        ports:
          - name: db
            port: 6033
            targetPort: db
    - name: proxy-ordinal
      serviceName: proxy-ordinal
      podService: true
      spec:
        ports:
          - name: admin
            port: 6032
            targetPort: admin
          - name: db
            port: 6033
            targetPort: db
  systemAccounts:
    - name: admin
      initAccount: true
      passwordGenerationPolicy:
        length: 16
        numDigits: 8
        numSymbols: 0
        letterCase: MixedCases
    - name: cluster
      initAccount: true
      passwordGenerationPolicy:
        length: 16
        numDigits: 8
        numSymbols: 0
        letterCase: MixedCases
  vars:
    - name: PROXYSQL_ADMIN_PASSWORD
      valueFrom:
        credentialVarRef:
          name: admin
          password: Required
    - name: PROXYSQL_CLUSTER_PASSWORD
      valueFrom:
        credentialVarRef:
          name: admin
          password: Required
    - name: PROXYSQL_MONITOR_PASSWORD
      valueFrom:
        credentialVarRef:
          compDef: {{ include "mysql.componentDefCommonRegex" . }}
          name: proxysql
          optional: false
          password: Required

    - name: CLUSTER_NAME
      valueFrom:
        clusterVarRef:
          clusterName: Required
    - name: CLUSTER_NAMESPACE
      valueFrom:
        clusterVarRef:
          namespace: Required
    - name: COMPONENT_NAME
      valueFrom:
        componentVarRef:
          optional: false
          componentName: Required
    - name: BACKEND_SERVER
      valueFrom:
        serviceVarRef:
          compDef: {{ include "mysql.componentDefCommonRegex" . }}
          name: default
          host: Required
          optional: false
    - name: MYSQL_ROOT_USER
      valueFrom:
        credentialVarRef:
          ## reference the current component definition name
          compDef: {{ include "mysql.componentDefCommonRegex" . }}
          name: root
          username: Required
    - name: MYSQL_ROOT_PASSWORD
      valueFrom:
        credentialVarRef:
          ## reference the current component definition name
          compDef: {{ include "mysql.componentDefCommonRegex" . }}
          name: root
          password: Required
    - name: MYSQL_PORT
      valueFrom:
        serviceVarRef:
          compDef: {{ include "mysql.componentDefCommonRegex" . }}
          name: default
          optional: false
          port:
            name: mysql
            option: Required
    - name: MYSQL_FQDNS
      valueFrom:
        componentVarRef:
          compDef: {{ include "mysql.componentDefCommonRegex" . }}
          name: default
          optional: false
          podFQDNs: Required

  runtime:
    volumes:
    containers:
      - name: proxysql
        image: {{ .Values.image.registry | default "docker.io" }}/apecloud/proxysql:2.4.4
        imagePullPolicy: {{ include "mysql.imagePullPolicy" . }}
        args:
          - /scripts/proxysql/proxysql-entry.sh
          - --reload
        volumeMounts:
          - mountPath: /config/custom-config
            name: proxy-config
          - mountPath: /scripts/proxysql
            name: proxysql-scripts
        env:
          - name: LOAD_BALANCE_MODE
            value: GroupReplication
          - name: BACKEND_TLS_ENABLED
            value: "false"
          - name: FRONTEND_TLS_ENABLED
            value: "false"
        ports:
          - containerPort: 6033
            name: db
            protocol: TCP
          - containerPort: 6032
            name: admin
            protocol: TCP
          - containerPort: 6070
            name: metrics
            protocol: TCP
