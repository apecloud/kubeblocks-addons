apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: {{ include "mysql.componentDefName" . }}-5.7.44-orc
  labels:
      {{- include "mysql.labels" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: mysql  compoent definition for Kubernetes
  serviceKind: mysql
  serviceVersion: 8.0.0

  serviceRefDeclarations:
    - name: orchestrator
      serviceRefDeclarationSpecs:
        - serviceKind: orchestrator
          serviceVersion: "^*"

  services:
    - name: mysql-server
      serviceName: mysql-server
      spec:
        ports:
          - name: mysql
            port: 3306
            targetPort: mysql
    - name: mysql
      serviceName: mysql
      generatePodOrdinalService: true
      spec:
        ports:
          - name: mysql
            port: 3306
            targetPort: mysql
  configs:
    - name: mysql-replication-config
      templateRef: oracle-mysql8.0-config-template
      constraintRef: oracle-mysql8.0-config-constraints
      volumeName: mysql-config
      namespace: {{ .Release.Namespace }}
  scripts:
    - name: orc-mysql-scripts
      templateRef: orc-mysql-scripts
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  volumes:
    - name: data
      needSnapshot: true
  systemAccounts:
    - name: root
      initAccount: true
      passwordGenerationPolicy:
        length: 10
        numDigits: 5
        numSymbols: 0
        letterCase: MixedCases
  lifecycleActions:
    postProvision:
      customHandler:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:8.0.33
        exec:
          command:
            - bash
            - -c
            - "/scripts/mysql-orchestrator-register.sh;"
        preCondition: ComponentReady
    preTerminate:
      customHandler:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:8.0.33
        exec:
          command:
            - bash
            - -c
            - "/scripts/orchestrator-client -c forget -i ${KB_CLUSTER_NAME};"
        preCondition: Immediately
  runtime:
    initContainers:
      - image: {{ .Values.image.registry | default "docker.io" }}/mysql_audit_log:{{ .Values.image.tag }}
        name: init-data
        command:
          - bash
          - -c
          - |
            mkdir -p {{ .Values.dataMountPath }}/{log,binlog,auditlog}
            cp /usr/lib/mysql/plugin/ {{ .Values.dataMountPath }}/plugin -r
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: {{ .Values.dataMountPath }}
            name: data
      - command:
          - cp
          - -r
          - /usr/local/bin/curl
          - /kubeblocks/curl
        image: docker.io/shakefu/curl-static:latest
        imagePullPolicy: Always
        name: init-curl
        volumeMounts:
          - mountPath: /kubeblocks
            name: kubeblocks
    containers:
      - name: mysql
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: IfNotPresent
        command:
          - bash
          - -c
          - |
            mv {{ .Values.dataMountPath }}/plugin/audit_log.so /usr/lib64/mysql/plugin/
            rm -rf {{ .Values.dataMountPath }}/plugin
            chown -R mysql:root {{ .Values.dataMountPath }}
            REPORT_HOST=MYSQL_ORDINAL_HOST_${KB_POD_NAME##*-}
            /scripts/docker-entrypoint-8.0.sh mysqld --server-id $(( ${KB_POD_NAME##*-} + 1)) --report_host ${!REPORT_HOST} \
            --plugin-load-add=rpl_semi_sync_source=semisync_source.so \
            --plugin-load-add=rpl_semi_sync_replica=semisync_replica.so \
            --plugin-load-add=audit_log=audit_log.so \
            --log-bin={{.Values.dataMountPath}}/binlog/$(KB_POD_NAME)-bin
        volumeMounts:
          - mountPath: {{ .Values.dataMountPath }}
            name: data
          - mountPath: /etc/mysql/conf.d
            name: mysql-config
          - name: scripts
            mountPath: /scripts
          - mountPath: /kubeblocks
            name: kubeblocks
        ports:
          - containerPort: 3306
            name: mysql
        env:
          - name: PATH
            value: /kubeblocks/xtrabackup/bin:/kubeblocks/:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          - name: KB_SERVICE_CHARACTER_TYPE
            value: mysql
          - name: MYSQL_INITDB_SKIP_TZINFO
            value: "1"
          - name: MYSQL_RANDOM_ROOT_PASSWORD
            value: ""
          - name: SERVICE_PORT
            value: "3306"
          - name: MYSQL_ROOT_HOST
            value: {{ .Values.auth.rootHost | default "%" | quote }}
          - name: ORC_TOPOLOGY_USER
            value: {{ .Values.orchestrator.topology.password }}
          - name: ORC_TOPOLOGY_PASSWORD
            value: {{ .Values.orchestrator.topology.password }}
          - name: HA_COMPNENT
            value: orchestrator
          - name: KB_POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name

  vars:
    - name: MYSQL_ROOT_USER
      valueFrom:
        credentialVarRef:
          ## reference the current component definition name
          compDef: {{ include "mysql.componentDefName" . }}-5.7.44-orc
          name: root
          username: Required


    - name: MYSQL_ROOT_PASSWORD
      valueFrom:
        credentialVarRef:
          ## reference the current component definition name
          compDef: {{ include "mysql.componentDefName" . }}-5.7.44-orc
          name: root
          password: Required


    - name: MYSQL_PORT
      valueFrom:
        serviceVarRef:
          compDef: {{ include "mysql.componentDefName" . }}-5.7.44-orc
          name: mysql
          generatePodOrdinalServiceVar: true
          optional: true
          port:
            name: mysql
            option: Optional

    - name: MYSQL_ORDINAL_HOST
      valueFrom:
        serviceVarRef:
          compDef: {{ include "mysql.componentDefName" . }}-5.7.44-orc
          name: mysql
          generatePodOrdinalServiceVar: true
          host: Required

    - name: ORC_ENDPOINTS
      valueFrom:
        serviceRefVarRef:
          compDef: {{ include "mysql.componentDefName" . }}-5.7.44-orc
          name: orchestrator
          endpoint: Required

    - name: ORC_PORTS
      valueFrom:
        serviceRefVarRef:
          compDef: {{ include "mysql.componentDefName" . }}-5.7.44-orc
          name: orchestrator
          port: Required