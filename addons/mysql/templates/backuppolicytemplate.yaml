apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: mysql-backup-policy-template
  labels:
    clusterdefinition.kubeblocks.io/name: mysql
    {{- include "mysql.labels" . | nindent 4 }}
  annotations:
    dataprotection.kubeblocks.io/is-default-policy-template: "true"
spec:
  clusterDefinitionRef: mysql
  backupPolicies:
  - componentDefs: [mysql-5.7, mysql-8.0, mysql-8.4]
    target:
      role: secondary
      fallbackRole: primary
      account: root
    backupMethods:
      - name: xtrabackup
        snapshotVolumes: false
        actionSetName: mysql-xtrabackup
        envMapping:
          - key: IMAGE_TAG
            valueFrom:
              componentDef:
                - names: [mysql-8.4]
                  mappingValue: "8.4"
                - names: [mysql-8.0]
                  mappingValue: "8.0"
                - names: [ mysql-5.7]
                  mappingValue: "2.4"
        targetVolumes:
          volumeMounts:
            - name: data
              mountPath: {{ .Values.dataMountPath }}
      - name: volume-snapshot
        snapshotVolumes: true
        actionSetName: mysql-volumesnapshot
        target:
          role: primary
        targetVolumes:
          volumes:
            - data
          volumeMounts:
            - name: data
              mountPath: {{ .Values.dataMountPath }}
  - componentDefRef: mysql
    target:
      role: secondary
      fallbackRole: primary
    backupMethods:
    - name: xtrabackup
      snapshotVolumes: false
      actionSetName: mysql-xtrabackup
      envMapping:
        - key: IMAGE_TAG
          valueFrom:
            clusterVersionRef:
            - names: [mysql-8.4.2]
              mappingValue: "8.4"
            - names: [mysql-8.0.33]
              mappingValue: "8.0"
            - names: [mysql-5.7.42, mysql-5.7.44]
              mappingValue: "2.4"
      targetVolumes:
        volumeMounts:
        - name: data
          mountPath: {{ .Values.dataMountPath }}
    - name: volume-snapshot
      snapshotVolumes: true
      actionSetName: mysql-volumesnapshot
      target:
        role: primary
      targetVolumes:
        volumes:
        - data
        volumeMounts:
        - name: data
          mountPath: {{ .Values.dataMountPath }}
    schedules:
    - backupMethod: xtrabackup
      enabled: false
      cronExpression: "0 18 * * 0"
      retentionPeriod: 7d
    - backupMethod: volume-snapshot
      enabled: false
      cronExpression: "0 18 * * 0"
      retentionPeriod: 7d