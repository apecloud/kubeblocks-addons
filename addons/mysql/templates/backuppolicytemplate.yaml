apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: mysql-backup-policy-template
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
spec:
  serviceKind: MySQL
  compDefs: [^mysql-\d+.*$]
  target:
    role: secondary
    fallbackRole: primary
    account: root
  backupMethods:
  - name: xtrabackup
    snapshotVolumes: false
    actionSetName: mysql-xtrabackup-br
    env:
      - name: IMAGE_TAG
        valueFrom:
          versionMapping:
          - serviceVersions:
            - "8.4"
            mappedValue: "8.4.0-1"
          - serviceVersions:
            - "8.0"
            mappedValue: "8.0.33-28"
          - serviceVersions:
            - "5.7"
            mappedValue: "2.4"
    targetVolumes:
      volumeMounts:
      - name: data
        mountPath: {{ .Values.dataMountPath }}
  - name: volume-snapshot
    snapshotVolumes: true
    actionSetName: mysql-volume-snapshot
    target:
      role: primary
    targetVolumes:
      volumes:
      - data
      volumeMounts:
      - name: data
        mountPath: {{ .Values.dataMountPath }}
  schedules:
  - backupMethod: xtrabackup
    enabled: false
    cronExpression: "0 18 * * 0"
    retentionPeriod: 7d
  - backupMethod: volume-snapshot
    enabled: false
    cronExpression: "0 18 * * 0"
    retentionPeriod: 7d