apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: mysql-backup-policy-template
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
    service-kind/mysql: "true"
  annotations:
    dataprotection.kubeblocks.io/is-default-policy-template: "true"
spec:
  clusterDefinitionRef: mysql
  backupPolicies:
  - componentDefs: [mysql-5.7.44-orc, mysql-5.7.44, mysql-8.0.33-orc, mysql-8.0.33]
    target:
      role: secondary
    backupMethods:
    - name: xtrabackup
      snapshotVolumes: false
      actionSetName: mysql-xtrabackup
      envMapping:
        - key: IMAGE_TAG
          valueFrom:
            componentDef:
            - names: [mysql-8.0.33, mysql-8.0.33-orc ]
              mappingValue: "8.0.33-28"
            - names: [ mysql-5.7.44, mysql-5.7.44-orc]
              mappingValue: "2.4"
      targetVolumes:
        volumeMounts:
        - name: data
          mountPath: {{ .Values.dataMountPath }}
    - name: volume-snapshot
      snapshotVolumes: true
      actionSetName: mysql-volumesnapshot
      target:
        role: primary
      targetVolumes:
        volumes:
        - data
        volumeMounts:
        - name: data
          mountPath: {{ .Values.dataMountPath }}
    schedules: &backupschedules
    - backupMethod: xtrabackup
      enabled: false
      cronExpression: "0 18 * * 0"
      retentionPeriod: 7d
    - backupMethod: volume-snapshot
      enabled: false
      cronExpression: "0 18 * * 0"
      retentionPeriod: 7d
  - componentDefRef: mysql
    target:
      role: secondary
    backupMethods:
      - name: xtrabackup
        snapshotVolumes: false
        actionSetName: mysql-xtrabackup
        envMapping:
          - key: IMAGE_TAG
            valueFrom:
              clusterVersionRef:
                - names: [mysql-8.0.33]
                  mappingValue: "8.0.33-28"
                - names: [mysql-5.7.44]
                  mappingValue: "2.4"
        targetVolumes:
          volumeMounts:
            - name: data
              mountPath: {{ .Values.dataMountPath }}
      - name: volume-snapshot
        snapshotVolumes: true
        actionSetName: mysql-volumesnapshot
        target:
          role: primary
        targetVolumes:
          volumes:
            - data
          volumeMounts:
            - name: data
              mountPath: {{ .Values.dataMountPath }}
    schedules: *backupschedules