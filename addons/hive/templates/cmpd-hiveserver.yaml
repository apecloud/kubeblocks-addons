apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "hive.server2CompDef" . }}
  labels:
    {{- include "hive.labels" . | nindent 4 }}
  annotations:
    {{- include "hive.annotations" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: {{ .Chart.Description }}
  serviceKind: hive-server2
  services:
    - name: default
      spec:
        ports:
          - name: thrift
            port: 10000
  runtime:
    containers:
      - name: hive-server2
        imagePullPolicy: {{ default "IfNotPresent" .Values.hive.image.pullPolicy }}
        command:
          - /bin/bash
          - -c
          - |
            /kubeblocks/scripts/start-hiveserver2.sh
        ports:
          - containerPort: 10000
            name: thrift
        env:
          - name: DEBUG_MODEL
            value: "false"
          - name: CURRENT_POD
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        volumeMounts:
          - name: hive-server2-config
            mountPath: /hive/conf/hive-site.xml
            subPath: hive-site.xml
          - name: hive-scripts
            mountPath: /kubeblocks/scripts
        securityContext:
          runAsUser: 10000
          runAsGroup: 1000
          runAsNonRoot: true
          privileged: false
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ "ALL" ]
          seccompProfile:
            type: "RuntimeDefault"
    securityContext:
      fsGroupChangePolicy: Always
      fsGroup: 1000
    updateStrategy: BestEffortParallel
  vars:
    - name: HOME
      value: /home/hadoop
    - name: CLUSTER_DOMAIN
      value: {{ .Values.clusterDomain | default "cluster.local" }}
    - name: CLUSTER_NAMESPACE
      valueFrom:
        clusterVarRef:
          namespace: Required
    - name: CLUSTER_NAME
      valueFrom:
        clusterVarRef:
          clusterName: Required
    - name: METASTORE_ENDPOINTS
      valueFrom:
        componentVarRef:
          compDef: hive-metastore
          optional: true
          podFQDNs: Required
      expression: {{ `{{ $hosts := splitList "," .METASTORE_ENDPOINTS }}{{ range $idx, $host := $hosts }}thrift://{{ $host }}:9083{{ if lt $idx (sub (len $hosts) 1) }},{{ end }}{{ end }}` | toYaml }}
  configs:
    - name: config
      namespace: {{ .Release.Namespace }}
      template: hive-server2-config-template
      volumeName: hive-server2-config
      defaultMode: 0755
      # externalManaged: true
  scripts:
    - name: scripts
      namespace: {{ .Release.Namespace }}
      template: hive-scripts
      volumeName: hive-scripts
      defaultMode: 0755
