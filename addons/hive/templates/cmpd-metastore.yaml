apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "hive.metastoreCompDef" . }}
  labels:
    {{- include "hive.labels" . | nindent 4 }}
  annotations:
    {{- include "hive.annotations" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: {{ .Chart.Description }}
  serviceKind: hive-metastore
  podManagementPolicy: Parallel
  services:
    - name: default
      spec:
        ports:
          - name: metastore
            port: 9083
  serviceRefDeclarations:
    - name: hive-mysql-metadb
      optional: true
      serviceRefDeclarationSpecs:
        - serviceKind: mysql
          serviceVersion: "^*"
  runtime:
    containers:
      - name: hive-metastore
        imagePullPolicy: {{ default "IfNotPresent" .Values.hive.image.pullPolicy }}
        command:
          - /bin/bash
          - -c
          - |
            /kubeblocks/scripts/start-hive.sh
        ports:
          - containerPort: 9083
            name: metastore
        env:
          - name: DEBUG_MODEL
            value: "false"
          - name: CURRENT_POD
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        volumeMounts:
          - name: metadata
            mountPath: /hive
            subPath: metadata
          - name: hive-metastore-config
            mountPath: /hive/base-conf/hive-site.xml
            subPath: hive-site.xml
          - name: hadoop-core-config
            mountPath: /hadoop/conf/core-site.xml
            subPath: core-site.xml
          - name: hadoop-hdfs-config
            mountPath: /hadoop/conf/hdfs-site.xml
            subPath: hdfs-site.xml
          - name: hadoop-yarn-config
            mountPath: /hadoop/conf/yarn-site.xml
            subPath: yarn-site.xml
          - name: hadoop-yarn-config
            mountPath: /hadoop/conf/log4j.properties
            subPath: log4j.properties
          - name: hadoop-yarn-config
            mountPath: /hadoop/conf/mapred-site.xml
            subPath: mapred-site.xml
          - name: hive-scripts
            mountPath: /kubeblocks/scripts
        securityContext:
          runAsUser: 10000
          runAsGroup: 1000
          runAsNonRoot: true
          privileged: false
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ "ALL" ]
          seccompProfile:
            type: "RuntimeDefault"
    securityContext:
      fsGroupChangePolicy: Always
      fsGroup: 1000
    updateStrategy: BestEffortParallel
  vars:
    - name: HOME
      value: /home/hadoop
    - name: CLUSTER_DOMAIN
      value: {{ .Values.clusterDomain | default "cluster.local" }}
    - name: CLUSTER_NAMESPACE
      valueFrom:
        clusterVarRef:
          namespace: Required
    - name: CLUSTER_NAME
      valueFrom:
        clusterVarRef:
          clusterName: Required
    - name: MYSQL_COMP_NAME
      valueFrom:
        componentVarRef:
          compDef: mysql
          optional: true
          componentName: Required
    - name: METADB_MYSQL_ENDPOINTS
      valueFrom:
        serviceRefVarRef:
          name: hive-mysql-metadb
          endpoint: Required
          optional: true
      expression: {{ `{{if ne (index . "METADB_MYSQL_ENDPOINTS") ""}}{{.METADB_MYSQL_ENDPOINTS}}{{else}}{{.MYSQL_COMP_NAME}}.{{.CLUSTER_NAMESPACE}}.svc.{{.CLUSTER_DOMAIN}}{{end}}` | toYaml }}
    - name: METADB_MYSQL_USERNAME
      valueFrom:
        serviceRefVarRef:
          name: hive-mysql-metadb
          username: Required
          optional: true
      expression: {{ `{{if ne (index . "METADB_MYSQL_USERNAME") ""}}{{.METADB_MYSQL_USERNAME}}{{else}}kbadmin{{end}}` | toYaml }}
    - name: COMPONENT_MYSQL_PASSWORD
      valueFrom:
        credentialVarRef:
          name: kbadmin
          compDef: mysql
          password: Required
          optional: true
    - name: METASTORE_ENDPOINTS
      valueFrom:
        componentVarRef:
          optional: true
          podFQDNs: Required
      expression: {{ `{{ $hosts := splitList "," .METASTORE_ENDPOINTS }}{{ range $idx, $host := $hosts }}thrift://{{ $host }}:9083{{ if lt $idx (sub (len $hosts) 1) }},{{ end }}{{ end }}` | toYaml }}
    - name: METADB_MYSQL_PASSWORD
      valueFrom:
        serviceRefVarRef:
          name: hive-mysql-metadb
          password: Required
          optional: true
  configs:
    - name: config
      namespace: {{ .Release.Namespace }}
      template: hive-metastore-config-template
      volumeName: hive-metastore-config
      defaultMode: 0755
      # externalManaged: true
  scripts:
    - name: scripts
      namespace: {{ .Release.Namespace }}
      template: hive-scripts
      volumeName: hive-scripts
      defaultMode: 0755
