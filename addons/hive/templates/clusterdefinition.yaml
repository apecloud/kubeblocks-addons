apiVersion: apps.kubeblocks.io/v1
kind: ClusterDefinition
metadata:
  name: hive
  labels:
    {{- include "hive.labels" . | nindent 4 }}
  annotations:
    {{- include "hive.apiVersion" . | nindent 4 }}
spec:
  topologies:
    - name: hive-cluster
      default: true
      components:
        - name: metastore
          compDef: hive-metastore
        - name: mysql
          compDef: mysql-\d+.*
        - name: server2
          compDef: hive-server2
      orders:
        provision:
          - mysql
          - metastore
          - server2
        terminate:
          - server2
          - metastore
          - mysql
    - name: external-mysql-hive-cluster
      components:
      - name: metastore
        compDef: hive-metastore
      - name: server2
        compDef: hive-server2
      orders:
        provision:
        - metastore
        - server2
        terminate:
        - server2
        - metastore