apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: {{ include "kblib.clusterName" . }}
  labels: {{ include "kblib.clusterLabels" . | nindent 4 }}
  annotations:
    kubeblocks.io/extra-env: '{ "MYSQL_TOPOLOGY_MODE": {{ default "standalone" .Values.mode | quote }} }'
spec:

  clusterVersionRef: {{ .Values.version }}
  terminationPolicy: {{ .Values.extra.terminationPolicy }}
  {{- include "kblib.affinity" . | indent 2 }}
  clusterDefinitionRef: mysql # ref clusterdefinition.name
  componentSpecs:
    - name: mysql
      {{- $clusterversion := .Values.version }}
      {{- if .Values.haComponent.orchestrator.enable }}
      {{- $clusterversion = printf "%s-orc" $clusterversion }}
      {{- end }}
      componentDefRef: mysql # ref clusterdefinition componentDefs.name
      componentRef: {{ $clusterversion }}
      {{- include "mysql-cluster.replicaCount" . | indent 6 }}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- include "kblib.componentServices" . | indent 6 }}
      {{- if .Values.haComponent.orchestrator.enable }}
      serviceRefs:
        {{- if eq .Values.serviceReference.orchestrator.cluster ""}}
        - name: orchestrator
          namespace: {{ .Values.serviceReference.orchestrator.namespace | default .Release.Namespace }}
          serviceDescriptor: orchestrator-service-descriptor
        {{- else}}
        - name: orchestrator
          namespace: {{ .Values.serviceReference.orchestrator.namespace | default .Release.Namespace }}
          cluster: {{ .Values.serviceReference.orchestrator.cluster | default "orc-cluster"}}
        {{- end }}
      {{- end }}
    {{- if eq .Values.proxysql.enable true }}
    - name: proxysql
      componentDefRef: proxysql # ref clusterdefinition componentDefs.name
      replicas: {{.Values.proxysql.replicas}}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- include "kblib.componentServices" . | indent 6 }}
    {{- end }}