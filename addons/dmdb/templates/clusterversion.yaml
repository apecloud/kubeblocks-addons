apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  # major version of the component defined in values.yaml
  name: dmdb-{{ .Values.image.tag }}
  labels:
    {{- include "dmdb.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: dmdb
  componentVersions:
    - componentDefRef: dmdb
      versionsContext:
        containers:
          - name: dmdb
            image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
          - name: exporter
            image: {{ .Values.exporter.image.registry | default ( .Values.image.registry | default "docker.io" ) }}/{{ .Values.exporter.image.repository }}:{{  .Values.exporter.image.tag }}
            imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}

