apiVersion: parameters.kubeblocks.io/v1alpha1
kind: ParametersDefinition
metadata:
  name: {{ include "zookeeper.paramsDefName" . }}
  labels:
    {{- include "zookeeper.labels" . | nindent 4 }}
spec:
  reloadAction:
    autoTrigger:
      processName: zookeeper

  fileName: zoo.cfg.dynamic
  dynamicParameters:
    - server.1
    - server.2
    - server.3
    - server.4
    - server.5