apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: zookeeper
  labels:
    {{- include "zookeeper.labels" . | nindent 4 }}
spec:
  compatibilityRules:
    - releases:
        - 3.6.4
      compDefs:
        - zookeeper
  releases:
    - name: 3.6.4
      serviceVersion: 3.6.4
      images:
        zookeeper: {{ .Values.images.registry | default "docker.io" }}/{{ .Values.images.repository }}:3.6.4