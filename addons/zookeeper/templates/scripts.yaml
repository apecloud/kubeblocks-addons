apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "zookeeper.name" . }}-scripts
  labels:
    {{- include "zookeeper.labels" . | nindent 4 }}
data:
  startup.sh: |-
    {{- .Files.Get "scripts/startup.sh" | nindent 4 }}
  member_join.sh: |-
    {{- .Files.Get "scripts/member_join.sh" | nindent 4 }}
  member_leave.sh: |-
    {{- .Files.Get "scripts/member_leave.sh" | nindent 4 }}
