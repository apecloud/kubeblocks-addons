apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: zookeeper
  labels:
    {{- include "zookeeper.labels" . | nindent 4 }}
spec:
  provider: ApeCloud
  description: {{ .Chart.Description }}
  serviceKind: {{ .Chart.Name }}
  services:
    - name: default
      spec:
        ports:
          - name: client
            port: 2181
          - name: quorum
            port: 2888
          - name: http
            port: 8080
      roleSelector: leader
    - name: readonly
      serviceName: readonly
      spec:
        ports:
          - name: client
            port: 2181
          - name: quorum
            port: 2888
          - name: http
            port: 8080

  roles:
    - name: leader
      serviceable: true
      writable: true
      votable: true
    - name: follower
      serviceable: true
      writable: false
      votable: true
    - name: observer
      serviceable: false
      writable: false
      votable: false
  lifecycleActions:
    roleProbe:
      builtinHandler: custom
      exec:
        command:
          - /bin/bash
          - -c
          - |
            . "$ZOOBINDIR"/zkEnv.sh > /dev/null
            STAT=$(java -cp "$CLASSPATH" $CLIENT_JVMFLAGS $JVMFLAGS org.apache.zookeeper.client.FourLetterWordMain \
            localhost 2181 srvr 2> /dev/null  | grep Mode)
            mode=$(echo "$STAT" | awk -F': ' '{print $2}' | awk '{RS=""; ORS=""; print}' )
            if [[ "$mode" == "standalone" ]]; then
              echo -n "leader"
            else
              echo -n ${mode}
            fi
  runtime:
    volumes:
      - name: snapshot-log
        emptyDir: {}

    securityContext:
      fsGroup: 0
      runAsGroup: 0
      runAsNonRoot: true
      runAsUser: 1001
    containers:
      - name: zookeeper
        imagePullPolicy: {{ default "IfNotPresent" .Values.images.pullPolicy }}
        command:
          - /bin/bash
          - -c
          - |
            /kubeblocks/scripts/startup.sh
        env:
          - name: ZOOBINDIR
            value: "/opt/bitnami/zookeeper/bin"
          - name: ZOOBIN
            value: "/opt/bitnami/zookeeper/bin"
          - name: ZOO_ENABLE_AUTH
            value: "yes"
          - name: SERVICE_PORT
            value: {{ .Values.metrics.port | quote }}
          - name: ZOO_LOG4J_PROP
            value: "INFO,ROLLINGFILE,TRACEFILE,CONSOLE"
        ports:
          - name: client
            containerPort: 2181
          - name: quorum
            containerPort: 2888
          - name: election
            containerPort: 3888
          - name: http
            containerPort: 8080
          - name: metrics
            containerPort: {{ .Values.metrics.port }}
        livenessProbe:
          failureThreshold: 6
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
          exec:
            command:
              - /bin/bash
              - -c
              - |
                . "$ZOOBINDIR"/zkEnv.sh > /dev/null
                java -cp "$CLASSPATH" $CLIENT_JVMFLAGS $JVMFLAGS org.apache.zookeeper.client.FourLetterWordMain \
                localhost 2181 ruok | grep imok
        readinessProbe:
          failureThreshold: 6
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
          exec:
            command:
              - bash
              - -c
              - |
                . "$ZOOBINDIR"/zkEnv.sh > /dev/null
                java -cp "$CLASSPATH" $CLIENT_JVMFLAGS $JVMFLAGS org.apache.zookeeper.client.FourLetterWordMain \
                localhost 2181 ruok | grep imok
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          runAsGroup: 0
          runAsNonRoot: true
          runAsUser: 1001
        volumeMounts:
          - name: data
            mountPath: /bitnami/zookeeper/data
          - name: snapshot-log
            mountPath: /bitnami/zookeeper/log
          - name: log
            mountPath: /opt/bitnami/zookeeper/logs
          - name: config
            mountPath: /opt/bitnami/zookeeper/conf/zoo.cfg
            subPath: zoo.cfg
          - name: config-log
            mountPath: /opt/bitnami/zookeeper/conf/logback.xml
            subPath: logback.xml
          - name: config-log
            mountPath: /opt/bitnami/zookeeper/conf/log4j.properties
            subPath: log4j.properties
          - name: scripts
            mountPath: /kubeblocks/scripts
  vars:
    - name: ZOOKEEPER_POD_FQDN_LIST
      valueFrom:
        componentVarRef:
          optional: false
          podFQDNs: Required
    - name: ZOOKEEPER_METRICS_MONITOR
      value: {{ .Values.metrics.enabled | quote }}
    - name: ZOOKEEPER_METRICS_PORT
      value: {{ .Values.metrics.port | quote }}
    - name: ZOOKEEPER_DATA_DIR
      value: {{ .Values.zookeeper.dataDir }}
    - name: ZOOKEEPER_DATA_LOG_DIR
      value: {{ .Values.zookeeper.dataLogDir }}

  scripts:
    - name: zookeeper-scripts
      templateRef: {{ include "zookeeper.name" . }}-scripts
      volumeName: scripts
      namespace: {{ .Release.Namespace }}
      defaultMode: 0755

  configs:
    - name: zookeeper-config
      namespace: {{ .Release.Namespace }}
      templateRef: {{ include "zookeeper.name" . }}-config-template
      constraintRef: {{ include "zookeeper.name" . }}-config-constraints
      volumeName: config
      defaultMode: 0755
      reRenderResourceTypes:
        - hscale
    - name: zookeeper-log
      namespace: {{ .Release.Namespace }}
      templateRef: {{ include "zookeeper.name" . }}-configmap
      volumeName: config-log
  updateStrategy: BestEffortParallel