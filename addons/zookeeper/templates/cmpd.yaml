apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: zookeeper-3
  labels:
    {{- include "zookeeper.labels" . | nindent 4 }}
spec:
  provider: ApeCloud
  description: {{ .Chart.Description }}
  serviceKind: {{ .Chart.Name }}
  services:
    - name: default
      spec:
        ports:
          - name: client
            port: 2181
          - name: quorum
            port: 2888
          - name: admin
            port: 8080
      roleSelector: leader
    - name: readable
      serviceName: readable
      spec:
        ports:
          - name: client
            port: 2181
          - name: quorum
            port: 2888
          - name: admin
            port: 8080

  roles:
    - name: leader
      serviceable: true
      writable: true
      votable: true
    - name: follower
      serviceable: true
      writable: false
      votable: true
    - name: observer
      serviceable: false
      writable: false
      votable: false
  lifecycleActions:
    memberJoin:
      builtinHandler: custom
      customHandler:
        preCondition: RuntimeReady
        container: zookeeper
        exec:
          command:
            - /bin/bash
            - -c
            - |
              /kubeblocks/scripts/member_join.sh
    memberLeave:
      builtinHandler: custom
      customHandler:
        preCondition: RuntimeReady
        container: zookeeper
        exec:
          command:
            - /bin/bash
            - -c
            - |
              /kubeblocks/scripts/member_leave.sh
    roleProbe:
      builtinHandler: custom
      customHandler:
        exec:
          command:
            - /bin/bash
            - -c
            - |
              if command -v nc &> /dev/null; then
                RESPONSE=$(echo srvr | timeout 2 nc localhost 2181 2>/dev/null)
                STAT=$(grep Mode <<< "$RESPONSE")
                mode=$(awk -F': ' '{print $2}' <<< "$STAT" | awk '{print $1}' | tr -d '[:space:]')
              else
                . "$ZOOBINDIR"/zkEnv.sh > /dev/null
                STAT=$(java -cp "$CLASSPATH" $CLIENT_JVMFLAGS $JVMFLAGS org.apache.zookeeper.client.FourLetterWordMain \
                  localhost 2181 srvr 2> /dev/null | grep Mode)
                mode=$(awk -F': ' '{print $2}' <<< "$STAT" | tr -d '[:space:]')
                fi
              [[ "$mode" == "standalone" ]] && echo -n "leader" || echo -n "${mode}"
  runtime:
    volumes:
      - name: log
        emptyDir: {}

    securityContext:
      fsGroup: 0
      runAsGroup: 0
      runAsNonRoot: true
      runAsUser: 1001
    containers:
      - name: zookeeper
        imagePullPolicy: {{ default "IfNotPresent" .Values.images.pullPolicy }}
        command:
          - /bin/bash
          - -c
          - |
            /kubeblocks/scripts/startup.sh
        env:
          - name: ZOOBINDIR
            value: "/opt/bitnami/zookeeper/bin"
          - name: ZOOBIN
            value: "/opt/bitnami/zookeeper/bin"
          - name: ZOO_ENABLE_AUTH
            value: "yes"
          - name: SERVICE_PORT
            value: {{ .Values.metrics.port | quote }}
          - name: ZOO_LOG4J_PROP
            value: "INFO,ROLLINGFILE,TRACEFILE,CONSOLE"
          - name: CURRENT_POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
        ports:
          - name: client
            containerPort: 2181
          - name: quorum
            containerPort: 2888
          - name: election
            containerPort: 3888
          - name: admin
            containerPort: 8080
          - name: metrics
            containerPort: {{ .Values.metrics.port }}
        livenessProbe:
          failureThreshold: 6
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
          exec:
            command:
              - /bin/bash
              - -c
              - |
                if command -v nc &> /dev/null; then
                  echo "ruok" | timeout 2 nc localhost 2181 | grep imok;
                else
                  . "$ZOOBINDIR"/zkEnv.sh > /dev/null
                  java -cp "$CLASSPATH" $CLIENT_JVMFLAGS $JVMFLAGS org.apache.zookeeper.client.FourLetterWordMain \
                  localhost 2181 ruok | grep imok
                fi
        readinessProbe:
          failureThreshold: 6
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
          exec:
            command:
              - bash
              - -c
              - |
                if command -v nc &> /dev/null; then
                  echo "ruok" | timeout 2 nc localhost 2181 | grep imok;
                else
                  . "$ZOOBINDIR"/zkEnv.sh > /dev/null
                  java -cp "$CLASSPATH" $CLIENT_JVMFLAGS $JVMFLAGS org.apache.zookeeper.client.FourLetterWordMain \
                  localhost 2181 ruok | grep imok
                fi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          runAsGroup: 0
          runAsNonRoot: true
          runAsUser: 1001
        volumeMounts:
          - name: data
            mountPath: /bitnami/zookeeper/data
          - name: snapshot-log
            mountPath: /bitnami/zookeeper/log
          - name: log
            mountPath: /opt/bitnami/zookeeper/logs
          - name: config
            mountPath: /opt/bitnami/zookeeper/conf/zoo.cfg
            subPath: zoo.cfg
          - name: config-log
            mountPath: /opt/bitnami/zookeeper/conf/logback.xml
            subPath: logback.xml
          - name: config-log
            mountPath: /opt/bitnami/zookeeper/conf/log4j.properties
            subPath: log4j.properties
          - name: scripts
            mountPath: /kubeblocks/scripts
          - name: dynamic-config
            mountPath: {{ .Values.zookeeper.dynamicConfigDir }}

  vars:
    - name: ZOOKEEPER_POD_FQDN_LIST
      valueFrom:
        componentVarRef:
          optional: false
          podFQDNs: Required
    - name: ZOOKEEPER_METRICS_MONITOR
      value: {{ .Values.metrics.enabled | quote }}
    - name: ZOOKEEPER_METRICS_PORT
      value: {{ .Values.metrics.port | quote }}
    - name: ZOOKEEPER_DATA_DIR
      value: {{ .Values.zookeeper.dataDir }}
    - name: ZOOKEEPER_DATA_LOG_DIR
      value: {{ .Values.zookeeper.dataLogDir }}
    - name: ZOOKEEPER_DYNAMIC_CONFIG_FILE
      value: {{ .Values.zookeeper.dynamicConfigDir }}/zoo.cfg.dynamic
    - name: ZK_ADMIN_USER
      valueFrom:
        credentialVarRef:
          name: admin
          optional: false
          username: Required
    - name: ZK_ADMIN_PASSWORD
      valueFrom:
        credentialVarRef:
          name: admin
          optional: false
          password: Required

  scripts:
    - name: zookeeper-scripts
      templateRef: {{ include "zookeeper.name" . }}-scripts
      volumeName: scripts
      namespace: {{ .Release.Namespace }}
      defaultMode: 0755

  configs:
    - name: zookeeper-config
      namespace: {{ .Release.Namespace }}
      templateRef: {{ include "zookeeper.name" . }}-config-template
      constraintRef: {{ include "zookeeper.name" . }}-config-constraints
      volumeName: config
      defaultMode: 0755
    - name: zookeeper-dynamic-config
      namespace: {{ .Release.Namespace }}
      templateRef: {{ include "zookeeper.dynamicConfigTplName" . }}
      constraintRef: {{ include "zookeeper.name" . }}-dynamic-config-constraints
      volumeName: dynamic-config
      reRenderResourceTypes:
        - hscale
    - name: zookeeper-log
      namespace: {{ .Release.Namespace }}
      templateRef: {{ include "zookeeper.name" . }}-configmap
      volumeName: config-log
  updateStrategy: BestEffortParallel
  systemAccounts:
    - name: admin
      initAccount: true