apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "greptimedb-datanode.cmpdName" . }}
  labels:
    {{- include "greptimedb.labels" . | nindent 4 }}
  annotations:
    {{- include "greptimedb.annotations" . | nindent 4 }}
spec:
  provider: Community
  description: {{ .Chart.Description }}
  serviceKind: {{ .Chart.Name }}
  serviceVersion: {{ .Chart.AppVersion }}
  configs:
    - name: greptimedb-datanode
      templateRef: {{ include "greptimedb-datanode.configTemplateName" . }}
      volumeName: datanode-config
      namespace: {{ .Release.Namespace }}
  vars:
    - name: CLUSTER_NAME
      valueFrom:
        clusterVarRef:
          clusterName: Required
    - name: CLUSTER_NAMESPACE
      valueFrom:
        clusterVarRef:
          namespace: Required
    - name: DATANODE_COMPONENT_NAME
      valueFrom:
        componentVarRef:
          optional: false
          componentName: Required
    - name: GREPTIMEDB_META_SVC
      valueFrom:
        serviceVarRef:
          compDef: greptimedb-meta
          name: headless
          optional: false
          host: Required
      expression: {{ `{{ .GREPTIMEDB_META_SVC }}.{{ .CLUSTER_NAMESPACE }}.svc.cluster.local` | toYaml }}
  volumes:
    - name: datanode
  runtime:
    containers:
      - name: datanode
        imagePullPolicy: {{default .Values.images.pullPolicy "IfNotPresent"}}
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 4000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /health
            port: 4000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /etc/greptimedb
            name: config
          - mountPath: /tmp/greptimedb
            name: datanode
        ports:
          - name: grpc
            containerPort: 4001
          - name: http
            containerPort: 4000
        args:
          - datanode
          - start
          - --metasrv-addr
          - $(GREPTIMEDB_META_SVC):3002
          - --http-addr
          - 0.0.0.0:4000
          - --config-file
          - /etc/greptimedb/config.toml
    dnsPolicy: ClusterFirst
    initContainers:
      - name: wait-meta
        image: {{ .Values.images.busybox.registry | default (.Values.images.registry | default "docker.io") }}/{{ .Values.images.busybox.repository }}:{{ .Values.images.busybox.tag }}
        imagePullPolicy: {{default .Values.images.pullPolicy "IfNotPresent"}}
        command:
          - bin/sh
          - -c
          - |
            until nslookup ${GREPTIMEDB_META_SVC}; do
              # datanode requires at least one meta is ready
              echo "waiting for meta"; sleep 2;
            done;
      - name: initializer
        args:
          - --config-path
          - /etc/greptimedb/config.toml
          - --init-config-path
          - /etc/greptimedb-init/config.toml
          - --datanode-rpc-port
          - "4001"
          - --datanode-service-name
          - $(DATANODE_COMPONENT_NAME)-headless
          - --namespace
          - $(CLUSTER_NAMESPACE)
          - --component-kind
          - datanode
        command:
          - greptimedb-initializer
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
        image: {{ .Values.images.initializer.registry | default (.Values.images.registry | default "docker.io") }}/{{ .Values.images.initializer.repository }}:{{ .Values.images.initializer.tag }}
        imagePullPolicy: {{default .Values.images.pullPolicy "IfNotPresent"}}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /etc/greptimedb
            name: config
          - mountPath: /etc/greptimedb-init
            name: datanode-config
    terminationGracePeriodSeconds: 10
    volumes:
      - emptyDir: { }
        name: config
