apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "greptimedb-frontend.cmpdName" . }}
  labels:
    {{- include "greptimedb.labels" . | nindent 4 }}
  annotations:
    {{- include "greptimedb.annotations" . | nindent 4 }}
spec:
  provider: Community
  description: {{ .Chart.Description }}
  serviceKind: {{ .Chart.Name }}
  serviceVersion: {{ .Chart.AppVersion }}
  services:
    - name: client
      spec:
        ports:
          - name: http
            port: 4000
            targetPort: http
          - name: grpc
            port: 4001
            targetPort: grpc
          - name: mysql
            port: 4002
            targetPort: mysql
          - name: postgres
            port: 4003
            targetPort: postgres
          - name: opentsdb
            port: 4242
            targetPort: opentsdb
  configs:
    - name: greptimedb-frontend
      templateRef: {{ include "greptimedb-frontend.configTemplateName" . }}
      volumeName: frontend-config
      namespace: {{ .Release.Namespace }}
  vars:
    - name: CLUSTER_NAMESPACE
      valueFrom:
        clusterVarRef:
          namespace: Required
    - name: GREPTIMEDB_META_SVC
      valueFrom:
        serviceVarRef:
          compDef: greptimedb-meta
          name: headless
          optional: false
          host: Required
      expression: {{ `{{ .GREPTIMEDB_META_SVC }}.{{ .CLUSTER_NAMESPACE }}.svc.cluster.local` | toYaml }}
    - name: GREPTIMEDB_DATANODE_SVC
      valueFrom:
        serviceVarRef:
          compDef: greptimedb-datanode
          name: headless
          optional: false
          host: Required
      expression: {{ `{{ .GREPTIMEDB_DATANODE_SVC }}.{{ .CLUSTER_NAMESPACE }}.svc.cluster.local` | toYaml }}
  runtime:
    initContainers:
      - name: wait-datanode
        image: {{ .Values.images.busybox.registry | default (.Values.images.registry | default "docker.io") }}/{{ .Values.images.busybox.repository }}:{{ .Values.images.busybox.tag }}
        imagePullPolicy: {{default .Values.images.pullPolicy "IfNotPresent"}}
        command:
          - bin/sh
          - -c
          - |
            until nslookup ${GREPTIMEDB_DATANODE_SVC}; do
              # frontend requires at least one datanode is ready
              echo "waiting for datanode"; sleep 2;
            done;
    containers:
      - name: frontend
        imagePullPolicy: {{default .Values.images.pullPolicy "IfNotPresent"}}
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 4000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /health
            port: 4000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /etc/greptimedb
            name: frontend-config
        args:
          - frontend
          - start
          - --metasrv-addr
          - $(GREPTIMEDB_META_SVC):3002
          - --http-addr
          - 0.0.0.0:4000
          - --grpc-addr
          - 0.0.0.0:4001
          - --mysql-addr
          - 0.0.0.0:4002
          - --postgres-addr
          - 0.0.0.0:4003
          - --opentsdb-addr
          - 0.0.0.0:4242
          - --config-file
          - /etc/greptimedb/config.toml
        ports:
          - name: http
            containerPort: 4000
          - name: grpc
            containerPort: 4001
          - name: mysql
            containerPort: 4002
          - name: postgres
            containerPort: 4003
          - name: opentsdb
            containerPort: 4242
    terminationGracePeriodSeconds: 10
    dnsPolicy: ClusterFirst
    restartPolicy: Always
