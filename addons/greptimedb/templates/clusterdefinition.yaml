apiVersion: apps.kubeblocks.io/v1
kind: ClusterDefinition
metadata:
  name: greptimedb
  labels:
    {{- include "greptimedb.labels" . | nindent 4 }}
spec:
  topologies:
    - name: default
      default: true
      components:
        - name: datanode
          compDef: {{ include "greptimedb-datanode.cmpdRegexpPattern" . }}
        - name: frontend
          compDef: {{ include "greptimedb-frontend.cmpdRegexpPattern" . }}
        - name: meta
          compDef: {{ include "greptimedb-meta.cmpdRegexpPattern" . }}
        - name: etcd
          compDef: {{ include "greptimedb-etcd.cmpdRegexpPattern" . }}
      orders:
        provision:
          - etcd
          - meta
          - datanode
          - frontend
    - name: external-etcd
      components:
        - name: datanode
          compDef: {{ include "greptimedb-datanode.cmpdRegexpPattern" . }}
        - name: frontend
          compDef: {{ include "greptimedb-frontend.cmpdRegexpPattern" . }}
        - name: meta
          compDef: {{ include "greptimedb-meta.cmpdRegexpPattern" . }}
      orders:
        provision:
          - meta
          - datanode
          - frontend

