apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: greptimedb
  labels:
    {{- include "greptimedb.labels" . | nindent 4 }}
spec:
  topologies:
    - name: default
      default: true
      components:
        - name: datanode
          compDef: greptimedb-datanode
        - name: frontend
          compDef: greptimedb-frontend
        - name: meta
          compDef: greptimedb-meta
        - name: etcd
          compDef: etcd
      orders:
        provision:
          - etcd
          - meta
          - datanode
          - frontend
    - name: external-etcd
      components:
        - name: datanode
          compDef: greptimedb-datanode
        - name: frontend
          compDef: greptimedb-frontend
        - name: meta
          compDef: greptimedb-meta
      orders:
        provision:
          - meta
          - datanode
          - frontend

