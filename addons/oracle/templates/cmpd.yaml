apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: oracle-{{ .Chart.Version }}
  labels:
    {{- include "oracle.labels" . | nindent 4 }}
spec:
  provider: ApeCloud
  description: {{ .Chart.Description }}
  serviceKind: {{ .Chart.Name }}
  serviceVersion: {{ .Chart.AppVersion }}
  runtime:
    initContainers:
      - name: init-container
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
        command:
          - /bin/sh
          - -c
          - |
            chown -R 54321 /opt/oracle/oradata
            chmod -R 700 /opt/oracle/oradata
        volumeMounts:
          - name: data
            mountPath: /opt/oracle/oradata
        securityContext:
          runAsUser: 0
    containers:
      - name: oracle
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
        volumeMounts:
          - mountPath: /opt/oracle/oradata
            name: data
        securityContext:
          runAsUser: 54321
        ports:
          - name: tcp-oracle
            containerPort: 1521
          - name: oem-express
            containerPort: 5500
        env:
          - name: ORACLE_SID
            value: "ORCLCDB"
          - name: ORACLE_PDB
            value: "ORCLPDB1"
          - name: AUTO_MEM_CALCULATION
            value: "false"
          - name: ORACLE_EDITION
            value: "enterprise"
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
          exec:
            command: [ "/bin/sh", "-c", "if [ -f $ORACLE_BASE/checkDBLockStatus.sh ]; then $ORACLE_BASE/checkDBLockStatus.sh ; else $ORACLE_BASE/checkDBStatus.sh; fi " ]
      - name: exporter
        image: {{ .Values.exporter.image.registry | default .Values.image.registry }}/{{ .Values.exporter.image.repository }}:{{  .Values.exporter.image.tag }}
        imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
        securityContext:
          runAsUser: 1000
        ports:
          - name: exporter
            containerPort: 9161
        env:
          - name: ORACLE_PDB
            value: "ORCLPDB1"
          - name: DATA_SOURCE_NAME
            value: "oracle://sys:$(ORACLE_PWD)@127.0.0.1:1521/$(ORACLE_PDB)"
          - name: SERVICE_PORT
            value: "9161"
    volumes:
      - name: dshm
        emptyDir:
          medium: Memory
          {{- with .Values.shmVolume.sizeLimit }}
          sizeLimit: {{ . }}
          {{- end }}
  vars:
    - name: ORACLE_PWD
      valueFrom:
        credentialVarRef:
          name: sys
          optional: false
          password: Required
  volumes:
    - name: data
      needSnapshot: true
  systemAccounts:
    - name: sys
      initAccount: true
      passwordGenerationPolicy:
        length: 10
        numDigits: 3
        numSymbols: 4
        letterCase: MixedCases