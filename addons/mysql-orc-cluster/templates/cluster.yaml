apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: {{ include "kblib.clusterName" . }}
  labels: {{ include "kblib.clusterLabels" . | nindent 4 }}
  annotations:
    kubeblocks.io/enabled-node-port-svc: mysql,proxysql
    kubeblocks.io/enabled-pod-ordinal-svc: mysql,proxysql
spec:
  clusterVersionRef: mysql-orc-8.0.33
  terminationPolicy: {{ .Values.extra.terminationPolicy }}
  {{- include "kblib.affinity" . | indent 2 }}
  clusterDefinitionRef: mysql-orc # ref clusterdefinition.name
  componentSpecs:
    - name: mysql
      componentDef: mysql
      replicas: {{ .Values.replicas.mysql }}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- include "kblib.componentServices" . | indent 6 }}
      serviceRefs:
        {{- if eq .Values.serviceReference.orchestrator.cluster ""}}
        - name: orchestrator
          namespace: {{ .Values.serviceReference.orchestrator.namespace | default .Release.Namespace }}
          serviceDescriptor: orchestrator-service-descriptor
        {{- else}}
        - name: orchestrator
          namespace: {{ .Values.serviceReference.orchestrator.namespace | default .Release.Namespace }}
          cluster: {{ .Values.serviceReference.orchestrator.cluster | default "orc-cluster"}}
        {{- end }}
    {{- if eq .Values.proxyEnabled true}}
    - name: proxysql
      componentDef: proxysql
        {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.replicas.proxysql }}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
        {{- include "kblib.componentResources" . | indent 6 }}
        {{- include "kblib.componentServices" . | indent 6 }}
    {{- end }}