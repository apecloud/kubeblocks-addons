# Default values for mariadb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  registry: docker.io
  repository: mariadb
  pullPolicy: IfNotPresent
  tag: 10.6.15
  prom:
    pullPolicy: IfNotPresent
    exporter:
      repository: prom/mysqld-exporter
      tag: v0.14.0

## @param componentServiceVersion define default serviceVersion of each Component
defaultServiceVersion:
  mariadb: 10.6.15
  
## MySQL Authentication parameters
auth:
  ## MYSQL_ROOT_HOST
  rootHost: "%"
  ## @param auth.createDatabase Whether to create the .Values.auth.database or not
  ##
  createDatabase: true
  ## @param auth.database Name for a custom database to create
  ## MYSQL_DATABASE
  database: "mydb"

nameOverride: ""
fullnameOverride: ""


# Commit related information
# @param commitInfo - (object) Contains metadata about the last code commit.
commitInfo:
  # @param commitInfo.commitTime - (string) The timestamp of the last code commit, formatted as "YYYY-MM-DD HH:MM:SS".
  # This parameter is used to record the exact time of the most recent code commit.
  commitTime: "2024-12-03 07:21:01"

  # @param commitInfo.commitId - (string) The Git commit hash.
  # This parameter is used to track the specific Git commit identifier associated with the deployment.
  commitId: "0e20da96544a4b2cd55f41f71bafcba71fabe191"
