apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterVersion
metadata:
  name: mariadb-{{ default .Chart.AppVersion .Values.clusterVersionOverride }}
spec:
  clusterDefinitionRef: mariadb
  componentVersions:
  - componentDefRef: mariadb-compdef
    versionsContext:
      containers:
      - name: mariadb-container
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
      - name: mysql-exporter
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.prom.mysqld_exporter.repository }}:{{.Values.image.prom.mysqld_exporter.tag}}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}