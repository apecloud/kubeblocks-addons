apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: mariadb-{{ .Chart.Version }}
spec:
  provider: Community
  description: {{ .Chart.Description }}
  serviceKind: {{ .Chart.Name }}
  serviceVersion: {{ .Chart.AppVersion }}
  runtime:
    containers:
      - name: mariadb
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: data
        ports:
          - containerPort: 3306
            name: mariadb
        env:
          - name: MARIADB_ROOT_HOST
            value: {{ .Values.auth.rootHost | default "%" | quote }}
      - name: exporter
        image: {{ .Values.image.prom.repository }}/{{ .Values.image.prom.exporter.name}}:{{.Values.image.prom.exporter.tag}}
        imagePullPolicy: {{ default .Values.image.pullPolicy "IfNotPresent" }}
        ports:
          - name: metrics
            containerPort: 9104
            protocol: TCP
        env:
          - name: "DATA_SOURCE_NAME"
            value: "$(MARIADB_MONITOR_USER):$(MARIADB_MONITOR_PASSWORD)@(localhost:3306)/"
  vars:
    - name: MARIADB_ROOT_USER
      value: root
    - name: MARIADB_ROOT_PASSWORD
      valueFrom:
        credentialVarRef:
          name: root
          optional: false
          password: Required
    - name: MARIADB_MONITOR_USER
      value: $(MARIADB_ROOT_USER)
    - name: MARIADB_MONITOR_PASSWORD
      value: $(MARIADB_ROOT_PASSWORD)
  volumes:
    - name: data
      needSnapshot: true
  systemAccounts:
    - name: root
      initAccount: true
      passwordGenerationPolicy:
        length: 10
        numDigits: 3
        numSymbols: 4
        letterCase: MixedCases
  monitor:
    exporterConfig:
      scrapePort: 9104
      scrapePath: "/metrics"