apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "mariadb.cmpdName" . }}
  labels:
    {{- include "mariadb.labels" . | nindent 4 }}
  annotations:
    {{- include "mariadb.annotations" . | nindent 4 }}
spec:
  provider: Community
  description: {{ .Chart.Description }}
  serviceKind: {{ .Chart.Name }}
  serviceVersion: {{ .Values.defaultServiceVersion.mariadb }}
  runtime:
    containers:
      - name: mariadb
        image: {{ include "mariadb.image" . }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: data
        ports:
          - containerPort: 3306
            name: mariadb
        env:
          - name: MARIADB_ROOT_HOST
            value: {{ .Values.auth.rootHost | default "%" | quote }}
      - name: exporter
        image: {{ include "exporter.image" . }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        ports:
          - name: metrics
            containerPort: 9104
            protocol: TCP
        env:
          - name: "DATA_SOURCE_NAME"
            value: "$(MARIADB_MONITOR_USER):$(MARIADB_MONITOR_PASSWORD)@(localhost:3306)/"
  vars:
    - name: MARIADB_ROOT_USER
      value: root
    - name: MARIADB_ROOT_PASSWORD
      valueFrom:
        credentialVarRef:
          name: root
          optional: false
          password: Required
    - name: MARIADB_MONITOR_USER
      value: $(MARIADB_ROOT_USER)
    - name: MARIADB_MONITOR_PASSWORD
      value: $(MARIADB_ROOT_PASSWORD)
  volumes:
    - name: data
      needSnapshot: true
  systemAccounts:
    - name: root
      initAccount: true
      passwordGenerationPolicy:
        length: 10
        numDigits: 3
        numSymbols: 4
        letterCase: MixedCases
