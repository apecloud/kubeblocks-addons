apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: mariadb-physical-backup
  labels:
    {{- include "mariadb.labels" . | nindent 4 }}
spec:
  env:
    - name: DATA_DIR
      value: /var/lib/mysql
  backupType: Full
  backup:
    backupData:
      image: {{ include "mariadb.image" . }}
      runOnTargetPodNode: true
      command:
      - bash
      - -c
      - |
        {{- .Files.Get "dataprotection/backup.sh" | nindent 8 }}
          
  restore:
    prepareData:
      image: {{ include "mariadb.image" . }}
      command:
      - bash
      - -c
      - |
        {{- .Files.Get "dataprotection/restore.sh" | nindent 8 }}