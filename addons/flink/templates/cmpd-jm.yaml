apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: flink-jobmanager-{{ .Chart.Version }}
  labels:
    {{- include "flink.labels" . | nindent 4 }}
spec:
  provider: ApeCloud
  description: {{ .Chart.Description }}
  serviceKind: {{ .Chart.Name }}
  serviceVersion: {{ .Chart.AppVersion }}
  runtime:
    {{- with .Values.jobmanager }}
    securityContext:
      {{- toYaml .podSecurityContext | nindent 10 }}
    {{- end }}
    containers:
      - name: jobmanager-main-container
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.jobmanager.repository }}:{{ .Values.image.jobmanager.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        command:
          - /scripts/setup.sh
        args:
          - jobmanager
        ports:
          - containerPort: 8081
            name: tcp-http
            protocol: TCP
          - containerPort: 6123
            name: tcp-rpc
            protocol: TCP
          - containerPort: 6124
            name: tcp-blob
            protocol: TCP
        {{- with .Values.jobmanager }}
        securityContext:
          {{- toYaml .containerSecurityContext | nindent 14 }}
        {{- end }}
        env:
          - name: JOB_MANAGER_PROCESS_SIZE
            valueFrom:
              resourceFieldRef:
                containerName: jobmanager-main-container
                resource: limits.memory
        volumeMounts:
          - name: scripts
            mountPath: /scripts
            readOnly: true
  services:
    - name: default
      spec:
        ports:
          - name: tcp-rpc
            port: 6123
            targetPort: tcp-rpc
          - name: tcp-http
            port: 8081
            targetPort: tcp-http
          - name: tcp-blob
            port: 6124
            targetPort: tcp-blob
  scripts:
    - name: flink-scripts
      templateRef: flink-scripts
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 493
