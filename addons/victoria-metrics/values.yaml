# Default values for victoria-metrics.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""

fullnameOverride: ""

enableTCP6: false

images:
  # Overrides the image tag whose default is the chart appVersion.
  registry: docker.io
  vmsingle:
    repository: victoriametrics/victoria-metrics
    pullPolicy: IfNotPresent
    tag: v1.101.0
  vminsert:
    repository: victoriametrics/vminsert
    pullPolicy: IfNotPresent
    tag: v1.101.0-cluster
  vmselect:
    repository: victoriametrics/vmselect
    pullPolicy: IfNotPresent
    tag: v1.101.0-cluster
  vmstorage:
    repository: victoriametrics/vmstorage
    pullPolicy: IfNotPresent
    tag: v1.101.0-cluster

vmselect:
  # -- Service port
  servicePort: 8481
  # Extra command line arguments for vmselect component
  extraArgs:
    envflag.enable: "true"
    envflag.prefix: VM_
    loggerFormat: json

vminsert:
  # -- Service port
  servicePort: 8480
  # Extra command line arguments for vmselect component
  extraArgs:
    envflag.enable: "true"
    envflag.prefix: VM_
    loggerFormat: json
    maxLabelsPerTimeseries: 60
    maxLabelValueLen: 16384
    disableReroutingOnUnavailable: false
    disableRerouting: true

vmstorage:
  # -- Service port
  servicePort: 8482
  # -- Port for accepting connections from vminsert
  vminsertPort: 8400
  # -- Port for accepting connections from vmselect
  vmselectPort: 8401
  # Extra command line arguments for vmselect component
  extraArgs:
    envflag.enable: "true"
    envflag.prefix: VM_
    loggerFormat: json