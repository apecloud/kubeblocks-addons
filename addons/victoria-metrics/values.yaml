# Default values for victoria-metrics.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""

fullnameOverride: ""

enableTCP6: false

images:
  # Overrides the image tag whose default is the chart appVersion.
  registry: docker.io
  vmsingle:
    repository: victoriametrics/victoria-metrics
    pullPolicy: IfNotPresent
    tag: v1.101.0
  vminsert:
    repository: victoriametrics/vminsert
    pullPolicy: IfNotPresent
    tag: v1.101.0-cluster
  vmselect:
    repository: victoriametrics/vmselect
    pullPolicy: IfNotPresent
    tag: v1.101.0-cluster
  vmstorage:
    repository: victoriametrics/vmstorage
    pullPolicy: IfNotPresent
    tag: v1.101.0-cluster

vmselect:
  # -- Service port
  servicePort: 8481
  # Extra command line arguments for vmselect component
  extraArgs:
    envflag.enable: "true"
    envflag.prefix: VM_
    loggerFormat: json

vminsert:
  # -- Service port
  servicePort: 8480
  # Extra command line arguments for vmselect component
  extraArgs:
    envflag.enable: "true"
    envflag.prefix: VM_
    loggerFormat: json
    maxLabelsPerTimeseries: 60
    maxLabelValueLen: 16384
    disableReroutingOnUnavailable: false
    disableRerouting: true

vmstorage:
  # -- Service port
  servicePort: 8482
  # -- Port for accepting connections from vminsert
  vminsertPort: 8400
  # -- Port for accepting connections from vmselect
  vmselectPort: 8401
  # Extra command line arguments for vmselect component
  extraArgs:
    envflag.enable: "true"
    envflag.prefix: VM_
    loggerFormat: json

# Commit related information
# @param commitInfo - (object) Contains metadata about the last code commit.
commitInfo:
  # @param commitInfo.commitTime - (string) The timestamp of the last code commit, formatted as "YYYY-MM-DD HH:MM:SS".
  # This parameter is used to record the exact time of the most recent code commit.
  commitTime: ""

  # @param commitInfo.commitId - (string) The Git commit hash.
  # This parameter is used to track the specific Git commit identifier associated with the deployment.
  commitId: ""
