# Default values for victoria-metrics.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""

fullnameOverride: ""

enableTCP6: false

images:
  # Overrides the image tag whose default is the chart appVersion.
  registry: docker.io
  vmsingle:
    repository: victoriametrics/victoria-metrics
    pullPolicy: IfNotPresent
    tag: v1.101.0
  vminsert:
    repository: victoriametrics/vminsert
    pullPolicy: IfNotPresent
    tag: v1.101.0-cluster
  vmselect:
    repository: victoriametrics/vmselect
    pullPolicy: IfNotPresent
    tag: v1.101.0-cluster
  vmstorage:
    repository: victoriametrics/vmstorage
    pullPolicy: IfNotPresent
    tag: v1.101.0-cluster

vmselect:
  # -- Service port
  servicePort: 8481
  # High availability settings
  minScrapeInterval: "30s"
  # Performance settings
  memoryAllowedPercent: 60
  maxQueryDuration: "30s"
  maxQueryLen: 16384
  maxConcurrentRequests: 8
  # Caching settings
  cacheExpiry: "30s"
  # Extra command line arguments for vmselect component
  extraArgs:
    envflag.enable: "true"
    envflag.prefix: VM_
    loggerFormat: json

vminsert:
  # -- Service port
  servicePort: 8480
  # High availability settings
  replicationFactor: 1
  # Performance settings
  memoryAllowedPercent: 60
  maxLabelsPerTimeseries: 60
  maxLabelValueLen: 16384
  # Routing settings
  disableRerouting: true
  disableReroutingOnUnavailable: false
  # Extra command line arguments for vminsert component
  extraArgs:
    envflag.enable: "true"
    envflag.prefix: VM_
    loggerFormat: json

vmstorage:
  # -- Service port
  servicePort: 8482
  # -- Port for accepting connections from vminsert
  vminsertPort: 8400
  # -- Port for accepting connections from vmselect
  vmselectPort: 8401
  # High availability settings
  minScrapeInterval: "30s"
  # Storage retention settings
  retentionPeriod: "360"
  # Performance settings
  memoryAllowedPercent: 60
  smallMergeThreshold: 1000
  # Limits
  maxHourlySeries: 0
  maxDailySeries: 0
  maxMonthlySeries: 0
  # Extra command line arguments for vmstorage component
  extraArgs:
    envflag.enable: "true"
    envflag.prefix: VM_
    loggerFormat: json