apiVersion: parameters.kubeblocks.io/v1alpha1
kind: ParamConfigRenderer
metadata:
  name: {{ include "vmstorage.pcrName" . }}
  labels:
    {{- include "victoria-metrics.labels" . | nindent 4 }}
spec:
  componentDef: {{ include "vmstorage.componentDefName" . }}
  serviceVersion: 1.0.0
  configs:
    - name: config.yaml
      fileFormatConfig:
        format: yaml