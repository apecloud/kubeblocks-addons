apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "vminsert.componentDefName" . }}
  labels:
    {{- include "victoria-metrics.labels" . | nindent 4 }}
  annotations:
    {{- include "victoria-metrics.annotations" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: A VictoriaMetrics component definition for Kubernetes
  serviceKind: vminsert
  serviceVersion: 1.0.0
  services:
    - name: vminsert
      spec:
        ports:
          - port: {{ .Values.vminsert.servicePort }}
            targetPort: http
            protocol: TCP
            name: http
  exporter:
    scrapePath: /metrics
    scrapePort: http
  updateStrategy: BestEffortParallel
  runtime:
    automountServiceAccountToken: true
    terminationGracePeriodSeconds: 60
    containers:
      - name: vminsert
        imagePullPolicy: {{ .Values.images.vminsert.pullPolicy }}
        securityContext: {}
        args:
          - --storageNode=vmstorage-$(CLUSTER_NAME)-$(POD_NAMESPACE)-0:{{ .Values.vmstorage.vminsertPort }}
          {{- range $key, $value := .Values.vminsert.extraArgs }}
          - --{{ $key }}={{ $value }}
          {{- end }}
          - --httpListenAddr=:{{ .Values.vminsert.servicePort }}
          {{- if .Values.enableTCP6 }}
          - --enableTCP6=true
          {{- end }}
          {{- if .Values.vminsert.replicationFactor }}
          - --replicationFactor={{ .Values.vminsert.replicationFactor }}
          {{- end }}
        env:
          - name: SERVICE_PORT
            value: "{{ .Values.vminsert.servicePort }}"
          - name: CLUSTER_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['apps.kubeblocks.io/cluster-name']
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: STORAGE_NODE_ADDRESSES
            value: "vmstorage-$(CLUSTER_NAME)-$(POD_NAMESPACE)-0:{{ .Values.vmstorage.vminsertPort }}"
          - name: REPLICATION_FACTOR
            value: "{{ .Values.vminsert.replicationFactor | default "1" }}"
          - name: MEMORY_ALLOWED_PERCENT
            value: "{{ .Values.vminsert.memoryAllowedPercent | default "60" }}"
          - name: MAX_LABELS_PER_TIMESERIES
            value: "{{ .Values.vminsert.maxLabelsPerTimeseries | default "30" }}"
          - name: MAX_LABEL_VALUE_LEN
            value: "{{ .Values.vminsert.maxLabelValueLen | default "16384" }}"
          - name: DISABLE_REROUTING
            value: "{{ .Values.vminsert.disableRerouting | default "false" }}"
          - name: DISABLE_REROUTING_ON_UNAVAILABLE
            value: "{{ .Values.vminsert.disableReroutingOnUnavailable | default "false" }}"
        ports:
          - name: http
            containerPort: {{ .Values.vminsert.servicePort }}
        livenessProbe:
          failureThreshold: 10
          initialDelaySeconds: 30
          periodSeconds: 30
          tcpSocket:
            port: http
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
        volumeMounts:
          - name: config
            mountPath: /etc/victoria-metrics/config
  configs:
    - name: vminsert-config
      template: vminsert-tpl
      volumeName: config
      namespace: {{ .Release.Namespace }}
      restartOnFileChange: true
