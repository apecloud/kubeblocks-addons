apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: vm-insert
  labels:
    {{- include "victoria-metrics.labels" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: A VictoriaMetrics component definition for Kubernetes
  serviceKind: vminsert
  serviceVersion: 1.0.0
  services:
    - name: vminsert
      spec:
        ports:
          - port: {{ .Values.vminsert.servicePort }}
            targetPort: http
            protocol: TCP
            name: http
  updateStrategy: BestEffortParallel
  exporter:
    scrapePath: /metrics
    scrapePort: http
  vars:
    - name: VMSTORAGE_ENDPOINT
      valueFrom:
        serviceVarRef:
          compDef: vm-storage
          optional: true
          host: Required
    - name: VMSTORAGE_ADDR
      valueFrom:
        serviceVarRef:
          compDef: vm-storage
          port:
            name: vminsert
            option: Required
  runtime:
    automountServiceAccountToken: true
    terminationGracePeriodSeconds: 60
    containers:
      - name: vminsert
        imagePullPolicy: {{ .Values.images.vminsert.pullPolicy }}
        securityContext: {}
        args:
          - --storageNode=$(VMSTORAGE_ADDR)
          {{- range $key, $value := .Values.vminsert.extraArgs }}
          - --{{ $key }}={{ $value }}
          {{- end }}
          - --httpListenAddr=:{{ .Values.vminsert.servicePort }}
          {{- if .Values.enableTCP6 }}
          - --enableTCP6=true
          {{- end }}
        env:
          - name: SERVICE_PORT
            value: "{{ .Values.vminsert.servicePort }}"
        ports:
          - name: http
            containerPort: {{ .Values.vminsert.servicePort }}
        readinessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3