    - name: vminsert
      characterType: vminsert
      workloadType: Stateless
      service:
        ports:
          - port: 8482
            targetPort: http
            protocol: TCP
            name: http
          - port: 8401
            targetPort: vmselect
            protocol: TCP
            name: vmselect
          - port: 8400
            targetPort: vminsert
            protocol: TCP
      podSpec:
        automountServiceAccountToken: true
        containers:
          - name: victoria-metrics-cluster-vminsert
            image: "victoriametrics/vminsert:v1.100.1-cluster"
            imagePullPolicy: "IfNotPresent"
            securityContext:
              {}
            args:
              - --storageNode=vm-cluster-victoria-metrics-cluster-vmstorage-0.vm-cluster-victoria-metrics-cluster-vmstorage.default.svc.cluster.local:8400
              - --storageNode=vm-cluster-victoria-metrics-cluster-vmstorage-1.vm-cluster-victoria-metrics-cluster-vmstorage.default.svc.cluster.local:8400
              
              - --envflag.enable=true
              - --envflag.prefix=VM_
              - --loggerFormat=json
            ports:
              - name: http
                containerPort: 8480
            readinessProbe:
              httpGet:
                path: /health
                port: http
                scheme: HTTP
              initialDelaySeconds: 5
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
            livenessProbe:
              tcpSocket:
                port: http
              initialDelaySeconds: 5
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
            volumeMounts:
              
            resources:
              {}        

    - name: vmselect
      characterType: vmselect
      workloadType: Stateless
      service:
        ports:
          - name: http
            port: 8481
            protocol: TCP
            targetPort: http
      podSpec:
        automountServiceAccountToken: true
        containers:
          - name: victoria-metrics-cluster-vmselect
            image: "victoriametrics/vmselect:v1.100.1-cluster"
            imagePullPolicy: "IfNotPresent"
            securityContext:
              {}
            args:
              - "--cacheDataPath=/cache"
              - --storageNode=vm-cluster-victoria-metrics-cluster-vmstorage-0.vm-cluster-victoria-metrics-cluster-vmstorage.default.svc.cluster.local:8401
              - --storageNode=vm-cluster-victoria-metrics-cluster-vmstorage-1.vm-cluster-victoria-metrics-cluster-vmstorage.default.svc.cluster.local:8401
              
              - --envflag.enable=true
              - --envflag.prefix=VM_
              - --loggerFormat=json
            ports:
              - name: http
                containerPort: 8481
            readinessProbe:
              httpGet:
                path: /health
                port: http
                scheme: HTTP
              initialDelaySeconds: 5
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
            livenessProbe:
              tcpSocket:
                port: http
              initialDelaySeconds: 5
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
            volumeMounts:
              - mountPath: /cache
                name: cache-volume
              
            resources:

    - name: vmstorage
      characterType: vmstorage
      workloadType: Stateful
      service:
        ports:
          - port: 8482
            targetPort: http
            protocol: TCP
            name: http
          - port: 8401
            targetPort: vmselect
            protocol: TCP
            name: vmselect
          - port: 8400
            targetPort: vminsert
            protocol: TCP
      podSpec:
        automountServiceAccountToken: true
        containers:
          - name: victoria-metrics-cluster-vmstorage
            image: "victoriametrics/vmstorage:v1.100.1-cluster"
            imagePullPolicy: "IfNotPresent"
            securityContext:
              {}
            args:
              - "--retentionPeriod=1"
              - "--storageDataPath=/storage"
              - --envflag.enable=true
              - --envflag.prefix=VM_
              - --loggerFormat=json
            ports:
              - name: http
                containerPort: 8482
              - name: vminsert
                containerPort: 8400
              - name: vmselect
                containerPort: 8401
            livenessProbe:
              failureThreshold: 10
              initialDelaySeconds: 30
              periodSeconds: 30
              tcpSocket:
                port: http
              timeoutSeconds: 5
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /health
                port: http
              initialDelaySeconds: 5
              periodSeconds: 15
              timeoutSeconds: 5
            resources: 
              {}
            volumeMounts:
              - name: vmstorage-volume
                mountPath: /storage
                subPath: 
              
        terminationGracePeriodSeconds: 60
        volumes: