apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "vmstorage.componentDefName" . }}
  labels:
    {{- include "victoria-metrics.labels" . | nindent 4 }}
  annotations:
    {{- include "victoria-metrics.annotations" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: A VictoriaMetrics component definition for Kubernetes
  serviceKind: vmstorage
  serviceVersion: 1.0.0
  services:
    - name: vmstorage
      spec:
        ports:
          - port: {{ .Values.vmstorage.servicePort }}
            targetPort: http
            protocol: TCP
            name: http
          - port: {{ .Values.vmstorage.vmselectPort }}
            targetPort: vmselect
            protocol: TCP
            name: vmselect
          - port: {{ .Values.vmstorage.vminsertPort }}
            targetPort: vminsert
            protocol: TCP
            name: vminsert
      podService: true
  updateStrategy: BestEffortParallel
  exporter:
    scrapePath: /metrics
    scrapePort: http
  runtime:
    automountServiceAccountToken: true
    terminationGracePeriodSeconds: 60
    containers:
      - name: vmstorage
        imagePullPolicy: {{ .Values.images.vminsert.pullPolicy }}
        securityContext: {}
        args:
          - --storageDataPath=/storage
          - --retentionPeriod=$(RETENTION_PERIOD)
          {{- range $key, $value := .Values.vmstorage.extraArgs }}
          - --{{ $key }}={{ $value }}
          {{- end }}
          - --httpListenAddr=:{{ .Values.vmstorage.servicePort }}
          - --vminsertAddr=:{{ .Values.vmstorage.vminsertPort }}
          - --vmselectAddr=:{{ .Values.vmstorage.vmselectPort }}
          {{- if .Values.enableTCP6 }}
          - --enableTCP6=true
          {{- end }}
        env:
          - name: SERVICE_PORT
            value: "{{ .Values.vmstorage.servicePort }}"
          - name: VMINSERT_PORT
            value: "{{ .Values.vmstorage.vminsertPort }}"
          - name: VMSELECT_PORT
            value: "{{ .Values.vmstorage.vmselectPort }}"
          - name: RETENTION_PERIOD
            value: "{{ .Values.vmstorage.retentionPeriod | default "1" }}"
          - name: MIN_SCRAPE_INTERVAL
            value: "{{ .Values.vmstorage.minScrapeInterval | default "30s" }}"
          - name: MEMORY_ALLOWED_PERCENT
            value: "{{ .Values.vmstorage.memoryAllowedPercent | default "60" }}"
          - name: SMALL_MERGE_THRESHOLD
            value: "{{ .Values.vmstorage.smallMergeThreshold | default "1000" }}"
          - name: MAX_HOURLY_SERIES
            value: "{{ .Values.vmstorage.maxHourlySeries | default "0" }}"
          - name: MAX_DAILY_SERIES
            value: "{{ .Values.vmstorage.maxDailySeries | default "0" }}"
          - name: MAX_MONTHLY_SERIES
            value: "{{ .Values.vmstorage.maxMonthlySeries | default "0" }}"
        ports:
          - name: http
            containerPort: {{ .Values.vmstorage.servicePort }}
          - name: vminsert
            containerPort: {{ .Values.vmstorage.vminsertPort }}
          - name: vmselect
            containerPort: {{ .Values.vmstorage.vmselectPort }}
        livenessProbe:
          failureThreshold: 10
          initialDelaySeconds: 30
          periodSeconds: 30
          tcpSocket:
            port: http
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
        volumeMounts:
          - name: data
            mountPath: /storage
          - name: config
            mountPath: /etc/victoria-metrics/config
  configs:
    - name: vmstorage-config
      template: vmstorage-tpl
      volumeName: config
      namespace: {{ .Release.Namespace }}
      restartOnFileChange: true
