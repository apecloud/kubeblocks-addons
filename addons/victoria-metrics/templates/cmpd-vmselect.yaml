apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "vmselect.componentDefName" . }}
  labels:
    {{- include "victoria-metrics.labels" . | nindent 4 }}
  annotations:
    {{- include "victoria-metrics.annotations" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: A VictoriaMetrics component definition for Kubernetes
  serviceKind: vmselect
  serviceVersion: 1.0.0
  services:
    - name: vmselect
      spec:
        ports:
          - port: {{ .Values.vmselect.servicePort }}
            targetPort: http
            protocol: TCP
            name: http
  exporter:
    scrapePath: /metrics
    scrapePort: http
  updateStrategy: BestEffortParallel
  runtime:
    automountServiceAccountToken: true
    terminationGracePeriodSeconds: 60
    containers:
      - name: vmselect
        imagePullPolicy: {{ .Values.images.vmselect.pullPolicy }}
        securityContext: {}
        args:
          - --storageNode=vmstorage-$(CLUSTER_NAME)-$(POD_NAMESPACE)-0:{{ .Values.vmstorage.vmselectPort }}
          {{- range $key, $value := .Values.vmselect.extraArgs }}
          - --{{ $key }}={{ $value }}
          {{- end }}
          - --httpListenAddr=:{{ .Values.vmselect.servicePort }}
          {{- if .Values.enableTCP6 }}
          - --enableTCP6=true
          {{- end }}
        env:
          - name: SERVICE_PORT
            value: "{{ .Values.vmselect.servicePort }}"
          - name: CLUSTER_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['apps.kubeblocks.io/cluster-name']
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: STORAGE_NODE_ADDRESSES
            value: "vmstorage-$(CLUSTER_NAME)-$(POD_NAMESPACE)-0:{{ .Values.vmstorage.vmselectPort }}"
          - name: MIN_SCRAPE_INTERVAL
            value: "{{ .Values.vmselect.minScrapeInterval | default "30s" }}"
          - name: MEMORY_ALLOWED_PERCENT
            value: "{{ .Values.vmselect.memoryAllowedPercent | default "60" }}"
          - name: MAX_QUERY_DURATION
            value: "{{ .Values.vmselect.maxQueryDuration | default "30s" }}"
          - name: MAX_QUERY_LEN
            value: "{{ .Values.vmselect.maxQueryLen | default "16384" }}"
          - name: MAX_CONCURRENT_REQUESTS
            value: "{{ .Values.vmselect.maxConcurrentRequests | default "8" }}"
          - name: CACHE_EXPIRY
            value: "{{ .Values.vmselect.cacheExpiry | default "30s" }}"
        ports:
          - name: http
            containerPort: {{ .Values.vmselect.servicePort }}
        livenessProbe:
          failureThreshold: 10
          initialDelaySeconds: 30
          periodSeconds: 30
          tcpSocket:
            port: http
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
        volumeMounts:
          - name: config
            mountPath: /etc/victoria-metrics/config
  configs:
    - name: vmselect-config
      template: vmselect-tpl
      volumeName: config
      namespace: {{ .Release.Namespace }}
      restartOnFileChange: true
