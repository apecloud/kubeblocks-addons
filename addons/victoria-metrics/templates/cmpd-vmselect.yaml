apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: vm-select
  labels:
    {{- include "victoria-metrics.labels" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: A VictoriaMetrics component definition for Kubernetes
  serviceKind: vminsert
  serviceVersion: 1.100.1
  services:
    - name: vmselect
      spec:
        ports:
          - port: {{ .Values.vmselect.servicePort }}
            targetPort: http
            protocol: TCP
            name: http
  updateStrategy: BestEffortParallel
  exporter:
    scrapePath: /metrics
    scrapePort: http
  vars:
    - name: VMSTORAGE_ENDPOINT
      valueFrom:
        serviceVarRef:
          compDef: vm-storage
          optional: true
          host: Required
    - name: VMSTORAGE_ADDR
      valueFrom:
        serviceVarRef:
          compDef: vm-storage
          port:
            name: vmselect
            option: Required
  runtime:
    automountServiceAccountToken: true
    terminationGracePeriodSeconds: 60
    containers:
      - name: vmselect
        image: "docker.io/victoriametrics/vmselect:v1.100.1-cluster"
        imagePullPolicy: "IfNotPresent"
        securityContext: { }
        args:
          - --storageNode=$(VMSTORAGE_ADDR)
          - --cacheDataPath=/cache
          {{- range $key, $value := .Values.vmstorage.extraArgs }}
          - --{{ $key }}={{ $value }}
          {{- end }}
          - --httpListenAddr=:{{ .Values.vmselect.servicePort }}
          {{- if .Values.enableTCP6 }}
          - --enableTCP6=true
          {{- end }}
        env:
          - name: SERVICE_PORT
            value: "{{ .Values.vmselect.servicePort }}"
        ports:
          - name: http
            containerPort: {{ .Values.vmselect.servicePort }}
        readinessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
          - mountPath: /cache
            name: cache-volume