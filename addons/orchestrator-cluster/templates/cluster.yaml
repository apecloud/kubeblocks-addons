apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: {{ include "kblib.clusterName" . }}
  labels: {{ include "kblib.clusterLabels" . | nindent 4 }}
  annotations:
    kubeblocks.io/enabled-node-port-svc: orchestrator,mysql,proxysql
    kubeblocks.io/enabled-pod-ordinal-svc: orchestrator,mysql,proxysql
    {{ include "orchestrator-cluster.annotations.extra-envs" . | nindent 4 }}
spec:
  clusterVersionRef: orchestrator-3.2.6
  terminationPolicy: {{ .Values.extra.terminationPolicy }}
  {{- include "kblib.affinity" . | indent 2 }}
  clusterDefinitionRef: orchestrator # ref clusterdefinition.name
  componentSpecs:
    - name: orchestrator
      componentDef: orchestrator # ref clusterdefinition componentDefs.name
      componentDefRef: orchestrator
      {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.replicas.orchestrator }}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- include "kblib.componentServices" . | indent 6 }}
      serviceRefs:
        {{- if eq .Values.serviceReference.orchestrator.cluster ""}}
        - name: metaMysql
          namespace: {{ .Values.serviceReference.orchestrator.namespace | default .Release.Namespace }}
          serviceDescriptor: meta-service-descriptor
        {{- else}}
        - name: metaMysql
          namespace: {{ .Values.serviceReference.orchestrator.namespace | default .Release.Namespace }}
          cluster: {{ .Values.serviceReference.orchestrator.cluster }}
        {{- end}}