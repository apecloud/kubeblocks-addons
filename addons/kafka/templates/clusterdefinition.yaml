apiVersion: apps.kubeblocks.io/v1
kind: ClusterDefinition
metadata:
  name: {{ include "kafka.name" . }}
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
  annotations:
    {{- include "kafka.apiVersion" . | nindent 4 }}
spec:
  topologies:
    - name: combined_monitor
      default: true
      components:
        - name: kafka-combine
          compDef: {{ include "kafka-combine.cmpdRegexpPattern" . }}
        - name: kafka-exporter
          compDef: {{ include "kafka-exporter.cmpdRegexpPattern" . }}
      orders:
        provision:
          - kafka-combine
          - kafka-exporter
        terminate:
          - kafka-exporter
          - kafka-combine
        update:
          - kafka-combine
          - kafka-exporter
    - name: combined
      components:
        - name: kafka-combine
          compDef: {{ include "kafka-combine.cmpdRegexpPattern" . }}
    - name: separated_monitor
      components:
        - name: kafka-controller
          compDef: {{ include "kafka-controller.cmpdRegexpPattern" . }}
        - name: kafka-broker
          compDef: {{ include "kafka-broker.cmpdRegexpPattern" . }}
        - name: kafka-exporter
          compDef: {{ include "kafka-exporter.cmpdRegexpPattern" . }}
      orders:
        provision:
          - kafka-controller
          - kafka-broker
          - kafka-exporter
        terminate:
          - kafka-broker
          - kafka-controller
          - kafka-exporter
        update:
          - kafka-broker
          - kafka-controller
          - kafka-exporter
    - name: separated
      components:
        - name: kafka-controller
          compDef: {{ include "kafka-controller.cmpdRegexpPattern" . }}
        - name: kafka-broker
          compDef: {{ include "kafka-broker.cmpdRegexpPattern" . }}
      orders:
        provision:
          - kafka-controller
          - kafka-broker
        terminate:
          - kafka-broker
          - kafka-controller
        update:
          - kafka-broker
          - kafka-controller
    - name: kafka2-external-zk
      components:
        - name: kafka-broker
          compDef: {{ include "kafka2-broker.cmpdRegexpPattern" . }}
        - name: kafka-exporter
          compDef: {{ include "kafka-exporter.cmpdRegexpPattern" . }}
