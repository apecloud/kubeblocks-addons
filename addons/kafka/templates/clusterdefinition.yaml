apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: {{ include "kafka.name" . }}
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  topologies:
    - name: combined_monitor
      default: true
      components:
        - name: kafka-combine
          compDef: {{ include "kafka-combine.componentDefName" . }}
        - name: kafka-exporter
          compDef: {{ include "kafka-exporter.componentDefName" . }}
      orders:
        provision:
          - kafka-combine
          - kafka-exporter
        terminate:
          - kafka-exporter
          - kafka-combine
        update:
          - kafka-combine
          - kafka-exporter
    - name: combined
      components:
        - name: kafka-combine
          compDef: {{ include "kafka-combine.componentDefName" . }}
    - name: separated_monitor
      components:
        - name: kafka-controller
          compDef: {{ include "kafka-controller.componentDefName" . }}
        - name: kafka-broker
          compDef: "{{ include "kafka-broker3_2.componentDefName" . }}"
        - name: kafka-exporter
          compDef: {{ include "kafka-exporter.componentDefName" . }}
      orders:
        provision:
          - kafka-broker
          - kafka-controller
          - kafka-exporter
        terminate:
          - kafka-broker
          - kafka-controller
          - kafka-exporter
        update:
          - kafka-broker
          - kafka-controller
          - kafka-exporter
    - name: separated
      components:
        - name: kafka-controller
          compDef: {{ include "kafka-controller.componentDefName" . }}
        - name: kafka-broker
          compDef: "{{ include "kafka-broker3_2.componentDefName" . }}"
      orders:
        provision:
          # Todo: normally, the controller should be started first, but when the controller is started first, the broker startup has problems and needs to be adjusted later.
          - kafka-broker
          - kafka-controller
        terminate:
          - kafka-broker
          - kafka-controller
        update:
          - kafka-broker
          - kafka-controller
    - name: with_zookeeper
      components:
        - name: kafka-zookeeper
          compDef: {{ include "kafka-zookeeper.componentDefName" . }}
        - name: kafka-broker
          compDef: "{{ include "kafka-broker2_8.componentDefName" . }}"
      orders:
        provision:
          - kafka-zookeeper
          - kafka-broker
        terminate:
          - kafka-broker
          - kafka-zookeeper
        update:
          - kafka-zookeeper
          - kafka-broker
    - name: with_zookeeper_monitor
      components:
        - name: kafka-zookeeper
          compDef: {{ include "kafka-zookeeper.componentDefName" . }}
        - name: kafka-broker
          compDef: "{{ include "kafka-broker2_8.componentDefName" . }}"
        - name: kafka-exporter
          compDef: {{ include "kafka-exporter.componentDefName" . }}
      orders:
        provision:
          - kafka-zookeeper
          - kafka-broker
          - kafka-exporter
        terminate:
          - kafka-broker
          - kafka-zookeeper
          - kafka-exporter
        update:
          - kafka-zookeeper
          - kafka-broker
          - kafka-exporter
    