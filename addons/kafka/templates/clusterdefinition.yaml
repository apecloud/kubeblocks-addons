apiVersion: apps.kubeblocks.io/v1
kind: ClusterDefinition
metadata:
  name: {{ include "kafka.name" . }}
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  topologies:
    - name: combined_monitor
      default: true
      components:
        - name: kafka-combine
          compDef: {{ include "kafka-combine.cmpdRegexpPattern" . }}
        - name: kafka-exporter
          compDef: {{ include "kafka-exporter.cmpdRegexpPattern" . }}
      orders:
        provision:
          - kafka-combine
          - kafka-exporter
        terminate:
          - kafka-exporter
          - kafka-combine
        update:
          - kafka-combine
          - kafka-exporter
    - name: combined
      components:
        - name: kafka-combine
          compDef: {{ include "kafka-combine.cmpdRegexpPattern" . }}
    - name: separated_monitor
      components:
        - name: kafka-controller
          compDef: {{ include "kafka-controller.cmpdRegexpPattern" . }}
        - name: kafka-broker
          compDef: {{ include "kafka-broker.cmpdRegexpPattern" . }}
        - name: kafka-exporter
          compDef: {{ include "kafka-exporter.cmpdRegexpPattern" . }}
      orders:
        provision:
          - kafka-controller
          - kafka-broker
          - kafka-exporter
        terminate:
          - kafka-broker
          - kafka-controller
          - kafka-exporter
        update:
          - kafka-broker
          - kafka-controller
          - kafka-exporter
    - name: separated
      components:
        - name: kafka-controller
          compDef: {{ include "kafka-controller.cmpdRegexpPattern" . }}
        - name: kafka-broker
          compDef: {{ include "kafka-broker.cmpdRegexpPattern" . }}
      orders:
        provision:
          - kafka-broker
          - kafka-controller
        terminate:
          - kafka-controller
          - kafka-broker
        update:
          - kafka-broker
          - kafka-controller
