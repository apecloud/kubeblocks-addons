{{- $cc := .Files.Get "config/2.8/zookeeper-config-effect-scope.yaml" | fromYaml }}
apiVersion: apps.kubeblocks.io/v1beta1
kind: ConfigConstraint
metadata:
  name: {{ include "kafka.name" . }}-zookeeper-config-constraints
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
spec:
  # zookeeper configuration file format
  fileFormatConfig:
    format: props-plus

  ## define immutable parameter list
  {{- if hasKey $cc "immutableParameters" }}
  immutableParameters:
    {{- $params := get $cc "immutableParameters" }}
    {{- range $params }}
    - {{ . }}
    {{- end }}
  {{- end}}

  # ConfigurationSchema that impose restrictions on engine parameter's rule
  parametersSchema:
    # define parameter validation rules
    topLevelKey: ZookeeperParameter

    cue: |-
      {{- .Files.Get "config/2.8/zookeeper-config-constraint.cue" | nindent 6 }}
  