apiVersion: apps.kubeblocks.io/v1
kind: ComponentVersion
metadata:
  name: kafka-broker
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
  annotations:
    {{- include "kafka.apiVersion" . | nindent 4 }}
spec:
  compatibilityRules:
    - compDefs:
        - {{ include "kafka-broker.cmpdRegexpPattern" . }}
      releases:
        - 3.3.2-debian-11-r54
    - compDefs:
        - {{ include "kafka2-broker.cmpdRegexpPattern" . }}
      releases:
        - 2.7.0-debian-10-r124
        - 2.8.2-debian-11-r7
  releases:
    - name: 3.3.2-debian-11-r54
      changes:
      serviceVersion: 3.3.2
      images:
        kafka: {{ .Values.images.registry | default "docker.io" }}/{{ .Values.images.kafka.repository }}:{{ default .Chart.AppVersion .Values.images.kafka.tag.v3_3_2 }}
        jmx-exporter: {{ .Values.images.registry | default "docker.io" }}/{{ .Values.images.jmxExporter.repository }}:{{ .Values.images.jmxExporter.tag }}
    - name: 2.8.2-debian-11-r7
      changes:
      serviceVersion: 2.8.2
      images:
        kafka: {{ .Values.images.registry | default "docker.io" }}/{{ .Values.images.kafka.repository }}:{{ .Values.images.kafka.tag.v2_8_2 }}
        jmx-exporter: {{ .Values.images.registry | default "docker.io" }}/{{ .Values.images.jmxExporter.repository }}:{{ .Values.images.jmxExporter.tag }}
    - name: 2.7.0-debian-10-r124
      changes:
      serviceVersion: 2.7.0
      images:
        kafka: {{ .Values.images.registry | default "docker.io" }}/{{ .Values.images.kafka.repository }}:{{ default .Values.images.kafka.tag.v2_7_0 }}
        jmx-exporter: {{ .Values.images.registry | default "docker.io" }}/{{ .Values.images.jmxExporter.repository }}:{{ .Values.images.jmxExporter.tag }}
