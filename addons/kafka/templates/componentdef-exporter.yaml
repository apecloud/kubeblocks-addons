apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: kafka-exporter
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  provider: kubeblocks
  description: |-
    Kafka servers that act as both brokers and controllers are referred to as "combined" servers. Combined servers
    are simpler to operate for small use cases like a development environment. Combined mode is not recommended in critical
    deployment environments.
  serviceKind: kafka-exporter
  serviceVersion: {{ default .Chart.AppVersion .Values.clusterVersionOverride }}
{{/*  services:*/}}
{{/*  - name: metrics*/}}
{{/*    serviceName: metrics*/}}
{{/*    spec:*/}}
{{/*      ports:*/}}
{{/*      - name: metrics*/}}
{{/*        targetPort: metrics*/}}
{{/*        port: 9308*/}}
  updateStrategy: BestEffortParallel
  monitor:
    builtIn: false
    exporterConfig:
      scrapePath: /metrics
      scrapePort: 9308
  scripts:
  - name: kafka-scripts-tpl
    templateRef: {{ include "kafka.name" . }}-server-scripts-tpl
    volumeName: scripts
    namespace: {{ .Release.Namespace }}
    defaultMode: 0755
  runtime:
    securityContext:
      fsGroup: 1001
    containers:
    - name: kafka-exporter
      image: {{ .Values.images.kafkaExporter.repository }}:{{ .Values.images.kafkaExporter.tag }}
      imagePullPolicy: {{ default "IfNotPresent" .Values.images.pullPolicy }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      env:
        - name: SERVICE_PORT
          value: "9308"
      command:
        - /scripts/setup.sh
      ports:
        - name: metrics
          containerPort: 9308
      volumeMounts:
        - name: scripts
          mountPath: /scripts/setup.sh
          subPath: kafka-exporter-setup.sh
