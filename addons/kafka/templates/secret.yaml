apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kafka.name" . }}-credential-secret
type: Opaque
stringData:
  kraftClusterID: "$(UUID_STR_B64)"
  # password key is required for kubeblocks account.
  password: "kubeblocks"
  clientUser: "client"
  clientPassword: "kubeblocks"
  superusers: "User:admin"