## Common override values:
##
## @param clusterVersionOverride
## @param nameOverride
## @param fullnameOverride
clusterVersionOverride: ""

## @param clusterDomain define the kubernetes cluster domain
## 
clusterDomain: "cluster.local"

## @param componentServiceVersion define default serviceVersion of each Component
componentServiceVersion:
  combine: 3.3.2
  controller: 3.3.2
  broker: 3.3.2
  exporter: 1.6.0
  zk_mode_kafka: 2.8.2
  zookeeper: 3.7.2

nameOverride: ""
fullnameOverride: ""

## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}

## @param application images
##
images:
  registry: docker.io
  pullPolicy: IfNotPresent
  kafka:
    repository: apecloud/kafka
    tag: 
      v3_3_2: 3.3.2-debian-11-r54
      v2_8_1: 2.8.1-debian-11-r7
      v2_8_2: 2.8.2

  zookeeper:
    repository: apecloud/zookeeper
    tag: 3.7.2

  kafkaExporter:
    repository: apecloud/kafka-exporter
    tag: 1.6.0-debian-11-r67
  jmxExporter:
    repository: apecloud/jmx-exporter
    tag: 0.18.0-debian-11-r20


## @param debugEnabled enables containers' debug logging
##
debugEnabled: true

commonAnnotations: {}

kafkaBroker:
  minNodeId: 100

## @param mountOptions set the storageclass mountOptions attributes
##
mountOptions:
  - noatime
  - nobarrier

## storageclass parameters settings
##
## @param storageClassParameters.metadata.awsEBSVolumeType
## @param storageClassParameters.metadata.awsEBSEnableBlockExpress
storageClassParameters:
  install: false
  ## storageclass for KRaft metadata
  ##
  metadata:
    awsEBSVolumeType: io2
    awsEBSEnableBlockExpress: false

zookeeper:
  dataDir: /bitnami/zookeeper/data
  dataLogDir: /bitnami/zookeeper/log
  metrics:
    enabled: true
    port: 7000