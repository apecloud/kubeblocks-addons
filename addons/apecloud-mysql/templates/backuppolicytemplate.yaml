apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: {{ include "apecloud-mysql.backupPolicyTemplateName" . }}
  labels:
    clusterdefinition.kubeblocks.io/name: apecloud-mysql
    service-kind/mysql: "true"
    {{- include "apecloud-mysql.labels" . | nindent 4 }}
  annotations:
    dataprotection.kubeblocks.io/is-default-policy-template: "true"
spec:
  clusterDefinitionRef: {{ include "apecloud-mysql.clusterDefName" . }}
  backupPolicies:
  - componentDefRef: mysql
    target:
      role: follower
    backupMethods: &backupMethods
    - name: xtrabackup
      snapshotVolumes: false
      actionSetName: {{ include "apecloud-mysql.xtrabackupActionSetName" . }}
      targetVolumes:
        volumeMounts:
        - name: data
          mountPath: {{ .Values.mysqlConfigs.dataMountPath }}
    - name: volume-snapshot
      snapshotVolumes: true
      actionSetName: {{ include "apecloud-mysql.vsActionSetName" . }}
      targetVolumes:
        volumes:
        - data
        volumeMounts:
        - name: data
          mountPath: {{ .Values.mysqlConfigs.dataMountPath }}
    schedules: &backupschedules
    - backupMethod: xtrabackup
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 7d
    - backupMethod: volume-snapshot
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 7d
  - componentDefs:
      - {{ include "apecloud-mysql.backupPolicyTemplateName" . }}
    target:
      role: follower
      account: root
    backupMethods: *backupMethods
    schedules: *backupschedules