apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: apecloud-mysql
  labels:
    {{- include "apecloud-mysql.labels" . | nindent 4 }}
spec:
  releases:
  - name: apecloud-mysql-8.0.30
    serviceVersion: "8.0.30"
    images:
      mysql: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:8.0.30-5.beta3.20231215.ge77d836.14
      mysql-exporter: {{ .Values.metrics.image.registry | default .Values.image.registry }}/{{ .Values.metrics.image.repository }}:{{ default .Values.metrics.image.tag }}
      vtablet: {{ .Values.wesqlscale.image.registry | default "docker.io" }}/{{ .Values.wesqlscale.image.repository }}:0.2.7
  - name: apecloud-mysql-auditlog-8.0.30
    serviceVersion: "8.0.30"
    images:
      init-data: {{ .Values.image.registry | default "docker.io" }}/apecloud/mysql_audit_log:8.0.33
      mysql: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:8.0.30-5.beta3.20231215.ge77d836.14
      mysql-exporter: {{ .Values.metrics.image.registry | default .Values.image.registry }}/{{ .Values.metrics.image.repository }}:{{ default .Values.metrics.image.tag }}
      vtablet: {{ .Values.wesqlscale.image.registry | default "docker.io" }}/{{ .Values.wesqlscale.image.repository }}:0.2.7
  compatibilityRules:
  - releases: [apecloud-mysql-8.0.30]
    compDefs: [apecloud-mysql]
  - releases: [apecloud-mysql-auditlog-8.0.30]
    compDefs: [apecloud-mysql-auditlog]
---
apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: wescale
  labels:
    {{- include "apecloud-mysql.labels" . | nindent 4 }}
spec:
  releases:
  - name: wescale-ctrl-0.2.7
    serviceVersion: "0.2.7"
    images:
      vtctld: &wescale  {{ .Values.wesqlscale.image.registry | default "docker.io" }}/{{ .Values.wesqlscale.image.repository }}:0.2.7
  - name: wescale-0.2.7
    serviceVersion: "0.2.7"
    images:
      vtgate: *wescale
  compatibilityRules:
  - releases: [wescale-ctrl-0.2.7]
    compDefs: [wescale-ctrl]
  - releases: [wescale-0.2.7]
    compDefs: [wescale]