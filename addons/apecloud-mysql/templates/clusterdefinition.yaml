apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: {{ include "apecloud-mysql.clusterDefName" . }}
  labels:
    {{- include "apecloud-mysql.labels" . | nindent 4 }}
spec:
  type: mysql
  connectionCredential:
    username: root
    password: "$(RANDOM_PASSWD)"
    endpoint: "$(SVC_FQDN):$(SVC_PORT_mysql)"
    host: "$(SVC_FQDN)"
    port: "$(SVC_PORT_mysql)"
  componentDefs:
    - name: mysql
      characterType: mysql
      probes:
        roleProbe:
          failureThreshold: {{ .Values.roleProbe.failureThreshold }}
          periodSeconds: {{ .Values.roleProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.roleProbe.timeoutSeconds }}
      logConfigs:
        {{- range $name,$pattern := .Values.logConfigs }}
        - name: {{ $name }}
          filePathPattern: {{ $pattern }}
        {{- end }}
      configSpecs:
        - name: mysql-consensusset-config
          templateRef: {{ include "apecloud-mysql.configTplName" . }}
          constraintRef: {{ include "apecloud-mysql.configConstraintName" . }}
          volumeName: mysql-config
          namespace: {{ .Release.Namespace }}
        - name: vttablet-config
          templateRef: {{ include "apecloud-mysql.configTplVttabletName" . }}
          constraintRef: {{ include "apecloud-mysql.configConstraintVttabletName" . }}
          volumeName: mysql-scale-config
          namespace: {{ .Release.Namespace }}
      scriptSpecs:
        - name: apecloud-mysql-scripts
          templateRef: {{ include "apecloud-mysql.cmScriptsName" . }}
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          # for read and execute, mysql container switched user account.
          defaultMode: 0555
      workloadType: Consensus
      consensusSpec:
        leader:
          name: leader
          accessMode: ReadWrite
        followers:
          - name: follower
            accessMode: Readonly
        learner:
          name: learner
          accessMode: Readonly
      service:
        ports:
          - name: mysql
            port: 3306
            targetPort: mysql
      horizontalScalePolicy:
        type: CloneVolume
        backupPolicyTemplateName: {{ include "apecloud-mysql.hscaleBackupPolicyTemplateName" . }}
      switchoverSpec:
        withCandidate:
          cmdExecutorConfig:
            image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ default .Values.image.tag }}
            command:
              - /scripts/switchover-with-candidate.sh
          scriptSpecSelectors:
            - name: apecloud-mysql-scripts
        withoutCandidate:
          cmdExecutorConfig:
            image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ default .Values.image.tag }}
            command:
              - /scripts/switchover-without-candidate.sh
          scriptSpecSelectors:
            - name: apecloud-mysql-scripts
      volumeTypes:
        - name: data
          type: data
      podSpec:
        containers:
          - name: mysql
            volumeMounts:
              - mountPath: {{ .Values.mysqlConfigs.dataMountPath }}
                name: data
              - mountPath: /opt/mysql
                name: mysql-config
              - name: scripts
                mountPath: /scripts
              - name: annotations
                mountPath: /etc/annotations
            ports:
              - containerPort: 3306
                name: mysql
              - containerPort: 13306
                name: paxos
            env:
              - name: SERVICE_PORT
                value: "3306"
              - name: MYSQL_ROOT_HOST
                value: {{ .Values.auth.rootHost | default "%" | quote }}
              - name: MYSQL_ROOT_USER
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: username
                    optional: false
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
              - name: MYSQL_DATABASE
                value: {{- if .Values.auth.createDatabase }} {{ .Values.auth.database | quote }}  {{- else }} "" {{- end }}
              - name: MYSQL_USER
                value: {{ .Values.auth.username | default "" | quote }}
              - name: MYSQL_PASSWORD
                value: {{ .Values.auth.password | default "" | quote }}
              - name: CLUSTER_ID
                value: {{ .Values.cluster.clusterId | default "1" | quote }}
              - name: CLUSTER_START_INDEX
                value: {{ .Values.cluster.clusterStartIndex | default "1" | quote }}
              - name: REPLICATION_USER
                value: {{ .Values.auth.replicationUser | default "replicator" | quote }}
              - name: REPLICATION_PASSWORD
                value: {{ .Values.auth.replicationPassword | default "" | quote }}
              - name: MYSQL_TEMPLATE_CONFIG
                value: {{ if .Values.cluster.templateConfig }}{{ .Values.cluster.templateConfig }}{{ end }}
              - name: MYSQL_CUSTOM_CONFIG
                value: {{ if .Values.cluster.customConfig }}{{ .Values.cluster.customConfig }}{{ end }}
              - name: MYSQL_DYNAMIC_CONFIG
                value: {{ if .Values.cluster.dynamicConfig }}{{ .Values.cluster.dynamicConfig }}{{ end }}
              - name: KB_EMBEDDED_WESQL
                value: {{ .Values.cluster.kbWeSQLImage | default "1" | quote }}
              # - name: KB_MYSQL_LEADER
              #   valueFrom:
              #     configMapKeyRef:
              #       name: $(COMP_ENV_CM_NAME)
              #       key: KB_LEADER
              #       optional: false
              # - name: KB_MYSQL_FOLLOWERS
              #   valueFrom:
              #     configMapKeyRef:
              #       name: $(COMP_ENV_CM_NAME)
              #       key: KB_FOLLOWERS
              #       optional: false
              # - name: KB_MYSQL_N
              #   valueFrom:
              #     configMapKeyRef:
              #       name: $(COMP_ENV_CM_NAME)
              #       key: KB_REPLICA_COUNT
              #       optional: false
              # - name: KB_MYSQL_CLUSTER_UID
              #   valueFrom:
              #     configMapKeyRef:
              #       name: $(COMP_ENV_CM_NAME)
              #       key: KB_CLUSTER_UID
              #       optional: false

            command: ["/scripts/setup.sh"]
            lifecycle:
              preStop:
                exec:
                  command: ["/scripts/pre-stop.sh"]
          - name: vttablet
            ports:
              - containerPort: 15100
                name: vttabletport
              - containerPort: 16100
                name: vttabletgrpc
            env:
              - name: CELL
                value: {{ .Values.wesqlscale.cell | default "zone1" | quote }}
              - name: ETCD_SERVER
                value: "$(KB_CLUSTER_NAME)-vtcontroller-headless"
              - name: ETCD_PORT
                value: "2379"
              - name: TOPOLOGY_FLAGS
                value: "--topo_implementation etcd2 --topo_global_server_address $(ETCD_SERVER):$(ETCD_PORT) --topo_global_root /vitess/global"
              - name: VTTABLET_PORT
                value: "15100"
              - name: VTTABLET_GRPC_PORT
                value: "16100"
              - name: VTCTLD_HOST
                value: "$(KB_CLUSTER_NAME)-vtcontroller-headless"
              - name: VTCTLD_WEB_PORT
                value: "15000"
              - name: SERVICE_PORT
                value: "$(VTTABLET_PORT)"
              - name: MYSQL_ROOT_USER
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: username
                    optional: false
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
            command: ["/scripts/vttablet.sh"]
            volumeMounts:
              - name: scripts
                mountPath: /scripts
              - name: mysql-scale-config
                mountPath: /conf
              - name: data
                mountPath: /vtdataroot
          - name: mysql-exporter
            command: [ "/scripts/exporter_start.sh" ]
            env:
              - name: MYSQLD_EXPORTER_USER
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: username
                    optional: false
              - name: MYSQLD_EXPORTER_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
              - name: EXPORTER_WEB_PORT
                value: "{{ .Values.metrics.service.port }}"
            image: {{ .Values.metrics.image.registry | default ( .Values.image.registry | default "docker.io" ) }}/{{ .Values.metrics.image.repository }}:{{ default .Values.metrics.image.tag }}
            imagePullPolicy: IfNotPresent
            ports:
              - name: http-metrics
                containerPort: {{ .Values.metrics.service.port }}
            volumeMounts:
              - name: scripts
                mountPath: /scripts
        volumes:
          {{- if .Values.logCollector.enabled }}
          - name: log-data
            hostPath:
              path: /var/log/kubeblocks
              type: DirectoryOrCreate
          {{- end }}
          - name: annotations
            downwardAPI:
              items:
                - path: "leader"
                  fieldRef:
                    fieldPath: metadata.annotations['cs.apps.kubeblocks.io/leader']
                - path: "component-replicas"
                  fieldRef:
                    fieldPath: metadata.annotations['apps.kubeblocks.io/component-replicas']
      exporter:
        containerName: mysql-exporter
        scrapePath: /metrics
        scrapePort: http-metrics

      systemAccounts:
        cmdExecutorConfig:
          image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
          command:
          - mysql
          args:
          - -u$(MYSQL_ROOT_USER)
          - -p$(MYSQL_ROOT_PASSWORD)
          - -h$(KB_ACCOUNT_ENDPOINT)
          - -e
          - $(KB_ACCOUNT_STATEMENT)
          env:
          - name: MYSQL_ROOT_USER
            valueFrom:
              secretKeyRef:
                name: $(CONN_CREDENTIAL_SECRET_NAME)
                key: username
                optional: false
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: $(CONN_CREDENTIAL_SECRET_NAME)
                key: password
                optional: false
        passwordConfig:
          length: 10
          numDigits: 5
          numSymbols: 0
          letterCase: MixedCases
        accounts:
          - name: kbadmin
            provisionPolicy:
              type: CreateByStmt
              scope: AnyPods
              statements:
                creation: CREATE USER $(USERNAME) IDENTIFIED BY '$(PASSWD)'; GRANT ALL PRIVILEGES ON *.* TO $(USERNAME);
                update: ALTER USER $(USERNAME) IDENTIFIED BY '$(PASSWD)';
          - name: kbdataprotection
            provisionPolicy:
              type: CreateByStmt
              scope: AnyPods
              statements:
                creation: CREATE USER $(USERNAME) IDENTIFIED BY '$(PASSWD)';GRANT RELOAD, LOCK TABLES, PROCESS, REPLICATION CLIENT ON *.* TO $(USERNAME); GRANT LOCK TABLES,RELOAD,PROCESS,REPLICATION CLIENT, SUPER,SELECT,EVENT,TRIGGER,SHOW VIEW ON *.* TO $(USERNAME);
                update: ALTER USER $(USERNAME) IDENTIFIED BY '$(PASSWD)';
          - name: kbprobe
            provisionPolicy: &kbReadonlyAcctRef
              type: CreateByStmt
              scope: AnyPods
              statements:
                creation: CREATE USER $(USERNAME) IDENTIFIED BY '$(PASSWD)'; GRANT REPLICATION CLIENT, PROCESS ON *.* TO $(USERNAME); GRANT SELECT ON performance_schema.* TO $(USERNAME);
                update: ALTER USER $(USERNAME) IDENTIFIED BY '$(PASSWD)';
          - name: kbmonitoring
            provisionPolicy: *kbReadonlyAcctRef
          - name: kbreplicator
            provisionPolicy:
              type: CreateByStmt
              scope: AnyPods
              statements:
                creation: CREATE USER $(USERNAME) IDENTIFIED BY '$(PASSWD)'; GRANT REPLICATION SLAVE ON *.* TO $(USERNAME) WITH GRANT OPTION;
                update: ALTER USER $(USERNAME) IDENTIFIED BY '$(PASSWD)';
    - name: vtcontroller
      characterType: vtcontroller
      workloadType: Stateful
      volumeTypes:
        - name: data
          type: data
      scriptSpecs:
        - name: apecloud-mysql-scripts
          templateRef: {{ include "apecloud-mysql.cmScriptsName" . }}
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0555
      configSpecs:
        - name: vtconsensus-config
          templateRef: {{ include "apecloud-mysql.configTplVtconsensusName" . }}
          constraintRef: {{ include "apecloud-mysql.configConstraintVtconsensusName" . }}
          volumeName: mysql-scale-config
          namespace: {{ .Release.Namespace }}
      logConfigs:
        {{- range $name,$pattern := .Values.vtconsensusLogConfigs }}
        - name: {{ $name }}
          filePathPattern: {{ $pattern }}
        {{- end }}
      podSpec:
        containers:
          - name: vtconsensus
            imagePullPolicy: {{ default "IfNotPresent" .Values.wesqlscale.image.pullPolicy }}
            ports:
              - containerPort: 16000
                name: port
            env:
              - name: CELL
                value: {{ .Values.wesqlscale.cell | default "zone1" | quote }}
              - name: MYSQL_ROOT_USER
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: username
                    optional: false
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
              - name: VTCONSENSUS_PORT
                value: "16000"
              - name: ETCD_SERVER
                value: "localhost"
              - name: ETCD_PORT
                value: "2379"
              - name: TOPOLOGY_FLAGS
                value: "--topo_implementation etcd2 --topo_global_server_address $(ETCD_SERVER):$(ETCD_PORT) --topo_global_root /vitess/global"
            command: ["/scripts/vtconsensus.sh"]
            volumeMounts:
              - name: scripts
                mountPath: /scripts
              - name: mysql-scale-config
                mountPath: /conf
              - name: data
                mountPath: /vtdataroot
          - name: etcd
            imagePullPolicy: {{ default "IfNotPresent" .Values.wesqlscale.image.pullPolicy }}
            ports:
              - containerPort: 2379
                name: etcd-client
            env:
              - name: CELL
                value: {{ .Values.wesqlscale.cell | default "zone1" | quote }}
              - name: ETCDCTL_API
                value: "2"
              - name: ETCD_SERVER
                value: "$(KB_CLUSTER_NAME)-vtcontroller-headless"
              - name: ETCD_PORT
                value: "2379"
              - name: TOPOLOGY_FLAGS
                value: "--topo_implementation etcd2 --topo_global_server_address $(ETCD_SERVER):$(ETCD_PORT) --topo_global_root /vitess/global"
            command: ["/scripts/etcd.sh"]
            volumeMounts:
              - name: scripts
                mountPath: /scripts
              - name: data
                mountPath: /vtdataroot
            lifecycle:
              postStart:
                exec:
                  command: ["/scripts/etcd-post-start.sh"]
          - name: vtctld
            imagePullPolicy: {{ default "IfNotPresent" .Values.wesqlscale.image.pullPolicy }}
            ports:
              - containerPort: 15000
                name: vtctld-webport
              - containerPort: 15999
                name: vtctld-grpcport
            env:
              - name: CELL
                value: {{ .Values.wesqlscale.cell | default "zone1" | quote }}
              - name: VTCTLD_SERVER
                value: "$(KB_CLUSTER_NAME)-vtcontroller-headless"
              - name: VTCTLD_WEB_PORT
                value: "15000"
              - name: VTCTLD_GRPC_PORT
                value: "15999"
              - name: ETCD_SERVER
                value: "localhost"
              - name: ETCD_PORT
                value: "2379"
              - name: TOPOLOGY_FLAGS
                value: "--topo_implementation etcd2 --topo_global_server_address $(ETCD_SERVER):$(ETCD_PORT) --topo_global_root /vitess/global"
            command: ["/scripts/vtctld.sh"]
            volumeMounts:
              - name: scripts
                mountPath: /scripts
              - name: data
                mountPath: /vtdataroot
    - name: vtgate
      characterType: mysql
      workloadType: Stateless
      scriptSpecs:
        - name: apecloud-mysql-scripts
          templateRef: {{ include "apecloud-mysql.cmScriptsName" . }}
          namespace: {{ .Release.Namespace }}
          volumeName: scripts
          defaultMode: 0555
      logConfigs:
        {{- range $name,$pattern := .Values.vtgateLogConfigs }}
        - name: {{ $name }}
          filePathPattern: {{ $pattern }}
        {{- end }}
      configSpecs:
        - name: vtgate-config
          templateRef: {{ include "apecloud-mysql.configTplVtgateName" . }}
          constraintRef: {{ include "apecloud-mysql.configConstraintVtgateName" . }}
          volumeName: mysql-scale-config
          namespace: {{ .Release.Namespace }}
      service:
        ports:
          - name: serverport
            port: 15306
            targetPort: serverport
      podSpec:
        volumes:
          - name: vtgate-log
            emptyDir: { }
        initContainers:
          - name: wait-vtctld-ready
            imagePullPolicy: {{ default "IfNotPresent" .Values.busybox.image.pullPolicy }}
            image: {{ .Values.busybox.image.registry | default ( .Values.image.registry | default "docker.io" ) }}/{{ .Values.busybox.image.repository }}:{{ .Values.busybox.image.tag }}
            env:
              - name: VTCTLD_HOST
                value: "$(KB_CLUSTER_NAME)-vtcontroller-headless"
              - name: VTCTLD_GRPC_PORT
                value: "15999"
            command: ["/scripts/wait-for-service.sh", "vtctld", "$(VTCTLD_HOST)", "$(VTCTLD_GRPC_PORT)"]
            volumeMounts:
              - name: scripts
                mountPath: /scripts
        containers:
          - name: vtgate
            imagePullPolicy: IfNotPresent
            ports:
              - containerPort: 15001
                name: webport
              - containerPort: 15991
                name: grpcport
              - containerPort: 15306
                name: serverport
            env:
              - name: MYSQL_ROOT_USER
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: username
                    optional: false
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
              - name: CELL
                value: {{ .Values.wesqlscale.cell | default "zone1" | quote }}
              - name: SERVICE_PORT
                value: "15001"
              - name: VTGATE_MYSQL_PORT
                value: "15306"
              - name: VTGATE_WEB_PORT
                value: "15001"
              - name: VTGATE_GRPC_PORT
                value: "15991"
              - name: ETCD_SERVER
                value: "$(KB_CLUSTER_NAME)-vtcontroller-headless"
              - name: ETCD_PORT
                value: "2379"
              - name: TOPOLOGY_FLAGS
                value: "--topo_implementation etcd2 --topo_global_server_address $(ETCD_SERVER):$(ETCD_PORT) --topo_global_root /vitess/global"
              - name: MYSQL_UNIX_PORT
                value: "/tmp/mysql.sock"
            command: ["/scripts/vtgate.sh"]
            volumeMounts:
              - name: scripts
                mountPath: /scripts
              - name: mysql-scale-config
                mountPath: /conf
              - name: vtgate-log
                mountPath: /vtdataroot
      exporter:
        scrapePath: /metrics
        scrapePort: webport
