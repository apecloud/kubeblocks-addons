apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: {{ include "apecloud-mysql.clusterDefName" . }}
  labels:
    {{- include "apecloud-mysql.labels" . | nindent 4 }}
spec:
  topologies:
  - name: apecloud-mysql
    default: true
    components:
    - name: mysql
      compDef: apecloud-mysql
  - name: apecloud-mysql-auditlog
    components:
    - name: mysql
      compDef: apecloud-mysql-auditlog
  - name: apecloud-mysql-with-proxy
    components:
    - name: mysql
      compDef: apecloud-mysql
    - name: vtcontroller
      compDef: vtcontroller
    - name: vtgate
      compDef: vtgate
    orders: &orders
      provision:
      - mysql
      - vtcontroller
      - vtgate
  - name: apecloud-mysql-audit-with-proxy
    components:
    - name: mysql
      compDef: apecloud-mysql-auditlog
    - name: vtcontroller
      compDef: vtcontroller
    - name: vtgate
      compDef: vtgate
    orders: *orders
