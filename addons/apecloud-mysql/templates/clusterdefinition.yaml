apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: {{ include "apecloud-mysql.clusterDefName" . }}
  labels:
    {{- include "apecloud-mysql.labels" . | nindent 4 }}
spec:
  topologies:
  - name: apecloud-mysql
    default: true
    components:
    - name: mysql
      compDef: apecloud-mysql
  - name: apecloud-mysql-auditlog
    components:
    - name: mysql
      compDef: apecloud-mysql-auditlog
  - name: apecloud-mysql-with-proxy
    components:
    - name: mysql
      compDef: apecloud-mysql
    - name: wescale-ctrl
      compDef: wescale-ctrl
    - name: wescale
      compDef: wescale
    orders: &orders
      provision:
      - mysql
      - wescale-ctrl
      - wescale
  - name: apecloud-mysql-audit-with-proxy
    components:
    - name: mysql
      compDef: apecloud-mysql-auditlog
    - name: wescale-ctrl
      compDef: wescale-ctrl
    - name: wescale
      compDef: wescale
    orders: *orders
  - name: apecloud-mysql-proxy-etcd
    components:
    - name: etcd
      compDef: etcd
    - name: mysql
      compDef: apecloud-mysql
    - name: wescale-ctrl
      compDef: wescale-ctrl
    - name: wescale
      compDef: wescale
    orders: &orders2
      provision:
      - etcd
      - mysql
      - wescale-ctrl
      - wescale
  - name: apecloud-mysql-audit-proxy-etcd
    components:
    - name: etcd
      compDef: etcd
    - name: mysql
      compDef: apecloud-mysql-auditlog
    - name: wescale-ctrl
      compDef: wescale-ctrl
    - name: wescale
      compDef: wescale
    orders: *orders2