apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: wescale
  labels:
    {{- include "apecloud-mysql.labels" . | nindent 4 }}
spec:
  provider: kubeblocks.io
  description: wescale
  serviceKind: wescale
  serviceVersion: "0.2.7"
  serviceRefDeclarations:
    - name: etcd
      serviceRefDeclarationSpecs:
        - serviceKind: etcd
          serviceVersion: "^*"
      optional: true
  scripts:
    - name: apecloud-mysql-scripts
      templateRef: {{ include "apecloud-mysql.cmScriptsName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  logConfigs:
    {{- range $name,$pattern := .Values.vtgateLogConfigs }}
    - name: {{ $name }}
      filePathPattern: {{ $pattern }}
    {{- end }}
  configs:
    - name: vtgate-config
      templateRef: {{ include "apecloud-mysql.configTplVtgateName" . }}
      constraintRef: {{ include "apecloud-mysql.configConstraintVtgateName" . }}
      volumeName: vtgate-config
      namespace: {{ .Release.Namespace }}
  services:
  - name: vtgate
    spec:
      ports:
        - name: serverport
          port: 15306
          targetPort: serverport
  runtime:
    volumes:
      - name: vtgate-log
        emptyDir: { }
    containers:
      - name: vtgate
        image: {{ .Values.wesqlscale.image.registry | default .Values.image.registry }}/{{ .Values.wesqlscale.image.repository }}:{{ .Values.wesqlscale.image.tag }}
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 15001
            name: webport
          - containerPort: 15991
            name: grpcport
          - containerPort: 15306
            name: serverport
        env:
          - name: CELL
            value: {{ .Values.wesqlscale.cell | default "zone1" | quote }}
          - name: SERVICE_PORT
            value: "15001"
          - name: VTGATE_MYSQL_PORT
            value: "15306"
          - name: VTGATE_WEB_PORT
            value: "15001"
          - name: VTGATE_GRPC_PORT
            value: "15991"
          - name: ETCD_SERVER
            value: $(SERVICE_ETCD_ENDPOINT)
          - name: MYSQL_UNIX_PORT
            value: "/tmp/mysql.sock"
        command: ["/scripts/vtgate.sh"]
        volumeMounts:
          - name: scripts
            mountPath: /scripts
          - name: vtgate-config
            mountPath: /conf
          - name: vtgate-log
            mountPath: /vtdataroot
  exporter:
    scrapePath: /metrics
    scrapePort: webport
  vars:
    - name: MYSQL_USER
      valueFrom:
        credentialVarRef:
          compDef: {{ include "apecloud-mysql.componentDefName" . }}
          name: root
          optional: false
          username: Required
    - name: MYSQL_PASSWORD
      valueFrom:
        credentialVarRef:
          compDef: {{ include "apecloud-mysql.componentDefName" . }}
          name: root
          optional: false 
          password: Required
    - name: SERVICE_ETCD_ENDPOINT
      valueFrom:
        serviceRefVarRef:
          name: etcd
          endpoint: Required
          optional: true
