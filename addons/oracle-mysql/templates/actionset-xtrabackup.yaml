apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: oracle-mysql-xtrabackup
  labels:
    clusterdefinition.kubeblocks.io/name: oracle-mysql
    {{- include "oracle-mysql.labels" . | nindent 4 }}
spec:
  backupType: Full
  env:
  - name: DATA_DIR
    value: {{ .Values.dataMountPath }}
  backup:
    preBackup: []
    postBackup: []
    backupData:
      image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.xtraBackupRepository }}:{{ .Values.image.tag }}
      runOnTargetPodNode: true
      command:
      - bash
      - -c
      - |
        {{- .Files.Get "dataprotection/backup.sh" | nindent 8 }}
      syncProgress:
        enabled: true
        intervalSeconds: 5
  restore:
    prepareData:
      image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.xtraBackupRepository }}:{{ .Values.image.tag }}
      command:
      - bash
      - -c
      - |
        {{- .Files.Get "dataprotection/restore.sh" | nindent 8 }}
    postReady: []