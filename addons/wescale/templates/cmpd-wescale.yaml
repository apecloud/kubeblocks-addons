apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: wescale
  labels:
    {{- include "apecloud-mysql.labels" . | nindent 4 }}
spec:
  provider: kubeblocks.io
  description: wescale
  serviceKind: wescale
  serviceVersion: "0.2.7"
  serviceRefDeclarations:
    - name: etcd
      serviceRefDeclarationSpecs:
        - serviceKind: etcd
          serviceVersion: "^*"
      optional: true
  scripts:
    - name: apecloud-mysql-scripts
      templateRef: {{ include "apecloud-mysql.cmScriptsName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  logConfigs:
    {{- range $name,$pattern := .Values.vtgateLogConfigs }}
    - name: {{ $name }}
      filePathPattern: {{ $pattern }}
    {{- end }}
  configs:
    - name: vtgate-config
      templateRef: {{ include "apecloud-mysql.configTplVtgateName" . }}
      constraintRef: {{ include "apecloud-mysql.configConstraintVtgateName" . }}
      volumeName: vtgate-config
      namespace: {{ .Release.Namespace }}
  services:
  - name: vtgate
    spec:
      ports:
        - name: serverport
          port: 15306
          targetPort: serverport
  runtime:
    volumes:
      - name: vtgate-log
        emptyDir: { }
    containers:
      - name: vtgate
        image: {{ .Values.wesqlscale.image.registry | default ( .Values.image.registry | default "docker.io" ) }}/{{ .Values.wesqlscale.image.repository }}:{{ .Values.wesqlscale.image.tag }}
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 15001
            name: webport
          - containerPort: 15991
            name: grpcport
          - containerPort: 15306
            name: serverport
        env:
          - name: CELL
            value: {{ .Values.wesqlscale.cell | default "zone1" | quote }}
          - name: SERVICE_PORT
            value: "15001"
          - name: VTGATE_MYSQL_PORT
            value: "15306"
          - name: VTGATE_WEB_PORT
            value: "15001"
          - name: VTGATE_GRPC_PORT
            value: "15991"
          - name: MYSQL_UNIX_PORT
            value: "/tmp/mysql.sock"
          - name: CLUSTER_DOMAIN
            value: {{ .Values.clusterDomain }}
        command: ["/scripts/vtgate.sh"]
        volumeMounts:
          - name: scripts
            mountPath: /scripts
          - name: vtgate-config
            mountPath: /conf
          - name: vtgate-log
            mountPath: /vtdataroot
  exporter:
    scrapePath: /metrics
    scrapePort: webport
  vars:
    - name: MYSQL_USER
      valueFrom:
        credentialVarRef:
          compDef: {{ include "apecloud-mysql.componentDefName" . }}
          name: root
          optional: false
          username: Required
    - name: MYSQL_PASSWORD
      valueFrom:
        credentialVarRef:
          compDef: {{ include "apecloud-mysql.componentDefName" . }}
          name: root
          optional: false 
          password: Required
    - name: SERVICE_ETCD_ENDPOINT
      valueFrom:
        serviceRefVarRef:
          name: etcd
          endpoint: Required
          optional: true
    - name: LOCAL_ETCD_POD_FQDN
      valueFrom:
        componentVarRef:
          compDef: {{ .Values.etcd.etcdCmpdName }}
          optional: true
          podFQDNs: Required
    - name: LOCAL_ETCD_PORT
      valueFrom:
        serviceVarRef:
          compDef: {{ .Values.etcd.etcdCmpdName }}
          name: headless
          optional: true
          port: 
            name: client
            option: Optional
  sidecars:
    - name: vtablet
      selectors:
        - apecloud-mysq
      containers:
        - name: vtablet
          command: ["/wescale-scripts/vttablet.sh"]
          env:
            - name: CELL
              value: {{ .Values.wesqlscale.cell | default "zone1" | quote }}
            - name: VTTABLET_PORT
              value: "15100"
            - name: VTTABLET_GRPC_PORT
            - name: VTCTLD_HOST
              value: "$(KB_CLUSTER_NAME)-wescale-ctrl-headless"
            - name: VTCTLD_WEB_PORT
              value: "15000"
            - name: SERVICE_PORT
              value: "$(VTTABLET_PORT)"
          ports:
            - containerPort: 15100
              name: vttabletport
            - containerPort: 16100
              name: vttabletgrpc
          volumeMounts:
            - name: mysql-scale-config
              mountPath: /conf
            - name: mysql-scale-script
              mountPath: /wescale-scripts
            # - name: data
            #   mountPath: /vtdataroot
      configs:
        - name: wescale-vttablet-config
          templateRef: {{ include "apecloud-mysql.configTplVttabletName" . }}
          volumeName: mysql-scale-config
      scripts:
        - name: wescale-vttablet-script
          templateRef: {{ include "apecloud-mysql.scriptTplVttabletName" . }}
          volumeName: mysql-scale-script
      # TODO: shared volumes
