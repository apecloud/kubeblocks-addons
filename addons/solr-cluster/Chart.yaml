apiVersion: v2
name: solr-cluster
description: Solr is the popular, blazing-fast, open source enterprise search platform built on Apache Lucene.

# A chart can be either an 'application' or a 'library' chart.
type: application

# This is the chart version.
version: 0.7.0

# This is the version number of the application being deployed.
appVersion: "8.11.2"

dependencies:
  - name: kblib
    version: 0.1.0
    repository: file://../kblib
    alias: extra

home: https://solr.apache.org/
icon: https://solr.apache.org/guide/_/img/solr-sunOnly-small.png
keywords:
  - distributed indexing
  - replication and load-balanced querying
  - search platform
  - Lucene

maintainers:
  - name: ApeCloud
    url: https://github.com/apecloud/kubeblocks/deploy
  - name: kissycn
    url: https://github.com/kissycn


