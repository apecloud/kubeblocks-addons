apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: redis
spec:
  compatibilityRules:
    - compDefs:
        - {{ include "redis.componentDefNamePrefix" . }}
      releases:
        - 7.0.6-RC8
  releases:
    - name: 7.0.6-RC8  # {{ .Values.image.tag }}
      changes:
      serviceVersion: 7.0.6  # {{ .Chart.AppVersion }}
      images:
        redis: {{ include "redis.image" . }}
