apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: redis-sentinel
spec:
  compatibilityRules:
    - compDefs:
        - {{ include "redis-sentinel.componentDefNamePrefix" . }}
      releases:
        - 7.2.4
        - 7.0.6
  releases:
    - name: 7.2.4
      changes:
      serviceVersion: 7.2.4
      images:
        redis-sentinel: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:7.2.0-v10
    - name: 7.0.6
      changes:
      serviceVersion: 7.0.6
      images:
        redis-sentinel: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:7.0.6-RC4
