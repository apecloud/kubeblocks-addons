apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: redis-sentinel
spec:
  compatibilityRules:
    - compDefs:
        - {{ include "redis-sentinel.componentDefNamePrefix" . }}
      releases:
        - 7.2.4
        - 7.0.6
    - compDefs:
        - {{ include "redis5-sentinel.componentDefNamePrefix" . }}
      releases:
        - 5.0.10
  releases:
    - name: 7.2.4
      changes:
      serviceVersion: 7.2.4
      images:
        redis-sentinel: apecloud-registry.cn-zhangjiakou.cr.aliyuncs.com/apecloud/redis-stack-server:7.2.0-v10
    - name: 7.0.6
      changes:
      serviceVersion: 7.0.6
      images:
        redis-sentinel: apecloud-registry.cn-zhangjiakou.cr.aliyuncs.com/apecloud/redis-stack-server:7.0.6-RC4
    - name: 5.0.10
      changes:
      serviceVersion: 5.0.10
      images:
        redis-sentinel: docker.io/redis:5.0.10
