apiVersion: apps.kubeblocks.io/v1
kind: ClusterDefinition
metadata:
  name: redis
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  topologies:
    - name: standalone
      components:
        - name: redis
          compDef: {{ include "redis.cmpdRegexpPattern" . }}
      default: true
    - name: replication
      components:
        - name: redis
          compDef:  {{ include "redis.cmpdRegexpPattern" . }}
        - name: redis-sentinel
          compDef:  {{ include "redisSentinel.cmpdRegexpPattern" . }}
      orders:
        provision:
          - redis-sentinel
          - redis
        terminate:
          - redis-sentinel
          - redis
        update:
          - redis-sentinel
          - redis
    - name: replication-twemproxy
      components:
        - name: redis
          compDef: {{ include "redis.cmpdRegexpPattern" . }}
        - name: redis-sentinel
          compDef: {{ include "redisSentinel.cmpdRegexpPattern" . }}
        - name: redis-twemproxy
          compDef: {{ include "redisTwemproxy.cmpdRegexpPattern" . }}
      orders:
        provision:
          - redis-sentinel
          - redis
          - redis-twemproxy
        terminate:
          - redis-twemproxy
          - redis-sentinel
          - redis
        update:
          - redis-sentinel
          - redis-twemproxy
          - redis
