apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: redis-physical-backup
  labels:
    clusterdefinition.kubeblocks.io/name: redis
    {{- include "redis.labels" . | nindent 4 }}
spec:
  backupType: Full
  env:
    - name: DATA_DIR
      value: {{ .Values.dataMountPath }}
    - name: DP_DB_PORT
      value: "6379"
  backup:
    preBackup: []
    postBackup: []
    backupData:
      image: {{ include "redis.image" . }}
      runOnTargetPodNode: true
      syncProgress:
        enabled: true
        intervalSeconds: 5
      command:
      - bash
      - -c
      - |
        {{- .Files.Get "dataprotection/backup.sh" | nindent 8 }}
  restore:
    prepareData:
      image: {{ include "redis.image" . }}
      command:
      - bash
      - -c
      - |
        {{- .Files.Get "dataprotection/restore.sh" | nindent 8 }}
    postReady: []
---
apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: redis-cluster-backup
  labels:
    clusterdefinition.kubeblocks.io/name: redis-cluster
    {{- include "redis.labels" . | nindent 4 }}
spec:
  backupType: Full
  env:
    - name: DATA_DIR
      value: {{ .Values.dataMountPath }}
    - name: DP_DB_PORT
      value: "6379"
    - name: MODE
      value: "cluster"
  backup:
    preBackup: []
    postBackup: []
    backupData:
      image: {{ include "redis.image" . }}
      runOnTargetPodNode: true
      syncProgress:
        enabled: true
        intervalSeconds: 5
      command:
      - bash
      - -c
      - |
        {{- .Files.Get "dataprotection/backup.sh" | nindent 8 }}
  restore:
    postReady:
    - job:
        command:
        - sh
        - -c
        - |
          {{- .Files.Get "dataprotection/restore-cluster.sh" | nindent 10 }}
        image: {{ include "apeDts.image" . }}
        onError: Fail
        runOnTargetPodNode: true
---
apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: redis-pitr-backup
  labels:
    clusterdefinition.kubeblocks.io/name: redis
    {{- include "redis.labels" . | nindent 4 }}
spec:
  backupType: Continuous
  env:
    - name: DATA_DIR
      value: {{ .Values.dataMountPath }}
    - name: DP_DB_PORT
      value: "6379"
    - name: LOG_ARCHIVE_SECONDS
      value: "3"
  backup:
    preBackup: []
    postBackup: []
    backupData:
      image: {{ include "redis.image" . }}
      runOnTargetPodNode: true
      syncProgress:
        enabled: true
        intervalSeconds: 5
      command:
      - bash
      - -c
      - |
        #!/bin/bash
        {{- .Files.Get "dataprotection/common-scripts.sh" | nindent 8 }}
        {{- .Files.Get "dataprotection/pitr-backup.sh" | nindent 8 }}
  restore:
    prepareData:
      image: {{ include "redis.image" . }}
      command:
      - bash
      - -c
      - |
        #!/bin/bash
        {{- .Files.Get "dataprotection/common-scripts.sh" | nindent 8 }}
        {{- .Files.Get "dataprotection/pitr-restore.sh" | nindent 8 }}
    postReady: []
    baseBackupRequired: false