apiVersion: apps.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: redis-backup-policy-template
  labels:
    clusterdefinition.kubeblocks.io/name: redis
    service-kind/redis: "true"
    service-kind/redis-cluster: "true"
    {{- include "redis.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: redis
  backupPolicies:
  - componentDefRef: redis
    target:
      role: secondary
      fallBackRole: primary
    backupMethods: &backupMethods
    - name: datafile
      snapshotVolumes: false
      actionSetName: redis-physical-backup
      targetVolumes:
        volumeMounts:
        - name: data
          mountPath: {{ .Values.dataMountPath }}
    - name: volume-snapshot
      snapshotVolumes: true
      targetVolumes:
        volumes:
        - data
    schedules: &backupschedules
    - backupMethod: datafile
      enabled: false
      cronExpression: "0 18 * * 0"
      retentionPeriod: 7d
    - backupMethod: volume-snapshot
      enabled: false
      cronExpression: "0 18 * * 0"
      retentionPeriod: 7d
  - componentDefs:
      - {{ include "redis.componentDefName" . }}
    target:
      role: secondary
      fallBackRole: primary
      account: default
    backupMethods: *backupMethods
    schedules: *backupschedules
  - componentDefs:
      - {{ include "redis-cluster.componentDefName" . }}
    target:
      role: secondary
      fallBackRole: primary
      account: default
    backupMethods:
    - name: datafile
      snapshotVolumes: false
      actionSetName: redis-cluster-backup
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
  #  TODO: support it when kb support to input the specified component name for sharding cluster.
  #  - name: volume-snapshot
  #    snapshotVolumes: true
  #    targetVolumes:
  #      volumes:
  #        - data
    schedules:
      - backupMethod: datafile
        enabled: false
        cronExpression: "0 18 * * 0"
        retentionPeriod: 7d