apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: redis-backup-policy-template
  labels:
    {{- include "redis.labels" . | nindent 4 }}
  annotations:
    dataprotection.kubeblocks.io/reconfigure-ref: |
      {
        "name": "redis-replication-config",
        "key": "redis.conf",
        "enable": {
          "aof": [{"key": "aof-disable-auto-gc","value": "yes"},{"key": "aof-timestamp-enabled","value": "yes"}]
        },
        "disable": {
          "aof": [{"key": "aof-disable-auto-gc","value": "no"},{"key": "aof-timestamp-enabled","value": "no"}]
        }
      }
spec:
  serviceKind: Redis
  compDefs:
      - ^redis-\d+.*$
  target:
    role: secondary
    fallbackRole: primary
    account: default
  backupMethods:
    - name: datafile
      snapshotVolumes: false
      actionSetName: redis-physical-br
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
    - name: aof
      snapshotVolumes: false
      actionSetName: redis-for-pitr
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
      env:
        - name: IMAGE
          valueFrom:
            versionMapping:
            {{- $redisCeRepo := include "redis.ceRepository" . -}}
            {{- range .Values.redisVersions }}
            {{- $redisRepository := printf "%s/%s" ( $.Values.image.registry | default "docker.io" ) $.Values.image.repository }}
            {{- if or (eq .major "8") (eq .major "5") }}
              {{- $redisRepository = printf "%s/%s" ( $.Values.ceImage.registry | default ( $.Values.image.registry | default "docker.io" ) ) $redisCeRepo }}
            {{- end }}
            {{- range .mirrorVersions }}
             - serviceVersions:
               - {{ .version }}
               mappedValue: {{ $redisRepository }}:{{ .imageTag }}
            {{- end }}
            {{- end }}
    - name: volume-snapshot
      snapshotVolumes: true
      targetVolumes:
        volumes:
          - data
    - name: backup-for-rebuild-instance
      actionSetName: redis-for-rebuild-instance
      env:
        - name: REBUILD_CLUSTER_INSTANCE
          value: "true"
      targetVolumes:
        volumeMounts:
          - name: data
            mountPath: {{ .Values.dataMountPath }}
  schedules:
    - backupMethod: datafile
      enabled: false
      cronExpression: "0 18 * * 0"
      retentionPeriod: 7d
    - backupMethod: aof
      enabled: false
      cronExpression: "0 18 * * 0"
      retentionPeriod: 7d
    - backupMethod: volume-snapshot
      enabled: false
      cronExpression: "0 18 * * 0"
      retentionPeriod: 7d