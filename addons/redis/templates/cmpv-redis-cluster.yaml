apiVersion: apps.kubeblocks.io/v1
kind: ComponentVersion
metadata:
  name: redis-cluster
  labels:
    {{- include "redis.labels" . | nindent 4 }}
  annotations:
    {{- include "redis.apiVersion" . | nindent 4 }}
spec:
  compatibilityRules:
  {{- range .Values.redisVersions }}
  - compDefs:
      - {{ .clusterComponentDef }}
    releases:
    {{- range .mirrorVersions }}
    - {{ .version }}
    {{- end }}
  {{- end }}
  releases:
  {{- range .Values.redisVersions }}
  {{- $redisRepository := printf "%s/%s" ( $.Values.image.registry | default "docker.io" ) $.Values.image.repository }}
  {{- if eq .major "8"}}
    {{- $redisRepository = printf "%s/%s" ( $.Values.ceImage.registry | default "docker.io" )  $.Values.ceImage.repository }}
  {{- end }}
  {{- range .mirrorVersions }}
  - name: {{ .version }}
    changes:
    serviceVersion: {{ .version }}
    images:
      redis-cluster: {{ $redisRepository }}:{{ .imageTag }}
      metrics: {{ include "metrics.repository" $ }}:0.1.2-beta.1
      init-dbctl: {{ $.Values.dbctlImage.registry | default "docker.io" }}/{{ $.Values.dbctlImage.repository }}:{{ $.Values.dbctlImage.tag }}
  {{- end }}
  {{- end }}