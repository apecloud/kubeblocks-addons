apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: {{ include "redis5-sentinel.componentDefName" . }}
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: A Redis Sentinel v5.0 component definition for Kubernetes
  serviceKind: redis-sentinel
  serviceVersion: {{ .Values.componentServiceVersion.sentinel5 }}
  services:
    - name: redis-sentinel
      serviceName: redis-sentinel
      spec:
        ports:
          - name: redis-sentinel
            port: 26379
            targetPort: redis-sentinel
    - name: sentinel-advertised
      serviceName: sentinel-advertised
      spec:
        type: NodePort
        ports:
          - name: sentinel-advertised
            port: 26379
            targetPort: 26379
      podService: true
      disableAutoProvision: true
  updateStrategy: BestEffortParallel
  volumes:
    - name: data
      needSnapshot: true
  logConfigs:
    {{- range $name,$pattern := .Values.logConfigs }}
    - name: {{ $name }}
      filePathPattern: {{ $pattern }}
    {{- end }}
  configs:
    - name: redis-replication-config
      templateRef: redis5-config-template
      constraintRef: redis5-config-constraints
      namespace: {{ .Release.Namespace }}
      volumeName: redis-config
  scripts:
    - name: redis-scripts
      templateRef: redis-scripts
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  systemAccounts:
    ## TODO: the other accounts should be created for backward compatibility
    - name: default
      initAccount: true
      passwordGenerationPolicy:
        length: 10
        numDigits: 5
        numSymbols: 0
        letterCase: MixedCases
  vars:
    ## the username of redis sentinel
    - name: SENTINEL_USER
      valueFrom:
        credentialVarRef:
          ## reference the redis-sentinel component definition name
          compDef: {{ include "redis5-sentinel.componentDefName" . }}
          name: default
          optional: false
          username: Required
    ## the password of redis sentinel
    - name: SENTINEL_PASSWORD
      valueFrom:
        credentialVarRef:
          ## reference the redis-sentinel component definition name
          compDef: {{ include "redis5-sentinel.componentDefName" . }}
          name: default
          optional: false
          password: Required
  runtime:
    containers:
    - name: redis-sentinel
      image: {{ include "redis5-sentinel.image" . }}
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 26379
          name: redis-sentinel
      volumeMounts:
        - name: data
          mountPath: /data
        - name: scripts
          mountPath: /scripts
      env:
        - name: SENTINEL_SERVICE_PORT
          value: "26379"
      command:
        - /bin/bash
      args:
        - -c
        - |
          set -e
          /scripts/redis-5-sentinel-start-v2.sh
      livenessProbe:
        initialDelaySeconds: 10
        periodSeconds: 5
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 5
        exec:
          command:
            - sh
            - -c
            - /scripts/redis-sentinel-ping.sh 5
      readinessProbe:
        initialDelaySeconds: 10
        periodSeconds: 5
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 5
        exec:
          command:
            - sh
            - -c
            - /scripts/redis-sentinel-ping.sh 1