apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: redis-twemproxy
spec:
  compatibilityRules:
    - compDefs:
        - {{ include "redis-twemproxy.componentDefNamePrefix" . }}
      releases:
        - 0.5.0
  releases:
    - name: 0.5.0  # {{ .Values.redisTwemproxyImage.tag }}
      changes:
      serviceVersion: 0.5.0  # {{ .Values.componentServiceVersion.twemproxy }}
      images:
        redis-twemproxy: docker.io/malexer/twemproxy:0.5.0
