# Default values for redis.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## @param compDefinitionVersion for each ComponentDefinition resources name created by this chart, that can avoid name conflict
## if you install multiple releases of this chart.
## If specified, the component definition will use it as suffix.
compDefinitionVersion:
  redis8: "8"
  redis: "7"
  redis6: "6"
  redis5: "5"
  sentinel8: "8"
  sentinel: "7"
  sentinel6: "6"
  sentinel5: "5"
  redisCluster8: "8"
  redisCluster: "7"
  redisCluster6: "6"
  redisCluster5: "5"
  twemproxy: "0.5"

## @param componentServiceVersion define default serviceVersion of each Component
componentServiceVersion:
  redis8: "8.0.1"
  redis: "7.2.7"
  redis6: "6.2.17"
  redis5: "5.0.12"
  sentinel8: "8.0.1"
  sentinel: "7.2.7"
  sentinel6: "6.2.17"
  sentinel5: "5.0.12"
  redisCluster8: "8.0.1"
  redisCluster: "7.2.7"
  redisCluster6: "6.2.17"
  redisCluster5: "5.0.12"
  twemproxy: "0.5.0"


## Redis versions configuration
## Array of major versions, each containing minor versions with specific image tags
## @param serviceVersion define default serviceVersion of each Component
redisVersions:
  - major: "5"
    componentDef: "redis-5"
    clusterComponentDef: "redis-cluster-5"
    serviceVersion: "5.0.12"
    sentinelComponentDef: "redis-sentinel-5"
    defaultImageTag: "5.0.12"
    mirrorVersions:
    - version: "5.0.12"
      imageTag: "5.0.12"
  - major: "6"
    componentDef: "redis-6"
    serviceVersion: "6.2.17"
    clusterComponentDef: "redis-cluster-6"
    sentinelComponentDef: "redis-sentinel-6"
    defaultImageTag: "6.2.6-v18"
    mirrorVersions:
      - version: "6.2.14"
        imageTag: "6.2.6-v10"
      - version: "6.2.17"
        imageTag: "6.2.6-v18"
  - major: "7"
    componentDef: "redis-7"
    serviceVersion: "7.2.10"
    clusterComponentDef: "redis-cluster-7"
    sentinelComponentDef: "redis-sentinel-7"
    defaultImageTag: "7.2.0-v18"
    mirrorVersions:
      - version: "7.0.6"
        imageTag: "7.0.6-RC4"
      - version: "7.2.4"
        imageTag: "7.2.0-v10"
      - version: "7.2.7"
        imageTag: "7.2.0-v14"
      - version: "7.4.2"
        imageTag: "7.4.0-v3"
      - version: "7.2.10"
        imageTag: "7.2.0-v18"
      - version: "7.4.5"
        imageTag: "7.4.0-v6"
  - major: "8"
    componentDef: "redis-8"
    serviceVersion: "8.2.1"
    clusterComponentDef: "redis-cluster-8"
    sentinelComponentDef: "redis-sentinel-8"
    defaultImageTag: "8.2.1"
    mirrorVersions:
      - version: "8.0.1"
        imageTag: "8.0.1"
      - version: "8.0.3"
        imageTag: "8.0.3"
      - version: "8.2.1"
        imageTag: "8.2.1"

image:
  # refer: https://redis.io/docs/stack/
  # Redis Stack Server, which combines open source Redis with RediSearch, RedisJSON, RedisGraph, RedisTimeSeries, and RedisBloom,
  # is dual-licensed under the Redis Source Available License (RSALv2), as described below, and the Server Side Public License (SSPL)
  # For information about licensing per version, see https://redis.io/docs/stack/license/
  registry: docker.io
  repository: redis/redis-stack-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag:
    major7:
      minor70: 7.0.6-RC4
      minor72: 7.2.0-v14
    major6:
      minor62: 6.2.6-v18
  apeDts:
    registry: ""
    repository: apecloud/ape-dts
    tag: 2.0.24
    reshardTag: redis.reshard.2.0.9

ceImage:
  registry: ""
  repository: redis
  pullPolicy: IfNotPresent
  tag:
    major5:
      minor50: 5.0.12

redisTwemproxyImage:
  registry: ""
  repository: malexer/twemproxy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.5.0

busyboxImage:
  registry: ""
  repository: busybox
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1.36

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
clusterVersionOverride: ""
dataMountPath: /data

logConfigs:
  running: /data/running.log