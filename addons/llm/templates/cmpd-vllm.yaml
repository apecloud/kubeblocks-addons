apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: vllm
  labels:
    {{- include "llm.labels" . | nindent 4}}
  annotations:
    {{- include "llm.annotations" . | nindent 4 }}
spec:
  provider: kubeblocks
  serviceKind: vllm
  serviceVersion: 0.2.7
  updateStrategy: BestEffortParallel
  scripts:
    - name: scripts
      templateRef: vllm-scripts
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 493
  services:
    - name: model 
      spec:
        ports:
          - name: model
            port: 8000
            targetPort: model
  vars:
    - name: REPLICAS
      valueFrom:
        componentVarRef:
          replicas: Required
    - name: POD_NAMES
      valueFrom:
        componentVarRef:
          podNames: Required
  runtime:
    volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      - name: model-store
        emptyDir: {}
    containers:
      - name: vllm
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository}}:{{ default .Chart.AppVersion .Values.image.tag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        securityContext:
          runAsUser: 0
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /dev/shm
            name: dshm
          - mountPath: /llm/config/
            name: config
          - name: scripts
            mountPath: /scripts
          - mountPath: /llm/storage
            name: model-store
        command:
          - /scripts/start.sh
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
        ports:
          - name: model
            containerPort: 8000
