apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: surrealdb-tikv-{{ .Chart.Version}}
spec:
  compatibilityRules:
    - releases:
        - surreal-2.2.1
        - surreal-2.2.0
      compDefs:
        - surreal-tikv-{{ .Chart.Version}}
  releases:
    - name: surreal-2.2.1
      serviceVersion: 2.2.1
      images:
        surreal: docker.io/surrealdb/surrealdb:v2.2.1
    - name: surreal-2.2.0
      serviceVersion: 2.2.0
      images:
        surreal: docker.io/surrealdb/surrealdb:v2.2.0