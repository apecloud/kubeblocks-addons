apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: risingwave-connector-{{ .Chart.Version }}
  labels:
    {{- include "risingwave.labels" . | nindent 4 }}
spec:
  provider: Community
  description: {{ .Chart.Description }}
  serviceKind: risingwave
  serviceVersion: {{ .Chart.AppVersion }}
  runtime:
    containers:
      - name: connector
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- include "risingwave.securityContext" . | indent  8 }}
        command:
          - /risingwave/bin/connector-node/start-service.sh
        args:
          - -p
          - "50051"
        env:
          - name: RW_CONNECTOR_NODE_PROMETHEUS_PORT
            value: "50052"
        ports:
          - containerPort: 50051
            name: svc
            protocol: TCP
          - containerPort: 50052
            name: metrics
            protocol: TCP
        volumeMounts:
          {{- include "risingwave.volumeMount.conftpl.default" . | indent  10 }}
        {{- include "risingwave.probe.liveness" . | indent  8 }}
        {{- include "risingwave.probe.readiness" . | indent 8 }}
  services:
    - name: default
      spec:
        ports:
          - port: 50051
            targetPort: svc
            name: svc
          - port: 50052
            targetPort: metrics
            name: metrics
  configs:
    {{- include "risingwave.conftpl.default" . | indent  4 }}
    - name: risingwave-connector-envs
      templateRef: {{ include "risingwave.name" . }}-connector-envs-tpl
      namespace: {{ .Release.Namespace }}
      volumeName: risingwave-connector-envs
      asEnvFrom:
        - connector