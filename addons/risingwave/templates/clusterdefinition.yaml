apiVersion: apps.kubeblocks.io/v1
kind: ClusterDefinition
metadata:
  name: risingwave
  labels:
    {{- include "risingwave.labels" . | nindent 4 }}
  annotations:
    {{- include "risingwave.apiVersion" . | nindent 4 }}
spec:
  topologies:
    - name: cluster
      components:
        - name: meta
          compDef: {{ include "risingwave-meta.cmpdName" . }}
        - name: compactor
          compDef: {{ include "risingwave-compactor.cmpdName" . }}
        - name: compute
          compDef: {{ include "risingwave-compute.cmpdName" . }}
        - name: connector
          compDef: {{ include "risingwave-connector.cmpdName" . }}
        - name: frontend
          compDef: {{ include "risingwave-frontend.cmpdName" . }}
      orders:
        provision:
          - connector
          - meta
          - compactor,compute
          - frontend
        terminate:
          - frontend
          - compactor,compute
          - meta
          - connector
      default: true
    - name: cluster-2
      components:
        - name: meta
          compDef: {{ include "risingwave-meta2.cmpdName" . }}
        - name: compactor
          compDef: {{ include "risingwave-compactor2.cmpdName" . }}
        - name: compute
          compDef: {{ include "risingwave-compute2.cmpdName" . }}
        - name: frontend
          compDef: {{ include "risingwave-frontend2.cmpdName" . }}
      orders:
        provision:
          - meta
          - compactor,compute
          - frontend
        terminate:
          - frontend
          - compactor,compute
          - meta
      default: false