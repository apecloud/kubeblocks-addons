apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: risingwave-compactor-{{ .Chart.Version }}
  labels:
    {{- include "risingwave.labels" . | nindent 4 }}
spec:
  provider: Community
  description: {{ .Chart.Description }}
  serviceKind: risingwave
  serviceVersion: {{ .Chart.AppVersion }}
  runtime:
    containers:
      - name: compactor
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- include "risingwave.securityContext" . | indent  8 }}
        command:
          - /risingwave/bin/risingwave
          - compactor-node
        env:
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: RUST_BACKTRACE
            value: "1"
          - name: RW_CONFIG_PATH
            value: /risingwave/config/risingwave.toml
          - name: RW_LISTEN_ADDR
            value: 0.0.0.0:6660
          - name: RW_ADVERTISE_ADDR
            value: $(POD_IP):6660
          - name: RW_PROMETHEUS_LISTENER_ADDR
            value: 0.0.0.0:1260
          - name: RW_META_ADDR
            value: load-balance+http://$(META_SVC)-headless:5690
          - name: RW_METRICS_LEVEL
            value: "1"
        ports:
          - containerPort: 6660
            name: svc
            protocol: TCP
          - containerPort: 1260
            name: metrics
            protocol: TCP
        volumeMounts:
          {{- include "risingwave.volumeMount.conftpl.default" . | indent  10 }}
        {{- include "risingwave.probe.liveness" . | indent  8 }}
        {{- include "risingwave.probe.readiness" . | indent 8 }}
  vars:
    {{- include "risingwave.vars.meta" . | indent 4 }}
  services:
    - name: default
      spec:
        ports:
          - port: 6660
            targetPort: svc
            name: svc
          - port: 1260
            targetPort: metrics
            name: metrics
  configs:
    {{- include "risingwave.conftpl.default" . | indent  4 }}