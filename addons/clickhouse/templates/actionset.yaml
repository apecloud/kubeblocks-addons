apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: clickhouse-full-backup
  labels:
    clusterdefinition.kubeblocks.io/name: clickhouse
spec:
  backupType: Full
  backup:
    preBackup: []
    postBackup: []
    backupData:
      image:  {{ .Values.backupImage.registry | default ( .Values.image.registry | default "docker.io" ) }}/{{ .Values.backupImage.repository }}:{{ .Values.backupImage.tag }}
      runOnTargetPodNode: true
      command:
        - bash
        - -c
        - |
          {{- .Files.Get "dataprotection/common.sh" | nindent 10 }}
          {{- .Files.Get "dataprotection/backup.sh" | nindent 10 }}
      syncProgress:
        enabled: true
        intervalSeconds: 5
  restore:
    postReady:
    - job:
        image:  {{ .Values.backupImage.registry | default ( .Values.image.registry | default "docker.io" ) }}/{{ .Values.backupImage.repository }}:{{ .Values.backupImage.tag }}
        runOnTargetPodNode: true
        command:
          - bash
          - -c
          - |
          {{- .Files.Get "dataprotection/common.sh" | nindent 12 }}
          {{- .Files.Get "dataprotection/restore.sh" | nindent 12 }}