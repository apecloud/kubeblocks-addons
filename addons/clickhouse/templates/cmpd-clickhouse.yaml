apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "clickhouse24.cmpdName" . }}
  labels:
    {{- include "clickhouse.labels" . | nindent 4 }}
  annotations:
    {{- include "clickhouse.annotations" . | nindent 4 }}
spec:
  provider: ApeCloud
  description: {{ .Chart.Description }}
  serviceKind: {{ .Chart.Name }}
  serviceVersion: "24.8.3"
  runtime:
    securityContext:
      fsGroup: 1001
      seccompProfile:
        type: RuntimeDefault
    containers:
      - name: clickhouse
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
          runAsUser: 1001
        ports:
          - name: http-metrics
            containerPort: 8001
          - name: http
            containerPort: 8123
          - name: https
            containerPort: 8443
          - name: tcp
            containerPort: 9000
          - name: tcp-mysql
            containerPort: 9004
          - name: tcp-postgresql
            containerPort: 9005
          - name: http-intersrv
            containerPort: 9009
          - name: https-intersrv
            containerPort: 9010
          - name: tcp-secure
            containerPort: 9440
        volumeMounts:
          - name: data
            mountPath: /bitnami/clickhouse
          - name: config
            mountPath: /bitnami/clickhouse/etc/conf.d/default
          - name: user-config
            mountPath: /bitnami/clickhouse/etc/users.d/default
          - name: client-config
            mountPath: /etc/clickhouse-client/
        env:
          - name: CURRENT_POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
  updateStrategy: BestEffortParallel
  logConfigs:
    {{- range $name, $pattern := .Values.logConfigs }}
    - name: {{ $name }}
      filePathPattern: {{ $pattern }}
    {{- end }}
  exporter:
    scrapePath: /metrics
    scrapePort: "8001"
  configs:
    - name: clickhouse-tpl
      templateRef: {{ include "clickhouse24.configurationTplName" . }}
      volumeName: config
      namespace: {{ .Release.Namespace }}
    - name: clickhouse-user-tpl
      templateRef: {{ include "clickhouse24.userTplName" . }}
      volumeName: user-config
      namespace: {{ .Release.Namespace }}
      constraintRef: {{ include "clickhouse24.configConstraintName" . }}
    - name: clickhouse-client-tpl
      templateRef: {{ include "clickhouse24.clientTplName" . }}
      volumeName: client-config
      namespace: {{ .Release.Namespace }}
  systemAccounts:
    - name: admin
      initAccount: true
  vars:
    - name: BITNAMI_DEBUG
      value: "false"
    - name: CLICKHOUSE_HTTP_PORT
      value: "8123"
    - name: CLICKHOUSE_HTTPS_PORT
      value: "8443"
    - name: CLICKHOUSE_TCP_PORT
      value: "9000"
    - name: CLICKHOUSE_MYSQL_PORT
      value: "9004"
    - name: CLICKHOUSE_POSTGRESQL_PORT
      value: "9005"
    - name: CLICKHOUSE_INTERSERVER_HTTP_PORT
      value: "9009"
    - name: CLICKHOUSE_INTERSERVER_HTTPS_PORT
      value: "9010"
    - name: CLICKHOUSE_KEEPER_TCP_PORT
      value: "9181"
    - name: CLICKHOUSE_KEEPER_TCP_TLS_PORT
      value: "9281"
    - name: CLICKHOUSE_TCP_SECURE_PORT
      value: "9440"
    - name: CLICKHOUSE_METRICS_PORT
      value: "8001"
    - name: CURRENT_SHARD_COMPONENT_SHORT_NAME
      valueFrom:
        componentVarRef:
          optional: false
          shortName: Required
    - name: CLICKHOUSE_ADMIN_USER
      value: admin
    - name: CLICKHOUSE_ADMIN_PASSWORD
      valueFrom:
        credentialVarRef:
          name: admin
          optional: false
          password: Required
    - name: CLICKHOUSE_POD_FQDN_LIST
      valueFrom:
        componentVarRef:
          optional: false
          podFQDNs: Required
    - name: CH_KEEPER_POD_FQDN_LIST
      valueFrom:
        componentVarRef:
          compDef: {{ include "clickhouse-keeper24.cmpdRegexpPattern" . }}
          optional: true
          podFQDNs: Required
  volumes:
    - name: data
  services:
    - name: default
      spec:
        ports:
          - name: http-metrics
            targetPort: http-metrics
            port: 8001
          - name: http
            targetPort: http
            port: 8123
          - name: https
            targetPort: https
            port: 8443
          - name: tcp
            targetPort: tcp
            port: 9000
          - name: tcp-mysql
            targetPort: tcp-mysql
            port: 9004
          - name: tcp-postgresql
            targetPort: tcp-postgresql
            port: 9005
          - name: http-intersrv
            targetPort: http-intersrv
            port: 9009
          - name: https-intersrv
            targetPort: https-intersrv
            port: 9010
          - name: tcp-secure
            targetPort: tcp-secure
            port: 9440