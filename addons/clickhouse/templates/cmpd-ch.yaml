apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: clickhouse-24
  labels:
    {{- include "clickhouse.labels" . | nindent 4 }}
  annotations:
    apps.kubeblocks.io/skip-immutable-check: "true"
spec:
  provider: ApeCloud
  description: {{ .Chart.Description }}
  serviceKind: {{ .Chart.Name }}
  serviceVersion: "24.8.3"
  minReadySeconds: 10
  runtime:
    securityContext:
      fsGroup: 0
      seccompProfile:
        type: RuntimeDefault
    containers:
      - name: clickhouse
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        command:
          - bash
          - -c
          - |
            /scripts/bootstrap-server.sh
        securityContext:
          runAsUser: 0
          privileged: true
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 3
          exec:
            command:
              - bash
              - -c
              - |
                /scripts/clickhouse-ping.sh
        ports:
          - name: tcp
            containerPort: 9000
          - name: http
            containerPort: 8123
          - name: https
            containerPort: 8443
          - name: tcp-mysql
            containerPort: 9004
          - name: tcp-postgresql
            containerPort: 9005
          - name: http-metrics
            containerPort: 8001
          - name: http-intersrv
            containerPort: 9009
          - name: https-intersrv
            containerPort: 9010
          - name: tcp-secure
            containerPort: 9440
        volumeMounts:
          - name: data
            mountPath: /bitnami/clickhouse
          - name: config
            mountPath: /opt/bitnami/clickhouse/etc/conf.d
          - name: user-config
            mountPath: /bitnami/clickhouse/etc/users.d/default
          - name: client-config
            mountPath: /etc/clickhouse-client
          - name: scripts
            mountPath: /scripts
  updateStrategy: BestEffortParallel
  logConfigs:
    {{- range $name, $pattern := .Values.logConfigs }}
    - name: {{ $name }}
      filePathPattern: {{ $pattern }}
    {{- end }}
  exporter:
    scrapePath: /metrics
    scrapePort: "8001"
  scripts:
    - name: clickhouse-scripts
      templateRef: clickhouse-scripts
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  configs:
    - name: clickhouse-tpl
      templateRef: clickhouse-tpl
      constraintRef: clickhouse-constraints
      volumeName: config
      namespace: {{ .Release.Namespace }}
      reRenderResourceTypes:
        - hscale
        - shardingHScale
    - name: clickhouse-user-tpl
      templateRef: clickhouse-user-tpl
      constraintRef: clickhouse-user-constraints
      volumeName: user-config
      namespace: {{ .Release.Namespace }}
    - name: clickhouse-client-tpl
      templateRef: clickhouse-client-tpl
      constraintRef: clickhouse-constraints
      volumeName: client-config
      namespace: {{ .Release.Namespace }}
  systemAccounts:
    - name: admin
      initAccount: true
  vars:
    - name: INIT_CLUSTER_NAME
      value: "default"
    - name: BITNAMI_DEBUG
      value: "false"
    - name: CLICKHOUSE_HTTP_PORT
      value: "8123"
    - name: CLICKHOUSE_HTTPS_PORT
      value: "8443"
    - name: CLICKHOUSE_TCP_PORT
      value: "9000"
    - name: CLICKHOUSE_MYSQL_PORT
      value: "9004"
    - name: CLICKHOUSE_POSTGRESQL_PORT
      value: "9005"
    - name: CLICKHOUSE_INTERSERVER_HTTP_PORT
      value: "9009"
    - name: CLICKHOUSE_INTERSERVER_HTTPS_PORT
      value: "9010"
    - name: CLICKHOUSE_KEEPER_TCP_PORT
      value: "9181"
    - name: CLICKHOUSE_KEEPER_TCP_TLS_PORT
      value: "9281"
    - name: CLICKHOUSE_TCP_SECURE_PORT
      value: "9440"
    - name: CLICKHOUSE_METRICS_PORT
      value: "8001"
    - name: SERVICE_PORT
      value: "$(CLICKHOUSE_METRICS_PORT)"
    - name: CLICKHOUSE_ADMIN_USER
      value: admin
    - name: CLICKHOUSE_ADMIN_PASSWORD
      valueFrom:
        credentialVarRef:
          name: admin
          optional: false
          password: Required
    - name: CLICKHOUSE_POD_FQDN_LIST
      valueFrom:
        componentVarRef:
          optional: false
          podFQDNs: Required
    - name: CH_KEEPER_POD_FQDN_LIST
      valueFrom:
        componentVarRef:
          compDef: ch-keeper-24
          optional: true
          podFQDNs: Required
    - name: ALL_SHARDS_POD_FQDN_LIST
      valueFrom:
        componentVarRef:
          compDef: clickhouse-24
          optional: false
          podFQDNs: Required
          multipleClusterObjectOption:
            requireAllComponentObjects: true
            strategy: individual
    - name: ALL_COMBINED_SHARDS_POD_FQDN_LIST
      valueFrom:
        componentVarRef:
          compDef: clickhouse-24
          optional: false
          podFQDNs: Required
          multipleClusterObjectOption:
            requireAllComponentObjects: true
            strategy: combined
  volumes:
    - name: data
  services:
    - name: default
      spec:
        ports:
          - name: tcp
            targetPort: tcp
            port: 9000
          - name: http
            targetPort: http
            port: 8123
          - name: https
            targetPort: https
            port: 8443
          - name: tcp-mysql
            targetPort: tcp-mysql
            port: 9004
          - name: tcp-postgresql
            targetPort: tcp-postgresql
            port: 9005
          - name: http-metrics
            targetPort: http-metrics
            port: 8001
          - name: http-intersrv
            targetPort: http-intersrv
            port: 9009
          - name: https-intersrv
            targetPort: https-intersrv
            port: 9010
          - name: tcp-secure
            targetPort: tcp-secure
            port: 9440
  lifecycleActions:
    memberJoin:
      builtinHandler: custom
      customHandler:
        preCondition: RuntimeReady
        container: clickhouse
        exec:
          command:
            - bash
            - -c
            - |
              /scripts/member-join.sh > /tmp/member-join.log 2>&1
