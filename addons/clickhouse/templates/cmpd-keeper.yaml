apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: clickhouse-keeper
  labels:
    {{- include "clickhouse.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  provider: ApeCloud
  description: {{ .Chart.Description }}
  serviceKind: {{ .Chart.Name }}
  serviceVersion: {{ .Chart.AppVersion }}
  runtime:
    securityContext:
      fsGroup: 1001
      seccompProfile:
        type: RuntimeDefault
    containers:
      - name: clickhouse
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
          runAsUser: 1001
        command:
          - /bin/bash
          - -c
          - |
            cp /bitnami/clickhouse/etc/conf.d/default/ch-keeper_00_default_overrides.xml.xml /etc/clickhouse-server/conf.d/
            cp /bitnami/clickhouse/etc/users.d/default/user.xml /etc/clickhouse-server/users.d/
            cat /etc/clickhouse-server/conf.d/ch-keeper_00_default_overrides.xml
            clickhouse-server --config-file=/etc/clickhouse-server/config.xml
        env:
          - name: BITNAMI_DEBUG
            value: "false"
          - name: ZOOKEEPER_TCP_PORT
            value: "2181"
          - name: ZOOKEEPER_TCP_TLS_PORT
            value: "2281"
          - name: CLICKHOUSE_KEEPER_TCP_PORT
            value: "9181"
          - name: CLICKHOUSE_KEEPER_RAFT_PORT
            value: "9234"
          - name: CLICKHOUSE_KEEPER_TCP_TLS_PORT
            value: "9281"
          - name: CLICKHOUSE_KEEPER_RAFT_TLS_PORT
            value: "9444"
          - name: CLICKHOUSE_METRICS_PORT
            value: "8001"
          - name: SERVICE_PORT
            value: "$(CLICKHOUSE_METRICS_PORT)"
        ports:
          - name: zk-tcp
            containerPort: 2181
          - name: zk-tls-tcp
            containerPort: 2281
          - name: ch-k-tcp
            containerPort: 9181
          - name: ch-k-raft
            containerPort: 9234
          - name: ch-k-tcp-tls
            containerPort: 9281
          - name: ch-k-raft-tls
            containerPort: 9444
          - name: http-metrics
            containerPort: 8001
        volumeMounts:
          - name: data
            mountPath: /bitnami/clickhouse
          - name: config
            mountPath: /bitnami/clickhouse/etc/conf.d/default
  vars:
    - name: CLICKHOUSE_ADMIN_PASSWORD
      valueFrom:
        credentialVarRef:
          compDef: clickhouse
          name: admin
          optional: false
          password: Required
  volumes:
    - name: data
  services:
    - name: default
      spec:
        ports:
          - name: tcp
            targetPort: tcp
            port: 2181
          - name: http-metrics
            targetPort: http-metrics
            port: 8001
          - name: https
            targetPort: https
            port: 8443
          - name: native-secure
            targetPort: native-secure
            port: 9440
  configs:
    - name: clickhouse-keeper-tpl
      templateRef: clickhouse-keeper-tpl
      volumeName: config
      namespace: {{ .Release.Namespace }}