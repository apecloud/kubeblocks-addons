apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "clickhouse-keeper.cmpdName" . }}
  labels:
    {{- include "clickhouse.labels" . | nindent 4 }}
  annotations:
    {{- include "clickhouse.annotations" . | nindent 4 }}
    apps.kubeblocks.io/skip-immutable-check: "true"
spec:
  provider: ApeCloud
  description: {{ .Chart.Description }}
  serviceKind: clickhouse-keeper
  serviceVersion: {{ .Chart.AppVersion }}
  minReadySeconds: 10
  runtime:
    securityContext:
      fsGroup: 0
      seccompProfile:
        type: RuntimeDefault
    initContainers:
      - name: copy-tools
        imagePullPolicy: {{ .Values.busyboxImage.pullPolicy }}
        command:
          - sh
          - -c
          - |
            cp /bin/nc /shared-tools/
            chmod +x /shared-tools/nc
        volumeMounts:
          - name: shared-tools
            mountPath: /shared-tools
    containers:
      - name: clickhouse
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        securityContext:
          runAsUser: 0
          privileged: true
        command:
          - bash
          - -xc
          - |
            /scripts/bootstrap-keeper.sh
        ports:
          # clickhouse ports
          - name: http
            containerPort: 8123
          - name: https
            containerPort: 8443
          - name: tcp
            containerPort: 9000
          - name: http-intersrv
            containerPort: 9009
          - name: https-intersrv
            containerPort: 9010
          - name: tcp-secure
            containerPort: 9440
          - name: http-metrics
            containerPort: 8001
          # keeper ports
          - name: chk-tcp
            containerPort: 9181
          - name: chk-raft
            containerPort: 9234
          - name: chk-tcp-tls
            containerPort: 9281
          - name: chk-raft-tls
            containerPort: 9444
        volumeMounts:
          - name: data
            mountPath: /bitnami/clickhouse
          - name: config
            mountPath: /opt/bitnami/clickhouse/etc/conf.d
          - name: scripts
            mountPath: /scripts
          - name: client-config
            mountPath: /etc/clickhouse-client
          - name: shared-tools
            mountPath: /shared-tools
    volumes:
      - name: shared-tools
        emptyDir: {}
  services:
    - name: default
      spec:
        ports:
          # clickhouse ports
          - name: http
            targetPort: http
            port: 8123
          - name: https
            targetPort: https
            port: 8443
          - name: tcp
            targetPort: tcp
            port: 9000
          - name: http-intersrv
            targetPort: http-intersrv
            port: 9009
          - name: https-intersrv
            targetPort: https-intersrv
            port: 9010
          # keeper ports
          - name: http-metrics
            targetPort: http-metrics
            port: 8001
          - name: chk-tcp
            targetPort: chk-tcp
            port: 9181
          - name: chk-raft
            targetPort: chk-raft
            port: 9234
          - name: chk-tcp-tls
            targetPort: chk-tcp-tls
            port: 9281
          - name: tcp-secure
            targetPort: tcp-secure
            port: 9440
  logConfigs:
    {{- range $name, $pattern := .Values.logConfigs }}
    - name: {{ $name }}
      filePathPattern: {{ $pattern }}
    {{- end }}
  exporter:
    scrapePath: /metrics
    scrapePort: "8001"
  configs:
    - name: clickhouse-keeper-tpl
      template: {{ include "clickhouse-keeper.configurationTplName" . }}
      volumeName: config
      namespace: {{ .Release.Namespace }}
      externalManaged: true
    - name: clickhouse-client-tpl
      template: {{ include "clickhouse.clientTplName" . }}
      volumeName: client-config
      namespace: {{ .Release.Namespace }}
      restartOnFileChange: false
  scripts:
    - name: clickhouse-scripts
      template: clickhouse-scripts
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  systemAccounts:
    - name: admin
      initAccount: true
  vars:
    - name: BITNAMI_DEBUG
      value: "false"
    - name: CLICKHOUSE_HTTP_PORT
      value: "8123"
    - name: CLICKHOUSE_HTTPS_PORT
      value: "8443"
    - name: CLICKHOUSE_TCP_PORT
      value: "9000"
    - name: CLICKHOUSE_INTERSERVER_HTTP_PORT
      value: "9009"
    - name: CLICKHOUSE_INTERSERVER_HTTPS_PORT
      value: "9010"
    - name: CLICKHOUSE_KEEPER_TCP_PORT
      value: "9181"
    - name: CLICKHOUSE_KEEPER_RAFT_PORT
      value: "9234"
    - name: CLICKHOUSE_KEEPER_TCP_TLS_PORT
      value: "9281"
    - name: CLICKHOUSE_TCP_SECURE_PORT
      value: "9440"
    - name: CLICKHOUSE_KEEPER_RAFT_TLS_PORT
      value: "9444"
    - name: CLICKHOUSE_METRICS_PORT
      value: "8001"
    - name: SERVICE_PORT
      value: "8001"
    - name: CLICKHOUSE_ADMIN_PASSWORD
      valueFrom:
        credentialVarRef:
          name: admin
          optional: false
          password: Required
    - name: CH_KEEPER_POD_FQDN_LIST
      valueFrom:
        componentVarRef:
          optional: false
          podFQDNs: Required
    - name: TLS_ENABLED
      valueFrom:
        tlsVarRef:
          enabled: Optional
  updateStrategy: Serial
  podManagementPolicy: Parallel
  volumes:
    - name: data
  tls:
    volumeName: tls
    mountPath: /etc/pki/tls
    caFile: ca.pem
    certFile: cert.pem
    keyFile: key.pem
  roles:
    - name: leader
      updatePriority: 3
      participatesInQuorum: false
    - name: follower
      updatePriority: 2
      participatesInQuorum: false
    - name: observer
      updatePriority: 1
      participatesInQuorum: false
  lifecycleActions:
    roleProbe:
      initialDelaySeconds: {{ .Values.roleProbe.initialDelaySeconds }}
      periodSeconds: {{ .Values.roleProbe.periodSeconds }}
      timeoutSeconds: {{ .Values.roleProbe.timeoutSeconds }}
      exec:
        container: clickhouse
        command:
          - bash
          - -c
          - |
            /scripts/keeper-role-probe.sh
    switchover:
      exec:
        container: clickhouse
        command:
          - bash
          - -c
          - |
            /scripts/keeper-switchover.sh > /tmp/keeper-switchover.log 2>&1
    memberJoin:
      exec:
        container: clickhouse
        command:
          - bash
          - -c
          - |
            /scripts/keeper-member-join.sh > /tmp/keeper-member-join.log 2>&1
    memberLeave:
      exec:
        container: clickhouse
        command:
          - bash
          - -c
          - |
            /scripts/keeper-member-leave.sh > /tmp/keeper-member-leave.log 2>&1
