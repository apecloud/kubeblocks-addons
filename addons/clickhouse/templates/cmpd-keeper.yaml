apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: ch-keeper-24
  labels:
    {{- include "clickhouse.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  provider: ApeCloud
  description: {{ .Chart.Description }}
  serviceKind: clickhouse-keeper
  serviceVersion: "24.8.3"
  runtime:
    securityContext:
      fsGroup: 1001
      seccompProfile:
        type: RuntimeDefault
    containers:
      - name: clickhouse
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
          runAsUser: 1001
        command:
          - bash
          - -xc
          - |
            HOSTNAME="$(hostname -s)"
            export CH_KEEPER_ID=${HOSTNAME##*-}
            exec /opt/bitnami/scripts/clickhouse/entrypoint.sh /opt/bitnami/scripts/clickhouse/run.sh -- --listen_host=0.0.0.0
        ports:
          # clickhouse ports
          - name: http
            containerPort: 8123
          - name: https
            containerPort: 8443
          - name: tcp
            containerPort: 9000
          - name: http-intersrv
            containerPort: 9009
          - name: https-intersrv
            containerPort: 9010
          - name: tcp-secure
            containerPort: 9440
          - name: http-metrics
            containerPort: 8001
          # keeper ports
          - name: chk-tcp
            containerPort: 9181
          - name: chk-raft
            containerPort: 9234
          - name: chk-tcp-tls
            containerPort: 9281
          - name: chk-raft-tls
            containerPort: 9444
        # livenessProbe:
        #   failureThreshold: 6
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   successThreshold: 1
        #   timeoutSeconds: 5
        #   exec:
        #     command: ['/bin/bash', '-c', 'echo "ruok" | timeout 2 nc -w 2 localhost 2181 | grep imok']
        # readinessProbe:
        #   failureThreshold: 6
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
        #   successThreshold: 1
        #   timeoutSeconds: 5
        #   exec:
        #     command: ['/bin/bash', '-c', 'echo "ruok" | timeout 2 nc -w 2 localhost 2181 | grep imok']
        volumeMounts:
          - name: data
            mountPath: /bitnami/clickhouse
          - name: config
            mountPath: /bitnami/clickhouse/etc/conf.d/default
  services:
    - name: default
      spec:
        ports:
          # clickhouse ports
          - name: http
            targetPort: http
            port: 8123
          - name: https
            targetPort: https
            port: 8443
          - name: tcp
            targetPort: tcp
            port: 9000
          - name: http-intersrv
            targetPort: http-intersrv
            port: 9009
          - name: https-intersrv
            targetPort: https-intersrv
            port: 9010
          # keeper ports
          - name: http-metrics
            targetPort: http-metrics
            port: 8001
          - name: chk-tcp
            targetPort: chk-tcp
            port: 9181
          - name: chk-raft
            targetPort: chk-raft
            port: 9234
          - name: chk-tcp-tls
            targetPort: chk-tcp-tls
            port: 9281
          - name: tcp-secure
            targetPort: tcp-secure
            port: 9440
  logConfigs:
    {{- range $name, $pattern := .Values.logConfigs }}
    - name: {{ $name }}
      filePathPattern: {{ $pattern }}
    {{- end }}
  exporter:
    scrapePath: /metrics
    scrapePort: "8001"
  configs:
    - name: clickhouse-keeper-tpl
      templateRef: clickhouse-keeper-tpl
      volumeName: config
      namespace: {{ .Release.Namespace }}
  systemAccounts:
    - name: admin
      initAccount: true
  vars:
    - name: BITNAMI_DEBUG
      value: "false"
    - name: CLICKHOUSE_HTTP_PORT
      value: "8123"
    - name: CLICKHOUSE_HTTPS_PORT
      value: "8443"
    - name: CLICKHOUSE_TCP_PORT
      value: "9000"
    - name: CLICKHOUSE_INTERSERVER_HTTP_PORT
      value: "9009"
    - name: CLICKHOUSE_INTERSERVER_HTTPS_PORT
      value: "9010"
    - name: CLICKHOUSE_KEEPER_TCP_PORT
      value: "9181"
    - name: CLICKHOUSE_KEEPER_RAFT_PORT
      value: "9234"
    - name: CLICKHOUSE_KEEPER_TCP_TLS_PORT
      value: "9281"
    - name: CLICKHOUSE_TCP_SECURE_PORT
      value: "9440"
    - name: CLICKHOUSE_KEEPER_RAFT_TLS_PORT
      value: "9444"
    - name: CLICKHOUSE_METRICS_PORT
      value: "8001"
    - name: SERVICE_PORT
      value: "$(CLICKHOUSE_METRICS_PORT)"
    - name: KEEPER_REPLICA_ID
      value: "$(KB_POD_NAME)"
    - name: CLICKHOUSE_ADMIN_PASSWORD
      valueFrom:
        credentialVarRef:
          name: admin
          optional: false
          password: Required
  updateStrategy: Serial
  podManagementPolicy: Parallel
  volumes:
    - name: data