apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: clickhouse-keeper-24
  labels:
    {{- include "clickhouse.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  provider: ApeCloud
  description: {{ .Chart.Description }}
  serviceKind: clickhouse-keeper
  serviceVersion: "24.3.10"
  services:
    - name: default
      spec:
        ports:
          - name: tcp
            targetPort: tcp
            port: 2181
          - name: http-metrics
            targetPort: http-metrics
            port: 8001
  logConfigs:
    {{- range $name, $pattern := .Values.logConfigs }}
    - name: {{ $name }}
      filePathPattern: {{ $pattern }}
    {{- end }}
  exporter:
    scrapePath: /metrics
    scrapePort: "8001"
  configs:
    - name: clickhouse-keeper-tpl
      templateRef: clickhouse-keeper-tpl
      volumeName: config
      namespace: {{ .Release.Namespace }}
  systemAccounts:
    - name: admin
      initAccount: true
  vars:
    - name: CLICKHOUSE_ADMIN_PASSWORD
      valueFrom:
        credentialVarRef:
          name: admin
          optional: false
          password: Required
    - name: CH_KEEPER_POD_FQDN_LIST
      valueFrom:
        componentVarRef:
          optional: false
          podFQDNs: Required
  updateStrategy: Serial
  podManagementPolicy: Parallel
  runtime:
    securityContext:
      fsGroup: 1001
      seccompProfile:
        type: RuntimeDefault
    containers:
      - name: clickhouse
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository | default "bitnami/clickhouse" }}:{{ default .Chart.AppVersion .Values.image.tag }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
          runAsUser: 1001
        command:
          - bash
          - -xc
          - |
            HOSTNAME="$(hostname -s)"
            export CH_KEEPER_ID=${HOSTNAME##*-}
            exec /opt/bitnami/scripts/clickhouse/entrypoint.sh /opt/bitnami/scripts/clickhouse/run.sh -- --listen_host=0.0.0.0
        env:
          - name: BITNAMI_DEBUG
            value: "false"
          - name: CLICKHOUSE_KEEPER_TCP_PORT
            value: "2181"
          - name: CLICKHOUSE_KEEPER_RAFT_PORT
            value: "9181"
          - name: CLICKHOUSE_METRICS_PORT
            value: "8001"
          - name: SERVICE_PORT
            value: "$(CLICKHOUSE_METRICS_PORT)"
        ports:
          - name: tcp
            containerPort: 2181
          - name: raft
            containerPort: 9181
          - name: http-metrics
            containerPort: 8001
        # livenessProbe:
        #   failureThreshold: 6
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   successThreshold: 1
        #   timeoutSeconds: 5
        #   exec:
        #     command: ['/bin/bash', '-c', 'echo "ruok" | timeout 2 nc -w 2 localhost 2181 | grep imok']
        # readinessProbe:
        #   failureThreshold: 6
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
        #   successThreshold: 1
        #   timeoutSeconds: 5
        #   exec:
        #     command: ['/bin/bash', '-c', 'echo "ruok" | timeout 2 nc -w 2 localhost 2181 | grep imok']
        volumeMounts:
          - name: data
            mountPath: /bitnami/clickhouse
          - name: config
            mountPath: /bitnami/clickhouse/etc/conf.d/default