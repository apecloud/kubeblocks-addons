apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: clickhouse
  labels:
    {{- include "clickhouse.labels" . | nindent 4 }}
spec:
  topologies:
    - name: standalone
      components:
        - name: clickhouse
          compDef: clickhouse-24
    - name: cluster
      components:
        - name: clickhouse
          compDef: clickhouse-24
        - name: ch-keeper
          compDef: ch-keeper-24
      orders:
        provision:
          - ch-keeper
          - clickhouse