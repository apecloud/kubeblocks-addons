apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: clickhouse
  labels:
    {{- include "clickhouse.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  topologies:
    - name: standalone
      components:
        - name: clickhouse
          compDef: clickhouse-24
    - name: clickhouse-cluster
      components:
        - name: clickhouse
          compDef: clickhouse-24
        - name: ch-keeper
          compDef: ch-keeper-24
      orders:
        provision:
          - ch-keeper
          - clickhouse
  type: clickhouse
  connectionCredential:
    username: "admin"
    admin-password: "$(RANDOM_PASSWD)"
    endpoint: "http://$(SVC_FQDN):$(SVC_PORT_http)"
    tcpEndpoint: "$(SVC_FQDN):$(SVC_PORT_tcp)"
    mysqlEndpoint: "$(SVC_FQDN):$(SVC_PORT_tcp-mysql)"
    pgEndpoint: "$(SVC_FQDN):$(SVC_PORT_tcp-postgresql)"
  componentDefs:
    - name: clickhouse
      workloadType: Stateful
      characterType: clickhouse
      probes:
      monitor:
        builtIn: false
        exporterConfig:
          scrapePath: /metrics
          scrapePort: 8001
      logConfigs:
        {{- range $name, $pattern := .Values.logConfigs }}
        - name: {{ $name }}
          filePathPattern: {{ $pattern }}
        {{- end }}
      configSpecs:
        - name: clickhouse-tpl
          templateRef: clickhouse-tpl
          volumeName: config
          namespace: {{ .Release.Namespace }}
        - name: clickhouse-user-tpl
          templateRef: clickhouse-user-tpl
          volumeName: user-config
          namespace: {{ .Release.Namespace }}
          constraintRef: clickhouse-constraints
      service:
        ports:
          - name: http
            targetPort: http
            port: 8123
          - name: tcp
            targetPort: tcp
            port: 9000
          - name: tcp-mysql
            targetPort: tcp-mysql
            port: 9004
          - name: tcp-postgresql
            targetPort: tcp-postgresql
            port: 9005
          - name: http-intersrv
            targetPort: http-intersrv
            port: 9009
          - name: http-metrics
            targetPort: http-metrics
            port: 8001
      podSpec:
        securityContext:
          fsGroup: 1001
          seccompProfile:
            type: RuntimeDefault
        containers:
          - name: clickhouse
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              runAsNonRoot: true
              runAsUser: 1001
            env:
              - name: CLICKHOUSE_ADMIN_PASSWORD
                valueFrom:
                  secretKeyRef:
                    # notes: could also reference the secret's 'password' key,
                    # just keeping the same secret keys as bitnami Clickhouse chart
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: admin-password
                    optional: false
              - name: BITNAMI_DEBUG
                value: "false"
              - name: CLICKHOUSE_HTTP_PORT
                value: "8123"
              - name: CLICKHOUSE_TCP_PORT
                value: "9000"
              - name: CLICKHOUSE_MYSQL_PORT
                value: "9004"
              - name: CLICKHOUSE_POSTGRESQL_PORT
                value: "9005"
              - name: CLICKHOUSE_INTERSERVER_HTTP_PORT
                value: "9009"
              - name: CLICKHOUSE_METRICS_PORT
                value: "8001"
              - name: CLICKHOUSE_ADMIN_USER
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: username
                    optional: false
              - name: CLICKHOUSE_SHARD_ID
                value: "$(KB_COMP_NAME)"
              - name: SERVICE_PORT
                value: "$(CLICKHOUSE_METRICS_PORT)"
              - name: CLICKHOUSE_REPLICA_ID
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
            ports:
              - name: http
                containerPort: 8123
              - name: tcp
                containerPort: 9000
              - name: tcp-postgresql
                containerPort: 9005
              - name: tcp-mysql
                containerPort: 9004
              - name: http-intersrv
                containerPort: 9009
              - name: http-metrics
                containerPort: 8001
            livenessProbe:
              failureThreshold: 3
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
              httpGet:
                path: /ping
                port: http
            readinessProbe:
              failureThreshold: 3
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
              httpGet:
                path: /ping
                port: http
            volumeMounts:
              - name: data
                mountPath: /bitnami/clickhouse
              - name: config
                mountPath: /bitnami/clickhouse/etc/conf.d/default
              - name: user-config
                mountPath: /bitnami/clickhouse/etc/users.d/default

    - name: ch-keeper
      workloadType: Stateful # Consensus
      characterType: zookeeper
      probes:
      monitor:
        builtIn: false
        exporterConfig:
          scrapePath: /metrics
          scrapePort: 8001
      logConfigs:
        {{- range $name,$pattern := .Values.logConfigs }}
        - name: {{ $name }}
          filePathPattern: {{ $pattern }}
        {{- end }}
      configSpecs:
        - name: clickhouse-keeper-tpl
          templateRef: clickhouse-keeper-tpl
          volumeName: config
          namespace: {{ .Release.Namespace }}
      service:
        ports:
          - name: tcp
            targetPort: tcp
            port: 2181
          - name: http-metrics
            targetPort: http-metrics
            port: 8001
      podSpec:
        securityContext:
          fsGroup: 1001
          seccompProfile:
            type: RuntimeDefault
        containers:
          - name: clickhouse
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              runAsNonRoot: true
              runAsUser: 1001
            env:
              - name: CLICKHOUSE_ADMIN_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: admin-password
                    optional: false
              - name: BITNAMI_DEBUG
                value: "false"
              - name: CLICKHOUSE_KEEPER_TCP_PORT
                value: "2181"
              - name: CLICKHOUSE_KEEPER_RAFT_PORT
                value: "9181"
              - name: CLICKHOUSE_METRICS_PORT
                value: "8001"
              - name: SERVICE_PORT
                value: "$(CLICKHOUSE_METRICS_PORT)"
            ports:
              - name: tcp
                containerPort: 2181
              - name: raft
                containerPort: 9444
              - name: http-metrics
                containerPort: 8001
            # livenessProbe:
            #   failureThreshold: 6
            #   initialDelaySeconds: 30
            #   periodSeconds: 10
            #   successThreshold: 1
            #   timeoutSeconds: 5
            #   exec:
            #     command: ['/bin/bash', '-c', 'echo "ruok" | timeout 2 nc -w 2 localhost 2181 | grep imok']
            # readinessProbe:
            #   failureThreshold: 6
            #   initialDelaySeconds: 5
            #   periodSeconds: 10
            #   successThreshold: 1
            #   timeoutSeconds: 5
            #   exec:
            #     command: ['/bin/bash', '-c', 'echo "ruok" | timeout 2 nc -w 2 localhost 2181 | grep imok']
            volumeMounts:
              - name: data
                mountPath: /bitnami/clickhouse
              - name: config
                mountPath: /bitnami/clickhouse/etc/conf.d/default