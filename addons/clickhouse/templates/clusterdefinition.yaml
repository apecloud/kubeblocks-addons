apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: clickhouse
  labels:
    {{- include "clickhouse.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  topologies:
    - name: standalone
      components:
        - name: clickhouse
          compDef: clickhouse-24
    - name: clickhouse-cluster
      components:
        - name: clickhouse
          compDef: clickhouse-24
        - name: ch-keeper
          compDef: ch-keeper-24
      orders:
        provision:
          - ch-keeper
          - clickhouse
  type: clickhouse
  connectionCredential:
    username: "admin"
    admin-password: "$(RANDOM_PASSWD)"
    endpoint: "http://$(SVC_FQDN):$(SVC_PORT_http)"
    tcpEndpoint: "$(SVC_FQDN):$(SVC_PORT_tcp)"
    mysqlEndpoint: "$(SVC_FQDN):$(SVC_PORT_tcp-mysql)"
    pgEndpoint: "$(SVC_FQDN):$(SVC_PORT_tcp-postgresql)"
  componentDefs:
    - name: clickhouse-24
      {{- include "clickhouse.clusterComponent" . | nindent 6 }}
    - name: ch-keeper-24
      {{- include "clickhouse-keeper.clusterComponent" . | nindent 6 }}
    - name: zookeeper
      {{- include "zookeeper.clusterComponent" . | nindent 6 }}
    - name: clickhouse
      {{- include "clickhouse.clusterComponent" . | nindent 6 }}
    - name: ch-keeper
      {{- include "clickhouse-keeper.clusterComponent" .| nindent 6 }}