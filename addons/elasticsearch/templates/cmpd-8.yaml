apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "elasticsearch8.cmpdName" . }}
  labels:
    {{- include "elasticsearch.labels" . | nindent 6 }}
  annotations:
    {{- include "elasticsearch.annotations" . | nindent 6 }}
spec:
  provider: kubeblocks
  description: Elasticsearch is a distributed, restful search engine optimized for speed and relevance on production-scale workloads.
  serviceKind: elasticsearch
  updateStrategy: Parallel
  exporter:
    containerName: exporter
    scrapePath: /metrics
    scrapePort: {{ .Values.exporter.service.port | quote}}
  configs:
    - name: es-cm
      templateRef: {{ include "elasticsearch8.configTplName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: es-cm
  scripts:
    - name: scripts
      templateRef: {{ include "elasticsearch.scriptsTplName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  services:
    - name: http
      serviceName: http
      spec:
        ipFamilyPolicy: PreferDualStack
        ipFamilies:
          - IPv4
        ports:
          - name: http
            port: 9200
            targetPort: http
  lifecycleActions:
    memberLeave:
      exec:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.tools.repository }}:{{ .Values.image.tools.tag | default "latest" }}
        command:
          - /bin/sh
          - -c
          - /mnt/remote-scripts/member-leave.sh
        targetPodSelector: Any
        container: elasticsearch
  runtime:
    initContainers:
      - name: prepare-plugins
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
          - |
            if [ -d /plugins ]; then
              echo "install plugins: $(ls /plugins)"
              cp -r /plugins/* /tmp/plugins/
            else
              echo "there is no plugins"
            fi
        securityContext:
          runAsUser: 0
          privileged: true
        volumeMounts:
          - mountPath: /tmp/plugins
            name: plugins
      - name: install-plugins
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
          - sh
          - -c
          - |
            set -x
            sh /mnt/remote-scripts/install-plugins.sh
            sh /mnt/remote-scripts/prepare-fs.sh
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          runAsNonRoot: true
          runAsUser: 1000
        volumeMounts:
          - mountPath: /mnt/remote-config
            name: es-cm
            readOnly: true
          - mountPath: /mnt/remote-scripts
            name: scripts
            readOnly: true
          - mountPath: /mnt/local-bin
            name: local-bin
          - mountPath: /mnt/local-config
            name: local-config
          - mountPath: /mnt/local-plugins
            name: local-plugins
          - mountPath: /tmp/plugins
            name: plugins
    containers:
      - name: elasticsearch
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
          - sh
          - -c
          - |
            if [ -f /bin/tini ]; then
              /bin/tini -- /usr/local/bin/docker-entrypoint.sh
            else
              /tini -- /usr/local/bin/docker-entrypoint.sh
            fi
        env:
          - name: POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: spec.nodeName
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: READINESS_PROBE_PROTOCOL
            value: http
          - name: NSS_SDB_USE_CACHE
            value: "no"
        ports:
          - containerPort: 9200
            name: http
            protocol: TCP
          - containerPort: 9300
            name: transport
            protocol: TCP
        readinessProbe:
          exec:
            command:
              - bash
              - -c
              - /mnt/remote-scripts/readiness-probe-script.sh
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        lifecycle:
          preStop:
            exec:
              command:
                - bash
                - -c
                - |
                  /mnt/remote-scripts/pre-stop-hook-script.sh
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
        volumeMounts:
          - mountPath: /usr/share/elasticsearch/bin
            name: local-bin
          - mountPath: /usr/share/elasticsearch/config
            name: local-config
          - mountPath: /usr/share/elasticsearch/plugins
            name: local-plugins
          - mountPath: /usr/share/elasticsearch/data
            name: data
          - mountPath: /usr/share/elasticsearch/logs
            name: log
          - mountPath: /mnt/remote-config
            name: es-cm
            readOnly: true
          - mountPath: /mnt/remote-scripts
            name: scripts
            readOnly: true
          - mountPath: /tmp
            name: tmp-volume
      - name: exporter
        command:
          - /bin/elasticsearch_exporter
          - "--es.uri=http://localhost:9200"
        ports:
          - name: metrics
            containerPort: {{.Values.exporter.service.port}}
        env:
          - name: SERVICE_PORT
            value: {{.Values.exporter.service.port | quote }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: metrics
          initialDelaySeconds: 5
          timeoutSeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: metrics
          initialDelaySeconds: 1
          timeoutSeconds: 5
          periodSeconds: 5
    securityContext:
      fsGroup: 1000
    volumes:
      - emptyDir: { }
        name: log
      - emptyDir: { }
        name: tmp-volume
      - emptyDir: { }
        name: local-bin
      - emptyDir: { }
        name: local-config
      - emptyDir: { }
        name: local-plugins
      - emptyDir: { }
        name: plugins