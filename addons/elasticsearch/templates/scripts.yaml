apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "elasticsearch.name" . }}-scripts
  labels:
    {{- include "elasticsearch.labels" . | nindent 4 }}
data:
  post-start-hook.sh: |-
    {{- .Files.Get "scripts/post-start-hook.sh" | nindent 4 }}
  pre-stop-hook.sh: |-
    {{- .Files.Get "scripts/pre-stop-hook.sh" | nindent 4 }}
  prepare-fs.sh: |-
    {{- .Files.Get "scripts/prepare-fs.sh" | nindent 4 }}
  readiness-probe-script.sh: |-
    {{- .Files.Get "scripts/readiness-probe-script.sh" | nindent 4 }}
  install-plugins.sh: |-
    {{- .Files.Get "scripts/install-plugins.sh" | nindent 4 }}