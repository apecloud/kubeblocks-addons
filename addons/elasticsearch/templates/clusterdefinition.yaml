apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: elasticsearch
  labels:
    {{- include "elasticsearch.labels" . | nindent 4 }}
spec:
  topologies:
  - name: es-single-node
    components:
    - name: es-single-node
      compDef: es-single-node
  - name: cluster
    components:
    - name: es-master
      compDef: es-master
    - name: es-data
      compDef: es-data
    - name: es-ingest
      compDef: es-ingest
    - name: es-transform
      compDef: es-transform
    default: true