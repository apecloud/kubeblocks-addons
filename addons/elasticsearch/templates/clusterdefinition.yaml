apiVersion: apps.kubeblocks.io/v1alpha1
kind: ClusterDefinition
metadata:
  name: elasticsearch
  labels:
    {{- include "elasticsearch.labels" . | nindent 4 }}
spec:
  type: elasticsearch
  connectionCredential:
    username: root
    password: "$(RANDOM_PASSWD)"
    endpoint: "https://$(SVC_FQDN):$(SVC_PORT_rest-api)"
    host: "$(SVC_FQDN)"
    port: "$(SVC_PORT_rest-api)"
  
  componentDefs:
    # single-node
    - name: elasticsearch
      characterType: elasticsearch
      configSpecs: 
      - name: elasticsearch-config-template
        templateRef: elasticsearch-config-template
        volumeName: elasticsearch-config  
        namespace: {{ $.Release.Namespace }}
      workloadType: Stateful

      service: # Source: elasticsearch/templates/service.yaml   -> coordinating-only
        ports:
          - name: rest-api  # tcp
            port: 9200
            targetPort: rest-api
          - name: transport  # tcp
            port: 9300
            targetPort: transport
          - name: metrics
            port: 9114
            targetPort: metrics
      volumeTypes:
        - name: data
          type: data

      podSpec:
        volumes:
        - name: plugins
          emptyDir: {}
        initContainers:
        - name: sysctl
          imagePullPolicy: IfNotPresent
          command:
          - sh   
          - -c
          - |
            set -xe
            DESIRED="262144"
            CURRENT=$(sysctl -n vm.max_map_count)
            if [ "$DESIRED" -gt "$CURRENT" ]; then
              sysctl -w vm.max_map_count=$DESIRED
            fi
          securityContext:
            runAsUser: 0
            privileged: true
        - name: download-install-plugins
          imagePullPolicy: IfNotPresent
          command:
          - sh
          - -c
          - |
            wget https://github.com/medcl/elasticsearch-analysis-ik/releases/download/v{{ .Chart.AppVersion }}/elasticsearch-analysis-ik-{{ .Chart.AppVersion }}.zip
            mkdir -p /opt/bitnami/elasticsearch/plugins/ik
            unzip elasticsearch-analysis-ik-{{ .Chart.AppVersion }}.zip -d /opt/bitnami/elasticsearch/plugins/ik
          securityContext:
            runAsUser: 0
            privileged: true
          volumeMounts:
          - mountPath: /opt/bitnami/elasticsearch/plugins
            name: plugins
        - name: native-install-plugins
          imagePullPolicy: IfNotPresent
          command:
          - sh
          - -c
          - |
            {{- range $plugin := $.Values.plugins }}
            /opt/bitnami/elasticsearch/bin/elasticsearch-plugin list | grep {{ $plugin.name }}
            if [ $? -eq 0 ]; then
              echo "Plugin {{ $plugin.name }} already installed"
            else
              /opt/bitnami/elasticsearch/bin/elasticsearch-plugin install -b {{ $plugin.url }}
            fi
            {{- end }}
          securityContext:
            runAsUser: 0
            privileged: true
          volumeMounts:
          - mountPath: /opt/bitnami/elasticsearch/plugins
            name: plugins
        containers:
          - name: elasticsearch
            imagePullPolicy: IfNotPresent

            securityContext:
              runAsNonRoot: true
              runAsUser: 1001

            readinessProbe:
              tcpSocket:
                port: 9200
              periodSeconds: 5
              timeoutSeconds: 3
              failureThreshold: 3

            startupProbe:
              tcpSocket:
                port: 9200
              initialDelaySeconds: 5
              periodSeconds: 10
              timeoutSeconds: 3
              failureThreshold: 30

            ports:
            - name: rest-api
              containerPort: 9200
            - name: transport
              containerPort: 9300
            - name: metrics
              containerPort: 9114

            env: 
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: BITNAMI_DEBUG
              value: "true"
            - name: ELASTICSEARCH_CLUSTER_NAME
              value: "$(KB_CLUSTER_NAME)"
            - name: ELASTICSEARCH_IS_DEDICATED_NODE  # is dedicated node
              value: "no"
            - name: ELASTICSEARCH_NODE_ROLES  # node type when behaving as a 'dedicated node'
              value: ""  
            - name: ELASTICSEARCH_TRANSPORT_PORT_NUMBER
              value: "9300"
            - name: ELASTICSEARCH_HTTP_PORT_NUMBER
              value: "9200"
            - name: ELASTICSEARCH_CLUSTER_HOSTS
              value: ""
            - name: ELASTICSEARCH_CLUSTER_MASTER_SVC
              value: "$(KB_CLUSTER_NAME)-$(KB_COMP_NAME)-0"
            - name: ELASTICSEARCH_ADVERTISED_HOSTNAME
              value: "$(KB_POD_NAME).$(KB_CLUSTER_COMP_NAME)-headless.$(KB_NAMESPACE).svc.cluster.local"
            - name: ELASTICSEARCH_HEAP_SIZE
              value: "128m"

            volumeMounts:
              - mountPath: /usr/share/elasticsearch/data
                name: data
              - mountPath: /usr/share/elasticsearch/config/elasticsearch.yaml
                subPath: elasticsearch.yaml
                name: elasticsearch-config
              - mountPath: /opt/bitnami/elasticsearch/plugins
                name: plugins
          - name: metrics
            env:
              - name: SERVICE_PORT
                value: "9114"
            imagePullPolicy: IfNotPresent
            command:
              [ ]
            args:
              - --es.uri=http://127.0.0.1:9200
              - --es.all
              - --es.ssl-skip-verify
              - --es.indices
              - --es.shards

# https://discuss.elastic.co/t/kibana-not-able-to-connect-to-elastic-master-in-kubernetes-from-elastic-helm/185759/5
          - name: elasticsearch-master-graceful-termination-handler
            imagePullPolicy: IfNotPresent
            command:
            - "sh"
            - -c
            - |
              #!/usr/bin/env bash
              set -e

              http () {
                  local path="${1}"
                  if [ -n "${USERNAME}" ] && [ -n "${PASSWORD}" ]; then
                    BASIC_AUTH="-u ${USERNAME}:${PASSWORD}"
                  else
                    BASIC_AUTH=''
                  fi
                  curl -XGET -s -k --fail ${BASIC_AUTH} https://$(KB_CLUSTER_NAME)-$(KB_COMP_NAME)-headless:9200:${path}
              }

              cleanup () {
                while true ; do
                  local master="$(http "/_cat/master?h=node" || echo "")"
                  if [[ $master == "$(KB_CLUSTER_NAME)-$(KB_COMP_NAME)"* && $master != "${NODE_NAME}" ]]; then
                    echo "This node is not master."
                    break
                  fi
                  echo "This node is still master, waiting gracefully for it to step down"
                  sleep 1
                done

                exit 0
              }

              trap cleanup TERM

              sleep infinity &
              wait $!

 #  multi-node
{{- range $role := .Values.roles }}
    - name: {{ $role.name }}
      characterType: elasticsearch
#      configSpecs:
#      - name: elasticsearch-config-template
#        templateRef: elasticsearch-config-template
#        volumeName: elasticsearch-config
#        namespace: {{$.Release.Namespace}}
      workloadType: Stateful

      componentDefRef:
        - componentDefName: master
          componentRefEnv:
          - name: ELASTICSEARCH_CLUSTER_MASTER_SVC
            valueFrom:
              type: ServiceRef
          - name: ELASTICSEARCH_CLUSTER_MASTER_HOSTS
            valueFrom:
              type: HeadlessServiceRef
              format: $(POD_NAME)
              joinWith: " "
        - componentDefName: data
          componentRefEnv:
          - name: ELASTICSEARCH_CLUSTER_DATA_SVC
            valueFrom:
              type: ServiceRef
        - componentDefName: ingest
          componentRefEnv:
          - name: ELASTICSEARCH_CLUSTER_INGEST_SVC
            valueFrom:
              type: ServiceRef
        - componentDefName: coordinating
          componentRefEnv:
          - name: ELASTICSEARCH_CLUSTER_COORDINATING_SVC
            valueFrom:
              type: ServiceRef

      service: # Source: elasticsearch/templates/service.yaml   -> coordinating-only
        ports:
          - name: rest-api  # tcp
            port: 9200
            targetPort: rest-api
          - name: transport  # tcp
            port: 9300
            targetPort: transport
      volumeTypes:
        - name: data
          type: data

      podSpec:
        volumes:
        - name: plugins
          emptyDir: {}
        initContainers:
