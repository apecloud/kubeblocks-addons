apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: {{ include "elasticsearch8.cmpdName" . }}
  annotations:
    apps.kubeblocks.io/skip-immutable-check: "true"
  labels:
    {{- include "elasticsearch.labels" . | nindent 4 }}
spec:
  serviceVersion: 8.8.2
  configs:
    - name: es-cm
      templateRef: {{ include "elasticsearch8.configTplName" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: es-cm
  vars:
    - name: ELASTIC_USER_PASSWORD
      valueFrom:
        credentialVarRef:
          compDef: 
          name: elastic
          optional: false
          password: Required
    - name: ELASTIC_PASSWORD
      value: $(ELASTIC_USER_PASSWORD)
    - name: KIBANA_SYSTEM_USER_PASSWORD
      valueFrom:
        credentialVarRef:
          compDef: {{ include "elasticsearch8.cmpdName" . }}
          name: kibana_system
          optional: false
          password: Required
    - name: ELASTICSEARCH_HOST
      valueFrom:
        serviceVarRef:
          compDef: {{ include "elasticsearch8.cmpdName" . }}
          name: http
          host: Required
    - name: ELASTICSEARCH_ROLES
      value: master,data
  {{ include "elasticsearch.common" . | nindent 2 }}