apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: elasticsearch-8
  annotations:
    apps.kubeblocks.io/skip-immutable-check: "true"
  labels:
    {{- include "elasticsearch.labels" . | nindent 6 }}
spec:
  provider: kubeblocks
  description: Elasticsearch is a distributed, RESTful search engine optimized for speed and relevance on production-scale workloads.
  serviceKind: elasticsearch
  updateStrategy: Parallel
  exporter:
    containerName: exporter
    scrapePath: /metrics
    scrapePort: {{ .Values.exporter.service.port | quote}}
  configs:
  - name: es-cm
    templateRef: {{ include "elasticsearch.name" . }}-config
    namespace: {{ .Release.Namespace }}
    volumeName: es-cm
  scripts:
  - name: scripts
    templateRef: {{ include "elasticsearch.name" . }}-scripts
    namespace: {{ .Release.Namespace }}
    volumeName: scripts
    defaultMode: 0555
  services:
  - name: http
    serviceName: http
    spec:
      ipFamilyPolicy: PreferDualStack
      ipFamilies:
      - IPv4
      ports:
      - name: http
        port: 9200
        targetPort: http
  - name: agent
    serviceName: agent
    spec:
      ipFamilyPolicy: PreferDualStack
      ipFamilies:
      - IPv4
      ports:
      - name: agent
        port: 8080
        targetPort: agent
  systemAccounts:
  - name: elastic
    initAccount: true
    passwordGenerationPolicy:
      length: 10
      numDigits: 5
      numSymbols: 0
      letterCase: MixedCases
  - name: kibana_system
    initAccount: true
    passwordGenerationPolicy:
      length: 10
      numDigits: 5
      numSymbols: 0
      letterCase: MixedCases
  vars:
  - name: ELASTIC_USER_PASSWORD
    valueFrom:
      credentialVarRef:
        compDef: elasticsearch-8
        name: elastic
        optional: false
        password: Required
  - name: ELASTIC_PASSWORD
    value: $(ELASTIC_USER_PASSWORD)
  - name: KIBANA_SYSTEM_USER_PASSWORD
    valueFrom:
      credentialVarRef:
        compDef: elasticsearch-8
        name: kibana_system
        optional: false
        password: Required
  - name: ELASTICSEARCH_HOST
    valueFrom:
      serviceVarRef:
        compDef: elasticsearch-8
        name: http
        host: Required
  lifecycleActions:
    memberLeave:
      customHandler:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.tools.repository }}:{{ .Values.image.tools.tag | default "latest" }}
        exec:
          command:
          - /bin/sh
          - -c
          - |
            # https://www.elastic.co/guide/en/elasticsearch/reference/7.7/add-elasticsearch-nodes.html
            set -x
            # setup basic auth if credentials are available
            if [ -n "${ELASTIC_USER_PASSWORD}" ]; then
              BASIC_AUTH="-u elastic:${ELASTIC_USER_PASSWORD}"
            else
              BASIC_AUTH=''
            fi
            # Check if we are using IPv6
            if [[ $POD_IP =~ .*:.* ]]; then
              LOOPBACK="[::1]"
            else
              LOOPBACK=127.0.0.1
            fi
            if [ -n "${KB_TLS_CERT_FILE}" ]; then
              READINESS_PROBE_PROTOCOL=https
            else
              READINESS_PROBE_PROTOCOL=http
            fi
            endpoint="${READINESS_PROBE_PROTOCOL}://${LOOPBACK}:9200"
            common_options="-k --fail --max-time 3 --retry 3 ${BASIC_AUTH}"
            echo "removing node $KB_LEAVE_MEMBER_POD_NAME"
            version=`curl ${common_options} -s ${endpoint} | jq -r .version.number`
            if [ $? != 0 ]; then
              echo "failed to get es version"
              exit 1
            fi
            version=${version%.*}
            if awk "BEGIN {exit !($version < 7.8)}"; then
              url=${endpoint}/_cluster/voting_config_exclusions/$KB_LEAVE_MEMBER_POD_NAME
            else
              url=${endpoint}/_cluster/voting_config_exclusions?node_names=$KB_LEAVE_MEMBER_POD_NAME
            fi
            curl ${common_options} -v -X POST $url
            if [ $? != 0 ]; then
              echo "failed to add node $KB_LEAVE_MEMBER_POD_NAME to voting config exclusion list"
              echo "may be the voting config exclusion list is full, try to remove it first"
              curl ${common_options} -X DELETE "${endpoint}/_cluster/voting_config_exclusions?pretty&wait_for_removal=false"
              exit 1
            else
              echo "successfully added node $KB_LEAVE_MEMBER_POD_NAME to voting config exclusion list"
            fi
        targetPodSelector: Any
        container: elasticsearch
  runtime:
    containers:
    - env:
      - name: POD_IP
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: status.podIP
      - name: POD_NAME
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: metadata.name
      - name: NODE_NAME
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: spec.nodeName
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: metadata.namespace
      - name: NSS_SDB_USE_CACHE
        value: "no"
      - name: CLUSTER_FORMED_FILE
        value: /usr/share/elasticsearch/data/cluster-formed
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      command:
        - sh
        - -c
        - |
          cp ${KB_TLS_CERT_PATH}/* /usr/share/elasticsearch/config/
          # remove initial master nodes block if cluster has been formed
          if [ -f "${CLUSTER_FORMED_FILE}" ]; then
            sed -i '/# INITIAL_MASTER_NODES_BLOCK_START/,/# INITIAL_MASTER_NODES_BLOCK_END/d' config/elasticsearch.yml
          fi
          if [ -f /bin/tini ]; then
            /bin/tini -- /usr/local/bin/docker-entrypoint.sh
          else
            /tini -- /usr/local/bin/docker-entrypoint.sh
          fi

      lifecycle:
        postStart:
          exec:
            command:
            - bash
            - -c
            - |
              /mnt/remote-scripts/post-start-hook.sh > /tmp/post-start-hook.log 2>&1
        preStop:
          exec:
            command:
            - bash
            - -c
            - |
              /mnt/remote-scripts/pre-stop-hook.sh > /tmp/pre-stop-hook.log 2>&1
      name: elasticsearch
      ports:
      - containerPort: 9200
        name: http
        protocol: TCP
      - containerPort: 9300
        name: transport
        protocol: TCP
      readinessProbe:
        exec:
          command:
          - bash
          - -c
          - /mnt/remote-scripts/readiness-probe-script.sh
        failureThreshold: 3
        initialDelaySeconds: 30
        periodSeconds: 5
        successThreshold: 1
        timeoutSeconds: 5
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        privileged: false
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 1000
      volumeMounts:
      - mountPath: /usr/share/elasticsearch/bin
        name: local-bin
      - mountPath: /usr/share/elasticsearch/config
        name: local-config
      - mountPath: /usr/share/elasticsearch/plugins
        name: local-plugins
      - mountPath: /usr/share/elasticsearch/data
        name: data
      - mountPath: /usr/share/elasticsearch/logs
        name: log
      - mountPath: /mnt/remote-config
        name: es-cm
        readOnly: true
      - mountPath: /mnt/remote-scripts
        name: scripts
        readOnly: true
      - mountPath: /tmp
        name: tmp-volume
    - name: exporter
      command:
        - /bin/elasticsearch_exporter
        - "--es.uri=http://localhost:9200"
        - "--es.ssl-skip-verify"
      ports:
      - name: metrics
        containerPort: {{.Values.exporter.service.port}}
      env:
      - name: SERVICE_PORT
        value: {{.Values.exporter.service.port | quote }}
      livenessProbe:
        httpGet:
          path: /healthz
          port: metrics
        initialDelaySeconds: 5
        timeoutSeconds: 5
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /healthz
          port: metrics
        initialDelaySeconds: 1
        timeoutSeconds: 5
        periodSeconds: 5
    - name: agent
      image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.agent.repository }}:{{ .Values.image.agent.tag }}
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      ports:
      - name: agent
        containerPort: 8080
        protocol: TCP
      env:
      - name: POD_IP
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: status.podIP
      - name: ELASTIC_USERNAME
        value: "elastic"
      - name: ELASTIC_PASSWORD
        value: "$(ELASTIC_USER_PASSWORD)"
      - name: ELASTICSEARCH_HOST
        value: "localhost"
      - name: ELASTICSEARCH_PORT
        value: "9200"
      - name: AGENT_PORT
        value: "8080"
      livenessProbe:
        httpGet:
          path: /health
          port: agent
        initialDelaySeconds: 10
        timeoutSeconds: 5
        periodSeconds: 10
      readinessProbe:
        httpGet:
          path: /health
          port: agent
        initialDelaySeconds: 5
        timeoutSeconds: 5
        periodSeconds: 5
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        privileged: false
        readOnlyRootFilesystem: false
        runAsNonRoot: true
        runAsUser: 1000
      volumeMounts:
      - mountPath: /usr/share/elasticsearch/bin
        name: local-bin
      - mountPath: /usr/share/elasticsearch/config
        name: local-config
      - mountPath: /usr/share/elasticsearch/data
        name: data
    initContainers:
    - name: prepare-plugins
      imagePullPolicy: IfNotPresent
      command:
      - sh
      - -c
      - |
        if [ -d /plugins ]; then
          echo "install plugins: $(ls /plugins)"
          cp -r /plugins/* /tmp/plugins/
        else
          echo "there is no plugins"
        fi
      securityContext:
        runAsUser: 0
        privileged: true
      volumeMounts:
      - mountPath: /tmp/plugins
        name: plugins
    - command:
      - sh
      - -c
      - |
        set -x
        sh /mnt/remote-scripts/install-plugins.sh
        sh /mnt/remote-scripts/prepare-fs.sh
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      name: install-plugins
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        privileged: false
        runAsNonRoot: true
        runAsUser: 1000
      volumeMounts:
      - mountPath: /mnt/remote-config
        name: es-cm
        readOnly: true
      - mountPath: /mnt/remote-scripts
        name: scripts
        readOnly: true
      - mountPath: /mnt/local-bin
        name: local-bin
      - mountPath: /mnt/local-config
        name: local-config
      - mountPath: /mnt/local-plugins
        name: local-plugins
      - mountPath: /tmp/plugins
        name: plugins
    securityContext:
      fsGroup: 1000
    volumes:
    - emptyDir: { }
      name: log
    - emptyDir: { }
      name: tmp-volume
    - emptyDir: {}
      name: local-bin
    - emptyDir: {}
      name: local-config
    - emptyDir: {}
      name: local-plugins
    - emptyDir: {}
      name: plugins