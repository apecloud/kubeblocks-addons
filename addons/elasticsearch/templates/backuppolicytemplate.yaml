apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: BackupPolicyTemplate
metadata:
  name: elasticsearch-backup-policy-template
  labels:
    {{- include "elasticsearch.labels" . | nindent 4 }}
spec:
  serviceKind: Elasticsearch
  compDefs:
    - {{ include "elasticsearchData.cmpdRegexPattern" . }}
    - ^elasticsearch-\d+
  backupMethods:
    - name: full-backup
      target:
        role: ""
        strategy: Any
      snapshotVolumes: false
      actionSetName: elasticsearch-physical-br
    - name: es-dump
      target:
        role: ""
        strategy: Any
      snapshotVolumes: false
      actionSetName: elasticsearch-es-dump
  schedules:
    - backupMethod: full-backup
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 7d
    - backupMethod: es-dump
      enabled: false
      cronExpression: "0 18 * * *"
      retentionPeriod: 7d
