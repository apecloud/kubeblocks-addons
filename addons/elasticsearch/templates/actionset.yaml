apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: elasticsearch-physical-backup
  labels:
    {{- include "elasticsearch.labels" . | nindent 4 }}
spec:
  backupType: Full
  backup:
    backupData:
      image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
      runOnTargetPodNode: true
      command:
      - sh
      - -c
      - |
        {{- .Files.Get "dataprotection/backup.sh" | nindent 8 }}
      syncProgress:
        enabled: true
        intervalSeconds: 5
  restore:
    postReady:
    - exec:
        command:
        - sh
        - -c
        - |
          {{- .Files.Get "dataprotection/setup-keystore.sh" | nindent 8 }}
    - job:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        runOnTargetPodNode: false
        command:
        - bash
        - -c
        - |
          {{- .Files.Get "dataprotection/restore.sh" | nindent 10 }}
---
apiVersion: dataprotection.kubeblocks.io/v1alpha1
kind: ActionSet
metadata:
  name: elasticsearch-setup-keystore
  labels:
    {{- include "elasticsearch.labels" . | nindent 4 }}
spec:
  backupType: Full
  backup:
    backupData:
      image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
      runOnTargetPodNode: true
      command:
      - sh
      - -c
      - |
        {{- .Files.Get "dataprotection/setup-keystore.sh" | nindent 8 }}
      syncProgress:
        enabled: true
        intervalSeconds: 5
  restore:
    postReady:
    - job:
        image: {{ .Values.image.registry | default "docker.io" }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        runOnTargetPodNode: false
        command:
        - "true"
