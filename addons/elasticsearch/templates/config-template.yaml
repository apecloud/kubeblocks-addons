apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "elasticsearch6.configTplName" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
  {{- include "elasticsearch.labels" . | nindent 4 }}
data:
  elasticsearch.yml: |-
    {{- .Files.Get "configs/elasticsearch-6.yml.tpl" | nindent 4 }}
  log4j2.properties: |-
    {{- .Files.Get "configs/elasticsearch-6-log4j2.properties" | nindent 4 }}

