apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "loki.readCmpdName" . }}
  labels:
    {{- include "loki.labels" . | nindent 4 }}
  annotations:
    {{- include "loki.annotations" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: A Loki component definition for Kubernetes
  labels:
    app.kubernetes.io/part-of: memberlist
  serviceKind: loki-read
  serviceVersion: 1.0.0
  services:
    - name: loki-read
      spec:
        ports:
          - port: {{ .Values.server.httpMetricsPort }}
            protocol: TCP
            name: http-metrics
            targetPort: http-metrics
          - port: {{ .Values.server.grpcPort }}
            protocol: TCP
            name: grpc
            targetPort: grpc
  updateStrategy: BestEffortParallel
  runtime:
    automountServiceAccountToken: true
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/component: read
            topologyKey: kubernetes.io/hostname
    containers:
      - name: read
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        args:
          - -config.file=/etc/loki/config/config.yaml
          - -runtime-config.file=/etc/loki/runtime-config/runtime-config.yaml
          - -target=read
          - -legacy-read-mode=false
          - -query-scheduler.use-scheduler-ring=false
          - -config.expand-env=true
          - -common.compactor-grpc-address=$(KB_CLUSTER_NAME)-backend.$(KB_NAMESPACE).svc.{{ .Values.global.clusterDomain }}:{{ .Values.server.grpcPort }}
        ports:
          - containerPort: {{ .Values.server.httpMetricsPort }}
            name: http-metrics
            protocol: TCP
          - containerPort: {{ .Values.server.grpcPort }}
            name: grpc
            protocol: TCP
          - containerPort: {{ .Values.server.httpMemberlistPort }}
            name: http-memberlist
            protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /ready
            port: http-metrics
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
          - mountPath: /etc/loki/config          
            name: config
          - mountPath: /etc/loki/runtime-config
            name: runtime-config
          - mountPath: /tmp
            name: tmp
          - mountPath: /var/loki
            name: data
  configs:
    - name: loki-config
      template: loki-tpl
      volumeName: config
      namespace: {{ .Release.Namespace }}
    - name: loki-runtime-config
      template: loki-runtime-tpl
      volumeName: runtime-config
      namespace: {{ .Release.Namespace }}
  vars:
    - name: SERVER_HTTP_PORT
      value: {{ .Values.server.httpMetricsPort | quote }}
    - name: SERVER_GRPC_PORT
      value: {{ .Values.server.grpcPort | quote }}
    - name: LOCAL_RULES_DIR
      value: /var/loki/rules
    - name: LOCAL_CHUNKS_DIR
      value: /var/loki/chunks
    - name: KB_NAMESPACE
      valueFrom:
        clusterVarRef:
          namespace: Required
    - name: KB_CLUSTER_NAME
      valueFrom:
        clusterVarRef:
          clusterName: Required
