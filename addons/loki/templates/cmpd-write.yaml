apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "loki.writeCmpdName" . }}
  labels:
    {{- include "loki.labels" . | nindent 4 }}
  annotations:
    {{- include "loki.annotations" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: A Loki component definition for Kubernetes
  labels:
    app.kubernetes.io/part-of: memberlist
  serviceKind: loki-write
  serviceVersion: 1.0.0
  services:
    - name: loki-write
      spec:
        ports:
          - port: {{ .Values.write.httpMetricsPort }}
            protocol: TCP
            name: http-metrics
            targetPort: http-metrics
          - port: {{ .Values.write.grpcPort }}
            protocol: TCP
            name: grpc
            targetPort: grpc
  configs:
    - name: loki-config
      ## TODO: this cmpd is currently unavailable. It requires adding configuration templates.
      templateRef: loki
      volumeName: config
      namespace: {{ .Release.Namespace }}
    - name: loki-runtime-config
      templateRef: loki-runtime
      volumeName: runtime-config
      namespace: {{ .Release.Namespace }}
  updateStrategy: BestEffortParallel
  runtime:
    automountServiceAccountToken: true
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/component: write
            topologyKey: kubernetes.io/hostname
    containers:
      - name: write
        imagePullPolicy: {{ .Values.images.write.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        args:
          - -config.file=/etc/loki/config/config.yaml
          - -target=write
        ports:
          - containerPort: {{ .Values.write.httpMetricsPort }}
            name: http-metrics
            protocol: TCP
          - containerPort: {{ .Values.write.grpcPort }}
            name: grpc
            protocol: TCP
          - containerPort: {{ .Values.write.httpMemberlistPort }}
            name: http-memberlist
            protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /ready
            port: http-metrics
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
          - mountPath: /etc/loki/config          
            name: config
          - mountPath: /etc/loki/runtime-config
            name: runtime-config
          - mountPath: /tmp
            name: tmp
          - mountPath: /var/loki
            name: data
