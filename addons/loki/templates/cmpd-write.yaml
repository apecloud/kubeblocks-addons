apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: loki-write
  labels:
    {{- include "loki.labels" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: A Loki component definition for Kubernetes
  labels:
    app.kubernetes.io/part-of: memberlist
  serviceKind: loki-write
  serviceVersion: 1.0.0
  services:
    - name: loki-write
      spec:
        ports:
          - port: {{ .Values.server.httpMetricsPort }}
            protocol: TCP
            name: http-metrics
            targetPort: http-metrics
          - port: {{ .Values.server.grpcPort }}
            protocol: TCP
            name: grpc
            targetPort: grpc
  updateStrategy: BestEffortParallel
  runtime:
    automountServiceAccountToken: true
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/component: write
            topologyKey: kubernetes.io/hostname
    securityContext:
      fsGroup: 10001
    initContainers:
      - name: wait-index-gateway
        imagePullPolicy: {{ .Values.images.curl.pullPolicy }}
        command:
          - /bin/sh
          - -c
          - |
            # Copy curl to tools volume for use in probes
            cp /bin/curl /kb-tools/curl

            # Execute wait script
            /kb-scripts/wait-index-gateway-ring.sh
        env:
          - name: MAX_WAIT
            value: "300"
        volumeMounts:
          - name: scripts
            mountPath: /kb-scripts
          - name: tools
            mountPath: /kb-tools
    containers:
      - name: write
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        args:
          - -config.file=/etc/loki/config/config.yaml
          - -runtime-config.file=/etc/loki/runtime-config/runtime-config.yaml
          - -target=write
          - -config.expand-env=true
        env:
          - name: KB_POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
        ports:
          - containerPort: {{ .Values.server.httpMetricsPort }}
            name: http-metrics
            protocol: TCP
          - containerPort: {{ .Values.server.grpcPort }}
            name: grpc
            protocol: TCP
          - containerPort: {{ .Values.server.httpMemberlistPort }}
            name: http-memberlist
            protocol: TCP
        startupProbe:
          exec:
            command:
              - /kb-scripts/check-index-gateway-ring.sh
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 60
        readinessProbe:
          exec:
            command:
              - /kb-scripts/check-index-gateway-ring.sh
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
          - mountPath: /etc/loki/config
            name: config
          - mountPath: /etc/loki/runtime-config
            name: runtime-config
          - mountPath: /tmp
            name: tmp
          - mountPath: /var/loki
            name: data
          - mountPath: /kb-scripts
            name: scripts
          - mountPath: /kb-tools
            name: tools
    volumes:
      - emptyDir: {}
        name: tools
  configs:
    - name: loki-config
      templateRef: loki-tpl
      constraintRef: loki-config-configconstraint
      volumeName: config
      namespace: {{ .Release.Namespace }}
    - name: loki-runtime-config
      templateRef: loki-runtime-tpl
      volumeName: runtime-config
      namespace: {{ .Release.Namespace }}
  scripts:
    - name: loki-scripts
      templateRef: loki-scripts
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
  vars:
    - name: CLUSTER_DOMAIN
      value: {{ .Values.global.clusterDomain}}
    - name: SERVER_HTTP_PORT
      value: {{ .Values.server.httpMetricsPort | quote }}
    - name: SERVER_GRPC_PORT
      value: {{ .Values.server.grpcPort | quote }}
    - name: LOCAL_RULES_DIR
      value: /var/loki/rules
    - name: LOCAL_CHUNKS_DIR
      value: /var/loki/chunks
    {{- include "loki.object.serviceRefVars" . | indent 4 }}
  serviceRefDeclarations:
    {{- include "loki.object.serviceRef" . | indent 4 }}
