apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentDefinition
metadata:
  name: loki-backend
  labels:
    {{- include "loki.labels" . | nindent 4 }}
spec:
  provider: kubeblocks
  description: A Loki component definition for Kubernetes
  labels:
    app.kubernetes.io/part-of: memberlist
  serviceKind: loki-backend
  serviceVersion: 1.0.0
  services:
    - name: loki-backend
      spec:
        ports:
          - port: {{ .Values.backend.httpMetricsPort }}
            protocol: TCP
            name: http-metrics
            targetPort: http-metrics
          - port: {{ .Values.backend.grpcPort }}
            protocol: TCP
            name: grpc
            targetPort: grpc
  updateStrategy: BestEffortParallel
  runtime:
    automountServiceAccountToken: true
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/component: backend
            topologyKey: kubernetes.io/hostname
    containers:
      - name: loki-sc-rules
        image: kiwigrid/k8s-sidecar:1.24.3
        imagePullPolicy: IfNotPresent
        env:
          - name: METHOD
            value: WATCH
          - name: LABEL
            value: loki_rule
          - name: FOLDER
            value: /rules
          - name: RESOURCE
            value: both
          - name: WATCH_SERVER_TIMEOUT
            value: "60"
          - name: WATCH_CLIENT_TIMEOUT
            value: "60"
          - name: LOG_LEVEL
            value: INFO
        volumeMounts:
          - mountPath: /rules
            name: sc-rules-volume
      - name: backend
        imagePullPolicy: {{ .Values.images.backend.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        args:
          - -config.file=/etc/loki/config/config.yaml
          - -target=backend
          - -legacy-read-mode=false
        ports:
          - containerPort: {{ .Values.backend.httpMetricsPort }}
            name: http-metrics
            protocol: TCP
          - containerPort: {{ .Values.backend.grpcPort }}
            name: grpc
            protocol: TCP
          - containerPort: {{ .Values.backend.httpMemberlistPort }}
            name: http-memberlist
            protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /ready
            port: http-metrics
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
          - mountPath: /etc/loki/config          
            name: config
          - mountPath: /etc/loki/runtime-config
            name: runtime-config
          - mountPath: /tmp
            name: tmp
          - mountPath: /var/loki
            name: data
          - mountPath: /rules
            name: sc-rules-volume
  configs:
    - name: loki-config
      templateRef: loki
      volumeName: config
      namespace: {{ .Release.Namespace }}
    - name: loki-runtime-config
      templateRef: loki-runtime
      volumeName: runtime-config
      namespace: {{ .Release.Namespace }}
