apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "opensearch-dashboard.cmpdName" . }}
  labels:
    {{- include "opensearch.labels" . | nindent 4 }}
  annotations:
    {{- include "opensearch.annotations" . | nindent 4 }}
spec:
  provider: Community
  description: {{ .Chart.Description }}
  serviceKind: {{ .Chart.Name }}
  serviceVersion: {{ .Values.defaultServiceVersion.opensearch }}
  runtime:
    containers:
      - name: dashboard
        image: {{ include "dashboard.image" . }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        command:
          - sh
          - -c
          - |
            #!/usr/bin/bash
            set -e
            bash opensearch-dashboards-docker-entrypoint.sh opensearch-dashboards
        env:
          - name: OPENSEARCH_HOSTS
            value: $(OPENSEARCH_HOST)
          - name: SERVER_HOST
            value: "0.0.0.0"
        startupProbe:
          tcpSocket:
            port: 5601
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 20
          successThreshold: 1
          initialDelaySeconds: 10
        livenessProbe:
          tcpSocket:
            port: 5601
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 10
          successThreshold: 1
          initialDelaySeconds: 10
        readinessProbe:
          tcpSocket:
            port: 5601
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 10
          successThreshold: 1
          initialDelaySeconds: 10
        ports:
          - containerPort: 5601
            name: http
            protocol: TCP
  vars:
    - name: OPENSEARCH_HOST
      valueFrom:
        serviceVarRef:
          compDef: {{ include "opensearch.cmpdRegexpPattern" . }}
          optional: false
          host: Required
  services:
    - name: default
      spec:
        ports:
          - name: http
            port: 5601
            targetPort: http
