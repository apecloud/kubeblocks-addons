apiVersion: apps.kubeblocks.io/v1
kind: ComponentDefinition
metadata:
  name: {{ include "opensearch.cmpdName" . }}
  labels:
    {{- include "opensearch.labels" . | nindent 4 }}
  annotations:
    {{- include "opensearch.annotations" . | nindent 4 }}
spec:
  provider: Community
  description: {{ .Chart.Description }}
  serviceKind: {{ .Chart.Name }}
  serviceVersion: {{ .Values.defaultServiceVersion.opensearch }}
  vars:
    ## the name of current cluster instance
    - name: CLUSTER_NAME
      valueFrom:
        clusterVarRef:
          clusterName: Required
    ## the component name of opensearch, it's the shortname of opensearch component
    - name: OPENSEARCH_COMPONENT_SHORT_NAME
      valueFrom:
        componentVarRef:
          compDef: {{ include "opensearch.cmpdRegexpPattern" . }}
          optional: false
          shortName: Required
  runtime:
    initContainers:
      - name: fsgroup-volume
        image: {{ include "fsgroup-volume.image" . }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        command: [ 'sh', '-c' ]
        args:
          - 'chown -R 1000:1000 /usr/share/opensearch/data'
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: data
            mountPath: /usr/share/opensearch/data
      - name: sysctl
        image: {{ include "sysctl.image" . }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        command:
          - sh
          - -c
          - |
            set -xe
            DESIRED="262144"
            CURRENT=$(sysctl -n vm.max_map_count)
            if [ "$DESIRED" -gt "$CURRENT" ]; then
              sysctl -w vm.max_map_count=$DESIRED
            fi
        securityContext:
          runAsUser: 0
          privileged: true
    containers:
      - name: opensearch
        image: {{ include "opensearch.image" . }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        readinessProbe:
          tcpSocket:
            port: 9200
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          tcpSocket:
            port: 9200
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
        ports:
          - name: http
            containerPort: 9200
          - name: transport
            containerPort: 9300
          - name: metrics
            containerPort: 9600
        env:
          - name: node.name
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: cluster.initial_master_nodes
            value: "$(CLUSTER_NAME)-$(OPENSEARCH_COMPONENT_SHORT_NAME)-0"
          - name: discovery.seed_hosts
            value: "$(CLUSTER_NAME)-$(OPENSEARCH_COMPONENT_SHORT_NAME)-headless"
          - name: cluster.name
            value: "$(CLUSTER_NAME)"
          - name: network.host
            value: "0.0.0.0"
          - name: OPENSEARCH_JAVA_OPTS
            value: "-Xmx512M -Xms512M"
          - name: node.roles
            value: "master,ingest,data,remote_cluster_client"
        volumeMounts:
          - mountPath: /usr/share/opensearch/data
            name: data
          - mountPath: /usr/share/opensearch/config/opensearch.yaml
            subPath: opensearch.yaml
            name: opensearch-config
      - name: opensearch-master-graceful-termination-handler
        image: {{ include "opensearch-master-graceful-termination-handler.image" . }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
        command:
          - "sh"
          - -c
          - /scripts/monitor-master-node.sh
        volumeMounts:
          - name: scripts
            mountPath: /scripts
  volumes:
    - name: data
  services:
    - name: default
      spec:
        ports:
          - name: http
            port: 9200
            targetPort: http
          - name: transport
            port: 9300
            targetPort: transport
  configs:
    - name: opensearch-config-template
      templateRef: opensearch-config-template
      volumeName: opensearch-config
      namespace: {{.Release.Namespace}}
  scripts:
    - name: opensearch-scripts
      templateRef: {{ include "opensearch.scriptsTemplate" . }}
      namespace: {{ .Release.Namespace }}
      volumeName: scripts
      defaultMode: 0555
