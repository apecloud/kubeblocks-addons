# Hive Configuration

nameOverride: ""

fullnameOverride: ""

# Replicas for each component
replicas:
  metastore: 2
  server2: 2
  mysql: 2

# enum values: hive-cluster, external-mysql-hive-cluster
topology: hive-cluster

serviceVersion:
  hive: 3.1.3
  mysql: 8.0.33

# Resource requirements for each component
resources:
  metastore:
    requests:
      cpu: "0.1"
      memory: 0.5Gi
    limits:
      cpu: "1"
      memory: 2Gi
  server2:
    requests:
      cpu: "0.1"
      memory: 0.5Gi
    limits:
      cpu: "1"
      memory: 2Gi
  mysql:
    requests:
      cpu: "0.1"
      memory: 0.5Gi
    limits:
      cpu: "1"
      memory: 2Gi

# Storage requirements for each component
storage:
  metastore: 5Gi
  mysql: 50Gi

# Specify the hadoop cluster name for service references
hadoopCluster:
  name: hadoop
  namespace: default
  serviceDescriptor: hadoop


# Service references for external dependencies
serviceRefs:
  enable: false
  hiveMysqlMetadb:
    namespace: default
    clusterServiceSelector:
      cluster: mysql-meta
      service:
        component: mysql
        service: headless
        port: client
      credential:
        component: mysql
        name: root

# Advanced configurations
terminationPolicy: Delete

# ZOOKEEPER-HA, NORMAL
clusterMode: ZOOKEEPER-HA

# LoadBalancer 模式，高可用zookeeper需要开启，否则只能k8s集群内访问. 或者可以走普通模式
loadBalancerEnabled: false
