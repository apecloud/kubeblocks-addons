{{- if and .Values.tls.enabled (eq .Values.tls.issuer "UserProvided") }}
{{- $ca := genCA "KubeBlocks" 36500 }}
{{- $cert := genSignedCert "elasticsearch" (list "127.0.0.1" "::1") (list "localhost" "*.cluster.local") 36500 $ca }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tlsSecretName" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "elasticsearch-cluster.labels" . | nindent 4 }}
type: Opaque
stringData:
  ca.crt: {{ $ca.Cert | quote }}
  tls.crt: {{ $cert.Cert | quote }}
  tls.key: {{ $cert.Key | quote }}
{{- end }}