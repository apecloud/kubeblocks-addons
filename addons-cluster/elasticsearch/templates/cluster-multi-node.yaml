{{- if eq .Values.mode "multi-node" }}
apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: {{ include "kblib.clusterName" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "kblib.clusterLabels" . | nindent 4 }}
spec:
  terminationPolicy: {{ .Values.extra.terminationPolicy }}
  componentSpecs:
    - name: master
      componentDef: elasticsearch-master-{{ include "elasticsearch.majorVersion" $ }}
      serviceVersion: {{ include "elasticsearch.version" $ }}
      configs:
        - name: es-cm
          variables:
            version: {{ include "elasticsearch.version" $ }}
      {{- include "elasticsearch-cluster.schedulingPolicy" $ | indent 6 }}
      {{- include "elasticsearch-cluster.replicaCount" $ | indent 6 }}
      {{- include "kblib.componentMonitor" $ | indent 6 }}
      {{- include "kblib.componentResources" $ | indent 6 }}
      {{- include "kblib.componentStorages" $ | indent 6 }}
      {{- include "elasticsearch-cluster.tls" $ | indent 6 }}
      {{- include "elasticsearch-cluster.accounts" $ | indent 6 }}
    - name: data
      componentDef: elasticsearch-data-{{ include "elasticsearch.majorVersion" $ }}
      serviceVersion: {{ include "elasticsearch.version" $ }}
      configs:
        - name: es-cm
          variables:
            version: {{ include "elasticsearch.version" $ }}
      {{- include "elasticsearch-cluster.schedulingPolicy" $ | indent 6 }}
      {{- include "elasticsearch-cluster.replicaCount" $ | indent 6 }}
      {{- include "kblib.componentMonitor" $ | indent 6 }}
      {{- include "kblib.componentResources" $ | indent 6 }}
      {{- include "kblib.componentStorages" $ | indent 6 }}
      {{- include "elasticsearch-cluster.tls" $ | indent 6 }}
      {{- include "elasticsearch-cluster.accounts" $ | indent 6 }}
  {{- if .Values.enableKibana }}
    - name: kibana
      componentDef: kibana-{{ include "elasticsearch.majorVersion" . }}
      serviceVersion: {{ include "elasticsearch.version" . }}
      replicas: 1
      podUpdatePolicy: StrictInPlace
      {{- include "kblib.componentMonitor" . | indent 6 }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- include "elasticsearch-cluster.tls" . | indent 6 }}
  {{- end }}
{{- end }}
