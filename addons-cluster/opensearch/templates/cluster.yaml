apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: {{ include "clustername" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "opensearch-cluster.labels" . | nindent 4 }}
spec:
  terminationPolicy: {{ .Values.terminationPolicy }}
  componentSpecs:
    - name: opensearch
      ## TODO: use regex pattern when cluster validation supported
      componentDef: opensearch-{{ .Chart.Version }}
      replicas: {{ .Values.replicaCount | default 3 }}
      {{- with  .Values.resources }}
      resources:
        limits:
          cpu: {{ .limits.cpu | quote }}
          memory: {{ .limits.memory | quote }}
        requests:
          cpu: {{ .requests.cpu | quote }}
          memory: {{ .requests.memory | quote }}
      {{- end }}
      {{- if .Values.persistence.enabled }}
      volumeClaimTemplates:
        - name: data
          spec:
            storageClassName: {{ .Values.persistence.data.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.persistence.data.size }}
      {{- end }}
    - name: dashboard
      componentDef: opensearch-dashboard-{{ .Chart.Version }}
      replicas: {{ .Values.dashboard.replicaCount | default 1 }}
      {{- with  .Values.dashboard.resources }}
      resources:
        limits:
          cpu: {{ .limits.cpu | quote }}
          memory: {{ .limits.memory | quote }}
        requests:
          cpu: {{ .requests.cpu | quote }}
          memory: {{ .requests.memory | quote }}
      {{- end }}
