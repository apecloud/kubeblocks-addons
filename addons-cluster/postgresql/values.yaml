# Default values for PostgreSQL (with Patroni HA).
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## @param terminationPolicy define Cluster termination policy. One of DoNotTerminate, Delete, WipeOut.
##
terminationPolicy: Delete

## @param version, mapping cluster.spec.componentSpec[].serviceVersion which defined in ComponentVersion
##
version: 16.4.0

## @param mode postgresql cluster topology mode replication
##
mode: replication

## @param replicas specify cluster replicas
##
replicas: 2

## @param cpu
##
cpu: 0.5

## @param memory, the unit is Gi
##
memory: 0.5

## @param requests.cpu if not set, use cpu
## @param requests.memory, if not set, use memory
##
requests:
#  cpu:
#  memory:

## @param storage size, the unit is Gi
##
storage: 20

etcd:
  enabled: false
  meta:
    mode: serviceref # optional: incluster, serviceref
    serviceRef:
      namespace:
      cluster:
        name:
        component:
        service:
        port:
        credential:
      serviceDescriptor: postgres-etcd-descriptor # example: postgres-etcd-descriptor

remoteSetting:
  isStandby: false
  serviceDescriptorNamespace: ""
  primaryHost: ""
  primaryPort: ""
  standbyAccountSecret:
    name: ""
    userKey: ""
    passwordKey: ""


## @param account secrets Map of account configurations
## Each key is the system account name which was defined in the componentdefinition.systemAccounts,
##   and value contains secret reference information
## Example:
##   systemAccountSecret:
##     postgres:
##       name: postgres-account
##       namespace: default
##     kbadmin:
##       name: kbadmin-account
##       namespace: prod
systemAccountSecret: {}
