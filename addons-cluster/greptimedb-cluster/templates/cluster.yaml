apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: {{ include "clustername" . }}
  labels: 
    {{- include "greptimedb.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: greptimedb

  terminationPolicy: {{ .Values.terminationPolicy }}
  componentSpecs:
    - name: frontend
      replicas: {{ .Values.frontend.replicas | default 1 }}
      {{- with  .Values.frontend.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
    - name: datanode
      replicas: {{ .Values.datanode.replicas | default 1 }}
      {{- with .Values.datanode.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
      volumeClaimTemplates:
        - name: datanode
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.datanode.volume.storage | default "10Gi" }}
    - name: meta
      replicas: {{ .Values.meta.replicas | default 1 }}
      {{- with  .Values.meta.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
    - name: etcd
      replicas: {{ .Values.etcd.replicas | default 1 }}
      {{- with  .Values.etcd.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.etcd.volume.storage | default "10Gi" }}
