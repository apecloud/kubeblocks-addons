# Default values for PostgreSQL (with Patroni HA).
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## @param version, mapping cluster.spec.componentSpec[].serviceVersion which defined in ComponentVersion
##
version: 17.5.0

## @param mode postgresql cluster topology mode, standalone, replication
##
mode: standalone

## @param replicas specify cluster replicas
##
replicas: 1

## @param cpu
##
cpu: 0.5

## @param memory, the unit is Gi
##
memory: 0.5

## @param requests.cpu if not set, use cpu
## @param requests.memory, if not set, use memory
##
requests:
#  cpu:
#  memory:

## @param storage size, the unit is Gi
##
storage: 20

## @param monitor sidecar
sidecars:
 - exporter

remoteSetting:
  isStandby: false
  serviceDescriptorNamespace: ""
  primaryHost: ""
  primaryPort: ""
  standbyAccountSecret:
    name: ""
    userKey: ""
    passwordKey: ""

## @param account secrets Map of account configurations
## Each key is the system account name which was defined in the componentdefinition.systemAccounts,
##   and value contains secret reference information
## Example:
##   systemAccountSecret:
##     postgres:
##       name: postgres-account
##       namespace: default
##     kbadmin:
##       name: kbadmin-account
##       namespace: prod
systemAccountSecret: {}