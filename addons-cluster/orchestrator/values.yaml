# Default values for orchestrator-cluster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


## @param replicas specify cluster replicas
##
replicas: 3

## @param cpu
##
cpu: 1

## @param memory, the unit is Gi
##
memory: 1

## @param requests.cpu if not set, use cpu
## @param requests.memory, if not set, use memory
##
requests:
#  cpu:
#  memory:

## @param storage size, the unit is Gi
##
storage: 20

## @param mode to deploy orchestrator, choose from {shareend, raft}.
mode: raft

## @param secret the username and password for orchestrator
secret:
  TOPOLOGY_PASSWORD: orchestrator
  # TOPOLOGY_USER: orchestrator
  # META_USER: orchestrator
  META_PASSWORD: orchestrator
  META_DATABASE: orchestrator

## @param serviceReference the reference of orchestrator meta service
serviceReference:
  metadb:
    namespace: "default"
    cluster: ""
    isConnectionCredential: false
    credential:
      name: root
      component: mysql
    service:
      name: ""
      component: mysql

# Commit related information
# @param commitInfo - (object) Contains metadata about the last code commit.
commitInfo:
  # @param commitInfo.commitTime - (string) The timestamp of the last code commit, formatted as "YYYY-MM-DD HH:MM:SS".
  # This parameter is used to record the exact time of the most recent code commit.
  commitTime: ""

  # @param commitInfo.commitId - (string) The Git commit hash.
  # This parameter is used to track the specific Git commit identifier associated with the deployment.
  commitId: ""
