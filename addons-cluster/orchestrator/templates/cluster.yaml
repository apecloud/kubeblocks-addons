apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: {{ include "kblib.clusterName" . }}
  labels: {{ include "kblib.clusterLabels" . | nindent 4 }}
  annotations:
    {{- include "orchestrator-cluster.annotations.extra-envs" . | nindent 4 }}
spec:
  clusterDef: orchestrator
  topology: {{ .Values.mode }}
  terminationPolicy: {{ .Values.extra.terminationPolicy }}
  {{- include "kblib.affinity" . | indent 2 }}
  services:
    - name: orchestrator
      componentSelector: orchestrator
      spec:
        ports:
          - name: orc-http
            port: 80
  componentSpecs:
    - name: orchestrator
      env:
        - name: ORC_TOPOLOGY_PASSWORD
          value: {{ .Values.secret.TOPOLOGY_PASSWORD | default "orchestrator" }}
        - name: ORC_META_PASSWORD
          value: {{ .Values.secret.META_PASSWORD | default "orchestrator" }}
        - name: ORC_META_DATABASE
          value: {{ .Values.secret.META_DATABASE | default "orchestrator" }}
      {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.replicas }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- include "kblib.componentStorages" . | indent 6 }}
      {{- if eq .Values.mode "shareend" }}
      {{- with .Values.serviceReference.metadb }}
      serviceRefs:
        - name: metadb
          namespace: {{ .namespace | default $.Release.Namespace }}
          {{- if .isConnectionCredential }}
          cluster: {{ .cluster }}
          {{- else }}
          clusterServiceSelector:
            cluster: {{ .cluster }}
            credential:
              name: {{ .credential.name }}
              component: {{ .credential.component }}
            service:
              service: {{ .service.name | default "" | quote }}
              component: {{ .service.component }}
          {{- end }}
      {{- end }}
      {{- end }}
