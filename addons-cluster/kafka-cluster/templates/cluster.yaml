apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: {{ include "kblib.clusterName" . }}
  labels: {{ include "kblib.clusterLabels" . | nindent 4 }}
  annotations:
    "kubeblocks.io/extra-env": '{"KB_KAFKA_ENABLE_SASL":"{{ $.Values.saslEnable }}","KB_KAFKA_BROKER_HEAP":"{{ $.Values.brokerHeap }}","KB_KAFKA_CONTROLLER_HEAP":"{{ $.Values.controllerHeap }}","KB_KAFKA_PUBLIC_ACCESS":"{{ $.Values.extra.publiclyAccessible }}"}'
{{/*    {{- include "kafka-cluster.brokerAddrFeatureGate" . | nindent 4 }}*/}}
spec:
  clusterDefinitionRef: kafka # ref clusterdefinition.name
  clusterVersionRef: {{ .Values.version }}
  terminationPolicy: {{ .Values.extra.terminationPolicy }}
  {{- include "kblib.affinity" . | indent 2 }}
  topology: 
    {{- if eq "combined" $.Values.mode }}
      {{- if .Values.monitorEnable }}
    combined_monitor
      {{- else }}
    combined
      {{- end }}
    {{- else }}
      {{- if .Values.monitorEnable }}
    separated_monitor
      {{- else }}
    separated
      {{- end }}
    {{- end }}
  services:
    - name: bootstrap
      serviceName: bootstrap
      componentSelector: broker
      spec:
        type: ClusterIP
        ports:
          - name: kafka-client
            targetPort: 9092
            port: 9092
  componentSpecs:
    {{- if eq "combined" $.Values.mode }}
    - name: kafka-combine
      {{- if .Values.useLegacyCompDef }}
      componentDefRef: kafka-server
      {{- end  }}
      tls: {{ $.Values.tlsEnable }}
      {{- if $.Values.tlsEnable }}
      issuer:
        name: KubeBlocks
      {{- end }}
      replicas: {{ $.Values.replicas }}
      monitor: {{ $.Values.monitorEnable }}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      services:
        {{- if $.Values.nodePortEnabled }}
        - name: advertised-listener
          serviceType: NodePort
          podService: true
        {{- end }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- if $.Values.storageEnable }}
      volumeClaimTemplates:
        - name: data
          spec:
            storageClassName: {{ $.Values.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $.Values.storage "Gi" }}
        - name: metadata
          spec:
            storageClassName: {{ $.Values.metaStorageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $.Values.metaStorage "Gi" }}
      {{- end }}
    {{- else }}
    - name: kafka-broker
      {{- if .Values.useLegacyCompDef }}
      componentDefRef: kafka-broker
      {{- end  }}
      tls: {{ $.Values.tlsEnable }}
      {{- if $.Values.tlsEnable }}
      issuer:
        name: KubeBlocks
      {{- end }}
      replicas: {{ $.Values.brokerReplicas }}
      monitor: {{ $.Values.monitorEnable }}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      services:
        {{- if $.Values.nodePortEnabled }}
        - name: advertised-listener
          serviceType: NodePort
          podService: true
        {{- end }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- if $.Values.storageEnable }}
      volumeClaimTemplates:
        - name: data
          spec:
            storageClassName: {{ $.Values.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $.Values.storage "Gi" }}
        - name: metadata
          spec:
            storageClassName: {{ $.Values.metaStorageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $.Values.metaStorage "Gi" }}
      {{- end }}
    - name: kafka-controller
      {{- if .Values.useLegacyCompDef }}
      componentDefRef: controller
      {{- end  }}
      tls: {{ $.Values.tlsEnable }}
      {{- if $.Values.tlsEnable }}
      issuer:
        name: KubeBlocks
      {{- end }}
      replicas: {{ $.Values.controllerReplicas }}
      monitor: {{ $.Values.monitorEnable }}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- if $.Values.storageEnable }}
      volumeClaimTemplates:
        - name: metadata
          spec:
            storageClassName: {{ $.Values.metaStorageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $.Values.metaStorage "Gi" }}
      {{- end }}
    {{- end }}
    {{- if .Values.monitorEnable }}
    - name: kafka-exporter
      {{- if .Values.useLegacyCompDef }}
      componentDefRef: kafka-exporter
      {{- end  }}
      replicas: {{ $.Values.monitorReplicas }}
      monitor: true
      {{- include "kblib.componentResources" . | nindent 6 }}
    {{- end }}