{{- if and (.Capabilities.APIVersions.Has "monitoring.coreos.com/v1/PodMonitor") .Values.prometheus.enabled }}
# Prometheus Monitor Service (Metrics)
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ include "kblib.clusterName" . }}-metrics-server-monitor
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kblib.clusterLabels" . | nindent 4 }}
spec:
  podMetricsEndpoints:
    - path: /metrics
      port: server-metrics
      scheme: http
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "falkordb-cluster.selectorLabels" . | nindent 6 }}
{{- end }}