apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: {{ include "kblib.clusterName" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "kblib.clusterLabels" . | nindent 4 }}
  annotations:
    "kubeblocks.io/extra-env": "{\"MODEL_NAME\":\"{{ .Values.model }}\", \"EXTRA_ARGS\":\"{{ .Values.extraArgs }}\", \"MODEL_URL\":\"{{ .Values.url }}\", \"QUANTIZE\":\"{{ .Values.quantize }}\"}"
spec:
  clusterVersionRef: {{ .Values.version }}
  terminationPolicy: {{ .Values.extra.terminationPolicy }}
  {{- include "kblib.affinity" . | indent 2 }}
{{ if .Values.cpuMode }}
  clusterDefinitionRef: ggml  # ref clusterDefinition.name
  componentSpecs:
    - name: ggml
      componentDefRef: ggml # ref clusterDefinition componentDefs.name
      {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.replicas }}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      {{- include "kblib.componentResources" . | indent 6 }}
{{ else }}
  clusterDefinitionRef: vllm  # ref clusterDefinition.name
  componentSpecs:
    - name: vllm
      componentDefRef: vllm # ref clusterDefinition componentDefs.name
      {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.replicas }}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      resources:
        limits:
          nvidia.com/gpu: {{ .Values.gpu }}
          cpu: {{ .Values.cpu | quote }}
          memory: {{ print .Values.memory "Gi" | quote }}
        requests:
          nvidia.com/gpu: {{ .Values.gpu }}
          cpu: {{ .Values.cpu | quote }}
          memory: {{ print .Values.memory "Gi" | quote }}
{{ end }}