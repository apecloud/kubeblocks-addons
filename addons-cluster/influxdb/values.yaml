# Default values for influxdb-cluster
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## @param version influxdb cluster version
##
version: "2.7.4"

## @param mode influxdb cluster topology mode, standalone, raftGroup
##
mode: standalone

## @param replicas specify cluster replicas
##
replicas: 1

## @param cpu
##
cpu: 0.5

## @param memory, the unit is Gi
##
memory: 0.5

## @param requests.cpu if not set, use cpu
## @param requests.memory, if not set, use memory
##
requests:
#  cpu:
#  memory:

## @param storage size, the unit is Gi
##
storage: 20
