{{- include "kblib.clusterCommon" . }}
  clusterDefinitionRef: loki
  terminationPolicy: {{ .Values.terminationPolicy }}
  topology: loki-cluster
  services:
    - name: default
      serviceName: memberlist
      spec:
        ports:
          - name: tcp
            port: 7946
            targetPort: http-memberlist
            protocol: TCP
        selector:
          {{- include "loki-cluster.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/part-of: memberlist
  componentSpecs:
    - name: backend
      {{- include "kblib.componentMonitor" . | indent 6 }}
      {{- include "loki-cluster.s3storage" . | indent 6 }}
      replicas: {{ .Values.replicas }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- include "kblib.componentStorages" . | indent 6 }}
    - name: write
      {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.write.replicas }}
      {{- include "loki-cluster.s3storage" . | indent 6 }}
      {{- with .Values.write.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
    - name: read
      {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.read.replicas | default 1 }}
      {{- include "loki-cluster.s3storage" . | indent 6 }}
      {{- with  .Values.read.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
    - name: gateway
      {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.gateway.replicas | default 1 }}
      {{- with  .Values.gateway.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
