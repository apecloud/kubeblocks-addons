apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: {{ include "clustername" . }}
  labels: 
    {{- include "loki-cluster.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: loki
  terminationPolicy: {{ .Values.terminationPolicy }}
  topology: loki-cluster
  componentSpecs:
    - name: backend
      {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.replicas }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- include "kblib.componentStorages" . | indent 6 }}
    - name: write
      {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.write.replicas }}
      {{- with .Values.write.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
    - name: read
      {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.read.replicas | default 1 }}
      {{- with  .Values.read.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
    - name: gateway
      {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.gateway.replicas | default 1 }}
      {{- with  .Values.gateway.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
