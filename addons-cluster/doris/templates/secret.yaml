apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kblib.clusterName" . }}-certificates
  labels:
    labels: {{ include "kblib.clusterLabels" . | nindent 4 }}
data:
  # replace with real values from certificates in p12 files
  caCert.p12: {{ print "" | b64enc }}
  caPassword: {{ print "" | b64enc }}
  cert.p12: {{ print "" | b64enc }}
  certPassword: {{ print "" | b64enc }}
