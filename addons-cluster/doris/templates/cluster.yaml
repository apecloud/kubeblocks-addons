apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: {{ include "kblib.clusterName" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "kblib.clusterLabels" . | nindent 4 }}
spec:
  clusterDef: doris
  terminationPolicy: {{ .Values.extra.terminationPolicy }}
  topology: aggregated
  componentSpecs:
    - name: fe
      {{- include "kblib.componentMonitor" . | indent 6 }}
      serviceVersion: {{ include "doris.version" . }}
      replicas: {{ .Values.fe.replicas | default 3 }}
      {{- with .Values.fe.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ print .memory "Gi" | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ print .memory "Gi" | quote }}
        {{- end }}
      {{- end }}
      volumes:
        - name: certificates
          secret:
            secretName: {{ include "kblib.clusterName" . }}-certificates
            optional: true
      volumeClaimTemplates:
    {{- range $key, $value := .Values.fe.persistence.storages }}
        - name: {{ $key }}
          spec:
            storageClassName: {{ $.Values.fe.persistence.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $value "Gi" | quote }}
    {{- end }}
    - name: be
      serviceVersion: {{ include "doris.version" . }}
      replicas: {{ .Values.be.replicas | default 3 }}
      {{- with .Values.be.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ print .memory "Gi" | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ print .memory "Gi" | quote }}
        {{- end }}
      {{- end }}
      volumeClaimTemplates:
    {{- range $key, $value := .Values.be.persistence.storages }}
        - name: {{ $key }}
          spec:
            storageClassName: {{ $.Values.be.persistence.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $value "Gi" | quote }}
    {{- end }}
