apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: {{ include "kblib.clusterName" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "kblib.clusterLabels" . | nindent 4 }}
{{- if eq .Values.hostnetwork "enabled" }}
  annotations:
    {{- if ne .Values.mode "sharding" }}
    kubeblocks.io/host-network: mongodb
    {{- end }}
{{- end }}
spec:
  terminationPolicy: {{ .Values.extra.terminationPolicy }}
  clusterDef: mongodb
  {{- include "kblib.affinity" . | indent 2 }}
  {{- if or (eq .Values.mode "replicaset") (eq .Values.mode "standalone") }}
  topology: replicaset
  {{ include "mongodb-cluster.replicasetMode" . | indent 2 }}
  {{- else if eq .Values.mode "sharding" }}
  topology: sharding
  {{ include "mongodb-cluster.shardingMode" . | indent 2 }}
  {{- end }}
