# Default values for mongodb-cluster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## @param version cluster version
##
version: 6.0.21

## @param mode cluster topology mode, standalone„ÄÅreplicaset or sharding
##
mode: sharding

## @param shards, shard count, only for sharding mode
##
shards: 1

## @param replicas, replica count
##
replicas: 2

# custom password of default user for redis by passing a secret
# the secret must contain keys named 'username' and 'password'
customSecretName: ""
customSecretNamespace: ""

## @param configServer.replicas, config server replica count, only for sharding mode
configServer:
  replicas: 1
  storageClassName:
  cpu: 0.5
  memory: 0.5
  storage: 10
  tolerations: []
  customSecretName: ""
  customSecretNamespace: ""

## @param mongos.replicas, mongos replica count, only for sharding mode
mongos:
  replicas: 1
  cpu: 0.5
  memory: 0.5
  tolerations: []

## @param balancer, enable or disable balancer, only for sharding mode
balancer:
  enabled: false
  startTime: # "02:00"
  stopTime: # "05:00"

## @param cpu
##
cpu: 0.5

## @param memory, the unit is Gi
##
memory: 0.5

## @param requests.cpu if not set, use cpu
## @param requests.memory, if not set, use memory
##
requests:
#  cpu:
#  memory:

## @param storage size, the unit is Gi
##
storage: 5

hostnetwork: "disabled"

extra:
  terminationPolicy: Delete

disableExporter: false
