apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: {{ include "kblib.clusterName" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "kblib.clusterLabels" . | nindent 4 }}
spec:
  clusterDef: kafka # ref clusterdefinition.name
  terminationPolicy: {{ .Values.extra.terminationPolicy }}
  topology: {{ include "kafka.topology" . }}
  componentSpecs:
    {{- if eq "combined" .Values.mode }}
    - name: kafka-combine
      tls: {{ .Values.tlsEnable }}
      {{- if .Values.tlsEnable }}
      issuer:
        name: KubeBlocks
      {{- end }}
      replicas: {{ .Values.replicas }}
      services:
        - name: advertised-listener
        {{- if .Values.nodePortEnabled }}
          serviceType: NodePort
        {{- else }}
          serviceType: ClusterIP
        {{- end }}
          podService: true
      {{- include "kblib.componentResources" . | indent 6 }}
      env:
        {{- include "kafka-cluster.commonEnv" . | nindent 8 }}
      {{- include "kafka-cluster.brokerVCT" . | indent 6 }}
    {{- else }}
    - name: kafka-broker
      tls: {{ .Values.tlsEnable }}
      {{- if .Values.tlsEnable }}
      issuer:
        name: KubeBlocks
      {{- end }}
      replicas: {{ .Values.brokerReplicas }}
      services:
        - name: advertised-listener
        {{- if .Values.nodePortEnabled }}
          serviceType: NodePort
        {{- else }}
          serviceType: ClusterIP
        {{- end }}
          podService: true
      {{- include "kblib.componentResources" . | indent 6 }}
      env:
        {{- include "kafka-cluster.commonEnv" . | nindent 8 }}
      {{- include "kafka-cluster.brokerVCT" . | indent 6 }}
      {{- if eq "withZookeeper" $.Values.mode -}}
      serviceRef:
        - name: kafkaZookeeper
          namespace: {{ .Values.zookeeper.serviceRef.namespace }}
          {{- if not .Values.zookeeper.serviceRef.serviceDescriptor }}
          clusterServiceSelector:
            cluster: {{ .Values.zookeeper.serviceRef.cluster.name }}
            service:
              component: {{ .Values.zookeeper.serviceRef.cluster.component }}
              service: {{ .Values.zookeeper.serviceRef.cluster.service }}
              port: {{ .Values.zookeeper.serviceRef.cluster.port }}
          {{- else }}
          serviceDescriptor: {{ .Values.zookeeper.serviceRef.serviceDescriptor }}
          {{- end }}
      {{- end }}
      {{- if eq "separated" $.Values.mode -}}
    - name: kafka-controller
      tls: {{ .Values.tlsEnable }}
      {{- if .Values.tlsEnable }}
      issuer:
        name: KubeBlocks
      {{- end }}
      replicas: {{ .Values.controllerReplicas }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- include "kafka-cluster.controllerVCT" . | indent 6 }}
      {{- end }}
    {{- end }}
    {{- if .Values.monitorEnable }}
    - name: kafka-exporter
      replicas: {{ .Values.monitor.replicas }}
      {{- include "kafka-exporter.resources" . | nindent 6 }}
    {{- end }}
