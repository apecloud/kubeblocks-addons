## @param version Kafka cluster version
##
version: 3.9.0
# @param version Kafka exporter component version
##
exporterVersion: 1.6.0

## @param mode for Kafka cluster mode, 'combined' is combined Kafka controller (KRaft) and broker,
## 'separated' is a Kafka KRaft and Kafka broker cluster.
##
mode: combined

# Enable TLS
# Todo: Monitoring is not supported when tls is enabled
tlsEnable: false


# Deprecated: use sasl.enable + sasl.mechanisms instead
# equals with:
#   sasl:
#     enable: true
#     useKBBuildInSasl: false
#     mechanism: 
#       - PLAIN
#     interBrokerProtocol: PLAIN
# Enable SASL plain auth
saslEnable: false

# Will deprecate when 'sasl.mechanisms' support SCRAM-SHA-256, SCRAM-SHA-512
# equals with:
#   sasl:
#     enable: true
#     useKBBuildInSasl: false
#     mechanism:
#       - SCRAM-SHA-256
#       - SCRAM-SHA-512
#     interBrokerProtocol: SCRAM-SHA-512
# Enable SASL Scram auth
saslScramEnable: false

# SASL settings
sasl:
  enable: false
  # if true, the built-in SASL server callback handler in the knowledge base is used, and users are managed by modifying the key.
  # if false, use kafka native SASL callback handler
  # server.properties: 
  #   useKBBuildInSasl=true -> sasl.server.callback.handler.class=${KBClassName}
  #   useKBBuildInSasl=false -> sasl.server.callback.handler.class=''
  useKBBuildInSasl: true
  # [PLAIN,SCRAM-SHA-256,SCRAM-SHA-512]
  # when useKBBuildInSasl=true, only supported [PLAIN] yet. SCRAM-SHA-256, SCRAM-SHA-512 will be comming soon
  mechanisms:
    - PLAIN
  # should be one of sasl.mechanisms setting  
  interBrokerProtocol: PLAIN

# Enable Monitor
monitorEnable: true

## @param cpu
##
cpu: 0.5

## @param memory, the unit is Gi
##
memory: 0.5

## @param requests.cpu if not set, use cpu
## @param requests.memory, if not set, use memory
##
requests:
#  cpu:
#  memory:

storageEnable: true

storageClassName:

## kafka data storage setting,the unit is Gi
storage: 10

## kafka metaadata storage setting,the unit is Gi
metaStorage: 5

metaStorageClassName:

## kafka replicas for combined mode
replicas: 1

## kafka broker replicas
## only effective when clusterMode='separated'
brokerReplicas: 1

## kafka controller replicas
## only effective when clusterMode='separated'
controllerReplicas: 1

monitor:
  ## kafka monitor component replicas
  ## only effective when monitorEnable=true
  replicas: 1
  request:
    cpu: 0.1
    memory: 0.2
  limit:
    cpu: 0.5
    memory: 1

## kafka broker's jvm heap setting
brokerHeap: -XshowSettings:vm -XX:MaxRAMPercentage=100 -Ddepth=64

## kafka broker's jvm heap setting
## only effective when clusterMode='separated'
controllerHeap: -XshowSettings:vm -XX:MaxRAMPercentage=100 -Ddepth=64

## @param nodePortEnabled
## Whether to enable NodePort mode.
## If set to true, Kafka's `advertised.listeners` will use the NodePort address, suitable for scenarios where clients are outside the Kubernetes cluster but can access the NodePort.
nodePortEnabled: false

## @param fixedPodIPEnabled
## Whether to enable fixed Pod IP mode.
## If set to true, Kafka's `advertised.listeners` will use the Pod IP address, suitable for scenarios where clients can directly communicate with the Kafka Pod's network.
fixedPodIPEnabled: false

# zookeeper config, valid only if mode is withZookeeper-10
zookeeper:
  serviceRef:
    namespace:
    cluster:
      name:
      component: zookeeper
      service: default
      port: client
      credential:
    serviceDescriptor:
