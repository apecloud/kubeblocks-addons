cpu: 2
memory: 4

asserts:
  - equal:
      path: ".spec.componentSpecs[0].resources.limits.cpu"
      value: "2"
  - equal:
      path: ".spec.componentSpecs[0].resources.limits.memory"
      value: "4Gi"
  - equal:
      path: ".spec.componentSpecs[0].resources.requests.cpu"
      value: "2"
  - equal:
      path: ".spec.componentSpecs[0].resources.requests.memory"
      value: "4Gi"
