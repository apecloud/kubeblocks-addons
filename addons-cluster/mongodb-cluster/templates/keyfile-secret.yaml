{{- if eq .Values.mode "sharding" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mongodb-cluster.keyfileSecretName" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "kblib.clusterLabels" . | nindent 4 }}
type: Opaque
stringData:
  keyfile: {{ randAscii 64 | b64enc | quote }}
{{- end }}