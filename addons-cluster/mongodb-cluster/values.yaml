# Default values for mongodb-cluster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## @param version cluster version
##
version: 8.0.4

# @param clusterVersion cluster version for legacy API
clusterVersion: mongodb-6.0

## @param mode cluster topology mode, standalone„ÄÅreplicaset or sharding
##
mode: sharding

## @param shards, shard count, only for sharding mode
##
shards: 1
## @param replicas, replica count
##
replicas: 1
## @param cfgServerReplicas, config server replica count, only for sharding mode
cfgServerReplicas: 1
## @param mongosReplicas, mongos replica count, only for sharding mode
mongosReplicas: 1
## @param cpu
##
cpu: 0.5

## @param memory, the unit is Gi
##
memory: 0.5

## @param requests.cpu if not set, use cpu
## @param requests.memory, if not set, use memory
##
requests:
#  cpu:
#  memory:

## @param storage size, the unit is Gi
##
storage: 5

hostnetwork: "disabled"
useLegacyCompDef: false