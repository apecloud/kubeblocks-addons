apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: {{ include "kblib.clusterName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "polardbx.labels" . | nindent 4 }}
spec:
  clusterDefinitionRef: polardbx
  #clusterVersionRef: polardbx-{{ default .Chart.AppVersion .Values.clusterVersionOverride }}
  #terminationPolicy: {{ .Values.polardbx.terminationPolicy }}
  componentSpecs:
    - name: gms
      componentDef: polardbx-gms
      serviceVersion: {{ .Values.version | default "2.3.0" }}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      {{- with .Values.gms.image }}
      replicas: {{ .Values.gms.replicas }}
      {{- with  .Values.gms.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
      {{- if .Values.gms.persistence.enabled }}
      volumeClaimTemplates:
        - name: data   # ref clusterdefinition components.containers.volumeMounts.name
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.gms.persistence.data.size }}
      {{- end }}
    {{- $i := 0 }}
    {{- range .Values.dn }}
    - name: dn-{{ $i }}
      serviceVersion: {{ .Values.version | default "2.3.0" }}
      componentDef: polardbx-dn
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      replicas: {{ .replicas }}
      {{- with  .resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
      {{- if .persistence.enabled }}
      volumeClaimTemplates:
        - name: data   # ref clusterdefinition components.containers.volumeMounts.name
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage:  {{ .persistence.data.size }}
      {{- end }}
      {{- $i = add1 $i }}
    {{- end }}
    - name: cn
      componentDef: polardbx-cn
      serviceVersion: {{ .Values.version | default "2.3.0" }}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      replicas: {{ .Values.cn.replicas }}
      {{- with  .Values.cn.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
    - name: cdc
      componentDef: polardbx-cdc
      serviceVersion: {{ .Values.version | default "2.3.0" }}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      replicas: {{ .Values.cdc.replicas }}
      {{- with  .Values.cn.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}