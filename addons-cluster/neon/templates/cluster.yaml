apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "neon-cluster.labels" . | indent 4 }}
spec:
  clusterDefinitionRef: neon
  terminationPolicy: {{ .Values.terminationPolicy }}
  componentSpecs:
    - name: neon-compute
      {{- if .Values.useLegacyCompDef }}
      componentDefRef: neon-compute
      {{- end }}
      replicas: {{ .Values.compute.replicas }}
      {{- with  .Values.compute.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
            {{- end }}
            {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
      volumeClaimTemplates:
        - name: data
          spec:
            storageClassName: {{ .Values.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.safekeeper.dataStorage }}
    - name: neon-broker
      {{- if .Values.useLegacyCompDef }}
      componentDefRef: neon-broker
      {{- end }}
      replicas: 1
      {{- with  .Values.storagebroker.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
            {{- end }}
            {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
      volumeClaimTemplates:
        - name: data
          spec:
            storageClassName: {{ .Values.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.storagebroker.dataStorage }}
    - name: neon-safekeeper
      {{- if .Values.useLegacyCompDef }}
      componentDefRef: neon-safekeeper
      {{- end }}
      replicas: {{ .Values.safekeeper.replicas }}
      {{- with  .Values.safekeeper.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
            {{- end }}
            {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
      volumeClaimTemplates:
        - name: data
          spec:
            storageClassName: {{ .Values.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.safekeeper.dataStorage }}
    - name: neon-pageserver
      {{- if .Values.useLegacyCompDef }}
      componentDefRef: neon-pageserver
      {{- end }}
      replicas: {{ .Values.pageserver.replicas }}
      {{- with  .Values.safekeeper.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
            {{- end }}
            {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
      volumeClaimTemplates:
        - name: data
          spec:
            storageClassName: {{ .Values.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.pageserver.dataStorage }}
