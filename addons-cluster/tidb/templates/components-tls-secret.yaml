{{- if .Values.extra.enableTLSBetweenComponents }}
{{- $ca := genCA "KubeBlocks" 36500 }}
# FIXME: add tikv and tidb domain
{{- $domain := printf "%s-tidb-pd-headless.%s.svc.cluster.local" ( include "kblib.clusterName" . ) .Release.Namespace }}
{{- $domain2 := printf "%s-tidb-pd.%s.svc.cluster.local" ( include "kblib.clusterName" . ) .Release.Namespace }}
{{- $wildcardDoamin := printf "*.%s" $domain}}
{{- $cert := genSignedCert "tidb" (list "127.0.0.1" "::1") (list "localhost" $domain $wildcardDoamin $domain2) 36500 $ca }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tidb-cluster.TLSBetweenComponentsSecretName" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "tidb-cluster.labels" . | nindent 4 }}
type: Opaque
stringData:
  ca.pem: {{ $ca.Cert | quote }}
  cert.pem: {{ $cert.Cert | quote }}
  key.pem: {{ $cert.Key | quote }}
{{- end }}
