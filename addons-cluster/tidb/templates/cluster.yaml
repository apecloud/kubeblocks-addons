apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: {{ include "kblib.clusterName" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "tidb-cluster.labels" . | nindent 4 }}
spec:
  clusterDef: tidb  # ref clusterdefinition.name
  terminationPolicy: {{ $.Values.extra.terminationPolicy }}
  topology: cluster
  componentSpecs:
    {{- with $.Values.pd }}
    - name: tidb-pd
      serviceVersion: {{ default $.Chart.AppVersion $.Values.appVersionOverride }}
      disableExporter: false
      replicas: {{ .replicas | default 3 }}
      {{- with .tolerations }}
      tolerations: {{ .| toYaml | nindent 8 }}
      {{- end }}
      {{- with .resources }}
      resources:
        limits:
          cpu: {{ .limits.cpu | quote }}
          memory: {{ .limits.memory | quote }}
        requests:
          cpu: {{ .requests.cpu | quote }}
          memory: {{ .requests.memory | quote }}
      {{- end }}
      volumeClaimTemplates:
      - name: data
        spec:
          storageClassName: {{ .persistence.data.storageClassName }}
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: {{ .persistence.data.size }}
      env:
        {{- include "tidb-cluster.enableTLSBetweenComponentsEnv" $ | nindent 6 }}
      volumes:
        {{- include "tidb-cluster.TLSBetweenComponentsVolumes" $ | nindent 6}}
    {{- end }}
    {{- with $.Values.tikv }}
    - name: tikv
      serviceVersion: {{ default $.Chart.AppVersion $.Values.appVersionOverride }}
      disableExporter: false
      replicas: {{ .replicas | default 3 }}
      {{- with .tolerations }}
      tolerations: {{ .| toYaml | nindent 8 }}
      {{- end }}
      {{- with .resources }}
      resources:
        limits:
          cpu: {{ .limits.cpu | quote }}
          memory: {{ .limits.memory | quote }}
        requests:
          cpu: {{ .requests.cpu | quote }}
          memory: {{ .requests.memory | quote }}
      {{- end }}
      volumeClaimTemplates:
      - name: data
        spec:
          storageClassName: {{ .persistence.data.storageClassName }}
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: {{ .persistence.data.size }}
      env:
        {{- include "tidb-cluster.enableTLSBetweenComponentsEnv" $ | nindent 6 }}
      volumes:
        {{- include "tidb-cluster.TLSBetweenComponentsVolumes" $ | nindent 6}}
    {{- end }}
    {{- with $.Values.tidb }}
    - name: tidb
      serviceVersion: {{ default $.Chart.AppVersion $.Values.appVersionOverride }}
      disableExporter: false
      replicas: {{ .replicas | default 2 }}
      {{- with .tolerations }}
      tolerations: {{ .| toYaml | nindent 8 }}
      {{- end }}
      {{- with .resources }}
      resources:
        limits:
          cpu: {{ .limits.cpu | quote }}
          memory: {{ .limits.memory | quote }}
        requests:
          cpu: {{ .requests.cpu | quote }}
          memory: {{ .requests.memory | quote }}
      {{- end }}
      env:
        {{- include "tidb-cluster.enableTLSBetweenComponentsEnv" $ | nindent 6 }}
      volumes:
        {{- include "tidb-cluster.TLSBetweenComponentsVolumes" $ | nindent 6}}
    {{- end }}
