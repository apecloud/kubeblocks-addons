# Default values for gaussdb-cluster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


nameOverride: ""
fullnameOverride: ""
version: "4.9.6"

mode: master-slave

broker:
  replicas: 1
  shardCount: 1
  enableAcl: false
  enableDledger: false

namesrv:
  replicas: 1

dashboardEnable: true
dashboard:
  ## only effective when dashboardEnable=true
  replicas: 1
  request:
    cpu: 0.1
    memory: 1
  limit:
    cpu: 1
    memory: 1

monitorEnable: true
monitor:
  ## only effective when monitorEnable=true
  replicas: 1
  request:
    cpu: 0.1
    memory: 1
  limit:
    cpu: 1
    memory: 1

## @param cpu
##
cpu: 2

## @param memory, the unit is Gi
##
memory: 4

## @param requests.cpu if not set, use cpu
## @param requests.memory, if not set, use memory
##
requests:
  cpu: 1
  memory: 1

## @param storage size, the unit is Gi
##
storage: 20