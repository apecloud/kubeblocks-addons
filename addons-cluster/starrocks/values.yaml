## @param version StarRocks cluster version
##
version: 3.2.2

## @param mode StarRocks cluster topology mode, shared-nothing, shared-data
##
mode: shared-nothing

## @param replicas specify cluster replicas
##
replicas: 1

## @param cpu
##
cpu: 1

## @param memory, the unit is Gi
##
memory: 1

## @param storage size, the unit is Gi
##
storage: 20

beReplicas: 1
beCPU: 1
beMemory: 1
beStorage: 20

cnReplicas: 1
cnCPU: 1
cnMemory: 1
cnStorage: 20

nameOverride: ""

fullnameOverride: ""

clusterVersionOverride: ""

s3:
  bucket: ""
  path: ""
  # starrocks does not need to set usePathStyle
  
  # if enableStorageServiceRef is false, use this field
  secret: ""

  # if enableStorageServiceRef is true, use this field
  serviceRef:
    namespace:
    cluster:
      name:
      component: minio
      service: default
      port: api
      credential: root
    serviceDescriptor:

nodePortEnabled: false

enableStorageServiceRef: true

extra:
  rbacEnabled: true