{{- include "kblib.clusterCommon" . }}
  clusterDef: loki
  topology: loki-cluster
  {{- include "loki-cluster.memberlist" . | indent 2 }}
  componentSpecs:
    - name: backend
      configs:
        - name: loki-config
          externalManaged: true
      {{- include "kblib.componentMonitor" . | indent 6 }}
      {{- include "loki-cluster.s3storage" . | indent 6 }}
      replicas: {{ .Values.replicas }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- include "kblib.componentStorages" . | indent 6 }}
    - name: write
      configs:
        - name: loki-config
          externalManaged: true

      {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.write.replicas }}
      {{- include "loki-cluster.s3storage" . | indent 6 }}
      {{- with .Values.write.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
    - name: read
      configs:
        - name: loki-config
          externalManaged: true
      {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.read.replicas | default 1 }}
      {{- include "loki-cluster.s3storage" . | indent 6 }}
      {{- with  .Values.read.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
    - name: gateway

      {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.gateway.replicas | default 1 }}
      {{- with  .Values.gateway.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ .memory | quote }}
        {{- end }}
      {{- end }}
