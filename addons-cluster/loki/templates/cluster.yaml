{{- include "kblib.clusterCommon" . }}
  clusterDef: loki
  topology: loki-cluster
  {{- include "loki-cluster.memberlist" . | indent 2 }}
  componentSpecs:
    - name: backend
      {{- include "kblib.componentMonitor" . | indent 6 }}
      {{- include "loki-cluster.storageConfig" . | indent 6 }}
      replicas: {{ .Values.backend.replicas }}
      serviceRefs:
        {{- include "loki.objectstorage.serviceRef" . | indent 8 }}
      {{- with  .Values.backend.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ print .memory "Gi" | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ print .memory "Gi" | quote }}
        {{- end }}
      {{- end }}
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print .Values.backend.storage "Gi" }}
            {{- if .Values.backend.storageClassName }}
            storageClassName: {{ .Values.backend.storageClassName | quote }}
            {{- end }}
    - name: write
      {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.write.replicas }}
      {{- include "loki-cluster.storageConfig" . | indent 6 }}
      serviceRefs:
        {{- include "loki.objectstorage.serviceRef" . | indent 8 }}
      {{- with .Values.write.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ print .memory "Gi" | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ print .memory "Gi" | quote }}
        {{- end }}
      {{- end }}
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print .Values.write.storage "Gi" }}
            {{- if .Values.write.storageClassName }}
            storageClassName: {{ .Values.write.storageClassName | quote }}
            {{- end }}
    - name: read
      {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.read.replicas | default 1 }}
      {{- include "loki-cluster.storageConfig" . | indent 6 }}
      serviceRefs:
        {{- include "loki.objectstorage.serviceRef" . | indent 8 }}
      {{- with  .Values.read.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ print .memory "Gi" | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ print .memory "Gi" | quote }}
        {{- end }}
      {{- end }}
    - name: gateway
      {{- include "kblib.componentMonitor" . | indent 6 }}
      replicas: {{ .Values.gateway.replicas | default 1 }}
      {{- with  .Values.gateway.resources }}
      resources:
        {{- with .limits }}
        limits:
          cpu: {{ .cpu | quote }}
          memory: {{ print .memory "Gi" | quote }}
        {{- end }}
        {{- with .requests }}
        requests:
          cpu: {{ .cpu | quote }}
          memory: {{ print .memory "Gi" | quote }}
        {{- end }}
      {{- end }}
