{{- if eq .Values.mode "distributed-with-dep" }}
apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ include "kblib.clusterName" . }}
  labels: {{ include "kblib.clusterLabels" . | nindent 4 }}
spec:
  clusterDefinitionRef: milvus
  topology: cluster-with-dep
  terminationPolicy: {{ .Values.extra.terminationPolicy }}
  {{- include "kblib.affinity" . | indent 2 }}
  componentSpecs:
    - name: etcd
      replicas: {{ .Values.etcd.replicas | default 1 }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- if .Values.persistence.enabled }}
      volumeClaimTemplates:
        {{- include "milvus.vct.data" . | indent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      {{- include "kblib.componentMonitor" . | indent 6 }}
    - name: kafka
      replicas: {{ .Values.kafka.replicas | default 1 }}
      {{- include "kblib.componentResources" . | indent 6 }}
      {{- if .Values.persistence.enabled }}
      volumeClaimTemplates:
        {{- include "milvus.vct.data" . | indent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      {{- include "kblib.componentMonitor" . | indent 6 }}
    {{- if .Values.proxy.enabled }}
    - name: proxy
      serviceVersion: {{ default .Chart.AppVersion .Values.appVersionOverride }}
      replicas: {{ .Values.proxy.replicas }}
      {{- include "kblib.componentResources" . | indent 6 }}
      env:
        {{- include "milvus.objectstorage.env" . | indent 8}}
      serviceRefs:
        {{/* {{- include "milvus.serviceRef.meta" . | indent 8 }}
         {{- include "milvus.serviceRef.log" . | indent 8 }} 
        {{- include "milvus.serviceRef.object" . | indent 8 }}*/}}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      {{- include "kblib.componentMonitor" . | indent 6 }}
    {{- end }}
    - name: mixcoord
      serviceVersion: {{ default .Chart.AppVersion .Values.appVersionOverride }}
      replicas: {{ .Values.mixcoord.replicas}}
      {{- include "kblib.componentResources" . | indent 6 }}
      env:
        {{- include "milvus.objectstorage.env" . | indent 8}}
      serviceRefs:
        {{/* {{- include "milvus.serviceRef.meta" . | indent 8 }}
         {{- include "milvus.serviceRef.log" . | indent 8 }} 
        {{- include "milvus.serviceRef.object" . | indent 8 }}*/}}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      {{- include "kblib.componentMonitor" . | indent 6 }}
    - name: datanode
      serviceVersion: {{ default .Chart.AppVersion .Values.appVersionOverride }}
      replicas: {{ .Values.datanode.replicas}}
      {{- include "kblib.componentMonitor" . | indent 6 }}
      {{- include "kblib.componentResources" . | indent 6 }}
      env:
        {{- include "milvus.objectstorage.env" . | indent 8}}
      serviceRefs:
        {{/* {{- include "milvus.serviceRef.meta" . | indent 8 }}
         {{- include "milvus.serviceRef.log" . | indent 8 }} 
        {{- include "milvus.serviceRef.object" . | indent 8 }}*/}}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      {{- include "kblib.componentMonitor" . | indent 6 }}
    - name: indexnode
      serviceVersion: {{ default .Chart.AppVersion .Values.appVersionOverride }}
      replicas: {{ .Values.indexnode.replicas}}
      {{- include "kblib.componentMonitor" . | indent 6 }}
      {{- include "kblib.componentResources" . | indent 6 }}
      env:
        {{- include "milvus.objectstorage.env" . | indent 8}}
      serviceRefs:
        {{/* {{- include "milvus.serviceRef.meta" . | indent 8 }}
         {{- include "milvus.serviceRef.log" . | indent 8 }} 
        {{- include "milvus.serviceRef.object" . | indent 8 }}*/}}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      {{- include "kblib.componentMonitor" . | indent 6 }}
    - name: querynode
      serviceVersion: {{ default .Chart.AppVersion .Values.appVersionOverride }}
      replicas: {{ .Values.querynode.replicas}}
      {{- include "kblib.componentMonitor" . | indent 6 }}
      {{- include "kblib.componentResources" . | indent 6 }}
      env:
        {{- include "milvus.objectstorage.env" . | indent 8}}
      serviceRefs:
        {{/* {{- include "milvus.serviceRef.meta" . | indent 8 }}
         {{- include "milvus.serviceRef.log" . | indent 8 }}
        {{- include "milvus.serviceRef.object" . | indent 8 }} */}}
      serviceAccountName: {{ include "kblib.serviceAccountName" . }}
      {{- include "kblib.componentMonitor" . | indent 6 }}
{{- end }}
