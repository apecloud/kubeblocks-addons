# Default values for wesqlcluster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

## Mode of the cluster, optional: standalone, cluster
mode:
  standalone

##### parameters for standalone mode
replicas: 1

persistence:
  enabled: true
  data:
    storageClassName:
    size: 10Gi

requests:
  cpu: 0.5
  memory: 0.5
cpu: 4
memory: 4

# @param appVersionOverride 
# if not empty, it will override the default tidb version
# the version must be defined in the clusterversion cr  
appVersionOverride: "v2.5.13"

##### parameters for cluster mode
etcd:
  replicas: 1

kafka:
  replicas: 1

proxy:
  enabled: true
  replicas: 1

mixcoord:
  replicas: 1

datanode:
  replicas: 1

indexnode:
  replicas: 1

querynode:
  replicas: 1

storage:
  meta:
    mode: serviceref  # optional: incluster, serviceref
    serviceRef:
      namespace:
      cluster:
        name:
        component:
        service:
        port:
        credential:
      serviceDescriptor:
  log:
    mode: serviceref  # optional: incluster, serviceref
    serviceRef:
      namespace:
      cluster:
        name:
        component:
        service:
        port:
        credential:
      serviceDescriptor:
  object:
    mode: serviceref  # optional: incluster, serviceref
    serviceRef:
      namespace:
      cluster:
        name:
        component:
        service:
        port:
        credential:
      serviceDescriptor: