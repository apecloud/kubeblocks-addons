apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: {{ include "kblib.clusterName" . }}
  labels:
    {{- include "oceanbase.labels" . | nindent 4 }}
  annotations:
    {{- include "oceanbase-cluster.annotations.extra-envs" . | nindent 4 }}
    {{- include "oceanbase-cluster.featureGate" . | nindent 4 }}
spec:
  clusterDefinitionRef: {{ include "oceanbase-release.name" .}}
  terminationPolicy: {{ .Values.extra.terminationPolicy }}
  {{- include "kblib.affinity" . | indent 2 }}
  {{- if gt (int .Values.obClusters) 1 }}
  services:
    - name: rw-svc
      spec:
        ports:
          - name: sql
            port: 2881
            targetPort: sql
            protocol: TCP
        selector:
          kubeblocks.io/role: primary
  {{- end }}
  componentSpecs:
  {{- range $i, $e := until (int .Values.obClusters) }}
    - name: ob-bundle-{{ $i }}
      componentDef: {{ include "oceanbase-cluster.compdef" $}}
      componentDefRef: {{ include "oceanbase-cluster.compdef" $}}
      replicas: {{ max $.Values.zoneCount $.Values.replicas}}
      {{- include "kblib.componentResources" $ | indent 6 }}
      volumeClaimTemplates:
        - name: data-file
          spec:
            storageClassName: {{ $.Values.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $.Values.datafile "Gi" }}
        - name: data-log
          spec:
            storageClassName: {{ $.Values.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $.Values.datalog "Gi" }}
        - name: log
          spec:
            storageClassName: {{ $.Values.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ print $.Values.log "Gi" }}
        - name: workdir
          spec:
            storageClassName: {{ $.Values.storageClassName }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: "100Mi"
  {{- end }}
