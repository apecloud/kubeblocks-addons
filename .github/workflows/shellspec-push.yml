name: ShellSpec Test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

env:
  BASE_BRANCH: origin/main

jobs:
  shellspec-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kcov
        run: |
          wget https://github.com/SimonKagstrom/kcov/releases/download/v43/kcov-amd64.tar.gz
          tar xzf kcov-amd64.tar.gz
          sudo mv kcov-amd64 /usr/local/bin/kcov
          sudo chmod +x /usr/local/bin/kcov

      - name: shellspec test
        run: |
          make scripts-test-kcov

      - name: Upload coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          bash <(curl -s https://codecov.io/bash) -s coverage

