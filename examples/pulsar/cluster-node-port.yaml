apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: pulsar-node-port
  namespace: default
spec:
  terminationPolicy: Delete
  clusterDef: pulsar
  topology: pulsar-basic-cluster
  services:
    - name: broker-bootstrap
      serviceName: broker-bootstrap
      componentSelector: broker
      spec:
        type: NodePort      # set svc type to NodePort
        ports:
          - name: pulsar
            port: 6650
            targetPort: 6650
          - name: http
            port: 80
            targetPort: 8080
          - name: kafka-client
            port: 9092
            targetPort: 9092
    - name: zookeeper
      serviceName: zookeeper
      componentSelector: zookeeper
      spec:
        type: ClusterIP
        ports:
          - name: client
            port: 2181
            targetPort: 2181
  componentSpecs:
    - name: broker
      serviceVersion: 3.0.2
      configs:
        - name: broker-config
          externalManaged: true
      replicas: 1
      env:
        # set to TRUE to set-up advertised listeners for both
        # Pulsar and Kafka protocols in a Kubernetes NodePort environment.
        - name: KB_PULSAR_BROKER_NODEPORT
          value: "true"
      services:
        - name: advertised-listener
          serviceType: NodePort           # set svc type to NodePort
          podService: true
      resources:
        limits:
          cpu: "1"
          memory: "512Mi"
        requests:
          cpu: "200m"
          memory: "512Mi"
    - name: bookies
      serviceVersion: 3.0.2
      configs:
        - name: bookies-config
          externalManaged: true
      replicas: 4
      resources:
        limits:
          cpu: "1"
          memory: "512Mi"
        requests:
          cpu: "200m"
          memory: "512Mi"
      volumeClaimTemplates:
        - name: ledgers
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 8Gi
        - name: journal
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 8Gi
    - name: zookeeper
      serviceVersion: 3.0.2
      configs:
        - name: zookeeper-config
          externalManaged: true
      replicas: 1
      resources:
        limits:
          cpu: "1"
          memory: "512Mi"
        requests:
          cpu: "100m"
          memory: "512Mi"
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 8Gi