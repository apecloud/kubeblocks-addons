apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: zk-cluster
  namespace: default
spec:
  terminationPolicy: WipeOut
  services:
   - componentSelector: zookeeper
     name: myzk
     serviceName: myzk
     spec:
       ports:
       - name: client
         port: 2181
         protocol: TCP
         targetPort: 2181
       type: ClusterIP
  componentSpecs:
    - name: zookeeper
      componentDef: pulsar-zookeeper-3
      replicas: 1
      resources:
        limits:
          cpu: "0.5"
          memory: "0.5Gi"
        requests:
          cpu: "0.5"
          memory: "0.5Gi"
        volumeClaimTemplates:
          - name: data
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 20Gi
