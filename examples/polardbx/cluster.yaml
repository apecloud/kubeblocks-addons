apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: pxc
  namespace: default
spec:
  terminationPolicy: Delete
  componentSpecs:
    - name: gms
      componentDef: polardbx-gms
      replicas: 1
      resources:
        limits:
          cpu: "1"
          memory: "1Gi"
        requests:
          cpu: "1"
          memory: "1Gi"
      volumeClaimTemplates:
        - name: data
          spec:
            storageClassName: ""
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
    - name: dn-0
      componentDef: polardbx-dn
      replicas: 1
      resources:
        limits:
          cpu: "1"
          memory: "1Gi"
        requests:
          cpu: "1"
          memory: "1Gi"
      volumeClaimTemplates:
        - name: data
          spec:
            storageClassName: ""
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
    - name: cn
      componentDef: polardbx-cn
      replicas: 2
      resources:
        limits:
          cpu: "1"
          memory: "1Gi"
        requests:
          cpu: "1"
          memory: "1Gi"
    - name: cdc
      componentDef: polardbx-cdc
      replicas: 1
      resources:
        limits:
          cpu: "1"
          memory: "1Gi"