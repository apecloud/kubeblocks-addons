        - name: milvus-object-storage
          namespace: demo
          clusterServiceSelector:
            cluster: miniom-cluster
            service:
              component: minio
              service: headless
              port: api
            credential:
              component: minio
              name: root
      configs:
        - name: config
          variables:
            mq_type: pulsar
            minio_bucket: milvus
            minio_root_path: files
            minio_use_path_style: "true"
    - name: datanode
