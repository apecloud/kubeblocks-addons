apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: valkey-replication
  namespace: demo
spec:
  clusterDef: redis
  topology: replication
  terminationPolicy: Delete
  componentSpecs:
  - name: redis
    serviceVersion: 8.1.2-valkey
    replicas: 2
    resources:
      limits:
        cpu: "0.5"
        memory: 0.5Gi
      requests:
        cpu: "0.5"
        memory: 0.5Gi
    volumeClaimTemplates:
    - name: data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
  - name: redis-sentinel
    replicas: 3
    resources:
      limits:
        cpu: "0.2"
        memory: 0.2Gi
      requests:
        cpu: "0.2"
        memory: 0.2Gi
    serviceVersion: 8.0.1
    volumeClaimTemplates:
    - name: data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
