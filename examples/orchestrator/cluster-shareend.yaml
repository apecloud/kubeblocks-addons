apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: orchestrator-cluster
  namespace: default
spec:
  terminationPolicy: Delete
  componentSpecs:
    - name: orchestrator
      componentDef: orchestrator-shareend
      replicas: 3
      resources:
        requests:
          cpu: '0.5'
          memory: 0.5Gi
        limits:
          cpu: '0.5'
          memory: 0.5Gi
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
      serviceRefs:
        - name: metadb
          namespace: default
          clusterServiceSelector:
            cluster: mysqlo-cluster
            credential:
              name: root
              component: mysql
            service:
              service: ""
              component: mysql
---
apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: mysqlo-cluster
  namespace: default
spec:
  terminationPolicy: Delete
  clusterDef: apecloud-mysql
  topology: apecloud-mysql
  componentSpecs:
    - name: mysql
      serviceVersion: "8.0.30"
      disableExporter: false
      replicas: 3
      resources:
        limits:
          cpu: '0.5'
          memory: 0.5Gi
        requests:
          cpu: '0.5'
          memory: 0.5Gi
      volumeClaimTemplates:
        - name: data
          spec:
            storageClassName: ""
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
