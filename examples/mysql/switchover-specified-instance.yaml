apiVersion: apps.kubeblocks.io/v1alpha1
kind: OpsRequest
metadata:
  name: mysql-switchover-specify
spec:
  # Specifies the name of the Cluster resource that this operation is targeting.
  clusterName: mysql-cluster
  # Specifies a custom operation defined by OpsDefinition, which is 'switchover' in this case.
  type: Custom
  custom:
    # Specifies the name of OpsDefinition.
    opsDefinitionName: switchover
    components:
    # Specifies the name of the Component.
    - componentName: mysql
      parameters:
      # Specifies the instance to become the primary or leader during a switchover operation.
      - name: candidate
        value: mysql-cluster-mysql-1

