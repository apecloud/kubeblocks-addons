apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: yashandb-cluster
  namespace: default
spec:
  terminationPolicy: Delete
  componentSpecs:
    - name: yashan
      componentDef: yashandb
      # Only supports Standalone YashanDB at the moment
      # Must set replcias to 1.
      replicas: 1
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
      resources:
        limits:
          cpu: "1"
          memory: "1Gi"
        requests:
          cpu: "1"
          memory: "1Gi"