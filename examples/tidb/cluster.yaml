apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: tidb-cluster
  namespace: default
spec:
  clusterDef: tidb
  terminationPolicy: Delete
  topology: cluster
  componentSpecs:
    - name: tidb-pd
      serviceVersion: 7.5.2
      replicas: 3
      resources:
        limits:
          cpu: "2"
          memory: "8Gi"
        requests:
          cpu: "2"
          memory: "8Gi"
      volumeClaimTemplates:
      - name: data
        spec:
          storageClassName: ""
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 20Gi
    - name: tikv
      serviceVersion: 7.5.2
      disableExporter: false
      replicas: 3
      resources:
        limits:
          cpu: "4"
          memory: "16Gi"
        requests:
          cpu: "4"
          memory: "16Gi"
      volumeClaimTemplates:
      - name: data
        spec:
          storageClassName: ""
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 500Gi
    - name: tidb
      serviceVersion: 7.5.2
      disableExporter: false
      replicas: 2
      resources:
        limits:
          cpu: "4"
          memory: "16Gi"
        requests:
          cpu: "4"
          memory: "16Gi"
