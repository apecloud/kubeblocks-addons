apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: nebula-cluster
  namespace: default
spec:
  clusterDef: nebula
  terminationPolicy: Delete
  componentSpecs:
    - name: console
      replicas: 1
      resources:
        limits:
          cpu: "500m"
          memory: "500Mi"
        requests:
          cpu: "100m"
          memory: "100Mi"
    - name: graphd
      replicas: 1
      resources:
        limits:
          cpu: "1"
          memory: "500Mi"
        requests:
          cpu: "500m"
          memory: "500Mi"
      volumeClaimTemplates:
        - name: logs # ref componentDefinition.spec.volumes[i].name
          spec:
            # The name of the StorageClass required by the claim.
            # If not specified, the StorageClass annotated with
            # `storageclass.kubernetes.io/is-default-class=true` will be used by default
            storageClassName: ""
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 500Mi
    - name: metad
      replicas: 3
      resources:
        limits:
          cpu: "1"
          memory: "1Gi"
        requests:
          cpu: "500m"
          memory: "500Mi"
      volumeClaimTemplates:
        - name: data # ref componentDefinition.spec.volumes[i].name
          spec:
            # The name of the StorageClass required by the claim.
            # If not specified, the StorageClass annotated with
            # `storageclass.kubernetes.io/is-default-class=true` will be used by default
            storageClassName: ""
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
        - name: logs # ref componentDefinition.spec.volumes[i].name
          spec:
            # The name of the StorageClass required by the claim.
            # If not specified, the StorageClass annotated with
            # `storageclass.kubernetes.io/is-default-class=true` will be used by default
            storageClassName: ""
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 500Mi
    - name: storaged
      replicas: 3
      resources:
        limits:
          cpu: "1"
          memory: "1Gi"
        requests:
          cpu: "500m"
          memory: "500Mi"
      volumeClaimTemplates:
        - name: data # ref componentDefinition.spec.volumes[i].name
          spec:
            # The name of the StorageClass required by the claim.
            # If not specified, the StorageClass annotated with
            # `storageclass.kubernetes.io/is-default-class=true` will be used by default
            storageClassName: ""
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
        - name: logs # ref componentDefinition.spec.volumes[i].name
          spec:
            # The name of the StorageClass required by the claim.
            # If not specified, the StorageClass annotated with
            # `storageclass.kubernetes.io/is-default-class=true` will be used by default
            storageClassName: ""
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 500Mi
