
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: sr-cluster-pod-monitor
  namespace: monitoring # Note: this is namespace for prometheus operator
  labels:               # this is labels set in `prometheus.spec.podMonitorSelector`
    release: prometheus
spec:
  jobLabel: app.kubernetes.io/managed-by
  # defines the labels which are transferred from the
  # associated Kubernetes `Pod` object onto the ingested metrics
  # set the lables w.r.t you own needs
  podTargetLabels:
  - app.kubernetes.io/instance
  - app.kubernetes.io/managed-by
  - apps.kubeblocks.io/component-name
  - apps.kubeblocks.io/pod-name
  podMetricsEndpoints:
    - path: /metrics
      port: http-port
      scheme: http
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_label_apps_kubeblocks_io_component_name]
          action: replace
          targetLabel: service
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app.kubernetes.io/instance: starrocks-cluster
