apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: ch-cluster-restore-standalone
  namespace: default
  annotations:
    # clickhouse-full-backup is the Backup CR name.
    kubeblocks.io/restore-from-backup: '{"clickhouse":{"name":"clickhouse-full-backup","namespace":"default","volumeRestorePolicy":"Parallel"}}'
spec:
  terminationPolicy: Delete
  # Standalone layout uses shardingSpecs with 1 shard.
  shardingSpecs:
    - name: clickhouse
      shards: 1
      template:
        name: clickhouse
        componentDef: clickhouse-25
        replicas: 1
        systemAccounts:
          - name: admin
            secretRef:
              name: udf-restore-account-info
              namespace: default
        resources:
          limits:
            cpu: '0.5'
            memory: 1Gi
          requests:
            cpu: '0.5'
            memory: 1Gi
        volumeClaimTemplates:
          - name: data
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 20Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: udf-restore-account-info
  namespace: default
type: Opaque
data:
  password: cGFzc3dvcmQxMjM=  # 'password123' in base64
