apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: acmysql-proxy-cluster
  namespace: default
spec:
  terminationPolicy: Delete
  clusterDef: apecloud-mysql
  topology: apecloud-mysql-proxy-etcd
  componentSpecs:
    - name: mysql
      serviceVersion: 8.0.30
      env:
        - name: KB_PROXY_ENABLED
          value: "on"
      replicas: 3
      resources:
        limits:
          cpu: "0.5"
          memory: "0.5Gi"
        requests:
          cpu: "0.5"
          memory: "0.5Gi"
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
    - name: wescale-ctrl
      volumeClaimTemplates:
        - name: data
          spec:
            storageClassName: ""
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
      replicas: 1
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
    - name: wescale
      replicas: 1
      resources:
        requests:
          cpu: "0.5"
          memory: 500Mi
        limits:
          cpu: "0.5"
          memory: 500Mi
    - name: etcd
      serviceVersion: "3.5.6"
      replicas: 3
      resources:
        requests:
          cpu: 500m
          memory: 500Mi
        limits:
          cpu: 500m
          memory: 500Mi
      volumeClaimTemplates:
        - name: data
          spec:
            storageClassName: ""
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi